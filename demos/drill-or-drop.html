<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drill or Drop Prototype</title>
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{--primary:#1a5276;--plight:#2980b9;--accent:#e67e22;--ok:#27ae60;--warn:#f39c12;--bad:#c0392b;--mute:#7f8c8d;--bg:#f5f7fa;--card:#fff;--text:#2c3e50;--tl:#7f8c8d;--bdr:#dce1e8;--sh:0 2px 8px rgba(0,0,0,.08);--r:8px;--f:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif}
body{font-family:var(--f);background:var(--bg);color:var(--text);line-height:1.5}
.hdr{background:var(--primary);color:#fff;padding:14px 24px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:100}
.hdr h1{font-size:1.2rem;font-weight:600}.hdr .ver{font-size:.78rem;opacity:.7}
.wrap{max-width:1200px;margin:0 auto;padding:24px}
.rgrid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px;margin-top:24px}
.rcard{background:var(--card);border:2px solid var(--bdr);border-radius:var(--r);padding:24px;cursor:pointer;transition:.15s;text-align:center}
.rcard:hover{border-color:var(--plight);box-shadow:var(--sh);transform:translateY(-2px)}
.rcard .ico{font-size:2.4rem;margin-bottom:10px}.rcard h3{font-size:1.05rem;margin-bottom:6px;color:var(--primary)}.rcard p{font-size:.83rem;color:var(--tl)}
.rt{font-size:1.4rem;font-weight:600;text-align:center;margin-top:12px}
.rs{text-align:center;color:var(--tl);margin-top:4px;font-size:.92rem}
.shdr{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:12px;margin-bottom:20px}
.bbtn{background:none;border:1px solid var(--bdr);border-radius:var(--r);padding:8px 16px;cursor:pointer;font-size:.83rem;color:var(--primary);display:flex;align-items:center;gap:6px;transition:.15s}
.bbtn:hover{background:var(--primary);color:#fff}
.smeta{text-align:right;font-size:.83rem;color:var(--tl)}.smeta .rl{font-weight:600;color:var(--primary)}
.stitle{font-size:1.3rem;font-weight:600;margin-bottom:14px;padding-bottom:10px;border-bottom:2px solid var(--bdr)}
.sbox{background:var(--card);border-radius:var(--r);padding:24px;box-shadow:var(--sh);margin-bottom:20px}
.snav{display:flex;justify-content:space-between;align-items:center;margin-top:20px;padding-top:14px;border-top:1px solid var(--bdr)}
.nbtn{background:var(--primary);color:#fff;border:none;border-radius:var(--r);padding:10px 20px;cursor:pointer;font-size:.88rem;transition:.15s}
.nbtn:hover{background:var(--plight)}.nbtn:disabled{background:var(--bdr);color:var(--tl);cursor:not-allowed}
.abar{display:flex;flex-wrap:wrap;gap:10px;margin-top:14px}
.abtn{border:none;border-radius:var(--r);padding:10px 18px;cursor:pointer;font-size:.83rem;font-weight:500;transition:.15s;color:#fff;background:var(--accent)}
.abtn:hover{opacity:.85}.abtn.g{background:var(--ok)}.abtn.r{background:var(--bad)}.abtn.a{background:var(--warn);color:var(--text)}.abtn.n{background:var(--mute)}
.sr{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:12px;margin-bottom:18px}
.sc{background:var(--bg);border-radius:var(--r);padding:14px;text-align:center;border:1px solid var(--bdr)}
.sc .sv{font-size:1.4rem;font-weight:700;color:var(--primary)}.sc .sl{font-size:.76rem;color:var(--tl);margin-top:3px}
table.dt{width:100%;border-collapse:collapse;font-size:.83rem;margin:10px 0}
table.dt th{background:var(--primary);color:#fff;padding:9px 10px;text-align:left;font-weight:500;white-space:nowrap}
table.dt td{padding:8px 10px;border-bottom:1px solid var(--bdr)}
table.dt tr:hover{background:#f0f4f8}table.dt tr:nth-child(even){background:#fafbfc}
.bg{display:inline-block;padding:2px 9px;border-radius:12px;font-size:.73rem;font-weight:600}
.bg.g{background:#d4efdf;color:#1e8449}.bg.a{background:#fdebd0;color:#b7950b}.bg.r{background:#fadbd8;color:#922b21}.bg.b{background:#d4e6f1;color:#1a5276}.bg.gr{background:#eaecee;color:#566573}
.fg{margin-bottom:14px}.fg label{display:block;font-size:.83rem;font-weight:500;margin-bottom:5px}
.fg input,.fg select,.fg textarea{width:100%;padding:8px 11px;border:1px solid var(--bdr);border-radius:6px;font-size:.83rem;font-family:var(--f);background:#fff}
.fg textarea{min-height:70px;resize:vertical}
.fr{display:grid;grid-template-columns:1fr 1fr;gap:14px}
.trow{display:flex;align-items:center;gap:10px;margin-bottom:9px}
.tg{width:38px;height:20px;background:var(--bdr);border-radius:10px;position:relative;display:inline-block}
.tg.on{background:var(--ok)}.tg::after{content:"";position:absolute;width:16px;height:16px;background:#fff;border-radius:50%;top:2px;left:2px}.tg.on::after{left:20px}
.cg{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px;margin:10px 0}
.ic{background:var(--bg);border:1px solid var(--bdr);border-radius:var(--r);padding:14px}
.ic h4{font-size:.88rem;margin-bottom:6px;color:var(--primary)}.ic p{font-size:.8rem;color:var(--tl);margin-bottom:3px}
.sec{font-size:.95rem;font-weight:600;margin:18px 0 8px;color:var(--primary);border-left:3px solid var(--accent);padding-left:10px}
.ccol{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
.cc{background:var(--bg);border-radius:var(--r);padding:12px;border:1px solid var(--bdr)}
.cc h4{font-size:.82rem;font-weight:600;margin-bottom:8px;color:var(--primary);text-align:center}
.brc{background:var(--bdr);border-radius:4px;height:7px;margin:3px 0 6px;overflow:hidden}
.brf{height:100%;border-radius:4px}.brf.g{background:var(--ok)}.brf.a{background:var(--warn)}.brf.r{background:var(--bad)}.brf.b{background:var(--plight)}
.csel{display:flex;gap:10px;margin:10px 0}
.co{padding:10px 18px;border:2px solid var(--bdr);border-radius:var(--r);cursor:pointer;font-size:.83rem;font-weight:500;text-align:center;flex:1}
.co.h{border-color:var(--ok);color:var(--ok)}.co.m{border-color:var(--warn);color:#b7950b}.co.l{border-color:var(--bad);color:var(--bad)}
.co.hs{background:var(--ok);color:#fff}.co.ms{background:var(--warn);color:#fff}.co.ls{background:var(--bad);color:#fff}
.chp{background:linear-gradient(135deg,#f0f4f8,#e8eef5);border:2px dashed var(--bdr);border-radius:var(--r);padding:36px 18px;text-align:center;color:var(--tl);font-size:.88rem;margin:10px 0}
.mpp{background:linear-gradient(145deg,#d4e6f1,#a9cce3 40%,#85c1e9);border-radius:var(--r);padding:50px 18px;text-align:center;position:relative;margin:10px 0;min-height:220px;color:var(--primary)}
.ua{border:2px dashed var(--bdr);border-radius:var(--r);padding:36px 18px;text-align:center;color:var(--tl);background:#fafbfc;margin:10px 0;cursor:pointer}
.ua:hover{border-color:var(--plight);background:#f0f4f8}
.alb{padding:11px 14px;border-radius:var(--r);margin:10px 0;font-size:.83rem;display:flex;align-items:flex-start;gap:8px}
.alb.w{background:#fef9e7;border:1px solid #f9e79f;color:#7d6608}
.alb.i{background:#ebf5fb;border:1px solid #aed6f1;color:#1a5276}
.alb.d{background:#fdedec;border:1px solid #f5b7b1;color:#922b21}
.alb.s{background:#eafaf1;border:1px solid #abebc6;color:#1e8449}
.mc{display:grid;grid-template-columns:repeat(auto-fill,minmax(130px,1fr));gap:10px;margin:10px 0}
.mk{background:var(--bg);border:1px solid var(--bdr);border-radius:var(--r);padding:12px;text-align:center}
.mk .mv{font-size:1.25rem;font-weight:700;color:var(--primary)}.mk .ml{font-size:.73rem;color:var(--tl);margin-top:2px}
.mk.hi{border-color:var(--ok);background:#eafaf1}
.ud{display:inline-block;width:10px;height:10px;border-radius:50%;margin-right:5px}
.ud.g{background:var(--ok)}.ud.a{background:var(--warn)}.ud.r{background:var(--bad)}
.es{text-align:center;padding:36px;color:var(--tl)}.es .ei{font-size:2rem;margin-bottom:8px}
.vo{display:flex;align-items:center;gap:12px;padding:11px 14px;border:2px solid var(--bdr);border-radius:var(--r);margin-bottom:7px;cursor:pointer;transition:.15s}
.vo:hover{border-color:var(--plight);background:#f0f4f8}
.vr{width:18px;height:18px;border-radius:50%;border:2px solid var(--bdr);flex-shrink:0}
.sf{display:inline-flex;align-items:center;gap:3px;padding:2px 7px;background:#fef9e7;border:1px solid #f9e79f;border-radius:4px;font-size:.7rem;color:#7d6608}
@media(max-width:768px){.wrap{padding:14px}.rgrid{grid-template-columns:1fr}.sr{grid-template-columns:1fr 1fr}.ccol,.fr,.cg{grid-template-columns:1fr}.shdr{flex-direction:column;align-items:flex-start}.mc{grid-template-columns:1fr 1fr}.csel{flex-direction:column}}
</style>
</head>

//  Rendering Engine 
(function(){
const $=id=>document.getElementById(id);
const app=$("app");
let curRole=null,curIdx=0;

function renderRoles(){
  let h='<div class="rt">Drill or Drop &mdash; Interactive Prototype</div><div class="rs">Select a role to begin the workflow walkthrough</div><div class="rgrid">';
  for(const[k,r]of Object.entries(P.roles)){
    if(!r.screens||!r.screens.length)continue;
    h+=`<div class="rcard" onclick="window._selectRole('${k}')"><div class="ico">${r.icon}</div><h3>${r.label}</h3><p>${r.description}</p><p style="margin-top:8px;font-size:.78rem;color:var(--plight)">${r.screens.length} screens</p></div>`;
  }
  h+='</div>';
  app.innerHTML=h;
}

function renderScreen(){
  const role=P.roles[curRole];
  const s=role.screens[curIdx];
  const total=role.screens.length;
  let h=`<div class="shdr"><button class="bbtn" onclick="window._backToRoles()">&#8592; Back to Roles</button><div class="smeta"><span class="rl">${role.label}</span><br>Screen ${curIdx+1} of ${total}</div></div>`;
  h+=`<div class="stitle">${s.title}</div>`;
  h+=`<div class="sbox">${s.content}</div>`;
  if(s.actions&&s.actions.length){
    h+='<div class="abar">';
    for(const a of s.actions){
      h+=`<button class="abtn" onclick="window._goToScreen('${a.navigateTo}')">${a.label}</button>`;
    }
    h+='</div>';
  }
  h+='<div class="snav">';
  h+=curIdx>0?`<button class="nbtn" onclick="window._nav(-1)">&#8592; Previous</button>`:`<button class="nbtn" disabled>&#8592; Previous</button>`;
  h+=curIdx<total-1?`<button class="nbtn" onclick="window._nav(1)">Next &#8594;</button>`:`<button class="nbtn" disabled>Next &#8594;</button>`;
  h+='</div>';
  app.innerHTML=h;
  window.scrollTo({top:0,behavior:'smooth'});
}

window._selectRole=function(k){curRole=k;curIdx=0;renderScreen();};
window._backToRoles=function(){curRole=null;curIdx=0;renderRoles();};
window._nav=function(d){const role=P.roles[curRole];curIdx=Math.max(0,Math.min(role.screens.length-1,curIdx+d));renderScreen();};
window._goToScreen=function(id){const screens=P.roles[curRole].screens;const i=screens.findIndex(s=>s.id===id);if(i>=0){curIdx=i;renderScreen();}};

renderRoles();
})();
</script>
