pproval, denial, or term commitment must pass through a human gate.\n\n### In MVP\n\n| Feature | Detail |\n|---------|--------|\n| Single tenant | Siura Capital pilot |\n| 4 core user roles | Borrower, Underwriter, Credit Manager, Admin |\n| 60 MVP + 1 MVP-LITE screens | See Section 14 for build scope tags (84 total in prototype) |\n| 13-phase workflow | Complete with all transitions |\n| 3 intake channels | Direct, Salesforce referral, external referral |\n| Document processing | OCR, classification, extraction with confidence |\n| 9 financial analyses | Full spread computation suite |\n| Risk assessment | Rule-based + AI-augmented |\n| Follow-up Q&A | AI generation, narrative conversion |\n| Configurable scoring | Weighted multi-factor with categories |\n| Credit memo (17 sections) | AI-assembled with manual editing |\n| PDF/Word export | Credit memo package |\n| Salesforce integration | Inbound referrals + outbound status |\n| Basic LOS export | API push of underwriting package |\n| Credit bureau integration | Soft pull for pre-qualification gate + manual entry fallback |\n| Full notification suite | 15+ email templates + in-app |\n| Comprehensive audit trail | Immutable, append-only |\n| RBAC | Role-based with screen and action permissions |\n| Multi-tenant data layer | tenant_id isolation (ready for multi-tenant) |\n| CDFI reporting (AD-11) | TLR, Impact Metrics, Section 1071 — tenant-configurable (all enabled for Siura Capital) |\n\n### Section 1071 Data Collection Fields\n\nPer CFPB Section 1071 (Small Business Lending Data Collection), the following data points must be captured during the application process and stored for reporting via AD-11:\n\n**Application-Level (auto-populated from application data):**\n\n| Field | Source | Type |\n|-------|--------|------|\n| Unique loan/application ID | `applications.id` | Auto |\n| Application date | `applications.submitted_at` | Auto |\n| Loan/credit type | `loan_products.loan_type` | Auto |\n| Loan/credit purpose | `applications.loan_purpose` | Auto |\n| Amount applied for | `applications.requested_amount` | Auto |\n| Amount approved | `review_decisions.approved_amount` | Auto |\n| Action taken | `cases.status` (mapped) | Auto |\n| Action taken date | `review_decisions.decided_at` | Auto |\n| Denial reasons (up to 4) | `review_decisions.decline_reasons_jsonb` | Auto |\n| Pricing (interest rate) | `review_decisions.approved_rate` | Auto |\n| Census tract (borrower address) | Derived from `applications.business_address_jsonb` | Computed |\n| NAICS code | `applications.naics_code` | Auto |\n| Gross annual revenue | `applications.annual_revenue` | Auto |\n| Number of employees | `applications.employee_count` | Auto |\n| Time in business | `applications.years_in_business` | Auto |\n\n**Demographic (collected via optional borrower self-report — separate from credit decision):**\n\n```\nTABLE: section_1071_demographics\n---------------------------------------------------------------\nColumn                    | Type           | Constraints\n---------------------------------------------------------------\nid                        | UUID           | PK\ntenant_id                 | UUID           | FK tenants(id), NOT NULL\napplication_id            | UUID           | FK applications(id), NOT NULL, UNIQUE\nminority_owned_status     | ENUM('yes','no','not_provided') | NOT NULL DEFAULT 'not_provided'\nminority_ethnicity        | TEXT[]         | NOT NULL DEFAULT '{}'\nwomen_owned_status        | ENUM('yes','no','not_provided') | NOT NULL DEFAULT 'not_provided'\nlgbtqi_owned_status       | ENUM('yes','no','not_provided') | NOT NULL DEFAULT 'not_provided'\nveteran_owned_status      | ENUM('yes','no','not_provided') | NOT NULL DEFAULT 'not_provided'\nprincipal_owner_count     | INTEGER        | NULL\nprincipal_owners_jsonb    | JSONB          | NOT NULL DEFAULT '[]'\ncollection_method         | ENUM('web_form','verbal','paper','not_collected') | NOT NULL\ncollected_at              | TIMESTAMPTZ    | NULL\ncreated_at                | TIMESTAMPTZ    | NOT NULL DEFAULT now()\nupdated_at                | TIMESTAMPTZ    | NOT NULL DEFAULT now()\n---------------------------------------------------------------\nINDEXES:\n  - UNIQUE(application_id)\n  - idx_1071_tenant(tenant_id)\n\nprincipal_owners_jsonb schema (per owner):\n{\n  \"ethnicity\": [\"hispanic_or_latino\"] | [\"not_hispanic_or_latino\"] | [\"not_provided\"],\n  \"race\": [\"american_indian\",\"asian\",\"black\",\"hawaiian_pacific\",\"white\",\"not_provided\"],\n  \"sex\": \"male\" | \"female\" | \"not_provided\"\n}\n```\n\n**Collection Rules:**\n- Demographic data MUST be collected on a separate screen from the loan application (firewall)\n- Borrower may select \"I do not wish to provide this information\" for any field\n- Demographic data is NEVER used in credit decisions, scoring, or underwriting\n- Demographic data is NEVER visible on underwriter or credit manager screens\n- Data is stored in a separate table with restricted access (Admin + reporting only)\n- Fair Lending Analytics (AD-12) uses this data for disparate impact monitoring\n\n### NOT in MVP (Deferred)\n\n| Feature | Target Release |\n|---------|----------------|\n| Vendor Marketplace (B-14) | Phase 2 — in prototype for demos |\n| Denied Applicant Nurture (D-01–D-05) | Phase 2 — pending legal opinion on FCRA re-qualification |\n| External Funding Portal (EF-01–EF-04) | Phase 2 — PDF packet approach for MVP |\n| FinOps Resource Portal (FO-01–FO-08) | Phase 2 — Borrower Success Ecosystem |\n| Cross-tenant intelligence | v2.0 |\n| Mobile application | v2.0 |\n| Advanced analytics/reporting | v1.5 |\n| SSO / SAML | v1.5 |\n| Real-time collaboration | v2.0 |\n| Chat-based borrower responses | v1.5 |\n| Phone transcription | v2.0 |\n| Batch document upload (ZIP) | v1.5 |\n| Custom report builder | v2.0 |\n| Multi-language support | v2.0 |\n| Automated decisioning | Regulatory review required — see Human Decision Mandate |\n| Third-party data enrichment | v2.0 |\n\n---\n\n## 12. Dependency Matrix\n\n### External Services\n\n| Service | Purpose | Criticality | Fallback |\n|---------|---------|-------------|----------|\n| Azure PostgreSQL Flexible Server | Primary database | Critical | Zone-redundant HA |\n| Azure Blob Storage | Document/export storage | Critical | GRS replication |\n| Azure Cache for Redis 7 | Cache, queues, sessions | High | Zone-redundant |\n| Azure Container Apps | Container orchestration | Critical | Multi-zone replicas |\n| Azure Key Vault | Encryption keys + secrets | Critical | Managed service SLA |\n| Azure Document Intelligence | OCR for complex documents | High | Tesseract (self-hosted) |\n| OpenAI/Anthropic API | LLM for extraction, analysis, generation | Critical | Secondary provider |\n| Salesforce API | TOS integration | Medium | Manual referral entry |\n| SendGrid / Azure Comm Services | Email delivery | High | Azure Comm Services as fallback |\n| ClamAV | Virus scanning | High | Self-hosted container |\n\n### Estimated Monthly Infrastructure Cost (MVP)\n\n| Resource | Cost |\n|----------|------|\n| Azure infrastructure (Container Apps, PostgreSQL, Redis, Blob, Front Door, etc.) | ~$615/month |\n| LLM API (OpenAI/Anthropic, ~2000 docs/month) | ~$500/month |\n| SendGrid (5000 emails/month) | $90/month |\n| GitHub Team | $44/month |\n| **Total** | **~$1,485/month** |\n\n### Screen-to-API Mapping (Appendix)\n\n| Screen ID | Screen Name | Primary API Endpoints |\n|-----------|-------------|----------------------|\n| B-1 | Landing Page | (Static) |\n| B-2/3/4 | Register variants | `POST /auth/register*` |\n| B-5 | Verify Email | `POST /auth/verify-email` |\n| B-6 | Login | `POST /auth/login` |\n| B-7 | Borrower Dashboard | `GET /borrower/applications`, `GET /notifications` |\n| B-8 | Application Intake | `POST /borrower/applications`, documents |\n| B-9 | Application Status | `GET .../applications/:id/status` |\n| B-10 | Clarification Q&A | `GET/POST .../questions` |\n| U-1 | Underwriter Dashboard | `GET /cases`, `GET /notifications` |\n| U-2 | Unassigned Queue | `GET /cases/unassigned` |\n| U-3 | Case Creation | `POST /cases` |\n| U-4 | Case Overview | `GET /cases/:id`, timeline |\n| U-5 | Documents | `GET /cases/:id/documents` |\n| U-6a-i | Financial Analysis (9 tabs) | `GET /cases/:id/financial/*` |\n| U-7 | Risk & Exceptions | `GET /cases/:id/risks` |\n| U-8/9 | Follow-Up / Response Review | `GET/POST /cases/:id/follow-ups` |\n| U-10 | Override Mgmt | `GET/POST /cases/:id/overrides` |\n| U-11 | Scoring Review | `GET/POST /cases/:id/scoring` |\n| U-12 | Packet Preview | `GET /cases/:id/packet` |\n| U-14 | Closeout | `POST .../export`, `POST .../push-to-los` |\n| C-1 | Review Dashboard | `GET /review/queue` |\n| C-2a-g | Case Review (7 tabs) | `GET /review/cases/:id/*` |\n| D-1 through D-7 | Admin screens | `/admin/*` endpoints |\n\n---\n\n## 13. Prototype Design System\n\n> Source: `C:/projects/CremoLogix_Prototype_Spec_v2.md`\n\n### Brand\n\n- **Product Name:** CremoLogix\n- **Tagline:** \"Intelligent Lending. Lasting Impact.\"\n- **Primary Color:** #1B4D7A (deep blue)\n- **Secondary Color:** #2E8B57 (sea green -- success/growth)\n- **Accent Color:** #E8943A (warm amber -- alerts/CTAs)\n- **Error/Danger:** #DC3545\n- **Warning:** #FFC107\n- **Background:** #F5F7FA (light gray)\n- **Card Background:** #FFFFFF\n- **Text Primary:** #1A1A2E\n- **Text Secondary:** #6C757D\n- **Font:** Inter (headings), system sans-serif fallback\n\n### Layout Patterns\n\n- **Public Pages** (landing, KYC): Full-width, centered content, no sidebar\n- **Portal Pages** (all authenticated): Left sidebar navigation (240px) + main content area\n- **Mobile Screens** (KYC): Responsive, single-column, large touch targets\n\n### Common Components\n\n- **Sidebar:** Logo, user name/role, navigation links, logout. Color-coded by role (blue=borrower, green=staff, orange=broker, purple=finops)\n- **Top Bar:** Page title, breadcrumbs, notification bell, user avatar\n- **Cards:** White background, subtle shadow, 8px border-radius, 24px padding\n- **Status Badges:** Green=Active/Complete, Yellow=Pending/Warning, Red=Denied/Overdue, Blue=In Progress, Gray=Not Started\n- **Tables:** Striped rows, sortable columns, pagination\n- **Modals:** Centered overlay, dark backdrop, max-width 600px\n- **Deal Health Indicator:** Circular gauge (0-100) with color gradient (red -> yellow -> green)\n- **Three-Layer Commentary:** Tabbed panel with Borrower Footnotes | System Observations | Staff Notes\n\n---\n\n## 14. Prototype Screen Inventory\n\n### Build Scope vs. Demo Scope\n\nThe prototype contains **84 total screens** representing the full product vision. Not all screens are built in MVP. Each screen is tagged with a build scope:\n\n- **MVP** — Built and functional in the first release\n- **POST-MVP** — Designed in prototype for client demos and vision alignment; built in a later phase\n- **MVP-LITE** — Included in MVP with reduced scope (e.g., curated content instead of full CMS)\n\nThe prototype is a **sales and alignment tool** — it tells the full story. The build plan only includes MVP and MVP-LITE screens.\n\n### Screen Count Summary\n\n| User Type | Total Screens | MVP | MVP-LITE | POST-MVP | Prefix |\n|---|---|---|---|---|---|\n| Borrower (Direct + Broker-Referred) | 17 | 14 | 1 | 2 | B- |\n| Denied Applicant (Borrower State) | 5 | 0 | 0 | 5 | D- |\n| Broker | 7 | 7 | 0 | 0 | BK- |\n| Intake Agent | 4 | 4 | 0 | 0 | IA- |\n| Underwriter | 10 | 10 | 0 | 0 | UW- |\n| Credit Manager | 6 | 6 | 0 | 0 | CM- |\n| External Funding Stakeholder | 4 | 0 | 0 | 4 | EF- |\n| FinOps Resource | 8 | 0 | 0 | 8 | FO- |\n| Administrator | 14 | 14 | 0 | 0 | AD- |\n| SPA Demo Shells | 9 | 5 | 0 | 4 | demo- |\n| **TOTAL** | **84** | **60** | **1** | **23** | |\n\n### Per-Screen Build Scope Tags\n\n---\n\n### Section 1: Borrower Screens (B-01 through B-17)\n\n**B-01: Landing Page & Easy Apply**\n- **Purpose:** Public-facing entry point. Hero section + Easy Apply form.\n- **Key Components:** Full-width hero with headline, Easy Apply form (name, DOB, SSN, addresses, loan amount, use of funds, consent checkbox), 3-step \"How It Works\" strip, footer.\n- **Navigation:** Submit -> B-02 (success) or B-03 (holding message if denied)\n\n**B-02: Application Confirmation / Processing**\n- **Purpose:** Shown immediately after form submission during credit check.\n- **Key Components:** Processing spinner (3-5 seconds), then success state with green checkmark and \"check your phone\" message for KYC link.\n- **Navigation:** Credit PASS -> This screen; Credit FAIL -> B-03\n\n**B-03: Generic Holding Message**\n- **Purpose:** Neutral message for denied applicants. Denial notification comes separately via compliant email.\n- **Key Components:** Neutral icon (NOT a warning), \"Thank You\" headline, \"team member is reviewing\" message.\n- **Design Principle:** Must feel neutral and professional, NOT negative. No red colors, no warning icons.\n\n**B-04: KYC Identity Verification**\n- **Purpose:** Mobile-optimized identity verification (photo ID front/back + selfie with liveness).\n- **Key Components:** Step 1 (photo ID front/back), Step 2 (selfie with liveness), submission button.\n- **Navigation:** KYC PASS -> B-05; KYC FAIL -> B-03\n- **Broker-Referred Variation:** Welcome message explaining who submitted the application.\n\n**B-05: KYC Confirmation**\n- **Purpose:** Confirms identity verification success with \"What happens next\" steps.\n- **Navigation:** -> B-06 (login/account creation)\n\n**B-06: Borrower Login**\n- **Purpose:** Authenticated entry point. Login card + first-time account creation flow.\n- **Navigation:** -> B-07 (dashboard)\n\n**B-07: Borrower Dashboard**\n- **Purpose:** Central hub showing application status, documents, timeline, and next steps.\n- **Key Components:** Application status pipeline banner, Next Steps card with CTA to B-09, Document Status card with progress bar, Timeline card, Messages preview.\n- **State Variations:** Pre-Background, During Due Diligence, Under Review, Approved, Post-Closing.\n- **Sidebar:** Dashboard, My Application, Documents, Messages, Term Sheet (after Stage 4), My Loan (post-closing), Education, Marketplace, Settings.\n\n**B-08: Preliminary Term Sheet**\n- **Purpose:** Estimated loan terms shown after entering Stage 4 (Due Diligence).\n- **Key Components:** Disclaimer banner (amber), term details (amount, rate range, term, fees, repayment type).\n\n**B-09: Conversational Document Collection**\n- **Purpose:** Primary interaction screen during Stage 4. Chat-style guided document submission and Q&A.\n- **Key Components:** Chat container with system/borrower bubbles, document upload zones within chat flow, integration connection prompts (Plaid, QuickBooks, IRS), conditional collateral request, progress indicator, fixed chat input area.\n\n**B-10: Final Term Sheet & Closing Review**\n- **Purpose:** Final approved terms and closing documents for e-signature.\n- **Key Components:** Congratulations banner, final term details, closing documents list with view/sign status, e-signature CTA.\n\n**B-11: E-Signature**\n- **Purpose:** Embedded DocuSign (or similar) flow for closing documents.\n- **Key Components:** Document viewer with signature fields, progress tracking, completion confirmation.\n\n**B-12: Post-Closing Borrower Dashboard**\n- **Purpose:** Replaces B-07 after loan closing. Loan management hub.\n- **Key Components:** Loan summary card, covenant calendar, integration status, AI financial insights feed, quick access grid (Education, Marketplace, Messages, Loan Documents).\n- **Updated Sidebar:** Dashboard, Loan Details, Covenant Calendar, Financial Insights, Messages, Education Portal, Vendor Marketplace, Settings.\n\n**B-13: Education Portal** `MVP-LITE`\n- **Purpose:** Financial literacy courses and content library.\n- **Key Components:** Course catalog with category filters, featured course card, course grid (3-column), My Courses section with progress tracking.\n- **MVP-LITE Scope:** Launch with curated external links and partner content only. No original content creation. No CMS. Upgrade to full CMS in Phase 2.\n\n**B-14: Vendor Marketplace** `POST-MVP`\n- **Purpose:** Partner discounts and business services.\n- **Key Components:** Category-filtered vendor grid (3-column), featured partners carousel, offer detail modals.\n- **Deferred:** Phase 2. Requires vendor onboarding, curation, and commission model. Retained in prototype for client vision demos.\n\n**B-15: Messaging Interface**\n- **Purpose:** In-platform communication with FinOps Resource or support.\n- **Key Components:** Conversation list panel (left), chat panel (right), optional context panel.\n\n**B-16: Profile & Settings**\n- **Purpose:** Account management.\n- **Key Components:** Personal info, business info, notification preferences, integration management, security (password, 2FA), data & privacy.\n\n**B-17: Broker-Referred Welcome Screen**\n- **Purpose:** First screen for broker-referred borrowers before KYC.\n- **Key Components:** Welcome card explaining who submitted their application, company introduction, \"Verify My Identity\" CTA -> B-04.\n\n---\n\n### Section 2: Denied Applicant Screens (D-01 through D-05) `ALL POST-MVP`\n\n> **All 5 screens are POST-MVP.** Retained in prototype for client vision demos. Build deferred pending legal opinion on FCRA-compliant re-qualification monitoring (Discovery Condition 4). Re-qualification mechanism must be specified and legally validated before development begins.\n\n**D-01: Denied Applicant Dashboard** `POST-MVP`\n- **Purpose:** Central hub showing denial reason, resources, and re-qualification progress.\n- **Key Components:** Denial summary card (consumer-friendly reason), recommended resources (path-specific: credit denial vs. financial performance vs. background), re-qualification progress card (if on nurture path with visual progress bars per metric), reapply card.\n- **Sidebar:** Dashboard, My Resources, Progress Tracker, Education Portal, Vendor Marketplace, Messages, Subscription, Settings.\n\n**D-02: Subscription Management** `POST-MVP`\n- **Purpose:** Paid advisory services for denied applicants on financial performance nurture path.\n- **Key Components:** Current plan card, plan comparison table (Basic free / Growth $XX/mo / Premium $XX/mo), billing history.\n\n**D-03: Credit Repair Resources** `POST-MVP`\n- **Purpose:** Curated credit improvement resources for credit-denied applicants.\n- **Key Components:** Step-by-step improvement guide, partner referrals, credit building tools.\n\n**D-04: Re-Qualification Progress & Soft Term Sheet** `POST-MVP`\n- **Purpose:** Detailed progress toward re-qualification with soft term sheet when criteria met.\n- **Key Components:** Progress metrics cards with visual bars per metric, data source status, soft term sheet (shown only when ALL thresholds met) with celebration banner and \"Apply Now\" CTA.\n\n**D-05: Reapply Call-to-Action** `POST-MVP`\n- **Purpose:** Simple reapplication encouragement page.\n- **Key Components:** \"Ready for Another Look?\" card with \"Start New Application\" CTA -> B-01.\n\n---\n\n### Section 3: Broker Screens (BK-01 through BK-07)\n\n**BK-01: Broker Login** -- Orange/amber accent theme. Standard login card.\n\n**BK-02: Broker Dashboard** -- Summary stats bar (total deals, active, approved, denied, pending action), deals table (sortable/filterable), action required banner.\n\n**BK-03: New Submission -- Packet Upload** -- Borrower information form (required fields) + packet upload zone (drag-and-drop, multi-file). Auto-processes and begins credit check.\n\n**BK-04: Packet Incomplete -- Missing Items** -- Alert banner, missing items list with per-item upload zones, submit supplement button.\n\n**BK-05: Deal Detail View** -- Deal header with status badge, vertical status timeline with stage-by-stage progress, current stage details card, outcome card (when decided).\n\n**BK-06: Notification Center** -- Notification list with type icons (status change, incomplete, approval, denial, stall alert), notification preferences toggles.\n\n**BK-07: Broker Profile & Settings** -- Company info, personal info, notification preferences, security, submission history.\n\n---\n\n### Section 4: Intake Agent Screens (IA-01 through IA-04)\n\n**IA-01: Review Queue Dashboard** -- Queue stats (pending, avg time, completed today), review queue table sorted by priority.\n\n**IA-02: Deal Review Screen** -- Two-column layout. Left: Clear Report results (criminal, civil, bankruptcy, regulatory findings with flags). Right: AI business intelligence (website validation, online reviews, public profile, business registration, news/media). Bottom: System recommendation card (PROCEED green or CONCERN amber/red). Action buttons: \"Approve to Proceed\" / \"Reject\" (with mandatory reason modal).\n\n**IA-03: Completed Reviews History** -- Filterable table of past reviews with date, outcome, and reason.\n\n**IA-04: Settings** -- Notification and security preferences.\n\n---\n\n### Section 5: Underwriter Screens (UW-01 through UW-10)\n\n**UW-01: Underwriter Dashboard** -- Summary stats (active cases, escalations, ready for review, avg deal health), active cases table with deal health gauge per case, escalation alerts banner.\n\n**UW-02: Deal Detail -- Real-Time Feed** -- Deal header with health gauge, chronological activity feed (documents received, analyses complete, borrower footnotes, health score changes, integration events), document tracker panel, deal health history mini chart. Navigation to UW-03 through UW-09.\n\n**UW-03: Financial Analysis Workspace** -- 4-tab interface. Tab 1: Financial Spreading (multi-year income statement, balance sheet, cash flow with editable override fields). Tab 2: Ratio Analysis (key ratios in cards with trends, benchmarks, pass/fail, three-layer commentary). Tab 3: Trend Analysis (multi-year charts with system narrative). Tab 4: Manual Analysis (structured forms for collateral, lien search, UCC filings, industry analysis).\n\n**UW-04: Manual Analysis Input Form** -- Analysis type selector (Collateral, Lien Search, UCC, Industry, Site Visit, Other), type-specific form fields with impact/severity assessment and document upload.\n\n**UW-05: Escalation -- Create** -- Escalation form (component dropdown, item being escalated, context/question, urgency), active escalations list below.\n\n**UW-06: Escalation -- View Response** -- Escalation thread (original + manager response + back-and-forth), action buttons (Mark Resolved, Reply, Return to Deal).\n\n**UW-07: Credit Memo Review** -- Two-column layout. Left: system-generated credit memo (read-only, professional format with sections: Executive Summary, Borrower Profile, Financial Analysis, Risk Assessment, Collateral, Recommendation). Right: Three-Layer Commentary (Borrower Footnotes | System Observations | Staff Notes). Bottom: Underwriter's Assessment (rich text), Recommendation (Approve/Deny), \"Advance to Credit Manager\" CTA.\n\n**UW-08: Route Borrower Questions** -- Question form (context, question text, priority), pending questions list with borrower responses.\n\n**UW-09: Virtual Workpapers Viewer** -- Filterable chronological timeline of all notes, comments, escalations, reviews, and decisions. Immutable audit trail with expandable entries.\n\n**UW-10: Case History** -- Archive of completed cases with outcome, recommendation, and date filters.\n\n---\n\n### Section 6: Credit Manager Screens (CM-01 through CM-06)\n\nThe Credit Manager has access to ALL underwriter screens (UW-01 through UW-10) plus:\n\n**CM-01: Manager Dashboard** -- Key metrics bar (active deals, unassigned, escalations, pending reviews, avg pipeline days), team workload grid (cards per underwriter with caseload and health gauge), urgent items panel, pipeline funnel chart.\n\n**CM-02: Case Assignment Interface** -- Left: unassigned cases list with system suggestion (\"Suggested: [name] -- lowest caseload\"). Right: underwriter workload panel with capacity indicators. Assignment history below.\n\n**CM-03: Escalation Review & Response** -- Left: pending escalations list. Right: escalation detail with supporting data and response section (rich text + submit).\n\n**CM-04: Final Review Screen** -- Deal summary header with health score history, credit memo (left column), underwriter recommendation panel (right), three-layer commentary, workpapers access, decision panel: Approve (green), Deny (red with mandatory reason), Flag Concerns (amber -- routes back to underwriter).\n\n**CM-05: All Deals View** -- Advanced filter bar (stage, underwriter, health range, date, status, source, amount range), all-deals table with full columns.\n\n**CM-06: Team Performance** -- Performance metrics grid per underwriter (cases completed, avg cycle time, escalation rate, approval/denial ratio), trend charts, escalation analytics.\n\n---\n\n### Section 7: External Funding Stakeholder Screens (EF-01 through EF-04) `ALL POST-MVP`\n\n> **All 4 screens are POST-MVP.** Near-term approach uses PDF credit packet via email + manual decision logging by Credit Manager. Self-service external portal built in Phase 2. Retained in prototype for client vision demos.\n\n**EF-01: External Reviewer Login** `POST-MVP` -- Standard login card with \"External Review Portal\" subtitle.\n\n**EF-02: Review Dashboard** `POST-MVP` -- Pending reviews table (borrower, business, amount, CDFI approval date, days pending), completed reviews history.\n\n**EF-03: Deal Review Screen** `POST-MVP` -- Deal summary header with internal approval status, full credit memo, supporting analysis panel (tabbed: Financial, Ratios, Risk, Collateral), supporting documents list, internal notes summary.\n\n**EF-04: Decision Actions** `POST-MVP` -- Approve (green), Conditional Approval (amber with conditions form), Deny (red with mandatory reason), comments field, submit button.\n\n---\n\n### Section 8: FinOps Resource Screens (FO-01 through FO-08) `ALL POST-MVP`\n\n> **All 8 screens are POST-MVP.** The FinOps Resource portal is a Phase 2 feature within the Borrower Success Ecosystem. Retained in prototype for client vision demos to show the full post-closing support model.\n\n**FO-01: FinOps Login** `POST-MVP` -- Purple accent theme with \"Financial Advisor Portal\" subtitle.\n\n**FO-02: FinOps Dashboard** `POST-MVP` -- Summary stats (active cases, active borrowers, denied applicants, unread messages), cases table with case type badges (Active Borrower green / Denied Applicant amber), recent activity feed.\n\n**FO-03: Case Detail -- Client Profile** `POST-MVP` -- Tabbed interface. Profile tab: client info, case type, loan details or denial reason. Links to FO-04 through FO-08.\n\n**FO-04: Financial Data Viewer** `POST-MVP` -- Read-only financial summary cards, historical trend charts, system observations feed, AI Financial Advisor recommendations.\n\n**FO-05: Covenant Compliance (Active Borrowers)** `POST-MVP` -- Covenant status grid with compliance badges, compliance timeline, data source status.\n\n**FO-06: Qualification Gap Analysis (Denied Applicants)** `POST-MVP` -- Gap analysis cards per metric (current value vs. required threshold with progress bar and trend), recommended actions, progress history chart.\n\n**FO-07: Messaging Interface** `POST-MVP` -- Threaded communication with data reference tool (insert live data points into messages), file sharing.\n\n**FO-08: Internal Notes & Recommendations Log** `POST-MVP` -- Chronological notes timeline, formal recommendations log with status tracking and \"Share with Client\" option.\n\n---\n\n### Section 9: Administrator Screens (AD-01 through AD-14)\n\n**AD-01: Admin Dashboard** -- System health cards, pipeline funnel with conversion rates, KPIs (avg cycle time, approval rate, denial rate by reason, integration adoption), recent activity log.\n**Sidebar:** Dashboard, Loan Products, Scoring Configuration, Workflow Configuration, Document Checklists, Notification Templates, User Management, Integration Management, System Parameters, Credit Memo Templates, CDFI Reporting, Fair Lending Analytics, Audit Trail, Settings.\n\n**AD-02: Loan Product Configuration** -- Products table, product detail/edit form (name, type, amount/rate/term ranges, fee structure, collateral requirements, eligible entities, required documents, covenant template, status).\n\n**AD-03: Scoring Configuration** -- Deal Health Score: factors and weights with sliders, threshold configuration (green/yellow/red/auto-exit). Custom Scoring Models: factors, point ranges, passing threshold.\n\n**AD-04: Workflow & Approval Gate Configuration** -- Visual pipeline editor with drag-and-drop, per-gate configuration (credit threshold, KYC, background, deal health, inactivity timeout), external funding trigger rules.\n\n**AD-05: Document Checklist Configuration** -- Master checklist table (type, stage, priority, required/conditional, trigger condition, formats, source options), drag-and-drop sequencing, document edit form with rule builder for conditional triggers.\n\n**AD-06: Notification Template Management** -- Templates table by type, template editor with channel toggles (email/text/in-app), rich text with merge fields, preview, timing configuration.\n\n**AD-07: User & Role Management** -- Users table with role/status, invite user flow, user detail/edit with permissions and activity history.\n\n**AD-08: Integration Management** -- Integration cards grid (Credit Bureau, KYC, CLEAR, Plaid, QuickBooks, IRS, DocuSign, SMS, Email, Salesforce), per-service configuration with credentials, environment toggle, connection logs, error history, fallback configuration. All integrations optional.\n\n**AD-09: System Parameters Configuration** -- Parameters grouped by category (Intake, Due Diligence, Servicing, Assignment, Incentives, Re-qualification, Inactivity) with current values, edit fields, defaults, and descriptions.\n\n**AD-10: Credit Memo Template Configuration** -- Reorderable section list with include toggles, per-section configuration (title, content sources, formatting, AI generation instructions), live preview.\n\n**AD-11: CDFI Reporting** -- 3 tabs. TLR Report Generator (date range, generate, preview, download). Impact Metrics Dashboard (loans, jobs, businesses, geography map, target market activity). Section 1071 Data (collection status, quality indicators, export).\n\n**AD-12: Fair Lending Analytics Dashboard** -- Approval rate analysis by protected class, per-gate pass/fail rates by demographic, pricing analysis by demographic group, model performance metrics with drift detection.\n\n**AD-13: Audit Trail & System Logs** -- Filter bar (date, user, action type, entity type, search), audit log table with expandable rows, export button.\n\n**AD-14: Admin Settings** -- Company information, branding, security policies (password requirements, session timeout, 2FA enforcement), data retention policies, backup settings.\n\n---\n\n## 15. Screen Navigation Map\n\n```\nPUBLIC ENTRY POINTS\n+-- B-01 Landing Page -> B-02 Confirmation -> (wait for KYC link)\n|                     -> B-03 Holding Message (if denied)\n+-- BK-01 Broker Login -> BK-02 Dashboard\n+-- B-17 Broker-Referred Welcome -> B-04 KYC\n\nBORROWER FLOW\n+-- B-04 KYC -> B-05 KYC Confirmation -> B-06 Login -> B-07 Dashboard\n+-- B-07 Dashboard -> B-09 Conversational Collection\n|                  -> B-08 Preliminary Term Sheet\n|                  -> B-15 Messages\n|                  -> B-16 Settings\n+-- B-09 Conversational -> (completes) -> B-07 Dashboard (waiting state)\n+-- B-10 Final Term Sheet -> B-11 E-Signature -> B-12 Post-Closing Dashboard\n+-- B-12 Post-Closing -> B-13 Education\n|                     -> B-14 Marketplace\n|                     -> B-15 Messages\n|                     -> B-16 Settings\n\nDENIED APPLICANT FLOW (borrower state)\n+-- B-07 Dashboard -> D-01 Denied Dashboard\n+-- D-01 -> D-02 Subscription Management\n|        -> D-03 Credit Repair Resources\n|        -> D-04 Re-Qualification Progress\n|        -> D-05 Reapply CTA -> B-01\n|        -> B-13 Education\n|        -> B-14 Marketplace\n|        -> B-15 Messages (if subscribed)\n\nBROKER FLOW\n+-- BK-02 Dashboard -> BK-03 New Submission -> BK-04 Incomplete -> BK-02\n|                   -> BK-05 Deal Detail\n|                   -> BK-06 Notifications\n|                   -> BK-07 Settings\n\nINTAKE AGENT FLOW\n+-- IA-01 Queue -> IA-02 Deal Review -> IA-01 (approved/rejected)\n+-- IA-03 Completed Reviews\n+-- IA-04 Settings\n\nUNDERWRITER FLOW\n+-- UW-01 Dashboard -> UW-02 Deal Detail -> UW-03 Financial Analysis\n|                                        -> UW-04 Manual Analysis\n|                                        -> UW-05 Escalation Create\n|                                        -> UW-06 Escalation Response\n|                                        -> UW-07 Credit Memo Review -> (advance to CM)\n|                                        -> UW-08 Route Questions\n|                                        -> UW-09 Workpapers\n+-- UW-10 Case History\n\nCREDIT MANAGER FLOW\n+-- CM-01 Dashboard -> CM-02 Case Assignment\n|                   -> CM-03 Escalation Response\n|                   -> CM-04 Final Review -> (approve/deny/flag)\n|                   -> CM-05 All Deals\n|                   -> CM-06 Team Performance\n|                   -> (All UW screens for direct deal work)\n\nEXTERNAL STAKEHOLDER FLOW\n+-- EF-01 Login -> EF-02 Dashboard -> EF-03 Deal Review -> EF-04 Decision\n\nFINOPS FLOW\n+-- FO-01 Login -> FO-02 Dashboard -> FO-03 Client Profile\n|                                   -> FO-04 Financial Data\n|                                   -> FO-05 Covenant Compliance\n|                                   -> FO-06 Gap Analysis\n|                                   -> FO-07 Messaging\n|                                   -> FO-08 Notes\n\nADMIN FLOW\n+-- AD-01 Dashboard -> AD-02 through AD-14 (all accessible from sidebar)\n```\n\n---\n\n## Glossary\n\n| Term | Definition |\n|------|-----------|\n| **CDFI** | Community Development Financial Institution -- mission-driven lender |\n| **TOS** | Top of Stack -- the CDFI's primary CRM (Salesforce for Siura Capital) |\n| **LOS** | Loan Origination System -- system of record for loan lifecycle |\n| **Sidecar** | Architecture pattern where CremoLogix operates alongside (not inside) the LOS |\n| **CFC** | Cash Flow Coverage -- ratio of available cash flow to debt service |\n| **DSCR** | Debt Service Coverage Ratio -- synonym for CFC in many contexts |\n| **D/I** | Debt-to-Income ratio -- personal obligation measure |\n| **PFS** | Personal Financial Statement -- individual net worth disclosure |\n| **DSO** | Days Sales Outstanding -- AR collection speed |\n| **DIO** | Days Inventory Outstanding -- inventory turnover speed |\n| **DPO** | Days Payable Outstanding -- AP payment speed |\n| **NAICS** | North American Industry Classification System -- industry code |\n| **ECOA** | Equal Credit Opportunity Act -- federal fair lending law |\n| **RLS** | Row-Level Security -- PostgreSQL feature for tenant isolation |\n| **SLA** | Service Level Agreement -- time target for phase completion |\n\n---\n\n*End of Specification*\n","cremologix/technology":"# CremoLogix -- Technology Document\n\n> **SUPERSEDED — Sub-project breakdown requires rewrite.**\n> The 12 sub-projects below were authored against the legacy architecture.md model and cover\n> only ~40% of the actual MVP scope defined in **`specification.md`** (approved Phase 2).\n>\n> **What's missing from the sub-project breakdown:**\n> - Financial Normalization Engine (FNE) — see `fne-specification.md`\n> - Deal Health Score engine — see `deal-health-specification.md`\n> - Pre-qualification pipeline (credit bureau, KYC, background check)\n> - Broker Portal (BK-01 through BK-07)\n> - Intake Agent Portal (IA-01 through IA-04)\n> - CDFI Reporting (TLR, Impact Metrics, Section 1071)\n> - Case-centric workflow (13 phases, not 16 stages)\n> - Configurable scoring engine (scoring models, categories, factors)\n> - Salesforce integration (inbound referrals + outbound status sync)\n> - Fair Lending Analytics (AD-12)\n>\n> The implementation roadmap, environment setup, dev practices, deployment, and security\n> sections (Sections 2-9) remain **directionally valid** but should reference specification.md\n> for authoritative technology choices (NestJS, not Express.js; PostgreSQL 16, not 15).\n>\n> A rewritten sub-project breakdown aligned with specification.md will be produced during\n> the Phase 3 Architecture review.\n\n**Version:** 1.0 (SUPERSEDED — sub-projects need rewrite)\n**Date:** February 2025\n**Source Files:**\n- `C:/projects/Ideas/CremoLogix/Implementation FIles/03-cremologix-sub-projects.md`\n- `C:/projects/Ideas/CremoLogix/Implementation FIles/04-cremologix-implementation-guide.md`\n\n---\n\n## 1. Sub-Project Breakdown (18 Projects)\n\n> **Updated to align with specification.md (approved Phase 2).** Replaces the legacy 12-project breakdown.\n\n### Overview\n\nThe CremoLogix MVP is divided into **18 self-contained sub-projects** covering all 60 MVP + 1 MVP-LITE screens across 7 portals, the 13-phase workflow, pre-qualification pipeline, and all supporting engines.\n\n- **Stack:** NestJS (Core API) + Python/FastAPI (AI/ML Pipeline) + React 18 + PostgreSQL 16\n- **Sprint Cycle:** 2-week sprints\n- **Each Sub-Project:** 1-4 weeks for 1-2 developers\n\n### Sub-Project Catalog\n\n| ID | Name | Type | Est. Weeks | Dependencies |\n|----|------|------|------------|--------------|\n| SUB-01 | Foundation: Auth, Users & Multi-Tenant | Backend + Frontend | 3 | None |\n| SUB-02 | Database Schema & Migrations | Backend | 2 | None |\n| SUB-03 | Pre-Qualification Pipeline | Backend + Frontend | 3 | SUB-01, SUB-02 |\n| SUB-04 | Borrower Portal | Frontend + Backend | 4 | SUB-01, SUB-03 |\n| SUB-05 | Broker Portal | Frontend + Backend | 2 | SUB-01, SUB-03 |\n| SUB-06 | Intake Agent Portal | Frontend + Backend | 2 | SUB-01, SUB-03 |\n| SUB-07 | Document Management & Storage | Backend + Frontend | 2 | SUB-01, SUB-02 |\n| SUB-08 | AI/ML Pipeline: OCR, Classification & Extraction | Python + Backend | 4 | SUB-07 |\n| SUB-09 | Financial Normalization Engine (FNE) | Backend | 3 | SUB-08 |\n| SUB-10 | Financial Analysis Engine | Backend | 3 | SUB-09 |\n| SUB-11 | Risk Assessment Engine | Backend | 2 | SUB-10 |\n| SUB-12 | Deal Health Score Engine | Backend | 2 | SUB-03, SUB-10 |\n| SUB-13 | Workflow Engine (13-Phase) | Backend | 3 | SUB-01, SUB-02 |\n| SUB-14 | Underwriter Portal | Frontend + Backend | 4 | SUB-10, SUB-11, SUB-12, SUB-13 |\n| SUB-15 | Scoring Engine & Credit Memo Assembly | Backend + Frontend | 4 | SUB-11, SUB-14 |\n| SUB-16 | Credit Manager Portal & Review | Frontend + Backend | 3 | SUB-14, SUB-15 |\n| SUB-17 | Admin Portal & Configuration | Frontend + Backend | 4 | SUB-01, SUB-12, SUB-13 |\n| SUB-18 | Integrations, Reporting & Audit | Backend + Frontend | 3 | SUB-13, SUB-15 |\n\n---\n\n### SUB-01: Foundation: Auth, Users & Multi-Tenant\n\n**Objective:** NestJS application scaffold with RS256 JWT auth, RBAC, multi-tenant data isolation, and user management.\n\n**Scope:**\n- NestJS project setup with TypeScript strict mode\n- RS256 JWT with 15-minute access token + 7-day opaque refresh token (Redis)\n- User registration (3 channels: direct, Salesforce referral, external referral)\n- Email verification flow, password reset, account lockout (5 attempts)\n- RBAC: borrower, underwriter, credit_manager, admin roles with `user_roles` join table\n- Multi-tenant middleware: extract `tenant_id` from JWT, set PostgreSQL `app.current_tenant_id`\n- RLS policies on all tenant-scoped tables\n- Login UI for all portals (B-06, BK-01, FO-01, EF-01, staff login)\n\n**Database:** `tenants`, `users`, `user_roles` tables\n\n**Acceptance Criteria:**\n1. RS256 JWT issued on login, validated on all protected routes\n2. Refresh token rotation works correctly\n3. RLS prevents cross-tenant data access\n4. Failed login lockout triggers after 5 attempts (15-min lock)\n5. Max 5 concurrent sessions per user enforced\n6. Admin can create users, assign/revoke roles\n7. Password reset flow works end-to-end via SendGrid\n\n**Effort:** 3 weeks\n\n---\n\n### SUB-02: Database Schema & Migrations\n\n**Objective:** PostgreSQL 16 database with complete schema per specification.md Section 3.\n\n**Scope:**\n- All 26+ tables from specification.md (tenants, users, user_roles, loan_products, applications, cases, case_phases, documents, extraction_results, financial_spreads, risk_items, follow_up_questions, borrower_responses, overrides, scoring_models, scoring_categories, scoring_factors, scoring_results, credit_memo_packets, review_decisions, audit_entries, notifications, integration_configs, workflow_configs, prequalification_checks, section_1071_demographics)\n- FNE tables: normalized_financials, normalization_mappings, normalization_audit, normalized_financial_overrides\n- Deal Health tables: deal_health_scores, deal_health_config\n- UUID v7 primary keys, TIMESTAMPTZ, soft deletes\n- RLS policies on all tenant-scoped tables\n- Seed data: default tenant (Siura Capital), admin user, default scoring model, default workflow config\n\n**Dependencies:** None (parallel with SUB-01)\n\n**Effort:** 2 weeks\n\n---\n\n### SUB-03: Pre-Qualification Pipeline\n\n**Objective:** Implement the 4-gate pre-qualification funnel (credit check → KYC → background → Deal Health gate).\n\n**Scope:**\n- Credit bureau integration (soft pull API, configurable provider)\n- KYC identity verification integration (provider webhook callbacks)\n- Background check integration (async results via webhook)\n- Pre-qualification data model (`prequalification_checks` table)\n- Pre-qualification API endpoints (7 endpoints per spec Section 4.14)\n- Gate threshold configuration (AD-04)\n- Manual entry fallback for credit score\n- B-01 Easy Apply form, B-02 confirmation, B-03 holding message, B-04 KYC screen, B-05 KYC confirmation\n- IA-02 background review screen (Intake Agent)\n\n**Dependencies:** SUB-01 (Auth), SUB-02 (Database)\n\n**Effort:** 3 weeks\n\n---\n\n### SUB-04: Borrower Portal\n\n**Objective:** Complete borrower-facing experience (B-06 through B-17, excluding POST-MVP screens).\n\n**Scope:**\n- B-07 Borrower Dashboard (5 state variations)\n- B-08 Preliminary Term Sheet\n- B-09 Conversational Document Collection (chat-style guided upload)\n- B-10 Final Term Sheet & Closing Review\n- B-11 E-Signature (DocuSign embed)\n- B-12 Post-Closing Dashboard\n- B-13 Education Portal (MVP-LITE: curated links only)\n- B-15 Messaging Interface\n- B-16 Profile & Settings\n- B-17 Broker-Referred Welcome\n- Borrower API endpoints (spec Section 4.2)\n- Section 1071 demographic collection (separate screen, firewall from credit decision)\n\n**Dependencies:** SUB-01 (Auth), SUB-03 (Pre-qualification for onboarding flow)\n\n**Effort:** 4 weeks\n\n---\n\n### SUB-05: Broker Portal\n\n**Objective:** Broker-facing submission and tracking portal (BK-01 through BK-07).\n\n**Scope:**\n- BK-01 Login (orange/amber theme)\n- BK-02 Dashboard (deals table, stats bar)\n- BK-03 New Submission (packet upload + auto credit check trigger)\n- BK-04 Packet Incomplete (missing items)\n- BK-05 Deal Detail View (status timeline)\n- BK-06 Notification Center\n- BK-07 Profile & Settings\n\n**Dependencies:** SUB-01 (Auth), SUB-03 (Pre-qualification triggers)\n\n**Effort:** 2 weeks\n\n---\n\n### SUB-06: Intake Agent Portal\n\n**Objective:** Intake Agent review queue and decision screens (IA-01 through IA-04).\n\n**Scope:**\n- IA-01 Review Queue Dashboard\n- IA-02 Deal Review Screen (background check results + AI business intelligence + approve/reject)\n- IA-03 Completed Reviews History\n- IA-04 Settings\n\n**Dependencies:** SUB-01 (Auth), SUB-03 (Background check results feed into IA-02)\n\n**Effort:** 2 weeks\n\n---\n\n### SUB-07: Document Management & Storage\n\n**Objective:** Document upload, storage, virus scanning, and metadata tracking.\n\n**Scope:**\n- File upload API (multipart/form-data, max 50MB)\n- Azure Blob Storage (Azurite for dev) with server-side AES-256 encryption\n- Pre-signed URLs for upload and download (5-min / 24-hr expiry)\n- Virus scanning via ClamAV (Azure Function or container)\n- Document metadata tracking (`documents` table per spec Section 3.8)\n- Document type classification (17 types defined in spec)\n- Document checklist management (AD-05 drives required docs per product)\n- Document supersession tracking\n\n**Dependencies:** SUB-01 (Auth), SUB-02 (Database)\n\n**Effort:** 2 weeks\n\n---\n\n### SUB-08: AI/ML Pipeline: OCR, Classification & Extraction\n\n**Objective:** Python/FastAPI microservice for document processing pipeline.\n\n**Scope:**\n- OCR service (Azure Document Intelligence for complex layouts, PyPDF2/pdfplumber for text PDFs)\n- Document classification (DistilBERT fine-tuned classifier)\n- Financial data extraction (LLM with document-type-specific prompts)\n- Per-field confidence scoring (OCR clarity + cross-field consistency)\n- Bounding box coordinate capture for source highlighting\n- Async job processing via BullMQ\n- 5-step pipeline: Virus Scan → OCR → Classification → Extraction → Validation\n- `extraction_results` table population (spec Section 3.9)\n\n**Dependencies:** SUB-07 (Document storage provides files to process)\n\n**Effort:** 4 weeks (highest technical complexity)\n\n---\n\n### SUB-09: Financial Normalization Engine (FNE)\n\n**Objective:** Rule-based engine normalizing extracted financial data from 6 entity types into standardized output buckets.\n\n**Scope:** Full specification in `fne-specification.md`:\n- 6 entity types: Sole Prop, LLC, S-Corp, C-Corp, Partnership, Nonprofit\n- 9 document sources with line-by-line tax form mappings\n- 3 output statement types: Income Statement (20+ buckets), Balance Sheet (21 buckets), Cash Flow (5 buckets)\n- 10 cross-validation rules (XV-001 through XV-010)\n- 15-level confidence scoring hierarchy\n- Normalization API endpoints (spec Section 4.12)\n- `normalized_financials`, `normalization_mappings`, `normalization_audit`, `normalized_financial_overrides` tables\n\n**Dependencies:** SUB-08 (Extraction results feed into normalization)\n\n**Effort:** 3 weeks\n\n---\n\n### SUB-10: Financial Analysis Engine\n\n**Objective:** Compute 9 financial analyses from normalized data.\n\n**Scope:**\n- 9 sub-analyses: Business Cash Flow, Personal D/I, Global Cash Flow, Balance Sheet, Income Statement, Operating Cycle, Ratio Analysis, Collateral Coverage, Business Debt Schedule\n- Reads from `normalized_financials` (FNE output), not raw extractions\n- Multi-period trend analysis (YoY, QoQ)\n- Benchmark comparisons\n- `financial_spreads` table population (spec Section 3.10)\n- Financial Analysis API endpoints (spec Section 4.5)\n\n**Dependencies:** SUB-09 (FNE must normalize data before analysis)\n\n**Effort:** 3 weeks\n\n---\n\n### SUB-11: Risk Assessment Engine\n\n**Objective:** Rule-based and AI-augmented risk identification with narrative generation.\n\n**Scope:**\n- Rule-based risk identification (DSCR below minimum, declining revenue, etc.)\n- AI-augmented risk identification (LLM review for non-obvious risks)\n- Risk severity scoring (5 levels)\n- Risk narrative generation (AI-synthesized cohesive narrative)\n- Policy exception tracking\n- `risk_items` table population (spec Section 3.11)\n- Risk API endpoints (spec Section 4.6)\n\n**Dependencies:** SUB-10 (Financial analysis provides data for risk identification)\n\n**Effort:** 2 weeks\n\n---\n\n### SUB-12: Deal Health Score Engine\n\n**Objective:** Progressive composite scoring with configurable weights and ranges.\n\n**Scope:** Full specification in `deal-health-specification.md`:\n- 11 weighted factors with configurable weights and ranges\n- Progressive scoring (re-normalizes as data arrives)\n- 4 zones: Healthy (70-100), Watch (50-69), At Risk (30-49), Critical (0-29)\n- Auto-exit threshold (suggestion only per Human Decision Mandate)\n- Score history tracking for timeline visualization\n- Admin configuration UI support (AD-03)\n- Deal Health API endpoints (spec Section 4.13)\n- `deal_health_scores`, `deal_health_config` tables\n\n**Dependencies:** SUB-03 (pre-qual data for initial factors), SUB-10 (financial data for remaining factors)\n\n**Effort:** 2 weeks\n\n---\n\n### SUB-13: Workflow Engine (13-Phase)\n\n**Objective:** Case-centric 13-phase state machine with SLA management.\n\n**Scope:**\n- 13-phase linear workflow with controlled return paths (spec Section 8.1)\n- Entry/exit conditions per phase (spec Section 8.2)\n- SLA timer management with warnings at 80% and breach notifications (spec Section 8.3)\n- Auto-advance rules for automated phases (spec Section 8.4)\n- Case creation from approved application\n- Underwriter auto-assignment (workload balancing)\n- Notification triggers on phase transitions\n- `cases`, `case_phases` tables (spec Sections 3.6, 3.7)\n- Case API endpoints (spec Section 4.3)\n\n**Dependencies:** SUB-01 (Auth), SUB-02 (Database)\n\n**Effort:** 3 weeks\n\n---\n\n### SUB-14: Underwriter Portal\n\n**Objective:** Full underwriter workspace (UW-01 through UW-10).\n\n**Scope:**\n- UW-01 Dashboard (active cases, escalations, deal health gauges)\n- UW-02 Deal Detail with real-time activity feed\n- UW-03 Financial Analysis Workspace (4-tab: spreading, ratios, trends, manual)\n- UW-04 Manual Analysis Input Forms\n- UW-05/06 Escalation create and response\n- UW-07 Credit Memo Review (two-column with three-layer commentary)\n- UW-08 Route Borrower Questions\n- UW-09 Virtual Workpapers Viewer\n- UW-10 Case History\n- Override management (extraction, spread, risk, score overrides with mandatory rationale)\n- Follow-up question generation (AI) and manual creation\n- Narrative conversion engine (borrower response → third-person narrative)\n\n**Dependencies:** SUB-10, SUB-11, SUB-12, SUB-13\n\n**Effort:** 4 weeks\n\n---\n\n### SUB-15: Scoring Engine & Credit Memo Assembly\n\n**Objective:** Configurable scoring engine and 17-section credit memo generation.\n\n**Scope:**\n- Scoring engine: model → categories → factors with weighted evaluation\n- Factor evaluation rules (range lookup, boolean, custom formula)\n- Data completeness check (< 70% → insufficient_data)\n- Underwriter confirmation requirement\n- 17-section credit memo assembly via LLM\n- TipTap WYSIWYG memo editor with 3-second auto-save\n- PDF and Word export (via Puppeteer)\n- Packet quality check (all sections present, figures consistent)\n- `scoring_models`, `scoring_categories`, `scoring_factors`, `scoring_results`, `credit_memo_packets` tables\n- Scoring API (spec Section 4.8), Packet API (spec Section 4.9)\n\n**Dependencies:** SUB-11 (risk data for memo), SUB-14 (underwriter UI triggers scoring)\n\n**Effort:** 4 weeks\n\n---\n\n### SUB-16: Credit Manager Portal & Review\n\n**Objective:** Credit Manager review workflow and decision recording (CM-01 through CM-06).\n\n**Scope:**\n- CM-01 Manager Dashboard (metrics, team workload, pipeline funnel)\n- CM-02 Case Assignment Interface (with AI-suggested assignment)\n- CM-03 Escalation Review & Response\n- CM-04 Final Review Screen (read-only case + decision panel)\n- CM-05 All Deals View (advanced filters)\n- CM-06 Team Performance\n- Review decision recording (approve / approve with conditions / return / decline)\n- Human Decision Mandate enforcement (all decisions require explicit CM action)\n- Review API endpoints (spec Section 4.10)\n- `review_decisions` table (spec Section 3.20)\n\n**Dependencies:** SUB-14 (underwriter workflow feeds cases to review), SUB-15 (completed packets)\n\n**Effort:** 3 weeks\n\n---\n\n### SUB-17: Admin Portal & Configuration\n\n**Objective:** Full admin configuration and management portal (AD-01 through AD-14).\n\n**Scope:**\n- AD-01 Dashboard (system health, pipeline funnel, KPIs)\n- AD-02 Loan Product Configuration\n- AD-03 Scoring Configuration (Deal Health weights + ranges, custom scoring models)\n- AD-04 Workflow & Approval Gate Configuration (pre-qual thresholds, phase rules)\n- AD-05 Document Checklist Configuration\n- AD-06 Notification Template Management\n- AD-07 User & Role Management\n- AD-08 Integration Management (credit bureau, KYC, CLEAR, Plaid, etc.)\n- AD-09 System Parameters Configuration\n- AD-10 Credit Memo Template Configuration\n- AD-11 CDFI Reporting (TLR, Impact Metrics, Section 1071 — all enabled for Siura)\n- AD-12 Fair Lending Analytics (approval rates by demographic, pricing analysis, drift detection)\n- AD-13 Audit Trail & System Logs\n- AD-14 Admin Settings (branding, security policies, retention)\n- Admin API endpoints (spec Section 4.11)\n\n**Dependencies:** SUB-01 (Auth), SUB-12 (Deal Health config), SUB-13 (Workflow config)\n\n**Effort:** 4 weeks\n\n---\n\n### SUB-18: Integrations, Reporting & Audit\n\n**Objective:** External integrations, notification system, and comprehensive audit trail.\n\n**Scope:**\n- Salesforce integration: OAuth 2.0, inbound referral webhooks, outbound status sync\n- LOS integration: sidecar API push with PDF/Word attachments\n- Email service: SendGrid (primary) / SES (fallback), 15+ templates\n- Notification system: in-app + email with delivery tracking\n- Audit trail: append-only `audit_entries` table with monthly partitioning\n- 6 audit categories: data changes, user actions, phase transitions, AI events, overrides, integrations\n- Audit log querying, filtering, and CSV export\n- Notification & Webhook API endpoints (spec Section 4.15)\n\n**Dependencies:** SUB-13 (Workflow events trigger integrations), SUB-15 (Packet export for LOS push)\n\n---\n\n## 2. Implementation Roadmap\n\n> **Updated to align with 18 sub-projects per specification.md.**\n\n### Timeline Overview\n\n```\nPhase A: Foundation (Weeks 1-5)\n  Week 1-2: SUB-01 (Auth + Multi-Tenant) + SUB-02 (Database) — parallel\n  Week 3-5: SUB-03 (Pre-Qualification Pipeline) + SUB-13 (Workflow Engine) — parallel\n\nPhase B: Portals & Document Processing (Weeks 6-13)\n  Week 6-9:  SUB-04 (Borrower Portal) + SUB-07 (Document Mgmt) — parallel\n  Week 8-9:  SUB-05 (Broker Portal) + SUB-06 (Intake Agent Portal) — parallel\n  Week 10-13: SUB-08 (AI/ML Pipeline: OCR + Extraction)\n\nPhase C: Financial Engines (Weeks 14-21)\n  Week 14-16: SUB-09 (FNE)\n  Week 17-19: SUB-10 (Financial Analysis Engine)\n  Week 20-21: SUB-11 (Risk Assessment) + SUB-12 (Deal Health Score) — parallel\n\nPhase D: Underwriting Workflow (Weeks 22-32)\n  Week 22-25: SUB-14 (Underwriter Portal)\n  Week 26-29: SUB-15 (Scoring Engine + Credit Memo)\n  Week 30-32: SUB-16 (Credit Manager Portal)\n\nPhase E: Admin & Integration (Weeks 28-35)\n  Week 28-31: SUB-17 (Admin Portal) — overlaps with Phase D\n  Week 32-34: SUB-18 (Integrations, Reporting & Audit)\n\nPhase F: Integration Testing & Launch (Weeks 35-40)\n  Week 35-37: End-to-end testing across all portals\n  Week 38-39: Bug fixes, performance optimization, security audit\n  Week 40:    Staging deployment + pilot onboarding (Siura Capital)\n```\n\n### Critical Path\n\n```\nSUB-02 (Schema) ─┐\n                  ├─> SUB-03 (Pre-Qual) ─┐\nSUB-01 (Auth)  ───┘                      ├─> SUB-07 (Docs) ─> SUB-08 (AI/ML)\n                                         │     ─> SUB-09 (FNE) ─> SUB-10 (Analysis)\n                                         │       ─> SUB-11 (Risk) ─> SUB-14 (UW Portal)\n                                         │         ─> SUB-15 (Scoring + Memo) ─> SUB-16 (CM Portal)\n                                         │\n                                         └─> SUB-12 (Deal Health) ─> SUB-14 (UW Portal)\n```\n\nLongest path: SUB-01/02 → SUB-03 → SUB-07 → SUB-08 → SUB-09 → SUB-10 → SUB-11 → SUB-14 → SUB-15 → SUB-16 (~32 weeks sequential)\n\n### Parallel Work Streams\n\n**Stream A (Backend — NestJS Core):**\n- Weeks 1-5: SUB-01 (Auth), SUB-02 (Schema), SUB-13 (Workflow)\n- Weeks 6-9: SUB-03 (Pre-Qual), SUB-07 (Documents)\n- Weeks 14-21: SUB-09 (FNE), SUB-10 (Financial Analysis)\n- Weeks 22-29: SUB-15 (Scoring + Memo), SUB-18 (Integrations)\n\n**Stream B (Backend — Python AI/ML):**\n- Weeks 1-5: ML pipeline scaffold, model training (classification)\n- Weeks 10-13: SUB-08 (OCR + Extraction pipeline)\n- Weeks 14-21: SUB-11 (Risk Assessment — AI components), SUB-12 (Deal Health)\n- Weeks 22-29: AI narrative generation, question generation, memo assembly\n\n**Stream C (Frontend):**\n- Weeks 1-5: Design system, component library, login UIs\n- Weeks 6-13: SUB-04 (Borrower Portal), SUB-05 (Broker), SUB-06 (Intake Agent)\n- Weeks 14-25: SUB-14 (Underwriter Portal), SUB-15 (Memo Editor)\n- Weeks 26-34: SUB-16 (CM Portal), SUB-17 (Admin Portal)\n\n---\n\n## 3. Environment Setup\n\n### Prerequisites\n\n- Node.js 20+ (LTS)\n- PostgreSQL 16+\n- Redis 7+\n- Python 3.11+ (for AI/ML pipeline)\n- Git\n- Docker & Docker Compose\n- VS Code or similar IDE\n\n### Initial Setup\n\n```bash\n# 1. Clone repository\ngit clone https://github.com/your-org/cremologix.git\ncd cremologix\n\n# 2. Install dependencies\ncd backend && npm install\ncd ../frontend && npm install\n\n# 3. Set up environment variables\ncp backend/.env.example backend/.env\ncp frontend/.env.example frontend/.env\n\n# 4. Start database (Docker)\ndocker-compose up -d postgres redis\n\n# 5. Run migrations\ncd backend && npm run migrate\n\n# 6. Seed database\nnpm run seed\n\n# 7. Start development servers\n# Terminal 1: cd backend && npm run dev\n# Terminal 2: cd frontend && npm run dev\n# Access: http://localhost:3000\n```\n\n### Project Structure\n\n```\ncremologix/\n  api/                        # NestJS Core API\n    src/\n      modules/\n        auth/                 # Auth module (JWT, RBAC)\n        users/                # User management\n        tenants/              # Multi-tenant config\n        cases/                # Case management + workflow\n        applications/         # Application intake\n        documents/            # Document management\n        financial/            # Analysis + FNE + normalization\n        scoring/              # Scoring engine + Deal Health\n        risk/                 # Risk assessment\n        memo/                 # Credit memo assembly\n        review/               # Credit Manager review\n        admin/                # Admin configuration\n        notifications/        # Notification service\n        integrations/         # Salesforce, LOS, email\n        audit/                # Audit trail\n        prequalification/     # Pre-qual pipeline\n      common/\n        guards/               # Auth + RBAC guards\n        interceptors/         # Audit, tenant context\n        pipes/                # Validation (Zod)\n        decorators/           # Custom decorators\n      main.ts                 # Entry point\n    migrations/               # Database migrations\n    seeds/                    # Seed data\n    test/\n    package.json\n    tsconfig.json\n  ml/                         # Python AI/ML Pipeline\n    app/\n      routers/                # FastAPI routes\n      services/\n        ocr/                  # OCR service\n        classification/       # Document classification\n        extraction/           # Financial data extraction\n        risk_narrative/       # AI risk narratives\n        question_gen/         # Follow-up question generation\n        narrative_convert/    # Borrower response → narrative\n        memo_assembly/        # 17-section memo generation\n      models/                 # ML models (classification)\n      prompts/                # LLM prompt templates (versioned)\n    main.py                   # FastAPI entry point\n    requirements.txt\n    Dockerfile\n  web/                        # React 18 Frontend\n    src/\n      portals/\n        borrower/             # B-01 through B-17\n        broker/               # BK-01 through BK-07\n        intake-agent/         # IA-01 through IA-04\n        underwriter/          # UW-01 through UW-10\n        credit-manager/       # CM-01 through CM-06\n        admin/                # AD-01 through AD-14\n      components/             # Shared components\n      hooks/                  # Custom hooks\n      services/               # API clients\n      contexts/               # React contexts\n      App.tsx\n    public/\n    package.json\n    tsconfig.json\n  infra/                      # Terraform IaC\n  docker-compose.yml\n  .github/\n    workflows/                # CI/CD pipelines\n  README.md\n```\n\n---\n\n## 4. Development Best Practices\n\n### Code Standards\n\n**TypeScript (strict mode):**\n```typescript\n\"strict\": true,\n\"noImplicitAny\": true,\n\"strictNullChecks\": true\n```\n- Prefer interfaces over types\n- Use async/await over raw promises\n\n**Error Handling:**\n- Custom error classes (ValidationError, etc.)\n- Centralized error handler middleware\n- Standard error response format\n\n**API Response Format:**\n```json\n// Success\n{ \"success\": true, \"data\": { ... }, \"meta\": { \"timestamp\": \"...\", \"request_id\": \"...\" } }\n\n// Error\n{ \"success\": false, \"error\": { \"code\": \"...\", \"message\": \"...\", \"details\": {...} }, \"meta\": { ... } }\n```\n\n### Git Workflow\n\n**Branching Strategy (Git Flow):**\n```\nmain              (production-ready code)\n  -> develop       (integration branch)\n     -> feature/*  (new features)\n     -> fix/*      (bug fixes)\n     -> release/*  (release candidates)\n```\n\n**Commit Messages:**\n```\nfeat(auth): add password reset flow\nfix(documents): handle large file uploads\ndocs(api): update authentication endpoints\ntest(analysis): add unit tests for DSCR calculation\nrefactor(workflow): simplify stage transition logic\n```\n\n**Pull Request Process:**\n1. Create feature branch from `develop`\n2. Make changes and commit\n3. Push to origin, create PR\n4. Request review from team\n5. Address review comments\n6. Merge after approval (squash commits)\n\n### Testing Requirements\n\n**Minimum Coverage:**\n- Unit tests: 70% coverage\n- Integration tests: Critical paths covered\n- E2E tests: Happy path for each user role\n\n---\n\n## 5. Deployment Strategy\n\n### Environments\n\n| Environment | Purpose | Deployment |\n|---|---|---|\n| Development | Local machine (Docker Compose), hot reload, verbose logging, test data | Manual |\n| Staging | Azure (mirrors production), real third-party services (sandbox mode) | Auto from `develop` branch |\n| Production | Azure (production config), real services, monitoring enabled | Manual from `main` branch |\n\n### CI/CD Pipeline (GitHub Actions)\n\n```yaml\nname: CI/CD\non:\n  pull_request:\n    branches: [develop, main]\n  push:\n    branches: [develop, main]\n\njobs:\n  test:\n    runs-on: ubuntu-latest\n    steps:\n      - Install dependencies (npm ci)\n      - Run linter (npm run lint)\n      - Run tests with coverage (npm run test:coverage)\n      - Upload coverage (codecov)\n\n  deploy-staging:\n    needs: test\n    if: github.ref == 'refs/heads/develop'\n    # Deploy to staging environment\n\n  deploy-production:\n    needs: test\n    if: github.ref == 'refs/heads/main'\n    # Deploy to production environment\n```\n\n### Production Deployment Checklist\n\n**Pre-Deployment:**\n- [ ] All tests passing\n- [ ] Code reviewed and approved\n- [ ] Database migrations tested in staging\n- [ ] Third-party API keys configured\n- [ ] Environment variables set\n- [ ] SSL certificates valid\n- [ ] Monitoring configured\n- [ ] Backup strategy in place\n\n**Deployment:**\n- [ ] Run database migrations\n- [ ] Deploy backend\n- [ ] Deploy frontend\n- [ ] Verify health checks\n- [ ] Run smoke tests\n- [ ] Monitor error rates\n\n**Post-Deployment:**\n- [ ] Verify all services running\n- [ ] Test critical user flows\n- [ ] Monitor logs for errors\n- [ ] Check performance metrics\n- [ ] Notify team of deployment\n\n---\n\n## 6. Monitoring & Operations\n\n### Application Performance Monitoring (Application Insights)\n- Response times (p50, p95, p99)\n- Error rates\n- Request volume\n- Database query performance\n\n### Error Tracking (Application Insights)\n- Unhandled exceptions\n- Failed API requests\n- Frontend errors\n- Error grouping and trends\n\n### Logging (Azure Log Analytics)\n- Application logs (info, warn, error)\n- Audit trail\n- Security events\n- API request/response logs\n\n### Alert Thresholds\n- Error rate >1% for 5 minutes\n- Response time >500ms for 10 minutes\n- Database connection failures\n- Third-party API failures\n\n### Health Check Endpoint\n```typescript\nGET /health\nResponse:\n{\n  \"status\": \"healthy\",\n  \"checks\": {\n    \"database\": \"healthy\",\n    \"redis\": \"healthy\",\n    \"s3\": \"healthy\"\n  },\n  \"version\": \"1.0.0\",\n  \"uptime\": 86400\n}\n```\n\n### Backup Strategy\n\n**Database:**\n- Automated daily backups (Azure PostgreSQL Flexible Server)\n- 30-day retention\n- Weekly full backups stored in separate region\n- Monthly backups archived for 1 year\n\n**File Storage:**\n- Blob Storage versioning enabled\n- GRS (Geo-Redundant Storage) replication\n- Lifecycle policy: Cool tier after 90 days, Archive tier after 1 year\n\n**Disaster Recovery:**\n- RTO (Recovery Time Objective): 4 hours\n- RPO (Recovery Point Objective): 24 hours\n- Regular disaster recovery drills (quarterly)\n\n---\n\n## 7. Security Checklist\n\n### Authentication & Authorization\n- [x] JWT tokens with 24-hour expiry\n- [x] Passwords hashed with bcrypt (cost factor 10)\n- [x] Role-based access control\n- [ ] Multi-factor authentication (future)\n- [x] Session management and logout\n\n### Data Protection\n- [x] HTTPS/TLS 1.3 in production\n- [x] Database encryption at rest\n- [x] Sensitive data in environment variables\n- [x] API keys rotated quarterly\n- [ ] Field-level encryption for SSN/EIN (future)\n\n### API Security\n- [x] Rate limiting (100 req/min per user)\n- [x] Input validation (Zod schemas)\n- [x] SQL injection prevention (ORM)\n- [x] XSS prevention (Content Security Policy)\n- [x] CSRF protection\n\n### File Security\n- [x] File type validation\n- [x] File size limits (25MB)\n- [ ] Virus scanning (future: ClamAV)\n- [x] Pre-signed URLs (24-hour expiry)\n\n### Audit & Compliance\n- [x] Complete audit trail\n- [x] Immutable audit log (append-only)\n- [x] Access logging\n- [x] GDPR compliance (data export, deletion)\n\n### Security Scanning\n- **Dependency Scanning:** npm audit\n- **Code Scanning:** GitHub Advanced Security (SAST), SonarQube, ESLint security rules\n- **Penetration Testing:** Schedule before launch, annual pen tests thereafter\n\n---\n\n## 8. Performance Optimization\n\n### Backend\n- Index all foreign keys and frequently queried fields\n- Connection pooling (max 20 connections)\n- Optimize N+1 queries (use eager loading)\n- Cache frequently accessed data (Redis, 1-hour TTL)\n- Response compression (gzip)\n- Pagination for large lists (limit 50 items per page)\n\n### Frontend\n- Code splitting / lazy loading routes\n- Image optimization (WebP, compress before sending)\n- Target: <500KB initial bundle\n- Tree-shake unused code, production builds\n\n---\n\n## 9. Risk Management\n\n### Technical Risks\n\n| Risk | Probability | Impact | Mitigation |\n|------|-------------|--------|------------|\n| AI extraction accuracy low | Medium | High | Human review required, fallback to manual entry |\n| Third-party API downtime | Low | Medium | Retry logic, fallback providers |\n| Performance issues at scale | Medium | High | Load testing, horizontal scaling, caching |\n| Security breach | Low | Critical | Pen testing, security audits, monitoring |\n| Database corruption | Low | Critical | Automated backups, replication, disaster recovery |\n\n### Project Risks\n\n| Risk | Probability | Impact | Mitigation |\n|------|-------------|--------|------------|\n| Scope creep | High | Medium | Strict MVP definition, change control process |\n| Key developer leaving | Medium | High | Knowledge sharing, documentation, backup roles |\n| Third-party integration delays | Medium | Medium | Start integrations early, have alternatives |\n| Regulatory changes | Low | High | Legal review, compliance monitoring |\n| Budget overrun | Medium | Medium | Track spending, prioritize ruthlessly |\n\n---\n\n## 10. Post-MVP Roadmap\n\n### Phase 2: Multi-Tenant (Months 10-14)\n- Tenant isolation and data partitioning\n- Admin configuration portal per tenant\n- Custom covenant rules per tenant\n- Workflow customization per tenant\n- White-labeling support\n\n### Phase 3: Advanced Features (Months 15-20)\n- Cash flow projections and sensitivity analysis\n- ML-based anomaly detection\n- Collaborative editing for credit memos\n- Pre-built LOS connectors (nCino, Salesforce)\n- Analytics and reporting dashboard\n- Mobile-responsive UI\n\n### Phase 4: Enterprise & Scale (Months 21-24)\n- SOC 2 Type II certification\n- Advanced RBAC with ABAC\n- Disaster recovery and backup\n- API marketplace and developer portal\n- Professional services toolkit\n- Support for 50+ tenants\n\n---\n\n## 11. Success Metrics & KPIs\n\n### Development Metrics\n- **Velocity:** Story points per sprint, cycle time\n- **Quality:** Test coverage (>70%), bug escape rate, time to fix\n- **Performance:** API response time (<500ms p95), frontend load time (<2s), uptime (99.9%)\n\n### Business Metrics (Post-Launch)\n- **Adoption:** CDFIs onboarded, active users/week, applications processed/month\n- **Efficiency:** Underwriting cycle time (target: 2-3 days from 5-7), applications per underwriter (target: 2x improvement)\n- **Quality:** AI extraction accuracy (>95%), memo revisions per application (<2), user satisfaction (NPS >40)\n\n---\n\n*End of Technology Document*\n","drill-or-drop/discovery":"# Drill or Drop -- Discovery Document\n\n**Project:** Drill or Drop\n**Type:** AI-Powered Well Investment Decision Platform\n**Document Version:** 2.1\n**Date:** February 9, 2026\n**Prepared by:** Business Analyst, Crucible Product Development\n**Status:** Discovery Phase -- BA Optimization Decisions, State Regulatory Data Strategy\n\n---\n\n## Table of Contents\n\n1. [Executive Summary](#1-executive-summary)\n2. [Problem Statement](#2-problem-statement)\n3. [Market Context](#3-market-context)\n4. [Target Users & Personas](#4-target-users--personas)\n5. [Workflow & Process](#5-workflow--process)\n6. [Data Architecture (High Level)](#6-data-architecture-high-level)\n7. [Key Features](#7-key-features)\n8. [AI & Automation Capabilities](#8-ai--automation-capabilities)\n9. [Scenario Modeling & Live Dashboard](#9-scenario-modeling--live-dashboard)\n10. [Decision Archive & Analytics](#10-decision-archive--analytics)\n11. [Technical Considerations](#11-technical-considerations)\n12. [Risks & Assumptions](#12-risks--assumptions)\n13. [MVP Scope](#13-mvp-scope)\n14. [Open Questions](#14-open-questions)\n15. [GO/NO-GO Conditions](#15-gono-go-conditions)\n16. [BA Optimization Recommendations](#16-ba-optimization-recommendations)\n\n---\n\n## 1. Executive Summary\n\n**Drill or Drop** is an AI-powered well investment decision platform designed for non-operated working interest (NOWI) holders evaluating Authorization for Expenditure (AFE) proposals. The platform ingests AFE documents, validates land records against internal and third-party data, builds type curves from analog well performance data, auto-calculates full-cycle economics through an engine-driven model, and delivers a drill/drop recommendation through a comprehensive, interactive executive dashboard with live financial modeling, structured advisory voting, and a delegated approval chain with escalation.\n\nThe product addresses a fundamental challenge in upstream oil & gas: the AFE evaluation process for non-operators is manual, fragmented across spreadsheets and disconnected tools, and heavily dependent on institutional knowledge. Decisions that commit capital are often made without rigorous, repeatable analysis -- or the analysis takes so long that the election window closes before work is complete.\n\nDrill or Drop compresses this workflow from days or weeks into same-day automated results. It automates the mechanics (PDF parsing, land record matching, analog selection, economics calculations) while preserving expert control at every stage. Six roles define the workflow:\n\n| Role | Function |\n|------|----------|\n| **Administrator** | System configuration, user management, data source connections, DOI deck upload, approval chain setup, escalation rules |\n| **Land Analyst** | AFE ingestion (manual PDF upload or email auto-ingestion confirmation), DOI validation with confidence sign-off |\n| **Technical Analyst** | Analog well scouting, type curve construction, opex assumptions with confidence sign-off |\n| **Commercial Analyst** | Receives upstream inputs, validates engine-generated economics, applies deal structure assumptions, signs off with confidence |\n| **Commercial Advisory Group (CAG)** | Reviews comprehensive deal dashboard, adjusts inputs live, votes on each AFE (5-point scale with mandatory rationale) |\n| **Approver (CEO + Delegates)** | Sole approval authority: Drill / Drop / Send Back; delegated approval chain with time-based escalation |\n\nLand and Technical Analysts work **in parallel** after AFE ingestion, eliminating the sequential bottleneck of previous workflow designs. Once both sign off, the economics engine auto-calculates the full model. The Commercial Analyst validates and adjusts the auto-generated economics rather than building from scratch. The dashboard is a live financial model -- CAG members can change inputs and watch everything recalculate in real time before casting votes. The Approver sees the full picture: analyst confidence levels, CAG sentiment, and the complete financial analysis.\n\nIf the election deadline passes without an approval decision, the system flags the AFE as **Non-Consent** and records the outcome in the decision archive.\n\nThe platform targets a client managing non-operated interests across the Permian (Delaware and Midland sub-basins), Eagle Ford, Haynesville, and Powder River basins. The MVP handles one AFE at a time (multiple can exist but no side-by-side ranking). Well data is ingested from a multi-source strategy: free state regulatory data from Texas RRC, New Mexico OCD, and Wyoming WOGCC serve as the primary foundation, with Enverus CSV import as enrichment and fallback (especially for Louisiana/Haynesville data). API integration is a future upgrade path. The UI follows a light theme, modern, clean, professional design and is mobile-responsive from day one.\n\nThe v2.1 revision incorporates client decisions on 12 BA optimization recommendations: 8 approved for v1 (confidence auto-gating, deadline-aware prioritization, breakeven auto-calculation, asymmetric risk framing, stale evaluation detection, decision feedback loop data model, PDF template library, and export package), 1 approved for v2 (operator performance scorecards), 2 deferred, and 1 skipped. It also introduces a state regulatory data strategy that leverages free public well and production data as a primary data source, reducing dependency on Enverus CSV imports.\n\n---\n\n## 2. Problem Statement\n\n### The Non-Operator's Dilemma\n\nNon-operated working interest holders receive AFE proposals from operators and must make consequential capital allocation decisions -- often under tight election deadlines (typically 30 days, worst case 1 week) -- with limited access to the operator's subsurface data, completion design rationale, or economic assumptions. The typical evaluation process suffers from several structural weaknesses:\n\n**Fragmented Data and Tooling.** Land records live in Excel. Well data is pulled from Enverus manually via CSV exports. Economics are modeled in standalone spreadsheets. Commodity prices are looked up by hand. There is no single system that connects the evaluation pipeline end to end.\n\n**Manual, Error-Prone Workflows.** Division of Interest (DOI) validation requires cross-referencing internal records against operator statements and public data. Analog well selection is subjective and inconsistent. Type curve generation depends on who is doing the work and what wells they happen to choose. These manual steps introduce variability and risk.\n\n**Slow Turnaround.** A thorough AFE evaluation -- land validation, technical review, full economics, scenario analysis -- can take days to weeks depending on staff availability and the complexity of the prospect. When AFE election windows are tight, delays translate directly into missed opportunities or uninformed decisions.\n\n**No Institutional Memory.** Decisions are documented inconsistently. There is no structured archive of past evaluations, the assumptions that drove them, or how actual well performance compared to projections. The organization cannot learn from its own decision history.\n\n**Limited Scenario Flexibility.** Traditional spreadsheet models make it cumbersome to explore alternative structures -- farm-out percentages, financing terms, before/after payout splits, back-in provisions, sliding scale overrides, minimum royalties, promoted interest structures. Each scenario requires manual rework, discouraging thorough exploration of the decision space.\n\n**Expert Bottlenecks.** Senior technical and commercial staff are the scarce resource. They need tools that surface the analysis, not tools that require them to build the analysis from scratch every time.\n\n**No Structured Advisory Input.** Advisory group opinions are collected informally (email, hallway conversations, meetings) with no structured voting, no mandatory rationale capture, and no systematic way to aggregate sentiment for the decision-maker.\n\n**Approval Bottlenecks.** The CEO or primary decision-maker is frequently traveling or unavailable. There is no systematic delegation chain, no automated escalation, and no way to act on approvals via SMS when away from a desk. Missed deadlines result in non-consent elections with potential financial penalties.\n\n### The Opportunity\n\nAn integrated platform that automates the repeatable mechanics of AFE evaluation while preserving expert judgment at critical decision points would:\n\n- Reduce evaluation time from days to same-day automated results\n- Eliminate data transcription errors between systems\n- Standardize analog selection and type curve methodology\n- Enable rapid scenario exploration through a live interactive dashboard (with conversational AI in a future release)\n- Build an institutional decision archive that enables continuous improvement, seeded from historical spreadsheet data\n- Support complex deal structures including back-in after payout, sliding scale overrides, minimum royalties, and promoted interest provisions\n- Capture structured advisory votes with rationale for institutional memory\n- Ensure no election deadline is missed through automated escalation and delegation\n\n---\n\n## 3. Market Context\n\n### Industry Landscape\n\nThe upstream oil & gas software market is served by a handful of established platforms and a growing set of specialized analytics tools. The competitive landscape breaks down into several categories:\n\n#### Full-Stack E&P Analytics Platforms\n\n**Enverus (formerly DrillingInfo)** is the dominant data provider and increasingly a full-stack analytics platform. Enverus PRISM offers pre-generated and customizable forecasts and economics for over 5.4 million North American wells, with predictive forecasting, spacing analytics, and benchmarking workflows. Enverus positions itself as an all-in-one solution but is broadly focused on the entire E&P lifecycle -- not specifically on the non-operator AFE evaluation use case.\n\n**ComboCurve** provides forecasting, type curve analysis, economic scenario modeling, and decision support. Their platform can run up to 10 economic scenarios concurrently and integrates forecast-to-economics workflows. ComboCurve
