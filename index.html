outout-confirm`\n- **Elements:**\n  - Preview card: heart emoji, \"Shout-Out from [Sender]\", \"To [Recipient]\", badge display, quoted note, gifted points (conditional)\n  - \"Dad and Mom will also see this and can reward you both with extra points!\" note\n  - \"Send Shout-Out\" button (pink gradient) -- confetti, navigate to sent\n\n#### Screen: Kid Shoutout Sent **[MVP]**\n- **ID:** `kid-shoutout-sent`\n- **Elements:** Success screen (pink gradient background), \"Dad will review and deliver your shout-out!\", gifted points note, \"Dad can boost it with extra points\" explanation, \"Back to Living Room\" button\n\n#### Screen: Kid Shoutout Received **[MVP]**\n- **ID:** `kid-shoutout-received`\n- **Route:** `/kid/shoutout/received/:id`\n- **Elements:**\n  - Header (pink gradient): \"Shout-Out!\" / \"Someone thinks you're awesome\"\n  - Received card: sender avatar + name, badge display, quoted note, gifted points\n  - Boost card (conditional, if parent boosted): \"Dad boosted this!\", parent's comment, bonus points for each kid\n  - \"Thank You!\" button (triggers confetti + toast)\n  - \"Give a Shout-Out Back\" button (pink gradient)\n\n#### Screen: Parent Shoutout Review **[MVP]**\n- **ID:** `parent-shoutout-review`\n- **Route:** `/parent/shoutout/:id`\n- **Header (pink gradient):** \"Sibling Shout-Out\" / \"Your kids are being kind\"\n- **Elements:**\n  - Received card: sender -> recipient, badge, note, gifted points\n  - **Boost section:**\n    - Rocket emoji + \"Boost This Shout-Out\" heading\n    - \"Reward both kids for being kind to each other\" description\n    - Bonus points selector (chips: 5, 10, 15, 25 pts -- per kid)\n    - Optional note textarea\n    - Preview: \"Both [Sender] and [Recipient] will receive +[X] pts each\"\n    - \"Boost & Deliver to [Recipient]\" button (pink gradient) -- confetti, navigate to dashboard\n  - \"Skip -- just view\" button (outline)\n\n---\n\n### 3.5 Parent View Screens\n\n#### Screen: Parent Dashboard **[MVP]**\n- **ID:** `parent-dashboard`\n- **Route:** `/parent/dashboard`\n- **Header:**\n  - Role switcher, settings gear, notification bell (with badge count)\n  - \"Family Dashboard\" title, family name subtitle\n  - Quick stats row: Active Chores, Pending Verifications, Completed This Week\n- **Content:**\n  - **Birthday Prep card** (conditional, 7 days before kid's birthday) **[MVP]**:\n    - \"[Name] turns [age] in [N] days!\" with date\n    - Toggleable prep options: Remove chores, Double points, Birthday badge, View wishlist\n    - \"Siblings will be prompted to prepare shout-outs\" note\n  - **Pending Verifications section:** Chore cards with name, kid, points, \"Waiting for review\" status. \"View All\" link -> Parent Verify.\n  - **Swap Requests section:** Purple-tinted cards for kid-to-parent swap requests. Tap -> Parent Swap Review.\n  - **Suggestion cards** (actionable notifications):\n    - Chore suggestions from kids (Accept/Not Now/Reject buttons)\n    - Reward suggestions from kids (Add Reward/Not Now buttons)\n  - **Rewards to Fulfill section:** Cards showing pending fulfillments:\n    - Cash-out requests (green, \"Hand Cash\" button)\n    - Reward redemptions (yellow for overdue, \"Mark as Given\" button)\n  - **Sibling Kindness section:** Shout-out summary cards with boost CTA\n  - **Kids Overview section:** Per-kid cards showing avatar, name, age, points, active chores, streak, completion progress bar\n  - \"Create New Chore\" button (primary)\n  - \"Wishlists\" + \"Give Badge\" buttons (side by side)\n  - Floating \"+\" FAB -> Create Chore\n- **Bottom Nav (Parent):** Dashboard (active), Verify, Rewards, Living Room, Family\n\n#### Screen: Parent Create Chore **[MVP]**\n- **ID:** `parent-create-chore`\n- **Route:** `/parent/chores/create`\n- **Elements:**\n  - Back button -> Parent Dashboard\n  - Header: \"Create Chore\" / \"Assign a new task\"\n  - Input: Chore Name (text, required)\n  - Input: Description (textarea)\n  - \"Assign To\" kid selector (multi-select chips): each kid name + \"All Kids\" option\n  - Input: Point Value (number, required)\n  - Input: Due Date (date picker)\n  - Select: Frequency (One-time, Daily, Weekly, Monthly)\n  - \"Create Chore\" button (primary)\n\n#### Screen: Parent Verify (Swipe Cards) **[MVP]**\n- **ID:** `parent-verify`\n- **Route:** `/parent/verify`\n- **Header:**\n  - Back button -> Parent Dashboard\n  - \"Approve All\" button (top right)\n  - Title: \"Verify Chores\" / \"[N] waiting for review\"\n- **Content:**\n  - **Swipe card stack** (Tinder-style):\n    - Each card shows: kid avatar + name, chore name, time since submission, points\n    - Photo proof image placeholder\n    - Kid's note (italic, in quote card)\n    - Emoji reaction bar (5 emojis: clap, fire, star, muscle, heart -- toggleable)\n    - \"Swipe right to approve / Swipe left to reject\" instruction\n  - Swipe right: Green \"APPROVED\" overlay, card flies off right\n  - Swipe left: Red \"REDO\" overlay, card flies off left, redo comment bar appears\n  - **Redo comment bar** (bottom, appears on reject): text input \"What needs fixing?\" + Send button\n  - **All caught up state:** Checkmark icon, \"All caught up!\" heading, \"No more chores to review\", \"Back to Dashboard\" button\n- **Touch handling:** Mouse/touch drag with deltaX threshold of 80px, rotation animation proportional to drag distance\n\n#### Screen: Parent Rewards Catalog **[MVP]**\n- **ID:** `parent-rewards`\n- **Route:** `/parent/rewards`\n- **Header:** \"Reward Catalog\" / \"Manage rewards\"\n- **Content:**\n  - Reward cards showing: emoji, name, description, point cost, dollar value, \"Edit\" link\n  - \"Add New Reward\" button (primary) -> Parent Create Reward\n- **Bottom Nav (Parent):** Dashboard, Verify, Rewards (active), Living Room, Family\n\n#### Screen: Parent Create Reward **[MVP]**\n- **ID:** `parent-create-reward`\n- **Route:** `/parent/rewards/create`\n- **Elements:**\n  - Back button -> Parent Rewards\n  - Header: \"Create Reward\" / \"Add something exciting!\"\n  - Input: Reward Name (text, required)\n  - Input: Description (textarea)\n  - Input: Dollar Value (number, with $ prefix)\n  - Auto-calculated point cost display: \"Based on your rate: [X] pts per $1.00\"\n  - Input: Icon/Emoji (text, max 2 chars)\n  - \"Available To\" kid selector (chips): All Kids, [Name] Only per kid\n  - \"Create Reward\" button (primary)\n\n#### Screen: Parent Wishlist Review **[MVP]**\n- **ID:** `parent-wishlist`\n- **Route:** `/parent/wishlists`\n- **Elements:**\n  - Back button -> Parent Dashboard\n  - Header: \"Kids' Wishlists\" / \"Review wishes & gift ideas\"\n  - Per-kid sections with wishlist items:\n    - Item name, status (Approved/Pending), description, occasion tag, price\n    - For approved: \"Add as Reward\" button\n    - For pending: Approve/Decline buttons\n\n#### Screen: Parent Give Badge **[MVP]**\n- **ID:** `parent-give-badge`\n- **Route:** `/parent/badges/give`\n- **Elements:**\n  - Back button -> Parent Dashboard\n  - Header: \"Give Badge\" / \"Reward outstanding behavior\"\n  - Kid selector (multi-select chips)\n  - Badge grid (8 options): Super Star, Hard Worker, Above & Beyond, Chore Master, On Fire, Royalty, Team Player, Kind Heart\n  - \"Why are you giving this badge?\" textarea\n  - Bonus Points input (number, optional)\n  - \"Award Badge\" button (primary)\n\n#### Screen: Parent Family Management **[MVP]**\n- **ID:** `parent-family`\n- **Route:** `/parent/family`\n- **Header:** \"Family Management\" / \"[Family Name]\"\n- **Content:**\n  - **Adults section:** Member cards with avatar, name, role, ADMIN badge (for admin)\n  - **Kids section:** Member cards with avatar, name (age), points + active chores summary\n  - \"Invite Family Member\" button (primary)\n  - \"Family Settings\" button (secondary) -> Parent Settings\n- **Bottom Nav (Parent):** Dashboard, Verify, Rewards, Living Room, Family (active)\n\n#### Screen: Parent Companion Config **[MVP]**\n- **ID:** `parent-companion-config`\n- **Route:** `/parent/settings/companion`\n- **Elements:**\n  - Back button -> Parent Settings\n  - Header: \"Chal Settings\" / \"Shape your kids' companion\"\n  - **Message Types** (toggleable):\n    - Motivation & Encouragement (default on)\n    - Chore Tips & Productivity (default on)\n    - Fun Facts & Learning (default on)\n    - Kindness Reminders (default on)\n    - Financial Literacy (default off) **[POST-MVP badge shown]**\n  - **Suggestion Mode** (radio selection):\n    - Encouraging: \"You're doing great! Keep it up!\" (default)\n    - Coaching: \"Try tackling the hardest chore first!\"\n    - Educational: \"Did you know doing chores builds discipline?\"\n  - **Custom Messages:** List of parent-created messages with add button\n  - **AI Suggestions** card (dimmed) **[POST-MVP]**: \"Coming soon: Chal will learn your family's patterns...\"\n\n#### Screen: Parent Settings **[MVP]**\n- **ID:** `parent-settings`\n- **Route:** `/parent/settings`\n- **Elements:**\n  - Back button -> Parent Dashboard\n  - Header: \"Settings\" / \"Customize your experience\"\n  - **Family Code card** (gradient): Large display of family code\n  - **My Profile section:** Avatar, name, email, role (Admin). Edit link.\n  - **My Kids section:** Per-kid rows with avatar, name, member code, PIN status toggle, \"Reset PIN\" action\n  - \"Add Kid\" button\n  - **Family Pet section:** Companion config link with pet emoji\n  - **Points Economy section:**\n    - \"Points per Dollar\" slider (5-50, step 5, default 20)\n    - Rate display + example calculation\n    - Quick presets: Easy (10), Standard (20), Hard (40)\n  - **Appearance section:**\n    - Dark Mode toggle\n    - Color Theme grid (6 options, same as kid settings)\n  - **Notifications section** (toggleable):\n    - Chore completions (default on)\n    - Reward redemptions (default on)\n    - Cash-out requests (default on)\n    - Weekly summaries (default off)\n  - **Management section:** Links to Manage Rewards, Family Members, Invite Parent/Guardian\n  - **Account section:** Change Password, Update Email, Log Out (red)\n  - Footer: \"Challey v3.0.0 / Made with care for families\"\n\n#### Screen: Parent Living Room **[MVP]**\n- **ID:** `parent-living-room`\n- **Route:** `/parent/living-room`\n- **Elements:** Same post feed as Kid Living Room but from parent perspective. Includes camera FAB. Parent bottom nav with Living Room active.\n\n---\n\n### 3.6 Overlays & Modals\n\n#### Overlay: Notifications Panel **[MVP]**\n- **ID:** `notifications-panel`\n- **Trigger:** Bell icon tap from any screen\n- **Elements:**\n  - \"Notifications\" heading with close button\n  - Notification list items (scrollable), each with:\n    - Type icon (color-coded): new chore, completion, reward, swap, kindness, points\n    - Title text\n    - Timestamp\n  - Actionable notifications have colored backgrounds (yellow for fulfillment, purple for swaps, pink for kindness)\n  - Tap on notification navigates to relevant screen\n\n#### Overlay: Companion Intro Modal **[MVP]**\n- **ID:** `companion-intro`\n- **Trigger:** First visit to Kid Chores screen\n- **Elements:**\n  - Semi-transparent backdrop\n  - Centered card with:\n    - Pet emoji (64px)\n    - \"Meet [PetName]!\" heading\n    - Description: \"I'm your personal companion! I'll cheer you on, give you tips, and celebrate your wins.\"\n    - \"Hey [PetName]! Let's go!\" button (primary)\n- **Behavior:** Dismisses intro, shows companion, displays welcome bubble\n\n#### Overlay: Year-End Recap (\"Challey Wrapped\") **[POST-MVP]**\n- **ID:** `kid-year-recap`\n- **Trigger:** Tap on wrapped banner in Living Room\n- **Elements:**\n  - Full-screen overlay with progress dots (8 slides)\n  - Tap right half -> next slide, tap left half -> previous\n  - Slides:\n    1. \"Your 2026 in Challey\" title\n    2. Total chores completed\n    3. Total points earned + percentile\n    4. Longest streak\n    5. Favorite chore (most completed)\n    6. Kindness stats (shout-outs given/received)\n    7. Family totals\n    8. \"Here's to an even better [year+1]!\" with close button\n\n#### Companion Widget **[MVP]**\n- **ID:** `companion`\n- **Position:** Fixed, bottom-right, above bottom nav\n- **Elements:**\n  - Pet emoji body (tappable, bouncing animation)\n  - Speech bubble (slides up on trigger): message text + dismiss X + \"~ [PetName]\" attribution\n  - Context menu (on body tap): Encourage me, Give me a tip, Fun fact, Hide Chal\n  - Pulse indicator (dot) when Chal has a new message\n- **Behavior:**\n  - Contextual messages on screen navigation (30% chance, 1500ms delay)\n  - Auto-pulse every 12 seconds when idle\n  - Celebration mode on confetti events (bounce animation + celebration message)\n  - Message categories: screen-specific, encouragements, tips, fun facts\n  - Parent-configurable message types and custom messages\n\n---\n\n### 3.7 POST-MVP Screens\n\n#### Screen: Education Hub **[POST-MVP]**\n- **ID:** `education-hub`\n- **Route:** `/kid/education`\n- **Elements:**\n  - Header with POST-MVP badge\n  - Connected Accounts section: Khan Academy, Google Classroom, Canvas LMS\n  - Connection status per service (connected/not connected + Connect button)\n  - Recent Education Points activity list\n  - Stats: Education This Week vs Chores This Week + Total\n\n#### Screen: Achievements **[POST-MVP]**\n- **ID:** `achievements`\n- **Route:** `/kid/achievements`\n- **Elements:**\n  - Header with POST-MVP badge\n  - \"Coming Soon!\" overlay with trophy icon and description\n\n---\n\n## 4. Data Model\n\n### 4.1 Entity Relationship Overview\n\n```\nFamily 1--* User (Admin/Parent/Kid)\nFamily 1--* Chore\nFamily 1--* Reward\nFamily 1--* Post (Living Room)\nFamily 1--1 FamilyPet\nUser(Kid) 1--* ChoreAssignment\nUser(Kid) 1--* PointsTransaction\nUser(Kid) 1--* WishlistItem\nUser(Kid) 1--* Badge\nUser(Kid) 1--* Notification\nChoreAssignment 1--* PhotoProof\nChoreAssignment 1--0..1 SwapRequest\nUser(Kid) 1--* Shoutout (as sender)\nUser(Kid) 1--* Shoutout (as receiver)\nUser(Kid) 1--* CashOutRequest\nReward 1--* RewardRedemption\nPost 1--* Comment\nPost 1--* Reaction\n```\n\n### 4.2 Table Definitions\n\n#### `families` **[MVP]**\n\n| Column | Type | Constraints | Description |\n|--------|------|-------------|-------------|\n| id | uuid | PK | Unique family ID |\n| name | varchar(100) | NOT NULL | Display name (e.g., \"The Johnson Family\") |\n| family_code | varchar(10) | UNIQUE, NOT NULL | Join code (e.g., \"JOHN13\") |\n| points_per_dollar | integer | NOT NULL, DEFAULT 20 | Economy rate |\n| pet_emoji | varchar(4) | DEFAULT '🐙' | Family pet emoji |\n| pet_name | varchar(50) | DEFAULT 'Chal' | Family pet name |\n| created_at | timestamptz | NOT NULL | |\n| updated_at | timestamptz | NOT NULL | |\n\n#### `users` **[MVP]**\n\n| Column | Type | Constraints | Description |\n|--------|------|-------------|-------------|\n| id | uuid | PK | |\n| family_id | uuid | FK -> families.id, NOT NULL | |\n| role | enum | NOT NULL | 'admin', 'parent', 'kid' |\n| display_role | varchar(20) | | 'Dad', 'Mom', 'Guardian', 'Relative' (parents only) |\n| name | varchar(100) | NOT NULL | Display name |\n| email | varchar(255) | UNIQUE (nullable for kids) | Parent auth only |\n| password_hash | varchar(255) | | For email auth |\n| oauth_provider | varchar(20) | | 'apple', 'google', 'facebook' |\n| oauth_id | varchar(255) | | Provider user ID |\n| member_code | varchar(10) | UNIQUE, NOT NULL | e.g., \"MAG01\" |\n| pin_hash | varchar(255) | | Kid PIN (bcrypt) |\n| pin_attempts | integer | DEFAULT 0 | Failed PIN attempts |\n| birthday | date | | |\n| age | integer | | |\n| avatar_url | varchar(500) | | Profile photo URL |\n| theme | varchar(20) | DEFAULT 'ocean' | Kid's selected theme |\n| dark_mode | boolean | DEFAULT false | |\n| companion_visible | boolean | DEFAULT true | |\n| streak_current | integer | DEFAULT 0 | Current consecutive day streak |\n| streak_longest | integer | DEFAULT 0 | All-time longest streak |\n| streak_last_date | date | | Last date a chore was completed |\n| points_balance | integer | DEFAULT 0 | Current spendable points |\n| points_earned_total | integer | DEFAULT 0 | Lifetime earned |\n| points_spent_total | integer | DEFAULT 0 | Lifetime spent |\n| created_at | timestamptz | NOT NULL | |\n| updated_at | timestamptz | NOT NULL | |\n\n#### `chores` **[MVP]**\n\n| Column | Type | Constraints | Description |\n|--------|------|-------------|-------------|\n| id | uuid | PK | |\n| family_id | uuid | FK -> families.id, NOT NULL | |\n| created_by | uuid | FK -> users.id, NOT NULL | Parent who created |\n| name | varchar(200) | NOT NULL | |\n| description | text | | |\n| points | integer | NOT NULL | Point value |\n| frequency | enum | DEFAULT 'one_time' | 'one_time', 'daily', 'weekly', 'monthly' |\n| category | varchar(50) | | 'kitchen', 'bedroom', 'outdoor', 'living_areas', 'custom' |\n| estimated_minutes | integer | | |\n| is_preset | boolean | DEFAULT false | From setup presets |\n| is_active | boolean | DEFAULT true | |\n| created_at | timestamptz | NOT NULL | |\n\n#### `chore_assignments` **[MVP]**\n\n| Column | Type | Constraints | Description |\n|--------|------|-------------|-------------|\n| id | uuid | PK | |\n| chore_id | uuid | FK -> chores.id, NOT NULL | |\n| assigned_to | uuid | FK -> users.id, NOT NULL | Kid |\n| assigned_by | uuid | FK -> users.id, NOT NULL | Parent |\n| status | enum | NOT NULL, DEFAULT 'assigned' | See state machine below |\n| due_date | date | | |\n| started_at | timestamptz | | When kid tapped \"Started it\" |\n| submitted_at | timestamptz | | When kid submitted for verification |\n| verified_at | timestamptz | | When parent approved/rejected |\n| verified_by | uuid | FK -> users.id | Parent who verified |\n| completion_note | text | | Kid's optional note |\n| redo_note | text | | Parent's redo feedback |\n| redo_count | integer | DEFAULT 0 | Number of redo requests |\n| is_birthday_double | boolean | DEFAULT false | Double points applied |\n| created_at | timestamptz | NOT NULL | |\n| updated_at | timestamptz | NOT NULL | |\n\n**Status enum values:** `assigned`, `in_progress`, `awaiting_verification`, `approved`, `redo_requested`\n\n#### `photo_proofs` **[MVP]**\n\n| Column | Type | Constraints | Description |\n|--------|------|-------------|-------------|\n| id | uuid | PK | |\n| chore_assignment_id | uuid | FK -> chore_assignments.id, NOT NULL | |\n| uploaded_by | uuid | FK -> users.id, NOT NULL | |\n| image_url | varchar(500) | NOT NULL | Cloud storage URL |\n| thumbnail_url | varchar(500) | | Resized thumbnail |\n| created_at | timestamptz | NOT NULL | |\n\n#### `rewards` **[MVP]**\n\n| Column | Type | Constraints | Description |\n|--------|------|-------------|-------------|\n| id | uuid | PK | |\n| family_id | uuid | FK -> families.id, NOT NULL | |\n| created_by | uuid | FK -> users.id, NOT NULL | |\n| name | varchar(200) | NOT NULL | |\n| description | text | | |\n| emoji | varchar(4) | | Display icon |\n| dollar_value | decimal(8,2) | NOT NULL | Real-world value |\n| point_cost | integer | NOT NULL | Auto-calculated from dollar_value * points_per_dollar |\n| category | varchar(50) | | 'screen_time', 'food_treats', 'cash', 'custom' |\n| available_to | jsonb | DEFAULT '[]' | Empty = all kids, or array of user IDs |\n| is_active | boolean | DEFAULT true | |\n| is_preset | boolean | DEFAULT false | |\n| created_at | timestamptz | NOT NULL | |\n\n#### `reward_redemptions` **[MVP]**\n\n| Column | Type | Constraints | Description |\n|--------|------|-------------|-------------|\n| id | uuid | PK | |\n| reward_id | uuid | FK -> rewards.id, NOT NULL | |\n| redeemed_by | uuid | FK -> users.id, NOT NULL | Kid |\n| points_spent | integer | NOT NULL | |\n| status | enum | NOT NULL, DEFAULT 'pending' | 'pending', 'fulfilled' |\n| fulfilled_at | timestamptz | | When parent marked as given |\n| fulfilled_by | uuid | FK -> users.id | Parent who fulfilled |\n| created_at | timestamptz | NOT NULL | |\n\n#### `cash_out_requests` **[MVP]**\n\n| Column | Type | Constraints | Description |\n|--------|------|-------------|-------------|\n| id | uuid | PK | |\n| user_id | uuid | FK -> users.id, NOT NULL | Kid |\n| family_id | uuid | FK -> families.id, NOT NULL | |\n| points_amount | integer | NOT NULL | |\n| dollar_amount | decimal(8,2) | NOT NULL | |\n| status | enum | NOT NULL, DEFAULT 'requested' | See state machine |\n| confirmed_by_parent | uuid | FK -> users.id | |\n| parent_confirmed_at | timestamptz | | |\n| kid_confirmed_at | timestamptz | | |\n| created_at | timestamptz | NOT NULL | |\n\n**Status enum values:** `requested`, `parent_approved`, `parent_paid`, `kid_confirmed`, `cancelled`\n\n#### `points_transactions` **[MVP]**\n\n| Column | Type | Constraints | Description |\n|--------|------|-------------|-------------|\n| id | uuid | PK | |\n| user_id | uuid | FK -> users.id, NOT NULL | |\n| family_id | uuid | FK -> families.id, NOT NULL | |\n| type | enum | NOT NULL | 'chore_earned', 'reward_spent', 'cashout_spent', 'shoutout_gifted', 'shoutout_received', 'boost_received', 'swap_incentive_sent', 'swap_incentive_received', 'birthday_bonus', 'badge_bonus' |\n| amount | integer | NOT NULL | Positive for earned, negative for spent |\n| reference_id | uuid | | FK to related entity |\n| reference_type | varchar(50) | | 'chore_assignment', 'reward_redemption', 'cash_out_request', 'shoutout', 'badge', 'swap_request' |\n| description | varchar(500) | | Human-readable description |\n| created_at | timestamptz | NOT NULL | |\n\n#### `swap_requests` **[MVP]**\n\n| Column | Type | Constraints | Description |\n|--------|------|-------------|-------------|\n| id | uuid | PK | |\n| family_id | uuid | FK -> families.id, NOT NULL | |\n| requester_id | uuid | FK -> users.id, NOT NULL | Kid requesting |\n| chore_assignment_id | uuid | FK -> chore_assignments.id, NOT NULL | Original chore |\n| swap_type | enum | NOT NULL | 'sibling', 'parent' |\n| target_user_id | uuid | FK -> users.id | Sibling or | Change password | **MVP** |\n| POST | `/api/users/:id/avatar` | Upload avatar photo | **MVP** |\n\n---\n\n## 6. Business Logic & Rules Engine\n\n### 6.1 Chore State Machine\n\n```\n                    ┌─────────────┐\n                    │  ASSIGNED    │ (Parent creates/assigns)\n                    └──────┬──────┘\n                           │ Kid taps \"Started it\"\n                    ┌──────▼──────┐\n                    │ IN_PROGRESS  │\n                    └──────┬──────┘\n                           │ Kid taps \"Done!\" + uploads photo + submits\n                    ┌──────▼──────────────┐\n                    │ AWAITING_VERIFICATION │\n                    └──────┬──────────────┘\n                           │\n              ┌────────────┴───────────┐\n              │                        │\n       Parent approves          Parent requests redo\n              │                        │\n       ┌──────▼──────┐        ┌────────▼────────┐\n       │  APPROVED    │        │  REDO_REQUESTED  │\n       │ (+points)    │        │ (back to To Do)  │\n       └─────────────┘        └────────┬─────────┘\n                                       │ Kid resubmits\n                               ┌───────▼────────────┐\n                               │ AWAITING_VERIFICATION│\n                               └────────────────────┘\n```\n\n**Key rules:**\n- Photo proof is REQUIRED before submission (per client feedback -- overrides discovery POST-MVP tag)\n- No auto-approve -- all chores require parent verification\n- On redo: parent's note is displayed to kid, chore returns to \"To Do\" tab with orange highlight\n- On approval: points credited immediately, post auto-generated in Living Room\n- \"Started it\" is optional -- kid can go directly to \"Done!\"\n- Redo count tracked per assignment (no limit on redos)\n\n### 6.2 Points Economy\n\n**Earning Points:**\n- Chore approval: `chore.points` credited to kid (doubled on birthday)\n- Shoutout received: `shoutout.gifted_points` from sibling\n- Boost received: `shoutout.boost_points` from parent (both sender and receiver get this)\n- Badge bonus: `badge.bonus_points` from parent\n- Swap incentive received: `swap_request.incentive_points` from requesting sibling\n\n**Spending Points:**\n- Reward redemption: `reward.point_cost` deducted\n- Cash-out: `cash_out_request.points_amount` deducted\n- Shoutout gifted: `shoutout.gifted_points` deducted from sender\n- Swap incentive sent: `swap_request.incentive_points` deducted from requester\n\n**Points-to-Dollar Conversion:**\n- Rate: `family.points_per_dollar` (configurable, default 20)\n- Formula: `dollar_amount = points / points_per_dollar`\n- Example at 20 pts/$1: 100 pts = $5.00\n- Configurable presets: Easy (10), Standard (20), Hard (40)\n- When rate changes, existing reward point costs auto-recalculate: `reward.point_cost = reward.dollar_value * family.points_per_dollar`\n\n**Point Balance:**\n- `points_balance` can never go negative\n- All point operations wrapped in database transactions\n- Reward redemption validates balance >= total cart cost before processing\n\n### 6.3 Cash-Out State Machine\n\n```\nKid requests cash-out (points deducted immediately)\n  -> REQUESTED\n  -> Parent reviews\n  -> PARENT_APPROVED\n  -> Parent hands cash / transfers money\n  -> PARENT_PAID\n  -> Kid confirms receipt\n  -> KID_CONFIRMED (complete)\n```\n\n**Rules:**\n- Points deducted at request time (not on parent approval)\n- If parent declines: points refunded, status -> CANCELLED\n- Parent notification on request; kid notification on each status change\n- 4-step status tracker visible to kid throughout\n\n### 6.4 Swap Rules\n\n**Sibling-to-Sibling:**\n1. Kid selects own chore to swap\n2. Kid selects sibling and one of sibling's chores\n3. Optional: offer incentive points (0-20 pts from own balance)\n4. Proposal sent to sibling\n5. Sibling can: Accept (chores swap, incentive transfers), Decline (nothing happens), Counter (offer different chore or favor)\n6. On acceptance: parent notified, post auto-generated\n7. Counter offers loop back to original requester for accept/decline\n8. Favors are text-only promises -- not tracked by the system\n\n**Kid-to-Parent:**\n1. Kid selects own chore to swap\n2. Kid picks from existing unassigned chores OR suggests a new chore (name, description, points)\n3. Optional reason text\n4. Request sent to parent(s)\n5. Parent can: Approve (original chore unassigned/reassigned, new chore assigned) or Decline (with optional reason)\n\n### 6.5 Shoutout Rules\n\n1. Kid selects sibling\n2. Kid picks badge (6 predefined options)\n3. Kid writes note (optional but encouraged)\n4. Kid optionally gifts points (1-25 from own balance)\n5. Shoutout sent to parent for review (NOT directly to recipient)\n6. Parent can:\n   - Boost with bonus points (5/10/15/25 per kid) + optional note -> deliver to recipient\n   - Skip/just view -> deliver without boost\n7. Recipient receives notification with shoutout + boost (if any)\n8. Both sender and receiver get boost points (if parent boosted)\n9. Auto-posted to Living Room\n10. Recipient can tap \"Thank You!\" (confetti + toast)\n\n### 6.6 Streak Logic\n\n- A \"day\" counts if the kid completes and gets at least one chore approved that day\n- Streak increments at end-of-day processing\n- Streak breaks if no approved chore for a calendar day\n- Milestones posted to Living Room: 3-day, 7-day, 14-day, 30-day, 60-day, 100-day, 365-day\n- Streak displayed on kid's chore screen, board, and parent dashboard\n\n### 6.7 Birthday Logic\n\n- Birthday detected from `user.birthday` field\n- 7 days before: Birthday prep card appears on parent dashboard\n- On birthday:\n  - Birthday banner on kid's chore screen\n  - Double points for all chores completed that day (`is_birthday_double = true`)\n  - Birthday Pass: skip one chore free (one-use coupon, auto-generated)\n  - Siblings prompted for birthday shout-outs\n  - Birthday badge auto-awarded\n\n### 6.8 Reward Cart Logic\n\n- Kids can add multiple rewards to a cart before checkout\n- Cart tracks items and running total\n- Cart validates: total_cost <= points_balance\n- Items that exceed remaining budget after cart additions are disabled\n- \"Redeem All\" processes batch redemption in single transaction\n- Each item creates a separate `reward_redemption` record\n- Parent notified for each item (or single batch notification)\n\n### 6.9 Leaderboard Logic\n\n- Rankings based on points earned in current week (Monday-Sunday)\n- Spotlight: \"This Week's MVP\" = kid with most weekly points\n- Tiebreaker: longest active streak, then most chores completed\n- Rankings visible to all family members (kids and parents)\n\n### 6.10 Living Room Auto-Post Rules\n\nPosts auto-generated for:\n1. **Chore approved** -> \"Chore Done\" post with photo proof and points\n2. **Shoutout delivered** -> Shoutout post with badge and note\n3. **Streak milestone hit** -> Milestone post with streak count\n4. **Reward redeemed** -> Reward post with emoji and points spent\n\nParents can create manual posts (announcements) and pin them.\nAll family members can create manual photo posts.\nAll posts support likes, comments, and emoji reactions.\n\n### 6.11 Notification Rules\n\n**To Kids:**\n- New chore assigned\n- Chore approved (with emoji reactions from parent)\n- Redo requested (with parent's note)\n- Swap request received (from sibling)\n- Swap accepted/declined/counter-offered\n- Shoutout received (with boost if applicable)\n- Badge received\n- Cash-out status changes\n- Streak reminders (configurable)\n\n**To Parents:**\n- Chore submitted for verification\n- Reward redeemed (needs fulfillment)\n- Cash-out requested\n- Swap request from kid (kid-to-parent type)\n- Sibling swap completed (info only)\n- Shoutout pending review (for boost opportunity)\n- Birthday upcoming (7 days)\n- Wishlist item submitted\n- PIN reset requested\n\n---\n\n## 7. Integrations\n\n### 7.1 Google Classroom **[MVP-LITE]**\n\n**Scope:** Basic integration -- read assignment completion data from Google Classroom. Award points for completed schoolwork.\n\n**Implementation:**\n- OAuth 2.0 with Google Classroom API scopes\n- Parent connects their Google account and selects kid's Classroom courses\n- Poll or webhook for assignment submissions\n- Award configurable points per completed assignment\n- Display in kid's points history as \"Education\" type\n\n**MVP-LITE limitations:**\n- Read-only (no writing to Classroom)\n- Manual point award (parent reviews) rather than automatic\n- Single classroom per kid initially\n\n### 7.2 Push Notifications **[MVP]**\n\n- Web Push API (Service Worker + Push API)\n- Firebase Cloud Messaging (FCM) as delivery provider\n- Notification preferences stored per user\n- Critical notifications (chore assigned, approved, redo) bypass quiet hours\n- Non-critical (streak reminders, weekly summary) respect user preferences\n\n### 7.3 Image Upload / Cloud Storage **[MVP]**\n\n- Photo proof and avatar uploads to Supabase Storage (or S3-compatible)\n- Client-side image compression before upload (max 2MB)\n- Thumbnail generation on upload (200x200 for feeds, 800x800 for detail)\n- Supported formats: JPEG, PNG, HEIC (converted to JPEG)\n\n### 7.4 Future Integrations **[POST-MVP]**\n\n- **Khan Academy:** API integration for learning progress tracking\n- **Canvas LMS:** OAuth integration for school assignment completion\n- **Microsoft Teams for Education:** Graph API for assignment data\n- **Edlink:** Universal LMS connector\n- **AI Companion:** Personalized messages based on family behavior patterns\n\n---\n\n## 8. Non-Functional Requirements\n\n### 8.1 Performance\n\n| Metric | Target |\n|--------|--------|\n| Time to interactive (TTI) | < 3 seconds on 4G |\n| API response time (p95) | < 500ms |\n| Image upload + processing | < 5 seconds |\n| Swipe gesture responsiveness | < 16ms frame budget |\n| Living Room feed load | < 2 seconds for 20 posts |\n\n### 8.2 Security\n\n- All API calls over HTTPS\n- JWT access tokens (15 min TTL) with refresh tokens (30 day TTL)\n- Kid PINs stored as bcrypt hashes (cost factor 12)\n- Parent passwords stored as bcrypt hashes (cost factor 12)\n- Row-level security (RLS) in Supabase: all queries scoped to family_id\n- COPPA considerations:\n  - No direct data collection from children under 13 without parental consent\n  - Parent account required to create family and add kids\n  - Kids authenticate via parent-generated codes (no personal email/phone needed)\n  - Photo uploads stored in family-scoped buckets\n  - No third-party analytics tracking for kid users\n- OAuth state parameter for CSRF protection\n- Rate limiting: 100 requests/minute per user, 10 failed PIN attempts triggers lockout\n\n### 8.3 Accessibility\n\n- WCAG 2.1 Level AA compliance target\n- Color contrast ratio >= 4.5:1 for all text\n- Touch targets >= 44x44px\n- Screen reader support for all interactive elements\n- Keyboard navigation support (desktop)\n- Reduced motion support (prefers-reduced-motion media query)\n\n### 8.4 Scalability\n\n- Target: 10,000 families in year 1\n- Database: Supabase (PostgreSQL) with connection pooling\n- File storage: Supabase Storage with CDN\n- Stateless API servers (horizontal scaling ready)\n- Database indexes on all frequently queried columns (see 4.3)\n\n### 8.5 Reliability\n\n- 99.9% uptime target\n- Graceful degradation: app usable offline for viewing cached data\n- Optimistic UI updates for common actions (like, comment, mark started)\n- Retry logic for failed API calls (3 attempts with exponential backoff)\n\n### 8.6 Browser/Device Support\n\n- iOS Safari 15+\n- Chrome 90+ (Android & Desktop)\n- Firefox 90+\n- Edge 90+\n- PWA installable on iOS and Android\n- Minimum viewport: 320px width\n\n### 8.7 Theming Requirements\n\n| Theme | Primary | Secondary | Accent |\n|-------|---------|-----------|--------|\n| Ocean (default) | #1B2A4A | #2E86AB | #F18F01 |\n| Sunset | #2D1B69 | #FF6B35 | #FFD700 |\n| Forest | #1B3A2D | #4A8C6F | #F5A623 |\n| Midnight | #0D1117 | #58A6FF | #39D353 |\n| Bubblegum | #8B1A4A | #FF69B4 | #FFE066 |\n| Arctic | #2C3E50 | #74B9FF | #FFFFFF |\n\n**Dark mode overrides:**\n- `--bg-light`: #1a1d23\n- `--bg-card`: #1E2A3A\n- `--text`: #E8F4F8\n- `--text-secondary`: #a0a0a0\n- `--border`: #333\n\n- Theme and dark mode stored per user (kid and parent have independent settings)\n- Theme applied via CSS custom properties on `:root` element\n- Dark mode applied via `data-dark=\"true\"` attribute\n\n---\n\n## 9. Build Scope Summary\n\n### 9.1 Feature Tagging Table\n\n| Feature | Tag | Notes |\n|---------|-----|-------|\n| **Onboarding & Auth** | | |\n| Splash screen | MVP | |\n| Join/Create family flow | MVP | |\n| Social OAuth (Apple, Google, Facebook) | MVP | |\n| Email/password signup | MVP | |\n| Kid PIN authentication | MVP | 4-digit, bcrypt hashed |\n| Family code system | MVP | Auto-generated codes |\n| Family pet selection | MVP | 12 options |\n| First-time setup wizard (chores, rewards, post) | MVP | Preset categories |\n| **Kid Chore Management** | | |\n| Chore list with tabs (To Do / In Progress / Done) | MVP | |\n| Chore detail view | MVP | |\n| Mark started / mark done | MVP | |\n| Photo proof upload (mandatory) | MVP | Client override: was POST-MVP in discovery |\n| Submit for verification | MVP | |\n| Redo handling with parent notes | MVP | |\n| Birthday banner + double points | MVP | |\n| Streak tracking + display | MVP | |\n| **Reward System** | | |\n| Reward catalog browsing | MVP | |\n| Reward cart (multi-item) | MVP | |\n| Single reward detail + redeem | MVP | |\n| Redeem confirmation flow | MVP | |\n| Kid wishlist (add, view, occasion tags) | MVP | |\n| Parent wishlist review (approve/decline) | MVP | |\n| **Cash-Out System** | | |\n| Cash-out request (slider selection) | MVP | |\n| 4-step status tracking | MVP | Request -> Approve -> Paid -> Confirmed |\n| Parent cash fulfillment | MVP | |\n| **Points & Leaderboard** | | |\n| Points balance + h ion | MVP | |\n| **Parent Chore Management** | | |\n| Create chore (custom + frequency) | MVP | |\n| Assign to kid(s) or all | MVP | |\n| Reward catalog management | MVP | |\n| Create reward (auto-points from dollars) | MVP | |\n| Give badge to kid | MVP | |\n| Family member management | MVP | |\n| **Google Classroom** | MVP-LITE | Read-only, manual award |\n| **Year-End Recap (\"Challey Wrapped\")** | POST-MVP | 8-slide overlay |\n| **Education Hub** | POST-MVP | Multi-LMS integration |\n| **Achievements System** | POST-MVP | Badges, milestones, gamification |\n| **Khan Academy Integration** | POST-MVP | |\n| **Canvas LMS Integration** | POST-MVP | |\n| **Microsoft Teams Integration** | POST-MVP | |\n| **AI Companion Suggestions** | POST-MVP | Personalized behavior-based |\n| **Financial Literacy Messages** | POST-MVP | Companion content type |\n| **Recurring Chore Auto-Generation** | POST-MVP | Auto-create daily/weekly assignments |\n\n### 9.2 Screen Count Summary\n\n| Category | MVP | MVP-LITE | POST-MVP | Total |\n|----------|:---:|:--------:|:--------:|:-----:|\n| Onboarding (splash through setup) | 17 | 0 | 0 | 17 |\n| Kid Chore Flow | 3 | 0 | 0 | 3 |\n| Kid Swap Flow | 13 | 0 | 0 | 13 |\n| Kid Shoutout Flow | 5 | 0 | 0 | 5 |\n| Kid Rewards + Points | 9 | 0 | 0 | 9 |\n| Kid Living Room + Settings | 2 | 0 | 0 | 2 |\n| Kid Board | 2 | 0 | 0 | 2 |\n| Parent Dashboard + Verify | 2 | 0 | 0 | 2 |\n| Parent Management | 7 | 0 | 0 | 7 |\n| Overlays/Modals | 3 | 0 | 1 | 4 |\n| POST-MVP Screens | 0 | 0 | 2 | 2 |\n| Google Classroom (in Education Hub) | 0 | 1 | 0 | 1 |\n| **Subtotal** | **63** | **1** | **3** | **67** |\n\n*Note: The companion widget is not counted as a screen -- it is a persistent floating element.*\n\n### 9.3 Data Entity Count\n\n| Entity | MVP | POST-MVP |\n|--------|:---:|:--------:|\n| families | Yes | |\n| users | Yes | |\n| chores | Yes | |\n| chore_assignments | Yes | |\n| photo_proofs | Yes | |\n| rewards | Yes | |\n| reward_redemptions | Yes | al mentorship safety net** that converts denials into service revenue and future pipeline\n- **Continuous monitoring** via persistent data connections that enable predictive interventions\n- **Institutional learning** that makes the system smarter with every loan\n\nThis is not just software—it's a flywheel that creates network effects, turning each loan into data that improves outcomes for all borrowers across all participating CDFIs.\n\n---\n\n## The CremoLogix Flywheel\n\nThe platform is designed as a self-reinforcing system:\n\n1. **Borrower applies** → Progressive gates filter fast\n2. **Under-promise/over-deliver** builds trust\n3. **Denied?** → Mentorship (revenue + future pipeline)\n4. **Approved?** → External stakeholders approve in-platform\n5. **Loan closes** → Borrower Success activates\n6. **Continuous monitoring** → Predictive delinquency detection\n7. **Intervention before default** → Proactive support\n8. **Loan matures** → Pre-approved renewal offered\n9. **Every loan teaches the system** → Institutional Learning\n10. **Every institution on platform** → Anonymous Benchmarks\n11. **Network gets smarter** → Better predictions → Better outcomes\n12. **More loans** → More data → Smarter system → Better outcomes → More loans\n\n---\n\n## Design Philosophy\n\n### Core Principles\n\n1. **Portal, Not Funnel**\n   - After social authentication, borrowers land on a dashboard with multiple paths\n   - No linear funnel—borrowers can explore, learn, and engage before committing\n\n2. **One CremoLogix Universe**\n   - Every person who creates an account is a member\n   - Single dashboard adapts to journey stage (applicant, denied/improving, funded borrower, etc.)\n   - No separate apps or portals\n\n3. **Ambient Financial Intelligence**\n   - Financial literacy and insights embedded throughout, not a separate course\n   - Contextual learning based on borrower's real-time financial situation\n\n4. **Under-Promise, Over-Deliver**\n   - Initial terms presented conservatively\n   - Terms only improve as verified data comes in\n   - Creates positive momentum and builds trust\n\n5. **Every Denial is an Opportunity**\n   - Denials route to mentorship services\n   - Revenue stream + future pipeline development\n   - Many successful borrowers started as denials\n\n6. **Lender-Configurable Everything**\n   - Admins never need developers\n   - Complete control over products, gates, analytics, workflows\n\n---\n\n## P1: ORIGINATION & INTAKE\n\n### Direct Borrower Funnel - Progressive Kill Gates\n\nThe origination process uses progressive kill gates to quickly qualify or disqualify borrowers, minimizing wasted time for both borrower and lender.\n\n#### Account Creation\n\n**Social Authentication:**\n- Google and Apple sign-in for frictionless account creation\n- Web + mobile access (PWA for MVP, native apps Phase 2)\n\n**Welcome Experience as Trust Contract:**\n- \"This is who we are, this is what we do\"\n- \"We will help you get to an answer quickly\"\n- \"If the answer isn't what you want, we have tools to help you get there\"\n\n#### Gate 1: Intent\n\n**Purpose:** Quick validation of loan availability and basic eligibility.\n\n**Data Collected:**\n- Loan purpose (from pre-configured list set by admin)\n- Loan amount (validated against admin min/max)\n- Business type: Startup vs. Existing Business\n\n**Gate Logic:**\n- Validate loan purpose is available\n- Validate amount is within range\n- Fork borrower into appropriate path (Startup vs. Existing)\n\n#### Gate 2: Credit + KYC + Business Info\n\n**Purpose:** Establish identity, credit profile, and business basics before heavy data collection.\n\n**Integrations:**\n- **iSoftpull** - Soft credit pull (~$1-3 per pull)\n- **Didit** - KYC verification + OFAC/PEP screening (~$1-3 per verification)\n\n**Data Collected:**\n- Personal credit report (soft pull)\n- Identity verification\n- Business name\n- EIN (if applicable)\n- Entity type (LLC, Corp, Sole Prop, Partnership, etc.)\n- Industry/NAICS code\n\n**Path Divergence:**\n\n**STARTUP PATH:**\n- Startup stage assessment (admin-configurable, progressive)\n- Stages:\n  - Idea Only\n  - Formed/Pre-Operational\n  - Pre-Revenue Traction\n  - Early Revenue\n- Each stage = different risk profile, different personal guarantee requirements\n- Admin configures which stages are eligible and where cutoffs are\n- If applicant falls below lender's threshold → route to mentorship (company creation, business plan development)\n\n**EXISTING BUSINESS PATH:**\n- Years in operation\n- Annual revenue range\n- Employee count\n\n**Early Exit Logic:**\n- If no registered entity and admin requires one → route to mentorship (company creation)\n- If startup stage below lender threshold → route to mentorship\n- If credit score below floor → route to mentorship (credit repair)\n\n#### Gate 2.5: Guestimates + Tier 1 Soft Terms\n\n**Purpose:** Present preliminary terms based on self-reported data to motivate continuation.\n\n**STARTUP PATH - Data Collected:**\n- Personal income estimate\n- Personal monthly expenses\n- Personal debts (credit report already has most of this)\n- Personal assets (real estate, vehicles, investments)\n- Savings/liquid reserves\n\n**EXISTING BUSINESS PATH - Data Collected:**\n- Business monthly revenue\n- Business monthly expenses\n- Business debt obligations\n- Business cash/reserves\n- PLUS personal guestimates for guarantor assessment\n\n**Financial Snapshot:**\n- System computes quick DTI, liquidity, net worth from self-reported data\n- Applies conservatism factor (admin-configured)\n\n**Tier 1 Soft Terms Presentation:**\n- \"Based on what you've told us, we think you qualify for X under these terms\"\n- \"We need to verify this information before giving firm numbers\"\n- \"Your terms may improve as we verify your data\"\n- Under-promise philosophy: present conservative estimate to motivate verification\n\n#### Universal Application Fee\n\n**Structure:**\n- Same fee for all borrowers (amount TBD by lender)\n- Paid before Gate 3 (deep collection phase)\n- Prevents tire-kickers while maintaining accessibility\n\n**Payment Options:**\n- Primary: Online payment via platform\n- Accommodation: Manual upload of payment confirmation for those without digital payment access\n- Note: Manual is accommodation, not a cheaper tier\n\n#### Gate 3: Deep Collection\n\n**Purpose:** Collect comprehensive verified financial data through integrations and documents.\n\n**9-Step Borrower Experience:**\n1. Application fee payment\n2. Integration consent screen\n3. Plaid - Personal bank accounts\n4. Plaid - Personal retirement accounts (401k, IRA, etc.)\n5. Argyle - Payroll/income verification\n6. IRS 4506-C/IVES - Tax transcript authorization\n7. RentCast - Property valuation (if homeowner)\n8. Document uploads (anything not covered by integrations)\n9. Manual accommodation option (complete paper packet)\n\n**STARTUP PATH Integrations:**\n- **Plaid** - Personal bank accounts (6-12 months history, ~$1-3/connection/month)\n- **Plaid** - Personal retirement accounts (401k, IRA balances)\n- **Argyle** - Payroll income verification (~$2-5 per verification)\n- **IRS IVES** - Personal tax transcripts, 1-3 years (~$25-50 per transcript)\n- **RentCast** - Property value estimation for homeowners (~$0.50-2 per lookup)\n- **Document Uploads** - Any gaps not covered by integrations\n\n**EXISTING BUSINESS PATH Adds:**\n- **Plaid** - Business bank accounts (6-12 months)\n- **Codat** - Accounting platform integration (QuickBooks, Xero, 35+ platforms, ~$5-10/connection/month)\n- **IRS** - Business tax returns (1-3 years)\n- **Document Uploads** - Business documents, contracts, leases, etc.\n\n**Real-Time Tier 2 Terms Update:**\n- As each integration completes, dashboard shows updated terms\n- Progressive refinement creates positive momentum\n- Borrower sees their application strengthening in real-time\n\n#### Analytical Engine (Post-Gate 3)\n\n**Purpose:** Transform raw financial data into underwriting intelligence.\n\n**Financial Statement Processing:**\n- **Common-sizing** - P&L as % of revenue, balance sheet as % of total assets\n- Industry-standard formatting for comparison\n\n**Ratio Computation:**\n- Admin selects from master ratio library:\n  - Debt Service Coverage Ratio (DSCR)\n  - Debt-to-Income (DTI)\n  - Current Ratio\n  - Quick Ratio\n  - Debt-to-Equity\n  - Gross/Operating/Net Profit Margins\n  - Asset Turnover\n  - Inventory Turnover\n  - Receivables Days\n  - Payables Days\n- Admin sets green/amber/red thresholds per ratio\n- Thresholds can vary by product, industry, or borrower type\n\n**Industry Benchmarking:**\n- System-provided benchmarks (RMA/BizMiner, ~$2-5K annually)\n- Admin-uploaded custom benchmarks\n- Both toggleable per product\n- Comparison by NAICS code\n\n**Deal Health Score:**\n- Weighted composite score (0-100 scale)\n- Different weighting for startup vs. existing business:\n  - **Startup:** Personal financial strength, DTI, liquidity, credit, stability\n  - **Existing Business:** DSCR, revenue trend, margins, time in business, industry health\n- Admin-configurable weights\n\n**Financial Normalization Engine (FNE) for Startups:**\n- Income normalization (W-2, 1099, gig income, benefits)\n- Liability mapping (auto loans, student loans, credit cards, rent/mortgage)\n- Liquidity assessment (checking, savings, accessible retirement, other liquid assets)\n- Net worth calculation\n- Personal cash flow projection\n\n**Guesstimate-to-Actual Delta:**\n- Compare Gate 2.5 self-reported data to Gate 3 verified data\n- Compute delta percentage per category\n- Flag as trust signal (admin-configurable visibility)\n- Pattern analysis for fraud detection\n\n**Anomaly Flagging:**\n- Metrics outside expected range (admin-configured bounds)\n- Sudden changes in account balances\n- Unusual transaction patterns\n- Income/expense mismatches\n- Industry benchmark outliers\n\n#### Automated Clarification (Step 11)\n\n**Purpose:** Generate all clarification questions at once, avoid back-and-forth.\n\n**How It Works:**\n1. **Engine generates ALL questions in one batch** after Gate 3 + Analytics complete\n2. Each question linked to:\n   - Source document/data point\n   - Flag type (anomaly, missing data, inconsistency, verification)\n   - Drill-down link for borrower to see what triggered question\n3. **Visual presentation:**\n   - Chart showing anomaly highlighted in red/amber against expected range\n   - Clear explanation of why clarification needed\n4. **Admin configuration modes:**\n   - **Auto-send:** Engine sends questions directly to borrower\n   - **Review mode:** Underwriter reviews/edits before sending\n   - **Hybrid:** Auto-send for standard flags, review for complex\n\n**Borrower Experience:**\n- Receives ONE package of questions\n- Single round-trip, no extended back-and-forth\n- Can respond to all at once or incrementally\n- Progress bar shows completion\n\n**Responses:**\n- Saved as \"Borrower Notes\"\n- Timestamped and linked to original flag\n- Visible to all underwriting staff\n\n**Completeness Trigger:**\n- When completeness threshold met (admin-configured %)\n- Borrower receives explicit notification: \"Your application is under review\"\n- Status changes visible on dashboard\n\n#### Term Progression Philosophy\n\nThe platform implements a three-tier term progression designed to build trust:\n\n**Tier 1 (Gate 2.5) - Soft Terms from Guestimates:**\n- Most conservative estimate\n- Based on self-reported data only\n- Under-promise deliberately\n- Purpose: Motivate borrower to complete verification\n\n**Tier 2 (Gate 3 Complete) - Tighter Terms from Verified Data:**\n- Based on verified financial data\n- Should be equal or better than Tier 1\n- Progressive improvement as data comes in\n- Purpose: Show borrower their application strengthening\n\n**Tier 3 (Post-Underwriting) - Firm Terms:**\n- Based on complete underwriting analysis\n- Should be equal or better than Tier 2\n- Final approved terms\n- Purpose: Deliver the \"over-deliver\" moment\n\n---\n\n## P2: UNDERWRITING & CREDIT ANALYSIS\n\n### Underwriter Case Review Interface\n\n**Design Philosophy:** Present AI-driven insights first, allow human override, minimize clicks for standard approvals.\n\n**Mini-Dashboard Layout:**\n\nEach of 8 mini-dashboards contains:\n- **AI Verdict** - Green/Amber/Red indicator + plain language summary\n- **Key Metrics** - 3-5 visualized KPIs most relevant to that category\n- **Suggested Review Items** - Minimum sample of source documents to inspect\n- **Source Documents** - Expandable section, suggested items highlighted\n- **Actions** - Accept, Override, Add Notes, Send Question, Escalate\n\n### Eight Mini-Dashboards\n\n**1. Identity & Compliance**\n- KYC verification status\n- Credit report summary\n- OFAC/sanctions screening results\n- Identity fraud indicators\n- Key Metrics: Credit score, derogatory marks, inquiries, identity confidence score\n\n**2. Income & Revenue**\n- Personal income (startups) or business revenue (existing)\n- Income verification method and confidence\n- Income trend (growing/stable/declining)\n- Multiple income sources\n- Key Metrics: Total verified income, income trend %, verification confidence\n\n**3. Debt & Obligations**\n- All debt obligations (personal + business as applicable)\n- DTI or DSCR calculation\n- Credit utilization\n- Payment history\n- Key Metrics: DTI or DSCR, total debt, utilization %, payment history score\n\n**4. Assets & Collateral**\n- Liquid reserves (cash, savings)\n- Retirement accounts\n- Real estate (via RentCast + documents)\n- Business assets\n- Collateral coverage ratio\n- Key Metrics: Liquid reserves, net worth, collateral coverage ratio\n\n**5. Cash Flow**\n- Inflow/outflow pattern analysis\n- Average monthly surplus/deficit\n- Volatility/stability\n- Seasonality patterns\n- Key Metrics: Average monthly surplus, cash flow stability score, seasonality index\n\n**6. Financial Ratios & Benchmarks**\n- Full ratio suite computed by engine\n- Industry benchmark comparisons\n- Green/amber/red status per ratio\n- Trend analysis where applicable\n- Key Metrics: DSCR/DTI, margins, current ratio, industry percentile\n\n**7. Guesstimate Accuracy**\n- Delta report: self-reported vs. verified\n- Per-category variance\n- Trust signal interpretation\n- Explanation notes from borrower\n- Key Metrics: Overall delta %, largest variances, trust score\n\n**8. Borrower Clarifications**\n- All clarification questions sent\n- Borrower responses\n- Linked flags and source documents\n- Resolution status\n- Key Metrics: Questions sent, responses received, outstanding items\n\n### Per-Dashboard Actions\n\n**Accept AI Verdict:**\n- One-click acceptance\n- Verdict recorded with timestamp\n- Proceeds to next dashboard\n\n**Override Verdict:**\n- Change from green→amber/red or vice versa\n- Must provide written reason\n- Reason captured in credit memo\n- Manager visibility on overrides\n\n**Add Underwriter Notes:**\n- Internal notes not visible to borrower\n- Tagged to specific mini-dashboard\n- Visible in credit memo generation\n\n**Send Borrower Question:**\n- Additional clarification needed beyond automated batch\n- Timestamped, tracked for SLA\n- Response feeds into this dashboard\n\n**Escalate to Manager:**\n- Flags section for manager review\n- Manager receives notification\n- Manager responds inline\n- Underwriter can proceed after manager input\n\n### Deal Health Score (Live Recalculation)\n\n- Recalculates in real-time as underwriter accepts/overrides verdicts\n- Visual indicator shows score movement\n- Score breakdown shows contribution by category\n- Final score determines approval recommendation\n\n### Final Action - Power Levels\n\n**Admin-Configured Per Underwriter:**\n\n**Level 1: Direct Approval Authority**\n- Underwriter's action is final\n- Credit memo generated for file documentation\n- Proceeds directly to closing workflow\n- Typically: smaller loans, experienced underwriters\n\n**Level 2: Recommendation Only**\n- Underwriter generates credit memo with recommendation\n- Routes to manager for approval\n- Manager has final authority\n- Typically: larger loans, new underwriters, complex deals\n\n**Level 3: Committee/Board**\n- For loans above threshold (admin-configured)\n- Credit memo presented to committee\n- Recorded vote\n- Minutes captured\n\n### Credit Memo Structure\n\nAuto-generated with underwriter input, formatted as persuasive executive summary:\n\n**1. The Ask**\n- Borrower name and background\n- Business name and description\n- Loan purpose (narrative, not checkbox)\n- Loan amount requested\n- Proposed terms (rate, term, amortization, collateral, guarantee)\n\n**2. Business Context**\n- What the business does\n- Market position\n- Growth trajectory\n- Industry context\n- Why this loan makes sense strategically\n\n**3. The Case - Why This Borrower Qualifies**\n- Key strengths from verified data\n- Capacity to repay (DSCR/DTI)\n- Character indicators (credit, guesstimate accuracy, borrower engagement)\n- Collateral/Capital (assets, equity, reserves)\n- Conditions (market, industry, experience)\n\n**4. The Method**\n- Data sources used\n- Analytical framework applied\n- Benchmarks compared against\n- Verification confidence levels\n\n**5. Key Ratios Table**\n- Borrower actual vs. industry median vs. status (green/amber/red)\n- All ratios computed by analytical engine\n- Visual table for quick scanning\n\n**6. The Risks**\n- Identified risk factors\n- Quantified where possible\n- Ranked by severity\n\n**7. The Mitigants**\n- What offsets each identified risk\n- Structural protections (guarantees, collateral, covenants)\n- Borrower strengths that counterbalance\n- Monitoring plan\n\n**8. The Decision**\n- Approve/Deny recommendation\n- Conditions of approval (if applicable)\n- Suggested loan structure\n- Rationale summary\n\n**Tone:** Reads as \"Approve this loan at these terms because ABC\" - persuasive, concise, executive-level.\n\n### Manager Review Workflow\n\n**Manager Dashboard:**\n- Queue of loans requiring approval\n- Filters: by underwriter, by amount, by age, by product\n- SLA indicators\n\n**Manager Review Screen:**\n- Credit memo presented first\n- Full drill-down access to borrower file, source docs, analytics\n- Side-by-side comparison with underwriter's dashboard views\n\n**Manager Actions:**\n\n**1. Approve as Recommended**\n- One-click approval\n- Proceeds to external stakeholder submission (if applicable) or closing\n\n**2. Approve with Modifications**\n- Adjust terms (rate, amount, structure, conditions)\n- Add explanation\n- Returns to underwriter for notification to borrower\n\n**3. Send Back**\n- Request additional analysis or documentation\n- Specify what's needed\n- Returns to underwriter queue\n\n**4. Deny**\n- Provide denial reasons\n- Auto-generates adverse action notice\n- Routes to mentorship based on denial reasons\n\n**Configurable Approval Workflow:**\n- Single manager\n- Dual sign-off (two managers required)\n- Committee (scheduled review meetings)\n- Board (monthly/quarterly presentations)\n- Thresholds by loan amount (admin-configured)\n\n---\n\n## P2.5: EXTERNAL STAKEHOLDER SUBMISSION\n\n**Purpose:** Manage approvals from external entities that participate in or guarantee loans.\n\n### Stakeholder Types\n\n**1. Government Guarantors**\n- SBA (up to 85% guarantee on qualifying loans)\n- USDA Business & Industry program\n- State-level guarantee programs\n\n**2. Nonprofit Guarantors**\n- Community loan funds\n- Mission-aligned guarantee organizations\n\n**3. Participating Lenders**\n- Other financial institutions buying a portion\n- Risk-sharing arrangements\n- Lead lender / participant structure\n\n**4. Grant-Matching Programs**\n- Grants that match loan amounts\n- Forgiveness programs tied to loan performance\n\n### External Stakeholder Portal\n\n**Lightweight, Dedicated Interface:**\n- Separate login from main lender platform\n- Read-only access to submitted deals\n- No access to full borrower file (privacy protection)\n\n**What Stakeholders See:**\n- Credit memo\n- Key decision support data (ratios, benchmarks, risk summary)\n- Highlights relevant to their participation (SBA eligibility factors, grant criteria, etc.)\n- Not full source documents unless specifically shared\n\n**Stakeholder Actions:**\n- **Approve** - Confirm participation\n- **Request Additional Information** - Sends notification to lender\n- **Decline** - Provide reason\n- **Counter-Offer** (for participating lenders) - Different terms or participation %\n\n**Batch Submission:**\n- Lenders can submit multiple deals at once\n- Bulk export for stakeholders who prefer offline review\n- Bulk import of decisions\n\n**Participating Lender Portal Specifics:**\n- Specify participation percentage\n- Specify servicing arrangement (lead services, participant services, split)\n- Accept / Counter / Decline\n- Counter includes: different %, different rate, different term\n\n### Critical Rule: No Firm Terms Until External Approval\n\n**Borrower Communication:**\n- After internal approval: \"Great news - we've approved your loan internally\"\n- \"We're now submitting to [SBA/partner/etc.] for their approval\"\n- \"We'll notify you as soon as we have final confirmation\"\n- Tier 2 terms remain displayed as \"Pending Final Approval\"\n- Tier 3 Firm Terms only presented after ALL external approvals received\n\n### Decision Support Report\n\n**Purpose:** Detailed backup documentation for external stakeholders who don't have system access.\n\n**Generated:** Only after FINAL approval (internal + external).\n\n**Contents:**\n- Credit memo (full)\n- All analytical outputs (ratios, benchmarks, trends)\n- Source data summaries (not full docs, but key excerpts)\n- Computation methodology\n- Evidence trail for all key assertions\n\n**Format:** PDF export suitable for email distribution, board presentations, file documentation.\n\n**Use Cases:**\n- Board reporting (for loans requiring board approval)\n- Investor due diligence (for secondary market sales)\n- Audit trail (for regulatory exams)\n- External stakeholder review (for those without portal access)\n\n---\n\n## P3: DECISION PATHS\n\n### Path 1: Approved\n\n**Firm Terms Generation:**\n- Tier 3 terms calculated based on complete underwriting\n- Compare to Tier 2 terms (should be equal or better)\n- If improvement, highlight the \"over-deliver\" moment\n\n**Borrower Notification:**\n- \"Congratulations - you've been approved\"\n- Firm terms presentation\n- Comparison showing: Tier 1 → Tier 2 → Tier 3 progression\n- \"Your terms improved because [reason]\"\n- Conditions checklist (if any)\n- Next steps (closing process overview)\n- Timeline estimate\n\n**Dashboard Update:**\n- Status changes to \"Approved - Preparing for Closing\"\n- Closing checklist becomes visible\n- Document signing workflow accessible\n\n**Workflow Trigger:**\n- Closing workflow activates\n- Document generation begins\n- Tasks assigned to closer\n\n### Path 2: Conditional Approval\n\n**Structure:**\n- \"You're almost there - approved pending these conditions\"\n- Conditions checklist with specific requirements\n- Deadline per condition (admin-configurable)\n- Upload mechanism for borrower to submit fulfillment documentation\n\n**Borrower Dashboard:**\n- Conditional approval status displayed\n- Active checklist with progress tracking\n- Upload buttons per condition\n- Deadline countdown\n\n**Admin Configuration:**\n- **Deadline behavior:**\n  - Auto-expire (application canceled if not met)\n  - Reminders (7 days before, 3 days before, day of)\n  - Extension request (borrower can request, underwriter approves)\n\n**Fulfillment Workflow:**\n- Borrower uploads condition documentation\n- Underwriter reviews\n- Accepts or requests resubmission\n- When all conditions satisfied → converts to standard approval\n\n**Examples of Common Conditions:**\n- Insurance binder showing CDFI as loss payee\n- Updated financial statements\n- Explanation letter for specific credit issue\n- Business license\n- Lease agreement\n- Additional collateral documentation\n- Third-party appraisal\n\n### Path 3: Denied\n\n**Principles:**\n- Plain language reasons (not regulatory codes)\n- Specific and actionable\n- Empathetic tone\n- Clear path forward via mentorship\n\n**Borrower Notification:**\n- \"We're unable to approve your loan at this time for the following reasons:\"\n- Denial reasons in plain language:\n  - \"Your debt-to-income ratio of X% exceeds our maximum of Y%\"\n  - \"Your business is too new - we require at least X months of operating history\"\n  - \"Your credit score of X is below our minimum of Y\"\n- Adverse action notice auto-generated (ECOA/Reg B compliant)\n\n**The Pivot to Mentorship:**\n- \"Many of our successful borrowers started exactly where you are\"\n- \"We'd like to help you get there\"\n- Mentorship routing based on denial reasons:\n  - Credit score → Credit Repair service line\n  - Insufficient business history → Business Plan Development\n  - Debt-to-income → Financial Literacy + Targeted Improvement\n  - No registered entity → Company Creation\n- One-click enrollment in recommended mentorship tracks\n\n**Analysis Preservation:**\n- Complete underwriting analysis preserved\n- Available for comparison when borrower re-applies\n- Shows improvement journey\n- Feeds into Mentorship Pipeline Analytics\n\n**Re-Application Mechanism:**\n- Borrower can re-apply anytime\n- System pre-loads previous data\n- Highlights what changed since last application\n- Delta analysis for underwriter\n\n---\n\n## P4: UNIVERSAL DEAL INTAKE (12 Channels)\n\n**Philosophy:** All roads lead to one system. Every channel creates a borrower account and enters the unified pipeline.\n\n### The 12 Intake Channels\n\n**1. Direct Borrower Portal**\n- Self-service application\n- Social auth → dashboard → apply\n- Full progressive gate experience\n- Primary channel for most volume\n\n**2. Broker Portal**\n- Dedicated broker interface\n- Registration required (admin approves brokers)\n- Broker submits on behalf of borrower\n- Commission tracking per broker per loan\n- Three simultaneous portals:\n  - Broker view (their pipeline, commissions, status)\n  - Borrower view (standard borrower dashboard)\n  - Lender view (underwriting interface)\n- One deal, one truth, three perspectives\n\n**3. Email Intake**\n- Dedicated email address (e.g., apply@lendername.com)\n- **Ocrolus integration** parses PDFs from email attachments\n- Extracts financial data, business info, personal info\n- Auto-populates draft deal record\n- Flags what was extracted vs. what's missing\n- Underwriter reviews draft, confirms/corrects\n- Borrower account created, borrower notified\n- \"We received your application via email, here's your login\"\n\n**4. Referral Partner Portal**\n- Lightweight interface for community partners, nonprofits, business advisors\n- Warm intro form (not full application)\n- Partner provides: borrower contact, business description, loan need, relationship context\n- Creates lead record\n- Lender staff converts to full application\n- Referral tracking (partner gets credit for closed loans)\n- Partner can check status of their referrals\n\n**5. Marketplace/Aggregator API**\n- Integration with loan marketplaces (Lendio, Fundera, Nav, etc.)\n- Structured API feed receives applications\n- Auto-maps marketplace fields to CremoLogix schema\n- De-duplication logic (match by email, EIN, phone)\n- Marketplace-specific terms (some marketplaces charge per lead, some per funded loan)\n\n**6. Marketing/Ad Funnels**\n- Landing page captures (paid search, social media, display ads)\n- Lead forms (name, email, phone, loan need, amount)\n- Enters nurture sequence (email drip campaign)\n- Lead scoring based on engagement\n- High-score leads auto-create application invite\n- One-click from email to start application\n\n**7. Internal Sales/BDev CRM**\n- Loan officers and business development staff log conversations\n- CRM records: prospect name, business, loan interest, stage\n- One-click convert CRM record to deal\n- Pre-populates what's known\n- Assigns loan officer as relationship manager\n\n**8. Mentorship Graduates**\n- Borrowers who completed mentorship program\n- System auto-flags when mentorship goals met:\n  - Credit score reached target\n  - Business formation completed\n  - Revenue threshold achieved\n  - Savings goal met\n- \"You're ready to re-apply\" notification\n- One-click re-application with pre-loaded data from previous attempt\n\n**9. Existing Borrower Referrals**\n- Borrower dashboard has \"Refer a Friend\" button\n- Borrower submits: friend's name, email, phone, business\n- Referral tracking (borrower gets incentive if friend closes)\n- Friend receives warm invitation email\n- Creates account and applies\n\n**10. Participating Lender Overflow**\n- Other lenders can refer deals they can't fund\n- Participating lender portal allows deal submission\n- Lender provides: borrower info, loan request, why they declined, any analysis completed\n- CremoLogix lender reviews for fit\n- If accepted, borrower invited to complete application\n- If funded, referring lender can participate if they want\n\n**11. Government Program Referrals**\n- SBA district offices\n- USDA rural development offices\n- State economic development agencies\n- Referral portal similar to partner portal\n- Tracks referral source for reporting\n\n**12. Walk-In/Phone**\n- Loan officer manually enters borrower info\n- Creates deal record\n- Assigns to loan officer\n- Loan officer can complete Gate 1-2 via interview\n- Borrower invited to complete Gate 3 online (or loan officer does manual entry)\n\n### The Normalizer\n\n**Purpose:** Unify disparate intake channels into one standard pipeline entry.\n\n**Process:**\n1. **Inventory data received** - What fields populated, what's missing\n2. **Map to standard schema** - Each channel's fields mapped to CremoLogix data model\n3. **Score completeness** - Calculate % of required data present\n4. **Determine entry point** - Based on completeness, enter at appropriate gate:\n   - 0-20% complete → Gate 1 (Intent)\n   - 21-50% complete → Gate 2 (Credit/KYC)\n   - 51-80% complete → Gate 2.5 (Guestimates)\n   - 81-100% complete → Gate 3 (Deep Collection) or straight to underwriting\n5. **Create borrower account** (if doesn't exist)\n6. **Notify borrower** with personalized message based on entry point\n7. **Assign workflow** based on channel (broker deals assigned to broker liaison, referral deals assigned to referring LO, etc.)\n\n### Borrower Bridge\n\n**Critical Principle:** Every deal from every channel creates a borrower account.\n\n**Why:**\n- Borrower always has platform access regardless of entry channel\n- Borrower can track their application in real-time\n- Borrower receives consistent communication\n- If denied, borrower has mentorship access\n- If approved, borrower has post-closing access\n- One CremoLogix universe\n\n**Three Portals for Broker Deals:**\n- **Broker view** - Pipeline management, commission tracking, status updates, document requests\n- **Borrower view** - Standard borrower dashboard, application status, document uploads, communication\n- **Lender view** - Underwriting interface, credit memo, approval workflow\n- All three views of the same deal, same truth, updated in real-time\n\n### Channel-Quality Scoring\n\n**Purpose:** Measure and optimize channel performance over time.\n\n**Metrics Tracked Per Channel (and per source within channel):**\n- **Conversion rate** - Applications started → Funded loans\n- **Default rate** - Funded loans → Defaults (12, 24, 36 months)\n- **Time to close** - Application → Funding (average days)\n- **Cost per funded loan** - Total channel cost / funded loans\n- **Application quality score** - Completeness, accuracy, required follow-up\n\n**For Broker Channel, Tracked Per Broker:**\n- All above metrics\n- Commission paid per broker\n- Volume over time\n- Specialty/niche identification\n\n**Actions Based on Scoring:**\n- **High-quality brokers** - Fast-track their deals, higher approval authority, preferred partner designation\n- **Low-quality brokers** - Increased scrutiny, additional verification requirements, potential removal\n- **High-performing channels** - Increase marketing spend, optimize conversion funnel\n- **Low-performing channels** - Investigate drop-off points, A/B test improvements, consider discontinuing\n\n**Dashboard for Lender:**\n- Channel performance comparison\n- Trend analysis\n- Alerts for declining performance\n- ROI calculation per channel\n\n---\n\n## P5: PORTFOLIO MANAGEMENT (Living Portfolio)\n\n**Philosophy:** Loans are not \"set it and forget it.\" The portfolio is continuously monitored, analyzed, and optimized.\n\n### Portfolio Pulse Dashboard\n\n**Overview Section:**\n- **Total Portfolio:** Outstanding balance, count of active loans\n- **Overall Health Score:** Weighted composite (0-100) across all loans\n- **Trend:** Improving / Stable / Declining (30/60/90 day comparison)\n- **Distribution:** Visual breakdown:\n  - N loans green (healthy)\n  - N loans amber (watch)\n  - N loans red (at-risk)\n\n**Concentration Radar (Heatmap):**\n\nPurpose: Identify concentration risk across multiple dimensions.\n\nDimensions (admin-configurable):\n- **Industry/NAICS** - Concentration by sector\n- **Geography** - By state, county, zip, census tract\n- **Loan Size** - Distribution across size bands\n- **Borrower Stage** - Startup vs. established\n- **Guarantor Exposure** - SBA guaranteed, USDA, state programs, unguaranteed\n\n**Admin-Configured Concentration Limits:**\n- Set maximum % of portfolio in any industry\n- Set maximum % in any geography\n- Set maximum exposure to any guarantor program\n- Limits actively influence new originations:\n  - When limit approached → warning to underwriters\n  - When limit reached → auto-decline for loans that would exceed\n  - Override available with manager approval\n\n**Cash Flow Forecast:**\n- 12-month projection of portfolio cash flows\n- Scheduled payments (principal + interest)\n- Adjusted for predicted delinquency (based on health scores)\n- Adjusted for predicted early payoffs\n- Adjusted for predicted renewals\n- Visual timeline with confidence bands\n\n**Vintage Analysis:**\n- Performance by origination quarter\n- Metrics: default rate, delinquency rate, average health score\n- Identifies trends over time\n- \"Cohort analysis\" view - track a specific quarter's loans through their lifecycle\n\n**Maturity & Renewal Pipeline:**\n- Upcoming maturities (next 30/60/90/180 days)\n- Auto-flag renewal candidates:\n  - Loan maturing soon\n  - Borrower current on payments\n  - Health score green\n  - Continuous monitoring shows stability or improvement\n- One-click renewal workflow (see Pre-Approved Renewal below)\n\n### Continuous Monitoring Mechanism\n\n**Enabled by Persistent Data Connections:**\n- Plaid connections stay active post-closing (with borrower consent)\n- Codat connections stay active post-closing\n- Monthly or real-time data refresh (admin-configured)\n\n**What's Monitored:**\n- Bank account balances (cash reserves)\n- Transaction patterns (revenue, expenses)\n- Accounting system data (P&L, balance sheet)\n- Credit report (new debt, payment history - monthly soft pull)\n- Public records (liens, judgments)\n\n**Automated Analysis:**\n- Financial ratios recalculated monthly\n- Cash flow trends analyzed\n- DSCR recalculated with current data\n- Covenant compliance checked automatically\n- Health score updated\n\n### UNIQUE MECHANISM: Predictive Delinquency Engine\n\n**Purpose:** Detect patterns that precede payment difficulty 30-60 days before a payment is missed.\n\n**Predictive Indicators:**\n- Cash reserves declining over 3+ months\n- Revenue declining 3+ consecutive months\n- New debt taken on (visible via credit monitoring)\n- Sudden spike in expenses\n- Payment pattern changes (paying later in grace period)\n- Transaction velocity declining (fewer customer payments)\n- Accounting data showing margin compression\n\n**How It Works:**\n1. Continuous monitoring feeds data into predictive model\n2. Model trained on historical data (loans that went delinquent vs. those that didn't)\n3. Model identifies early warning patterns\n4. Generates **Predictive Alert** when probability exceeds threshold\n5. Portfolio manager notified 30-60 days before projected issue\n\n**Predictive Alert Dashboard:**\n- List of loans with predictive alerts\n- Severity score (low/medium/high risk)\n- Specific indicators that triggered alert\n- Recommended interventions\n- Timeline of borrower's financial trend\n\n**Intervention Workflow:**\n- Portfolio manager reviews alert\n- Contacts borrower proactively: \"We noticed [indicator], wanted to check in\"\n- Offers support: loan modification, temporary payment reduction, referral to mentorship/technical assistance\n- Documents conversation and action plan\n- Monitors outcome\n\n**Outcome Tracking:**\n- Did intervention prevent delinquency?\n- What type of intervention was most effective?\n- Feeds back into model training (institutional learning)\n\n### UNIQUE MECHANISM: Pre-Approved Renewal\n\n**Purpose:** For high-performing borrowers, streamline renewal process using continuous data.\n\n**Eligibility Criteria (admin-configurable):**\n- Loan within X months of maturity\n- No missed payments (or max 1 late in last 12 months)\n- Health score above threshold (e.g., 75+)\n- Continuous monitoring shows stable or improving financials\n- No material adverse changes\n\n**Process:**\n1. System auto-identifies eligible loans\n2. Generates renewal offer using current financial data (no new application needed)\n3. Portfolio manager reviews with one click\n4. Manager can accept, adjust terms, or decline\n5. If approved, offer sent to borrower: \"You're pre-approved for renewal - here are your new terms\"\n6. Borrower accepts via e-signature\n7. New loan originated (or existing loan extended, depending on lender preference)\n\n**Borrower Experience:**\n- Email/in-app notification: \"Great news - you're pre-approved for renewal\"\n- Shows current loan vs. proposed renewal terms\n- May offer improved terms based on strong performance\n- Accept/Decline/Request Modification\n- No new application, no underwriting process, no document re-collection\n\n**Lender Benefits:**\n- Retain good borrowers\n- Minimal underwriting expense (leverages continuous monitoring)\n- High conversion rate (borrower already trusts lender)\n- Predictable pipeline\n\n---\n\n## P6: COMPLIANCE & REPORTING (Compliance as Byproduct)\n\n**Philosophy:** Compliance shouldn't be a separate burden. It should be a natural byproduct of proper system design.\n\n### Compliance Autopilot\n\n**CDFI Fund Reporting:**\n- **Annual Certification Report (ACR)** - Auto-populated from loan data\n- **Transaction Level Report (TLR)** - Exports transaction-level data in required format\n- Borrower demographics (race, gender, income level) collected during application\n- Geographic data (census tract) from addresses\n- Loan purpose categories mapped to CDFI Fund taxonomy\n- One-click export in required format\n\n**SBA Reporting:**\n- Form 1502 (SBA 7(a) guarantee report) - Auto-generated\n- Form 1050 (loan status report) - Monthly auto-generation\n- Exports in SBA-required format\n\n**CRA Reporting (for regulated lenders):**\n- Small business loan data collection\n- LMI (Low-to-Moderate Income) determination from census tract\n- Small business revenue size captured during application\n- One-click CRA data export\n\n**HMDA Reporting (if applicable):**\n- Home mortgage or business purpose secured by real estate\n- Borrower demographics\n- Geographic data\n- Disposition (approved, denied, withdrawn)\n- Pricing data\n- LAR (Loan Application Register) auto-generation\n\n**Fair Lending Analysis:**\n- Continuous monitoring (not just annual)\n- Disparate impact analysis across protected classes\n- Approval rates by race, gender, geography, age\n- Pricing analysis by protected class\n- Anomaly detection and alerts\n\n**Adverse Action Notices:**\n- Auto-generated when application denied\n- ECOA/Reg B compliant language\n- Includes specific reasons in plain language\n- Credit score disclosure (if credit was factor)\n- Right to free credit report notice\n- Email + postal mail delivery\n- Template customizable by lender while maintaining compliance\n\n### UNIQUE MECHANISM: Continuous Fair Lending Monitor\n\n**Purpose:** Detect disparate impact in real-time, not during annual compliance review.\n\n**How It Works:**\n1. Every origination, denial, and term offered analyzed immediately\n2. Applicant's protected class data (if voluntarily provided) linked to outcome\n3. Running statistical analysis compares outcomes across groups\n4. Detects patterns that may indicate disparate impact:\n   - Approval rate differences across protected classes\n   - Pricing differences not explained by credit factors\n   - Geographic redlining patterns\n5. When statistical threshold exceeded → compliance officer alerted immediately\n\n**Alert Types:**\n- **Low:** Potential pattern emerging, monitor\n- **Medium:** Pattern exceeds threshold, investigate\n- **High:** Legally significant disparity, immediate action required\n\n**Investigation Workflow:**\n- Drill down into specific applications\n- Compare credit profiles of approved vs. denied applicants in each group\n- Identify if legitimate credit factors explain disparity\n- If not, identify policy or practice causing issue\n- Document investigation\n- Remediate (change policy, retrain staff, review decisions)\n\n**Benefits:**\n- Catch issues before they become violations\n- Real-time correction\n- Defensible position in exam or enforcement action\n- Cultural shift toward proactive compliance\n\n### Exam Prep Dashboard\n\n**Purpose:** One-click package for any regulatory exam (CDFI Fund, SBA OIG, state regulator, federal banking agen
