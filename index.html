 Written sign-off | Pending |\n| G9 | Budget and timeline are approved for MVP delivery (20-week estimate) | Contract execution | Pending |\n| G10 | Client provides sample deal structure examples for economics engine validation | Document delivery | Pending |\n| G11 | Client confirms email system and API access for shared inbox (auto-ingestion) | Technical validation | Pending |\n| G12 | Client confirms approval chain structure and delegate assignments | Workshop documentation | Pending |\n| G13 | Client confirms CAG membership list and voting process alignment | Workshop documentation | Pending |\n\n### NO-GO Conditions (Any One Kills the Project)\n\n| # | Condition | Why It Kills |\n|---|-----------|-------------|\n| N1 | Client's Enverus subscription does not include well production data AND they cannot provide CSV exports | No production data = no type curves = no economics = no value |\n| N2 | Client's AFE volume is < 5/year | The tool's value proposition requires sufficient volume to justify the investment; at < 5 AFEs/year, manual evaluation is adequate |\n| N3 | Client requires international well evaluation (non-US) in v1 | Type curve methodology, opex benchmarks, and data sources are all calibrated for US onshore; international would require fundamental re-architecture |\n| N4 | Client cannot provide land records in any structured format | No land records = no DOI validation = the entire pipeline breaks at Stage 1 |\n\n### Conditional GO (Proceed with Adjusted Scope)\n\n| # | Condition | Scope Adjustment |\n|---|-----------|-----------------|\n| C1 | Deal structure examples reveal complexity beyond what the builder can handle | Add custom calculation scripting capability; extend economics phase by 2-3 weeks |\n| C2 | AFE formats are highly variable across all 50 operators | Add 2-3 weeks for parser training/tuning; build a manual correction UI as primary fallback |\n| C3 | Client wants Enverus API integration in v1 (not just CSV) | Extend timeline by 2-3 weeks; verify API subscription and costs |\n| C4 | Client wants conversational AI in v1 | Extend timeline by 4-5 weeks; increase budget for NLU development |\n| C5 | Email inbox is not API-accessible (cannot auto-ingest) | Drop email auto-ingestion; manual upload only. Reduces scope by ~1 week. |\n| C6 | Client has no SMS infrastructure or phone numbers for executives | Drop SMS delegation/notification; rely on in-app + email escalation only. Reduces scope by ~1 week. |\n| C7 | CAG membership exceeds 10 people per AFE | May require pagination/filtering in the voting summary; add ~1 week for voting UI scaling. |\n\n---\n\n## 16. BA Optimization Recommendations -- Client Decisions\n\nThis section documents 12 expert recommendations proposed during discovery, along with the client's decisions on each. Items approved for v1 have been integrated into the relevant sections of this document (Sections 5, 7, 8, 9, 13). Items approved for v2 have corresponding data model provisions in v1 (Section 6). Deferred and skipped items are retained for future reference.\n\n### Decision Summary\n\n| # | Recommendation | Client Decision | Integration |\n|---|---------------|----------------|-------------|\n| 1 | Weighted Confidence Auto-Gating | **Approved v1** | Sections 5, 7, 13 |\n| 2 | Deadline-Aware Prioritization | **Approved v1** | Sections 5, 7, 13 |\n| 3 | Quick Take Pre-Screen | **Skipped** | Not implemented -- every AFE runs the full process |\n| 4 | Breakeven Auto-Calculation | **Approved v1** | Sections 7, 8, 9, 13 |\n| 5 | Operator Performance Scorecards | **Approved v2** | Data model in v1 (Section 6); UI deferred to v2 |\n| 6 | Asymmetric Risk Framing | **Approved v1** | Sections 7, 9, 13 |\n| 7 | Analyst Workload Dashboard | **Deferred** | Analyst roles may change as integrations become seamless |\n| 8 | CAG Vote Weighting | **Deferred** | Equal votes in MVP; Approver uses judgment |\n| 9 | Stale Evaluation Detection | **Approved v1** | Sections 5, 7, 13 |\n| 10 | Decision Feedback Loop | **Approved v1** (data model only) | Data model in Section 6; no UI in v1 |\n| 11 | PDF Template Library | **Approved v1** | Sections 7, 8, 13 |\n| 12 | Export Package | **Approved v1** | Sections 7, 13 |\n\n### 16.1 Weighted Confidence Auto-Gating -- APPROVED v1\n\nIf any analyst (Land, Technical, or Commercial) signs off with **Low** confidence, the system auto-flags the evaluation to the Approver requiring explicit acknowledgment of the uncertainty. The Approver must annotate that they have reviewed and accepted the risk before making a final decision. This transforms confidence from a passive indicator into an active workflow gate that forces scrutiny on uncertain evaluations while allowing clear-cut decisions to proceed efficiently.\n\n### 16.2 Deadline-Aware Prioritization -- APPROVED v1\n\nAll workflow views (analyst queues, CAG dashboard, Approver inbox) are sorted by election deadline urgency by default. Color-coded urgency indicators throughout the UI: green (>14 days), amber (7-14 days), red (<3 days). Proactive alerts when processing time estimates suggest a deadline is at risk. The system becomes deadline-aware rather than FIFO, preventing the scenario where harder AFEs miss deadlines while easier ones are processed first.\n\n### 16.3 Quick Take Pre-Screen -- SKIPPED\n\nClient decision: every AFE runs the full evaluation process. No fast-track or pre-screening. This ensures consistent rigor across all evaluations regardless of apparent complexity.\n\n### 16.4 Breakeven Auto-Calculation -- APPROVED v1\n\nAuto-compute breakeven oil price, gas price, capex, opex, and minimum WI for every deal (NPV = 0). Display on the dashboard alongside the economics summary. Include \"margin of safety\" framing in the recommendation rationale (e.g., \"Current oil price of $70/bbl is $18/bbl above the breakeven price of $52/bbl, providing a 35% margin of safety\"). Answers the most common executive question without manual scenario iteration.\n\n### 16.5 Operator Performance Scorecards -- APPROVED v2\n\nClient wants the full scorecard UI in v2 but recognizes the data model must be designed in v1 to accumulate operator performance data from day one. The v1 data model includes: operator entity with performance tracking fields (average EUR, IP-30, IP-90, completion consistency, DOI accuracy), relationships to wells and AFE evaluations. Data accumulates automatically; the v2 UI will surface it as scorecards alongside AFE evaluations.\n\n### 16.6 Asymmetric Risk Framing -- APPROVED v1\n\nP10 upside vs P90 downside with regret analysis displayed on the dashboard. Presented as a 2x2 decision matrix (Drill vs. Drop at P10 vs. P90) with maximum loss (dry hole capex exposure). Shifts the decision frame to \"is the risk-reward acceptable?\" -- how sophisticated capital allocators think. All values update live with other dashboard components.\n\n### 16.7 Analyst Workload Dashboard -- DEFERRED\n\nClient notes that analyst roles may evolve or be reduced as state data integrations and automation become more seamless. Revisit when role structure stabilizes post-MVP.\n\n### 16.8 CAG Vote Weighting -- DEFERRED\n\nEqual votes in MVP. The Approver uses their own judgment to weight advisory input by expertise. May revisit in v2 if the CAG grows large enough to warrant formal weighting.\n\n### 16.9 Stale Evaluation Detection -- APPROVED v1\n\nFlag evaluations with no activity for a configurable period. Notify the Admin and assigned analyst. If the evaluation is stale and the deadline is approaching, auto-escalate to the Admin with a recommendation to reassign. Track stale evaluations as a metric in admin views. Complements deadline-aware prioritization by catching evaluations that fall through the cracks.\n\n### 16.10 Decision Outcome Feedback Loop -- APPROVED v1 (Data Model Only)\n\nBuild the data plumbing in v1: for every \"Drill\" decision, create a pending Outcome Record expecting future production data. Import mechanism for actual data (same state data + Enverus CSV paths). Auto-match to historical decisions by API number. Status tags on archived decisions: \"Awaiting Production Data\" / \"Production Data Available\" / \"Not Applicable (Dropped).\" No variance analysis UI in v1 -- data collection only to eliminate the cold-start problem for v2 analytics.\n\n### 16.11 PDF Template Library -- APPROVED v1\n\nAfter a successful parse, store the extraction mapping as a template for that operator. Future AFEs from the same operator use template-based extraction first (fast, cheap, deterministic). Fall back to the vision-language model only for new operators or template mismatches. Over time, the library covers most incoming AFEs (~50 operators), reducing AI API costs and improving processing speed.\n\n### 16.12 Export Package -- APPROVED v1\n\nOne-click export generating: PDF report with all dashboard components (charts, tables, economics, recommendation, confidence levels, voting summary), Excel workbook with the full economic model (for audit), and executive summary slide (single-page for board presentation). Reflects the current dashboard state including any scenario adjustments. Replaces ad hoc email and slide deck creation for JV partner and board communication.\n\n---\n\n## Appendix A: Glossary\n\n| Term | Definition |\n|------|-----------|\n| AFE | Authorization for Expenditure -- a formal document from an operator proposing a well and requesting capital commitment from working interest partners |\n| API Number | American Petroleum Institute well identification number -- a unique numeric identifier for every well drilled in the US |\n| Arps Decline | A set of empirical decline curve models (exponential, hyperbolic, harmonic) developed by J.J. Arps for forecasting well production |\n| Back-In | A contractual provision where a party's working interest increases after a specified payout threshold is reached |\n| BOE | Barrel of Oil Equivalent -- a unit that converts gas volumes to oil equivalent (typically 6 Mcf = 1 BOE) |\n| CAG | Commercial Advisory Group -- the team of senior advisors who review evaluations and vote on recommendations |\n| DCF | Discounted Cash Flow -- a valuation method that discounts future cash flows to present value |\n| DOI | Division of Interest -- the contractual allocation of revenue and costs among working interest owners, royalty owners, and other interest holders |\n| IRR | Internal Rate of Return -- the discount rate at which NPV equals zero |\n| LOE | Lease Operating Expenses -- the recurring costs to operate a producing well |\n| NRI | Net Revenue Interest -- the share of production revenue an interest holder receives after deducting all burdens (royalties, overriding royalties, etc.) |\n| NPV | Net Present Value -- the sum of discounted future cash flows minus initial investment |\n| Non-Consent | The decision (or default outcome) to not participate in a proposed well, often carrying contractual penalties |\n| NOWI | Non-Operated Working Interest -- a working interest held by a party that is not the operator of the well |\n| P10/P50/P90 | Probability percentiles -- P50 is the median estimate; P10 is the high case (10% probability of exceeding); P90 is the low case (90% probability of exceeding) |\n| Promoted Interest | An arrangement where one party carries another's costs through a defined phase in exchange for a disproportionate share of revenue or interest |\n| Sliding Scale | A royalty or override rate that changes based on a trigger variable (price, production volume, or calendar date) |\n| Type Curve | A representative production profile derived from analog wells, used to forecast the production of a proposed well |\n| WI | Working Interest -- the percentage of ownership in an oil and gas lease that gives the holder the right to explore, drill, and produce, and obligates them to pay their share of costs |\n| WTI | West Texas Intermediate -- the benchmark price for US crude oil, quoted at Cushing, Oklahoma |\n| HH | Henry Hub -- the benchmark price for US natural gas, quoted at the Henry Hub pipeline interconnection in Louisiana |\n\n---\n\n## Appendix B: Research Sources\n\n**Data Providers & APIs:**\n- Enverus Developer API documentation and Python client: https://github.com/enverus-ea/enverus-developer-api\n- EIA Open Data API: https://www.eia.gov/opendata/\n- CME Group Daily Settlements: https://www.cmegroup.com/market-data/daily-settlements.html\n\n**State Regulatory Data Sources:**\n- Texas RRC Data Sets Available for Download: https://www.rrc.texas.gov/resource-center/research/data-sets-available-for-download/\n- New Mexico OCD Hub (ArcGIS REST API): https://api.emnrd.nm.gov/\n- New Mexico OCD Well Search: https://wwwapps.emnrd.nm.gov/ocd/ocdpermitting/\n- Wyoming WOGCC Data Explorer: https://pipeline.wyo.gov/\n- Wyoming Geospatial Hub: https://geospatialhub.wyo.gov/\n- Louisiana SONRIS: https://sonris.com/\n\n**Industry Research & Benchmarking:**\n- EIA Production Decline Curve Analysis: https://www.eia.gov/analysis/drilling/curve_analysis/\n- Omnira Software -- Type Curves and Analogue Selection: https://omnirasoftware.com/\n- ComboCurve Forecasting: https://combocurve.com/solutions/combocore-forecast/\n- Novi Labs Energy Analytics: https://novilabs.com/\n- Quorum Software Val Nav: https://www.quorumsoftware.com/solutions/planning-economics-reserves/val-nav/\n- SPE Operating Excellence Through Benchmarking: https://pubs.spe.org/en/ogf/ogf-article-detail/?art=5898\n- Solomon Associates Upstream Benchmarking: https://www.solomoninsight.com/industries/upstream/benchmarking/\n\n---\n\n## Appendix C: Client Review Decisions Log\n\n### v1.1 Decisions (Post Client Review)\n\n| # | Decision | Impact |\n|---|----------|--------|\n| D1 | Chat AI deferred to post-MVP | Predefined scenario controls only for v1. |\n| D2 | Portfolio view deferred to post-MVP | MVP handles one AFE at a time. |\n| D3 | Live commodity pricing deferred | Fixed price deck (user-configurable) for v1. |\n| D4 | Enverus CSV import is primary data path | API is upgrade path, not v1. |\n| D5 | Cloud-hosted deployment, no data sensitivity | No constraints on cloud AI services. |\n| D6 | Mobile-responsive design is P0 for v1 | Moved up from v2/Future. |\n| D7 | Economics engine significantly expanded | Back-in, sliding scale, min royalty, promoted, custom structures. |\n| D8 | Same-day automated results target | 30 days typical, 1 week worst case. |\n| D9 | Historical decision data import | Spreadsheet import for seeding decision archive. |\n| D10 | Single master Excel for land records | Confirmed as DOI deck format. |\n| D11 | 50 operators, 3-5 AFEs/month, PDF format | Resolved volume and format questions. |\n| D12 | Target basins: Permian, Eagle Ford, Haynesville, Powder River | Calibrated opex benchmarks and type curve methodology. |\n| D13 | 1 user per role MVP, scalable to 5 | Initial user scale assumption. |\n| D14 | No existing tool integrations | Resolved integration question. |\n| D15 | Light theme, modern, clean, professional UI | Design direction confirmed. |\n| D16 | Opex from public benchmarks with manual override | Confirmed approach. |\n\n### v2.0 Decisions (Major Revision)\n\n| # | Decision | Impact |\n|---|----------|--------|\n| D17 | Expanded from 4 roles to 6 roles | Added Administrator and CAG as distinct roles; split Commercial Advisory from Approver; killed \"Intake\" concept |\n| D18 | Parallel workflow replaces sequential model | Land and Technical work concurrently after AFE ingestion |\n| D19 | Confidence levels on analyst sign-offs | High/Medium/Low confidence required from Land, Technical, and Commercial Analysts |\n| D20 | 5-point CAG voting model with mandatory rationale | Drill / Lean Drill / Neutral / Lean Drop / Drop with sentiment summary |\n| D21 | Delegated approval chain with escalation | Primary -> 1st Delegate -> 2nd Delegate; time-based escalation; SMS delegation |\n| D22 | Comprehensive deal dashboard as live financial model | Not a static report; live recalculation; production chart, revenue waterfall, full cash flow, economics summary |\n| D23 | Engine-driven economics | Auto-calculation from upstream inputs; Commercial Analyst validates/adjusts, not builds from scratch |\n| D24 | Non-consent handling | Deadline tracking; auto-flag; penalty recording; future agreement-to-asset linking |\n| D25 | Multi-channel notification system | In-app, email, SMS; urgency gradient; deadline-aware |\n| D26 | Email auto-ingestion for AFEs | AI agent monitors inbox; Land Analyst confirms |\n| D27 | Multiple users per role (especially CAG) | Updated from \"1 user/role, scalable to 5\" to \"multiple users per role\" |\n| D28 | Timeline extended to 18 weeks | Reflects expanded scope: voting, approval chain, live dashboard, notifications |\n\n### v2.1 Decisions (BA Optimization Review + State Data Strategy)\n\n| # | Decision | Impact |\n|---|----------|--------|\n| D29 | Confidence auto-gating approved for v1 | Low-confidence sign-offs auto-flag to Approver; active workflow gate |\n| D30 | Deadline-aware prioritization approved for v1 | All views sorted by urgency; red/amber/green color coding throughout UI |\n| D31 | Quick Take pre-screen skipped | Every AFE runs full process; no fast-tracking |\n| D32 | Breakeven auto-calculation approved for v1 | Breakeven oil, gas, capex, opex, WI displayed on dashboard with margin-of-safety framing |\n| D33 | Operator scorecards approved for v2, data model in v1 | Data accumulates from day one; UI surfaces in v2 |\n| D34 | Asymmetric risk framing approved for v1 | P10/P90 upside/downside with regret analysis on dashboard |\n| D35 | Analyst workload dashboard deferred | Analyst roles may change with automation improvements |\n| D36 | CAG vote weighting deferred | Equal votes in MVP; Approver uses judgment |\n| D37 | Stale evaluation detection approved for v1 | Configurable inactivity threshold; auto-escalate to Admin |\n| D38 | Decision feedback loop approved for v1 (data model only) | Outcome records for Drill decisions; seeds v2 variance analysis |\n| D39 | PDF template library approved for v1 | Cache extraction mappings; reduce AI costs over time |\n| D40 | Export package approved for v1 | One-click PDF/Excel/slide export for JV partners and board |\n| D41 | State regulatory data strategy adopted | TX RRC (bulk), NM OCD (API), WY WOGCC (API) as primary; Enverus as enrichment/fallback |\n| D42 | Louisiana data via Enverus CSV fallback | SONRIS lacks reliable API; Enverus CSV covers Haynesville |\n| D43 | Unified data normalization layer | Multi-source ingestion into common schema; source provenance tracking |\n| D44 | Timeline extended to 20 weeks | Reflects state data integration, optimization features, export package |\n\n---\n\n*Document prepared by the Business Analyst agent as part of the Crucible product development framework. This document represents the v2.1 revision of the discovery phase output, incorporating client decisions on 12 BA optimization recommendations (8 approved for v1, 1 for v2, 2 deferred, 1 skipped), a state regulatory data strategy leveraging free public data from TX RRC, NM OCD, and WY WOGCC as the primary foundation with Enverus CSV as enrichment and Louisiana fallback, and expanded MVP scope and timeline. Subject to refinement based on further client feedback, technical validation, and planning phase analysis.*\n","challey/discovery":"# Challey - Discovery Document\n## Business Analyst Phase 1 Report\n\n**Project:** Challey\n**Client:** Maggie (age 13)\n**BA Agent:** Business Analyst\n**Date:** February 10, 2026\n**Status:** Discovery Complete (Skills 1-8)\n\n---\n\n## Executive Summary\n\nChalley is a chore tracking and reward management app designed for families with teenagers. The client, Maggie (13), enjoys doing chores but lacks an effective way to communicate completed work to her parents. The app will create a simple, direct workflow: Dad assigns chores with associated rewards → Maggie completes them → Maggie marks them done → Dad verifies → reward given.\n\nThis discovery phase analyzed the competitive landscape, user needs, and technical feasibility to define a focused MVP that delivers on Maggie's core need while remaining simple enough for a first-time app creator to understand and use.\n\n---\n\n## Skill 1: Intake (Client Brief)\n\n**What Maggie Told Us:**\n> \"I enjoy doing chores. But I have no way of reporting what I have done to my parents. I need a way for my dad to assign chores to me. When he assigns chores I want him to also put in some rewards I would like. Whenever I complete chores, I will mark them as complete. And then whenever he sees my work done he can reward me.\"\n\n**Key Requirements Extracted:**\n- Two user types: Parent (Dad) and Kid (Maggie)\n- Parent assigns chores\n- Parent defines rewards per chore\n- Kid marks chores complete\n- Parent verifies completed work\n- Parent grants rewards\n- Reporting/visibility of completed work\n\n**What Makes This Special:**\nMaggie ENJOYS chores (rare for teens!) — the problem isn't motivation, it's **communication and recognition**. She wants her parents to see and acknowledge her contributions.\n\n---\n\n## Skill 2: Market Research\n\n### Current Market Landscape (2026)\n\nThe chore app market is mature with 15+ established players. Apps fall into three categories:\n\n#### Category 1: Financial Education Focus\n**Examples:** Greenlight, BusyKid, Homey\n**Features:** Integrated banking, allowance tracking, savings goals, investment education\n**Pricing:** $4.99-$14.98/month\n**Target:** Parents teaching financial literacy alongside chores\n\n#### Category 2: Comprehensive Household Management\n**Examples:** S'moresUp, Family Daily, OurHome\n**Features:** Chores + calendars + grocery lists + family messaging + IoT integration\n**Pricing:** Free basic, $4.99/month premium\n**Target:** Busy families needing an \"all-in-one\" solution\n**Note:** S'moresUp even integrates with smart appliances (e.g., dishwasher assigns \"empty me\" chore)\n\n#### Category 3: Simple Chore Trackers\n**Examples:** Chorsee, Neat Kid, Family Tools, Chap\n**Features:** Core chore assignment, completion tracking, basic rewards\n**Pricing:** Free or low-cost ($1.99-$4.99 one-time or monthly)\n**Target:** Families wanting straightforward task management without complexity\n\n### Market Gaps & Opportunities\n\n**What's Missing:**\n1. **Teen-first design** — Most apps target younger kids (6-12) with gamification (monsters, points, cartoons). Teens want something more mature and respectful.\n2. **Simplicity over features** — Many apps suffer from feature bloat. Users report confusion navigating multiple tabs for calendars, allowances, savings jars, etc.\n3. **Recognition focus** — Apps emphasize rewards/money but not acknowledgment/appreciation, which research shows is a key motivator for teens.\n4. **Low/no-cost entry** — Most quality apps require subscriptions ($50-$180/year). Teens may not have credit cards or want ongoing costs.\n\n**Challey's Angle:**\nA **teen-friendly, minimalist chore tracker** that prioritizes clear communication and recognition over financial education or household management bells and whistles. Think \"simple, fast, awesome\" (Maggie's words).\n\n---\n\n## Skill 3: Competitive Analysis\n\n### Top 5 Competitors Deep Dive\n\n| App | Strengths | Weaknesses | Pricing | Target Age |\n|-----|-----------|------------|---------|------------|\n| **Chorsee** | Very simple interface, laser-focused on chores/allowances, easy setup, customizable task lists | Limited to chores only (no extras), basic design | Free basic, $2.99/month premium | 8-17 |\n| **Homey** | Detailed allowance features (per-minute rates, interest, fines), photo tasks, flexible family sizes | Complex financial math may overwhelm simple needs, premium required for 4+ users | Free (≤3 users), $4.99/month or $49.99/year unlimited | 6-16 |\n| **S'moresUp** | ChoreAI auto-assignment, smart appliance integration, comprehensive family tools (calendar, playdates, goals) | Feature overload for simple needs, \"Swiss Army knife\" approach can be confusing | Free standard, $4.99/month premium | 5-18 |\n| **Greenlight** | Banking integration, debit card for kids, strong financial education | Expensive ($5-$15/month), requires bank account setup, overkill if you just need chore tracking | $4.99-$14.98/month | 8-18 |\n| **Family Tools** | 100% free, completely ad-free, reward points for app customization | Basic feature set, fewer customization options | Free | 5-15 |\n\n### Competitive Positioning\n\n**Where Challey Fits:**\n- Simpler than S'moresUp/Homey (no banking, calendars, or IoT)\n- More teen-focused than Neat Kid/ChoreMonster (no cartoons or kid gamification)\n- Cleaner UX than Chorsee (modern, fast, intuitive)\n- Free/low-cost alternative to Greenlight/BusyKid\n\n**Key Differentiators:**\n1. **Teen-centric design language** (mature, respectful, not childish)\n2. **Recognition-first** (visible completed work, easy parent acknowledgment)\n3. **Fast workflow** (minimal taps from assignment to reward)\n4. **No subscription lock-in** (one-time purchase or free with limits)\n\n---\n\n## Skill 4: User Research\n\n### Primary Users\n\n#### User Type 1: The Teen (Maggie)\n**Age:** 13-17\n**Persona:** \"The Contributor\"\n\n**Needs:**\n- Easy way to show parents what she's accomplished\n- Clear visibility into assigned chores and associated rewards\n- Quick \"mark as done\" action from mobile\n- Sense of recognition and appreciation\n\n**Pain Points:**\n- Parents don't see completed work unless told verbally\n- Forgetting which chores have rewards\n- Feeling like contributions go unnoticed\n- Complex apps with too many screens/options\n\n**Motivations:**\n- Earning rewards (money, privileges, treats)\n- Feeling valued and trusted\n- Autonomy (choosing when to do chores within deadline)\n- Avoiding nagging/conflict with parents\n\n**Quote from Research:**\n> \"Teenagers want to feel valued, and when a chore is a responsibility and not just a menial task, it can help your teen feel more important.\"\n\n#### User Type 2: The Parent (Dad)\n**Age:** 35-55\n**Persona:** \"The Delegator\"\n\n**Needs:**\n- Fast way to assign chores from phone\n- Verification mechanism before granting rewards\n- Visibility into what's done vs. pending\n- Ability to set clear expectations upfront\n\n**Pain Points:**\n- \"I'll do it later\" syndrome (chores don't get done)\n- Constant reminders and nagging\n- Disputes about whether chores were done or done well\n- Tracking who did what in busy household\n\n**Motivations:**\n- Teaching responsibility and work ethic\n- Reducing household management burden\n- Maintaining peace (less arguing about chores)\n- Rewarding good behavior fairly\n\n**Quote from Research:**\n> \"While teenagers know what their chores are, they don't do them unless told, then respond with 'later, I'm busy now,' and often never get to it, leading to frustration and raised voices.\"\n\n### Secondary Insights\n\n**Teen Brain Development:**\nResearch notes that teenage prefrontal cortex (rational thought, consequences) is underdeveloped — teens need **clear structure, timing, and autonomy** to succeed with chores, not just threats or rewards.\n\n**Money as Motivator:**\nBiggest motivator for teens is money, but recognition/appreciation runs a close second. Both matter.\n\n**Scheduling Complexity:**\nTeens juggle school, extracurriculars, social life — chore apps need flexibility for WHEN chores happen, not just IF they happen.\n\n---\n\n## Skill 5: Feature Definition\n\n### Core Features (MVP)\n\n#### For Parents:\n1. **Create Chore** — Title, description, optional due date, assigned user, reward amount/type\n2. **View Chore Board** — See all active chores (pending, in progress, awaiting verification)\n3. **Verify Completion** — Approve or reject completed chores with optional feedback\n4. **Grant Reward** — Mark reward as given (or auto-grant on approval)\n5. **User Management** — Add family members (kids), assign roles\n\n#### For Kids:\n1. **View My Chores** — See assigned chores with details (what to do, reward, due date)\n2. **Mark Complete** — One-tap action to submit for parent review\n3. **Track Rewards** — See pending rewards, earned rewards history\n4. **Notifications** — Get alerts for new assignments, approaching deadlines\n\n#### Shared:\n1. **Simple Login** — Family code or shared account (no complex auth for MVP)\n2. **Activity Feed** — Timeline of assignments, completions, approvals\n3. **Dashboard** — Quick overview of active chores and recent activity\n\n### Feature Tagging\n\n| Feature | Tag | Rationale |\n|---------|-----|-----------|\n| Create chore (basic) | **MVP-LITE** | Core workflow requirement |\n| View chore board | **MVP-LITE** | Core workflow requirement |\n| Mark complete | **MVP-LITE** | Core workflow requirement |\n| Verify completion | **MVP-LITE** | Core workflow requirement |\n| Grant reward | **MVP-LITE** | Core workflow requirement |\n| User management (2 roles) | **MVP-LITE** | Core workflow requirement |\n| Activity feed | **MVP** | Valuable for communication/recognition |\n| Notifications | **MVP** | Reduces nagging, keeps workflow moving |\n| Track rewards history | **MVP** | Motivation and accountability |\n| Due dates | **MVP** | Structure and clarity |\n| Recurring chores | **POST-MVP** | Useful but not essential for first release |\n| Photos (before/after) | **POST-MVP** | Nice-to-have for verification |\n| Multiple reward types | **POST-MVP** | Start with points/money, expand later |\n| Allowance tracking | **POST-MVP** | Out of scope for simple tracker |\n| Calendar integration | **POST-MVP** | Feature creep risk |\n| Gamification (badges, levels) | **POST-MVP** | May feel childish for teen audience |\n| Smart home integration | **POST-MVP** | Cool but unnecessary complexity |\n\n### Feature Prioritization Rationale\n\n**MVP-LITE = Minimum Viable Product**\nThese features form the absolute core loop Maggie described: assign → complete → verify → reward. Without any one of these, the app doesn't fulfill its basic promise.\n\n**MVP = Enhanced Minimum Viable Product**\nThese features significantly improve UX and user retention without adding major complexity. Notifications prevent the \"I forgot\" problem. Activity feed provides the recognition Maggie wants. Reward history creates accountability.\n\n**POST-MVP = Future Enhancements**\nThese are \"nice to have\" but risk delaying launch or adding complexity that contradicts \"simple, fast, awesome.\" Better to ship clean MVP, gather feedback, then iterate.\n\n---\n\n## Skill 6: User Flows\n\n### Flow 1: Dad Assigns a Chore\n\n```\nSTART\n  ↓\nDad opens app → Dashboard\n  ↓\nTaps \"New Chore\" button\n  ↓\nEnters details:\n  - Chore name: \"Clean garage\"\n  - Description: \"Sweep floor, organize tools, take out trash\"\n  - Assign to: Maggie\n  - Reward: $15\n  - Due: Saturday 5pm (optional)\n  ↓\nTaps \"Assign\"\n  ↓\nChore appears on Maggie's \"My Chores\" list\n  ↓\nMaggie receives notification: \"New chore assigned: Clean garage - $15 reward\"\n  ↓\nEND\n```\n\n**Happy Path Success:** Chore created and communicated in under 30 seconds.\n\n**Alternate Paths:**\n- Dad saves as draft (assigns later)\n- Dad duplicates previous chore (recurring tasks)\n\n---\n\n### Flow 2: Maggie Completes and Reports Chore\n\n```\nSTART\n  ↓\nMaggie opens app → \"My Chores\" tab\n  ↓\nSees \"Clean garage\" chore card\n  - Shows: title, description, $15 reward, due Saturday 5pm\n  ↓\nMaggie does the chore (offline, real world)\n  ↓\nReturns to app, taps \"Clean garage\" card\n  ↓\nChore detail screen → Taps \"Mark Complete\" button\n  ↓\nOptional: Add note (\"Also washed the car!\")\n  ↓\nTaps \"Submit for Review\"\n  ↓\nChore moves to \"Awaiting Verification\" section\n  ↓\nDad receives notification: \"Maggie completed: Clean garage - Ready to verify\"\n  ↓\nEND\n```\n\n**Happy Path Success:** Reporting completion takes 3 taps + optional note.\n\n**Alternate Paths:**\n- Maggie marks \"In Progress\" first (shows Dad she's working on it)\n- Maggie adds photo proof (post-MVP feature)\n\n---\n\n### Flow 3: Dad Verifies and Grants Reward\n\n```\nSTART\n  ↓\nDad receives notification\n  ↓\nOpens app → \"Pending Verification\" section\n  ↓\nSees \"Clean garage\" awaiting review\n  ↓\nDad checks real-world work (walks to garage)\n  ↓\nReturns to app, taps chore card\n  ↓\nReviews Maggie's note\n  ↓\nDecision: Approve or Reject?\n  ↓\n  ├─ APPROVE:\n  │    ↓\n  │  Taps \"Approve & Reward\"\n  │    ↓\n  │  Chore marked complete, $15 added to Maggie's earned rewards\n  │    ↓\n  │  Maggie receives notification: \"Clean garage approved! You earned $15\"\n  │    ↓\n  │  Chore moves to \"Completed\" history\n  │    ↓\n  │  END (Happy path)\n  │\n  └─ REJECT:\n       ↓\n     Taps \"Request Changes\"\n       ↓\n     Adds feedback: \"Tools not organized, please finish\"\n       ↓\n     Chore returns to Maggie's active list with Dad's note\n       ↓\n     Maggie receives notification: \"Clean garage needs revision - see Dad's note\"\n       ↓\n     Maggie fixes issue, resubmits\n       ↓\n     Loop back to verification\n       ↓\n     END\n```\n\n**Happy Path Success:** Verification takes 2 taps if work is good.\n\n**Alternate Paths:**\n- Auto-approve after 24 hours (optional setting for trusted teens)\n- Dad marks \"Partially complete\" and adjusts reward ($10 instead of $15)\n\n---\n\n### Flow 4: Maggie Views Earned Rewards\n\n```\nSTART\n  ↓\nMaggie opens app → \"Rewards\" tab\n  ↓\nSees summary:\n  - Total earned this week: $35\n  - Total earned all time: $127\n  - Pending approval: $15 (garage chore)\n  ↓\nTaps \"History\" to see details\n  ↓\nScrolls through completed chores with dates and amounts\n  ↓\nTaps on specific chore to see details/notes\n  ↓\nEND\n```\n\n**Happy Path Success:** Clear visibility of effort → reward connection.\n\n**Alternate Paths:**\n- Export history as PDF (for tax purposes if kid runs a business, post-MVP)\n- Set savings goal (\"$200 for new bike\") with progress bar\n\n---\n\n## Skill 7: Information Architecture\n\n### Sitemap\n\n```\nChalley App\n│\n├── [AUTH] Family Login (simple code or email)\n│\n├── [PARENT VIEW]\n│   ├── Dashboard\n│   │   ├── Active chores (all users)\n│   │   ├── Pending verification\n│   │   ├── Quick stats (completed this week, total rewards paid)\n│   │   └── + New Chore button\n│   │\n│   ├── Create/Edit Chore\n│   │   ├── Form fields (name, description, assignee, reward, due date)\n│   │   └── Save/Assign button\n│   │\n│   ├── Verify Chore\n│   │   ├── Chore details\n│   │   ├── Kid's completion note\n│   │   └── Approve / Request Changes / Reject\n│   │\n│   ├── Family Management\n│   │   ├── Add/remove kids\n│   │   └── View user profiles\n│   │\n│   └── Settings\n│       ├── Notification preferences\n│       ├── Auto-approve rules\n│       └── Reward defaults\n│\n├── [KID VIEW]\n│   ├── My Chores\n│   │   ├── To Do (assigned chores)\n│   │   ├── In Progress (started but not submitted)\n│   │   ├── Awaiting Verification (submitted)\n│   │   └── Completed (approved history)\n│   │\n│   ├── Chore Detail\n│   │   ├── Description and requirements\n│   │   ├── Reward amount\n│   │   ├── Due date\n│   │   └── Mark Complete / Add Note\n│   │\n│   ├── My Rewards\n│   │   ├── Total earned (week, month, all-time)\n│   │   ├── Pending (awaiting approval)\n│   │   └── History (past rewards)\n│   │\n│   └── Activity Feed\n│       ├── New assignments\n│       ├── Approvals\n│       └── Parent comments\n│\n└── [SHARED]\n    ├── Notifications (push alerts)\n    ├── Help/Tutorial (first-time user flow)\n    └── Logout\n```\n\n### Screen Count Estimate\n\n**MVP-LITE:** 8-10 screens\n**MVP:** 12-15 screens\n**POST-MVP:** 20+ screens\n\n### Navigation Pattern\n\n**Bottom Tab Bar (Kid View):**\n- My Chores\n- Rewards\n- Activity\n\n**Bottom Tab Bar (Parent View):**\n- Dashboard\n- Verify\n- Family\n\n**Top Navigation:**\n- Settings (gear icon)\n- Notifications (bell icon)\n\n---\n\n## Skill 8: Risk Assessment\n\n### Technical Risks\n\n| Risk | Severity | Likelihood | Mitigation |\n|------|----------|------------|------------|\n| **Real-time sync issues** — Parent and kid using different devices, data out of sync | HIGH | MEDIUM | Use proven backend (Firebase, Supabase) with built-in real-time sync. Test offline scenarios. |\n| **Authentication complexity** — Teens may not have email addresses, parents need security | MEDIUM | MEDIUM | Start with simple family code system (like Jackbox games). Add proper auth post-MVP. |\n| **Platform fragmentation** — Need iOS + Android, budget may only support one | HIGH | LOW | Build as PWA (Progressive Web App) or use React Native for cross-platform. Start mobile-web, add native later. |\n| **Notification delivery** — Push alerts critical to workflow, but can be unreliable | MEDIUM | MEDIUM | Implement in-app notifications as backup. Test notification permissions onboarding carefully. |\n| **Data privacy** — Storing family data (kids' info) raises COPPA/GDPR concerns | MEDIUM | LOW | Don't collect unnecessary data. Use age-appropriate privacy policy. Consider parent-owned account model. |\n\n### Adoption Risks\n\n| Risk | Severity | Likelihood | Mitigation |\n|------|----------|------------|------------|\n| **Parent won't adopt** — If Dad doesn't use it, Maggie can't either | CRITICAL | MEDIUM | Make parent workflow extremely fast (< 30 sec to assign chore). Ensure notifications work reliably. |\n| **Competing with paper/texts** — Why use an app when sticky notes/texts work? | HIGH | MEDIUM | Emphasize unique value: reward tracking, history, no lost notes. Make onboarding show immediate value. |\n| **Feature confusion** — Too many options overwhelm first-time users | MEDIUM | HIGH | Ship MVP-LITE first. Add features via settings (opt-in). Strong onboarding tutorial. |\n| **Sibling fairness issues** — What if Maggie has siblings who feel left out or treated unfairly? | MEDIUM | MEDIUM | Support multiple kids from day one. Transparent chore assignments (everyone sees who does what). |\n| **Reward disputes** — Arguments about whether work was \"good enough\" | MEDIUM | MEDIUM | Encourage clear descriptions upfront. Feedback loop (request changes) instead of binary approve/reject. |\n\n### Scope Risks\n\n| Risk | Severity | Likelihood | Mitigation |\n|------|----------|------------|------------|\n| **Feature creep** — Client or users request calendars, allowance tracking, etc. | HIGH | HIGH | Define MVP-LITE boundaries clearly. Have \"roadmap\" for future features. Say \"yes, later\" not \"no.\" |\n| **Perfectionism** — \"Simple, fast, awesome\" → spending too long polishing UI | MEDIUM | MEDIUM | Set sprint deadlines. Ship functional MVP even if not perfect. Iterate based on feedback. |\n| **Integration requests** — Users want Venmo, bank accounts, smart home, etc. | LOW | LOW | Park for post-MVP. Keep core simple. |\n\n### Business Risks\n\n| Risk | Severity | Likelihood | Mitigation |\n|------|----------|------------|------------|\n| **Monetization unclear** — How does Challey make money? | MEDIUM | LOW | For Maggie's use case, this is less critical (personal project). If commercializing: freemium model (free for 1 family, $2.99/month unlimited) or one-time $9.99 purchase. |\n| **Competitive response** — Big players (Greenlight, S'moresUp) add \"simple mode\" | LOW | LOW | Speed to market. Focus on teen-first design (they can't pivot easily). Build community. |\n| **Maintenance burden** — App needs updates, bug fixes, server costs | MEDIUM | MEDIUM | Use low-cost/free backend tier (Firebase free plan supports small user base). Open-source if community wants to help. |\n\n### Overall Risk Profile\n\n**Biggest Threats:**\n1. **Parent adoption** — If Dad doesn't commit to using the app, it fails immediately.\n2. **Feature creep** — Adding too much too soon contradicts \"simple, fast, awesome.\"\n3. **Technical sync issues** — Poor real-time updates create frustration and distrust.\n\n**Risk Mitigation Strategy:**\n- **Phase 1:** Build MVP-LITE with only 6 core features. Test with Maggie's family.\n- **Phase 2:** Gather feedback. Fix bugs. Add top-requested MVP feature.\n- **Phase 3:** Consider beta with 5-10 families. Iterate.\n- **Phase 4:** Public launch or keep private based on goals.\n\n---\n\n## Recommendations\n\n### What to Build First (MVP-LITE)\n\n**Week 1-2: Core Workflow**\n1. Simple login (family code)\n2. Create chore (parent)\n3. View chores (kid)\n4. Mark complete (kid)\n5. Verify/approve (parent)\n6. Basic reward tracking\n\n**Week 3: Polish**\n- Notifications (push or in-app)\n- Activity feed\n- Basic dashboard\n\n**Week 4: Testing**\n- Test with Maggie's family\n- Fix bugs\n- Gather feedback\n\n### What NOT to Build (Yet)\n\n- Allowance tracking (POST-MVP)\n- Recurring chores (POST-MVP)\n- Photos (POST-MVP)\n- Calendar integration (POST-MVP)\n- Banking/Venmo (POST-MVP)\n- Gamification (POST-MVP)\n\n### Success Metrics\n\n**For Maggie:**\n- Can report completed chores in < 5 taps\n- Sees rewards earned clearly\n- Feels recognized by parents\n\n**For Dad:**\n- Can assign chore in < 30 seconds\n- Gets notified when chores complete\n- Can verify quickly from phone\n\n**For Both:**\n- Fewer verbal reminders/arguments\n- Clear record of who did what\n- Family harmony improves\n\n---\n\n## Next Steps\n\n### Phase 1 Deliverables (Complete)\n- ✅ Discovery document (this file)\n- ✅ Summary report for PM\n- 🔜 Feedback Agent review with client (Maggie)\n- 🔜 Prototype design (UI/UX Designer)\n\n### Pending Questions for Client Review\n1. **Siblings:** Does Maggie have siblings who would also use this? (Affects user management scope)\n2. **Reward types:** Is money the only reward, or also privileges (screen time, outings, etc.)?\n3. **Verification strictness:** Should Dad be able to set \"auto-approve\" for certain chores Maggie does regularly?\n4. **Mobile vs. web:** Does Maggie primarily use a phone, tablet, or computer?\n5. **Parent count:** Just Dad assigns chores, or Mom too? (Affects user roles)\n\nThese questions will be addressed during Feedback Agent review.\n\n---\n\n## Appendix: Research Sources\n\n### Market Research\n- [Kids Chores Tracker (Google Play)](https://play.google.com/store/apps/details?id=io.neatkid.android&hl=en_US)\n- [Best Chore Apps for Families | Educational App Store](https://www.educationalappstore.com/app-lists/best-family-apps)\n- [Parenting Patch: Best Chore Apps](https://parentingpatch.com/best-chore-apps-for-kids-and-what-they-offer/)\n- [Homey App Official Site](https://www.homeyapp.net/)\n- [My First Nest Egg: Top 16 Allowance Apps](https://myfirstnestegg.com/articles/allowance-chores-app-for-kids/)\n\n### Competitive Analysis\n- [KiddiKash: Best Chore Apps 2025](https://www.kiddikash.com/blog/best-chore-apps-2025)\n- [Joon: 11 Best Chore Apps](https://www.joonapp.io/post/chore-app-for-kids)\n- [Common Sense Media: S'moresUp Review](https://www.commonsensemedia.org/app-reviews/smoresup-best-chores-app)\n- [FamiSafe: 8 Best Family Chore Apps 2026](https://famisafe.wondershare.com/app-review/family-chore-app.html)\n\n### User Research\n- [Orthodontics Limited: 10 Ways to Motivate Teens](https://www.orthodonticslimited.com/parenting/motivate-your-teens-to-love-chores/)\n- [Empowering Parents: How to Get Kids to Do Chores](https://www.empoweringparents.com/article/ill-do-it-later6-ways-to-get-kids-to-do-chores-now/)\n- [Parents App: Chores for Teenagers](https://parents.app/child-ages-stages/teenagers/chores-for-teenagers/a/)\n- [Greenlight: Chore List for Teens](https://greenlight.com/learning-center/home-and-chores/chore-list-for-teens)\n\n### Design Inspiration\n- [Bright Canary: 4 Best Apps for Teens](https://www.brightcanary.io/4-best-chore-and-allowance-apps-for-teens-and-tweens/)\n- [Levelty: Gamified Chore App](https://levelty.app/)\n- [BusyKid: Chore Charts](https://busykid.com/about-busykid/chore-charts/)\n\n---\n\n**Document Status:** FINAL\n**Ready for:** Feedback Agent Review (Mode 1)\n**Next Agent:** Feedback Agent → UI/UX Designer\n","challey/future-versions":"# Challey — Future Versions & Feature Backlog\n\n**Last Updated:** February 10, 2026\n**Current Version:** v2.0 (prototype) — tagged as `v2.0-prototype`\n\n---\n\n## Version Strategy\n\nChalley will ship multiple versions tailored to different age groups:\n\n| Version | Target Age | Design Language | Key Differences |\n|---------|-----------|-----------------|-----------------|\n| **Challey Teen** | 13-17 | Sleek, mature, financial dashboard | Current version (v2+) |\n| **Challey Kids** | 8-12 | Colorful, gamified, story-driven | More badges, levels, fun animations |\n| **Challey Family** | All ages | Adaptive UI per user age | Auto-switches UI based on user age profile |\n\n---\n\n## Features Included in Current Version (v2.x)\n\n- [x] Core chore workflow (assign → complete → photo proof → verify → points)\n- [x] Points-based reward catalog (parents create, kids redeem)\n- [x] Wishlist with occasion tags (Birthday, Christmas, Holiday, Anytime)\n- [x] Parent-awarded badges for outstanding behavior\n- [x] Sibling leaderboard\n- [x] Streak counter with flame animation\n- [x] Emoji reactions on chore approvals\n- [x] Profile pictures\n- [x] 6 color themes + dark mode (kid + parent settings)\n- [x] Role switcher (Kid/Parent views)\n- [x] Notifications panel\n- [x] Education Hub placeholder (POST-MVP)\n- [x] Achievements placeholder (POST-MVP)\n- [x] Chore Swap (sibling ↔ sibling, kid → parent request) — v2.1\n- [x] Reward fulfillment tracking with parent nudges — v2.1\n- [x] Khan Academy integration — v2.1\n- [x] Canvas LMS integration — v2.1\n\n---\n\n## Backlog — Future Features (Prioritized)\n\n### Tier 1: High Impact (Next Versions)\n\n#### 1. \"Parent Forgot\" Smart Reminders\n- **What:** Escalating nudges when parents haven't verified a chore in 24h/48h\n- **Why:** #1 reason kids stop using chore apps across ALL competitors\n- **Who:** Parents (accountability), Kids (motivation preservation)\n- **Emotional impact:** Kids feel valued, not ignored\n\n#### 2. Age-Weighted Leaderboards (Fairness Algorithm)\n- **What:** Adjust points by age/capability so younger kids can compete\n- **Why:** Sibling fairness is a top complaint in multi-kid families\n- **Who:** Younger kids (8-12), Parents (fewer fights)\n- **Best for:** Challey Kids version\n\n#### 3. Teen Mode (Financial Dashboard)\n- **What:** Sleek banking-style UI with savings trends, spending graphs, budget tools\n- **Why:** No competitor offers age-appropriate financial tools for teens\n- **Who:** Teens 13-17\n- **Best for:** Challey Teen version\n\n#### 4. Auto-Verification via Health Data\n- **What:** Physical chores auto-verify via Apple Health/Google Fit step count\n- **Integration:** Apple HealthKit API (free), Health Connect API (free)\n- **Why:** Instant gratification, reduces parent verification burden\n- **Who:** All kids, Parents\n\n#### 5. Streak Freeze & Grace Periods\n- **What:** Freeze streak 2x/month (sick days, vacation, exams)\n- **Why:** Prevents Duolingo-style streak anxiety and burnout\n- **Who:** All kids\n- **Research:** 40% of teens limit app use due to streak anxiety\n\n### Tier 2: Differentiation (Post-Launch)\n\n#### 6. Charity Donation Integration\n- **Integration:** GlobalGiving API (free), Pledge API\n- **What:** Kids donate points to real charities, parents match donations\n- **Why:** Makes Challey shareable/viral; reduces \"transactional parenting\" guilt\n- **Who:** Teens (social sharing), Parents (values-based)\n\n#### 7. Google Calendar Sync with Conflict Alerts\n- **Integration:** Google Calendar API (free)\n- **What:** Sync chore due dates, alert when kid is overloaded\n- **Why:** No chore app does smart conflict detection\n- **Who:** Parents (reduce chaos), Kids (feel seen)\n\n#### 8. Voice-Activated Chore Logging\n- **Integration:** Alexa Skills API (free), Google Assistant SDK (free)\n- **What:** \"Alexa, I finished folding laundry\" → logs in Challey\n- **Why:** Faster than opening app, feels futuristic\n- **Who:** All kids, especially younger kids\n\n#### 9. Chore Negotiation System\n- **What:** Kids propose alternative chores to parents via in-app messaging\n- **Why:** Teaches negotiation, gives teens agency\n- **Who:** Teens (autonomy), Parents (teaching life skills)\n\n#### 10. Apple Pay / Google Pay Allowance Transfer\n- **Integration:** Apple Pay API ($99/yr dev account), Google Pay API ($25 one-time)\n- **What:** Parents transfer allowance directly to kid's digital wallet\n- **Why:** Points → real money, seamless\n- **Who:** Teens with digital wallets\n\n### Tier 3: Advanced (Future Roadmap)\n\n#### 11. Recurring Chores with Smart Scheduling\n- **What:** Auto-assign daily/weekly chores, rotate between kids\n- **Why:** Reduces parent setup burden\n\n#### 12. Family Messaging/Chat\n- **What:** In-app messaging between family members about chores\n- **Why:** Keeps chore discussions in context\n\n#### 13. Multi-Household Support\n- **What:** Kids in shared custody see chores from both houses\n- **Why:** Serves single parents and divorced families\n\n#### 14. Savings Goals with Progress Bars\n- **What:** Kids set savings targets (\"$200 for new bike\") with visual progress\n- **Why:** Financial literacy, motivation\n\n#### 15. Weekly Family Report\n- **What:** Auto-generated summary of who did what, points earned, rewards given\n- **Why:** Accountability and celebration\n\n#### 16. Chore Templates Library\n- **What:** Pre-built chore lists by age group (age 8-10, 11-13, 14-17)\n- **Why:** Faster onboarding for parents\n\n#### 17. Supply Tracking Alerts\n- **What:** Alert when cleaning supplies are low (user-reported)\n- **Why:** Chorsee users specifically requested this\n\n#### 18. \"Away\" Mode\n- **What:** Pause all notifications and assignments when family is on vacation\n- **Why:** Prevents notification guilt during downtime\n\n#### 19. Photo Before/After Comparison\n- **What:** Kid takes \"before\" photo when starting, \"after\" when done\n- **Why:** Visual proof of effort, satisfying comparison\n\n#### 20. Gamification System (Levels, XP, Unlocks)\n- **What:** RPG-style leveling with XP from chores, unlockable themes/avatars\n- **Why:** Engagement for younger kids (8-12)\n- **Best for:** Challey Kids version\n\n---\n\n## Integration Status Tracker\n\n| Integration | API Available | Cost | Status | Version Target |\n|------------|-------------|------|--------|----------------|\n| Google Classroom | Yes | Free | Planned | v2.x |\n| Khan Academy | Yes | Free | In Prototype | v2.1 |\n| Canvas LMS | Yes | Free | In Prototype (note: school auth needed) | v2.1 |\n| Microsoft Teams Education | Yes | Free | Backlog | v3.x |\n| Google Calendar | Yes | Free | Backlog | v3.x |\n| Apple HealthKit | Yes | Free | Backlog | v3.x |\n| Health Connect (Android) | Yes | Free | Backlog | v3.x |\n| Alexa Skills | Yes | Free | Backlog | v3.x |\n| Google Home | Yes | Free | Backlog | v3.x |\n| Firebase (push notifications) | Yes | Free | Planned | v2.x build |\n| Twilio (SMS) | Yes | ~$0.01/text | Backlog | v3.x |\n| GlobalGiving (charity) | Yes | Free | Backlog | v3.x |\n| Stripe (payments) | Yes | 2.9%/txn | Backlog | v3.x |\n| Apple Pay | Yes | $99/yr dev | Backlog | v3.x |\n| Google Pay | Yes | $25 one-time | Backlog | v3.x |\n| Schoology | Partial | Partnership | Backlog | v4.x |\n| Duolingo | No API | N/A | Not viable | — |\n| Amazon Product API | Sunsetting 2026 | N/A | Not viable | — |\n| Seesaw | No API | N/A | Not viable | — |\n| Greenlight | Closed | N/A | Not viable | — |\n\n---\n\n## Competitive Research Summary\n\n**Key gaps we exploit:**\n1. Approval delays kill motivation → Smart parent reminders\n2. Sibling competition feels unfair → Age-weighted leaderboards\n3. Teens hate childish design → Teen Mode financial dashboard\n4. Transactional parenting guilt → Charity donations + education integration\n5. Feature bloat overwhelms families → Stay simple, add features as settings\n6. Subscription fatigue → Free or low one-time cost\n7. Technical unreliability → Rock-solid basics before fancy features\n\n**Full research report:** See BA discovery document and PM competitive analysis notes.\n\n---\n\n*This document is maintained by the Project Manager and updated as features move through the pipeline.*\n","challey/specification":"# Challey - Technical Specification\n\n## Phase 2: Specification Document\n\n**Project:** Challey\n**Domain:** challey.app\n**Client:** Maggie (age 13)\n**Technical Analyst:** TA Agent\n**Date:** February 12, 2026\n**Status:** Specification Complete\n**Source Documents:** discovery.md, challey.html (prototype v3.1)\n\n---\n\n## Table of Contents\n\n1. [Overview](#1-overview)\n2. [User Roles & Permissions](#2-user-roles--permissions)\n3. [Screen-by-Screen Specification](#3-screen-by-screen-specification)\n4. [Data Model](#4-data-model)\n5. [API Specification](#5-api-specification)\n6. [Business Logic & Rules Engine](#6-business-logic--rules-engine)\n7. [Integrations](#7-integrations)\n8. [Non-Functional Requirements](#8-non-functional-requirements)\n9. [Build Scope Summary](#9-build-scope-summary)\n\n---\n\n## 1. Overview\n\n### 1.1 Product Summary\n\nChalley is a family chore tracking and reward management mobile-first web application. Parents assign chores with point values to kids. Kids complete chores, submit photo proof, and earn points. Parents verify completed work and approve points. Kids redeem points for rewards from a family catalog or cash them out for real money. The app includes sibling interaction features (swaps, shout-outs, leaderboard), a family social feed (\"The Living Room\"), an animated companion mascot (\"Chal\"), and deep personalization (themes, dark mode).\n\n### 1.2 Core Loop\n\n```\nParent assigns chore (with points)\n  -> Kid marks \"Started it\" or \"Done!\"\n  -> Kid uploads photo proof + optional note\n  -> Kid submits for verification\n  -> Parent reviews (swipe-to-approve or redo)\n  -> Points awarded on approval\n  -> Kid spends points on rewards or cashes out\n```\n\n### 1.3 Target Users\n\n- **Primary:** Families with kids ages 8-17\n- **Client persona:** Maggie (13) -- teen who enjoys chores but lacks communication channel to parents\n- **Admin persona:** Dad (Mike) -- family admin who assigns chores and manages rewards\n\n### 1.4 Platform\n\n- **Phone-first** Progressive Web App (PWA)\n- Responsive design optimized for 375px viewport (iPhone SE/standard)\n- Desktop-accessible but mobile-primary\n\n### 1.5 Screen Count\n\n**Total: 68 screens/overlays (47 MVP, 2 MVP-LITE, 19 POST-MVP)**\n\n---\n\n## 2. User Roles & Permissions\n\n### 2.1 Role Definitions\n\n| Role | Auth Method | Description | Max per Family |\n|------|------------|-------------|----------------|\n| **Family Admin** | Social OAuth or Email/Password | Creates family, full control. First parent to sign up. | 1 |\n| **Parent/Guardian** | Social OAuth or Email/Password | Can assign chores, verify, manage rewards. Invited by Admin. | 9 (total adults capped at 10 with admin) |\n| **Kid** | Family Code + Member Code + 4-digit PIN | Completes chores, earns points, redeems rewards. | 10 |\n\n### 2.2 Permission Matrix\n\n| Action | Family Admin | Parent/Guardian | Kid |\n|--------|:-----------:|:---------------:|:---:|\n| Create family | Yes | No | No |\n| Invite adults | Yes | No | No |\n| Add/remove kids | Yes | Yes | No |\n| Create chores | Yes | Yes | No |\n| Assign chores to kids | Yes | Yes | No |\n| Verify/approve chores | Yes | Yes | No |\n| Request redo on chores | Yes | Yes | No |\n| Create rewards | Yes | Yes | No |\n| Fulfill rewards / hand cash | Yes | Yes | No |\n| Manage points economy (rate) | Yes | No | No |\n| View all kids' data | Yes | Yes | No |\n| Reset kid PIN | Yes | Yes | No |\n| Configure companion messages | Yes | Yes | No |\n| Give badges to kids | Yes | Yes | No |\n| Boost shout-outs | Yes | Yes | No |\n| Review swap requests (kid-to-parent) | Yes | Yes | No |\n| Pin posts in Living Room | Yes | Yes | No |\n| Mark chore as started | No | No | Yes |\n| Mark chore as done | No | No | Yes |\n| Upload photo proof | No | No | Yes |\n| Submit chore for verification | No | No | Yes |\n| Browse/redeem rewards | No | No | Yes |\n| Cash out points | No | No | Yes |\n| Initiate chore swap | No | No | Yes |\n| Send shout-outs | No | No | Yes |\n| Manage own wishlist | No | No | Yes |\n| Change theme/dark mode | No (own) | No (own) | Yes |\n| Toggle companion visibility | No | No | Yes |\n| Post in Living Room | Yes | Yes | Yes |\n| Comment on posts | Yes | Yes | Yes |\n| React to posts (like, emoji) | Yes | Yes | Yes |\n| View leaderboard | Yes | Yes | Yes |\n| Switch role (demo/prototype only) | N/A | N/A | N/A |\n\n### 2.3 Authentication Flows\n\n#### Parent Authentication **[MVP]**\n- **Social OAuth:** Sign in with Apple, Sign in with Google, Continue with Facebook\n- **Email/Password:** First name, last name, email, password (min 8 chars)\n- Session persists via JWT token with refresh rotation\n\n#### Kid Authentication **[MVP]**\n- **First-time join:** Enter Family Code + Member Code -> Set 4-digit PIN -> Confirm PIN\n- **Returning login:** Enter Family Code + Member Code -> Enter 4-digit PIN\n- **Forgot PIN:** Sends reset request to parent; parent resets from Settings\n- PIN stored as bcrypt hash; 5 failed attempts triggers lockout (parent notification)\n\n### 2.4 Family Code System **[MVP]**\n\n- **Family Code:** Auto-generated from family name (first 4 uppercase letters + 2 random digits). Example: `JOHN13`\n- **Member Code:** Auto-generated from kid name (first 3 uppercase letters + 2-digit sequence). Example: `MAG01`, `JAK01`, `LIL01`\n- Codes are unique across the platform\n- Family code displayed prominently in welcome screen and parent settings\n- Copy-to-clipboard functionality on all code displays\n\n---\n\n## 3. Screen-by-Screen Specification\n\n### 3.1 Onboarding Flow\n\n#### Screen: Splash **[MVP]**\n- **ID:** `splash`\n- **Route:** `/`\n- **Elements:**\n  - App logo (checkmark circle icon)\n  - App name \"Challey\" (48px heading)\n  - Tagline \"Chores. Points. Rewards.\"\n  - \"Get Started\" button (primary)\n- **Navigation:** \"Get Started\" -> Join/Create Family\n\n#### Screen: Join/Create Family **[MVP]**\n- **ID:** `join-family`\n- **Route:** `/welcome`\n- **Elements:**\n  - Back button -> Splash\n  - Header: \"Welcome to Challey\" / \"How would you like to get started?\"\n  - Two welcome cards:\n    1. \"Join a Family\" (family emoji, \"I have a family code and member code from my parent\") -> Join Family Code\n    2. \"Create a Family\" (house emoji, \"I'm a parent setting up Challey for the first time\") -> Create Family Auth\n\n#### Screen: Join Family Code Entry **[MVP]**\n- **ID:** `join-family-code`\n- **Route:** `/join`\n- **Elements:**\n  - Back button -> Join Family\n  - Header: \"Join Your Family\" / \"Enter the codes your parent gave you\"\n  - Input: Family Code (text, placeholder \"e.g., JOHN13\")\n  - Input: Your Member Code (text, placeholder \"e.g., MAG01\")\n  - \"Continue\" button (primary)\n- **Validation:**\n  - Both fields required\n  - Family code must match existing family\n  - Member code must match a kid in that family who has not yet set a PIN\n- **Navigation:** Continue -> Kid Set PIN (if valid)\n- **Error states:** Invalid code, already-claimed member code\n\n#### Screen: Kid Set PIN **[MVP]**\n- **ID:** `kid-set-pin`\n- **Route:** `/join/set-pin`\n- **Elements:**\n  - Back button -> Join Family Code\n  - Header: \"Set Your PIN\" / \"Create a 4-digit PIN to keep your account safe\"\n  - 4 PIN dots (unfilled/filled state)\n  - Numeric keypad (1-9, 0, backspace)\n- **Behavior:** Auto-advances to confirm screen when 4 digits entered\n\n#### Screen: Kid Confirm PIN **[MVP]**\n- **ID:** `kid-confirm-pin`\n- **Route:** `/join/confirm-pin`\n- **Elements:**\n  - Back button -> Kid Set PIN\n  - Header: \"Confirm Your PIN\" / \"Enter the same PIN again\"\n  - 4 PIN dots\n  - Numeric keypad\n- **Validation:** Must match PIN from set screen\n- **Error:** \"PINs don't match -- try again\" (clears confirm, stays on screen)\n- **Success:** Confetti animation, toast \"PIN set!\", navigate to Kid Chores after 800ms\n\n#### Screen: Kid Enter PIN (Returning) **[MVP]**\n- **ID:** `kid-enter-pin`\n- **Route:** `/login`\n- **Elements:**\n  - Back button -> Join Family\n  - Header: \"Welcome Back!\" / \"Enter your PIN\"\n  - Info card showing Family Code and Member Code\n  - 4 PIN dots\n  - Numeric keypad\n  - \"Forgot PIN?\" link -> Kid Forgot PIN\n- **Validation:** PIN must match stored hash\n- **Success:** Navigate to Kid Chores\n- **Error:** Shake animation on dots, clear PIN buffer\n\n#### Screen: Kid Forgot PIN **[MVP]**\n- **ID:** `kid-forgot-pin`\n- **Route:** `/login/forgot-pin`\n- **Elements:**\n  - Lock icon (secondary color)\n  - \"PIN Reset Requested\" heading\n  - Message: \"We just asked Dad to reset your PIN. Hang tight...\"\n  - Animated family pet emoji (bouncing)\n  - \"Try Again\" button (secondary) -> Kid Enter PIN\n- **Behavior:** Sends push notification to all parents in family; parent resets PIN from Settings\n\n#### Screen: Create Family Auth **[MVP]**\n- **ID:** `create-family-auth`\n- **Route:** `/create`\n- **Elements:**\n  - Back button -> Join Family\n  - Header: \"Create Your Account\" / \"Choose how to sign up\"\n  - Social auth buttons:\n    - Sign in with Apple (Apple button style)\n    - Sign in with Google (Google button style)\n    - Continue with Facebook (Facebook button style)\n  - Divider \"or\"\n  - \"Sign up with email\" button (outline) -> Manual Signup\n  - Footer: \"Already have an account? Log in\" link -> Kid Enter PIN\n- **All social buttons navigate to:** Create Family Role\n\n#### Screen: Manual Signup **[MVP]**\n- **ID:** `create-family-manual`\n- **Route:** `/create/signup`\n- **Elements:**\n  - Back button -> Create Family Auth\n  - Header: \"Create Account\" / \"Sign up with your email\"\n  - Input: First Name (text, required)\n  - Input: Last Name (text, required)\n  - Input: Email (email, required)\n  - Input: Create Password (password, min 8 chars)\n  - \"Continue\" button (primary) -> Create Family Role\n- **Validation:** All fields required, valid email format, password >= 8 chars\n\n#### Screen: Parent Role Selection **[MVP]**\n- **ID:** `create-family-role`\n- **Route:** `/create/role`\n- **Elements:**\n  - Back button -> Create Family Auth\n  - Header: \"What's Your Role?\" / \"How should we introduce you?\"\n  - 2x2 grid of role options (selectable, highlight on selection):\n    - Dad (man emoji)\n    - Mom (woman emoji)\n    - Guardian (shield emoji)\n    - Relative (family emoji)\n  - \"Continue\" button (primary) -> Create Family Name\n- **Behavior:** Selection stored as parent display role; affects how kids see parent name\n\n#### Screen: Create Family Name **[MVP]**\n- **ID:** `create-family-name`\n- **Route:** `/create/name`\n- **Elements:**\n  - Back button -> Create Family Auth\n  - Header: \"Name Your Family\" / \"This is how your family will appear\"\n  - Input: Family Name (text, e.g., \"The Johnson Family\")\n  - Code preview card: \"Your family code will be: JOHN13\" (auto-updates from input)\n  - \"Create Family\" button (primary) -> Pick Family Pet\n\n#### Screen: Pick Family Pet **[MVP]**\n- **ID:** `pick-family-pet`\n- **Route:** `/create/pet`\n- **Elements:**\n  - Back button -> Create Family Name\n  - Header: \"Choose Your Family Pet!\" / \"Every family needs a pet! Pick one and name them.\"\n  - 4x3 grid of pet options (12 choices): Dog, Cat, Octopus (default selected), Bunny, Hamster, Parrot, Turtle, Fox, Panda, Penguin, Lion, Frog\n  - Input: \"Name your pet\" (text, default \"Chal\")\n  - \"Meet [PetName]!\" button (primary, updates dynamically)\n- **Behavior:** Selected pet becomes the companion emoji throughout the app. Confetti on submit. Navigate to Welcome Family after 800ms.\n\n#### Screen: Welcome Family **[MVP]**\n- **ID:** `welcome-family`\n- **Route:** `/create/welcome`\n- **Elements:**\n  - Animated family pet emoji (celebrating)\n  - \"Welcome to Challey, [Family Name]!\" heading\n  - Family Code card (with copy button): \"JOHN13\"\n  - Member Code card (with copy button): \"MIKE01\"\n  - \"Share these codes with your family to join!\" message\n  - \"Go to Dashboard\" button (primary) -> Parent Dashboard Empty\n\n#### Screen: Parent Dashboard Empty State **[MVP]**\n- **ID:** `parent-dashboard-empty`\n- **Route:** `/parent/dashboard` (empty state)\n- **Elements:**\n  - Header: Family name, welcome message, quick stats (all zeros)\n  - Parent bottom navigation\n  - Empty state CTA card:\n    - Pet emoji icon\n    - \"Let's add your kids!\" heading\n    - \"Your family is set up. Now add your kids so they can start earning rewards!\" message\n    - \"Add Kids\" button (primary) -> Add Kids\n- **Bottom Nav (Parent):** Dashboard (active), Verify, Rewards, Living Room, Family\n\n#### Screen: Add Kids **[MVP]**\n- **ID:** `add-kids`\n- **Route:** `/parent/add-kids`\n- **Elements:**\n  - Back button -> Parent Dashboard Empty\n  - Header: \"Add Your Kids\" / \"Each kid gets a unique code\"\n  - Dynamic list of already-added kids (shows name, avatar, code)\n  - Input: Name or Nickname (text)\n  - Input: Birthday (date picker)\n  - Input: Age (number)\n  - \"Add Another Kid\" button (secondary, adds to list)\n  - \"Done\" button (primary) -> Add Kids Success\n- **Validation:** Name required, age 3-17\n- **Limit:** Up to 10 kids per family (per client feedback)\n\n#### Screen: Add Kids Success **[MVP]**\n- **ID:** `add-kids-success`\n- **Route:** `/parent/add-kids/success`\n- **Elements:**\n  - Success checkmark animation\n  - \"Kids Added!\" heading\n  - List of added kids with name, age, and member code (e.g., \"MAG01\")\n d Chores\n  - Header: \"Incoming Swap\" / \"From [Name]\"\n  - Swap icon + \"[Name] wants to swap with you!\" heading\n  - \"She gives you\" card and \"She wants\" card\n  - Bonus points badge (conditional)\n  - Three action buttons: Decline (outline), Counter (secondary), Accept (success green)\n- **Accept behavior:** Confetti, navigate to Kid Swap Accepted\n- **Decline behavior:** Navigate to Kid Chores\n\n#### Screen: Kid Swap Counter **[MVP]**\n- **ID:** `kid-swap-counter`\n- **Elements:**\n  - Back button -> Kid Swap Incoming\n  - Header: \"Counter Offer\" / \"Propose something different to [Name]\"\n  - Original request card\n  - Two counter options:\n    1. \"Offer a Different Chore\" (shows chore list, selectable)\n    2. \"Offer a Favor\" (shows textarea for favor description + note about no points)\n  - \"Send Counter Offer\" / \"Send Favor Offer\" button\n\n#### Screen: Kid Swap Counter Sent **[MVP]**\n- **ID:** `kid-swap-counter-sent`\n- **Elements:** Success screen, \"[Name] will see your counter offer\"\n\n#### Screen: Kid Swap Counter Received **[MVP]**\n- **ID:** `kid-swap-counter-received`\n- **Elements:**\n  - Header: \"Counter Offer\" / \"[Name] has a different idea\"\n  - Original request card\n  - Counter offer card (special gradient border): chore-for-chore or favor\n  - Decline / Accept buttons\n\n#### Screen: Kid Swap Accepted **[MVP]**\n- **ID:** `kid-swap-accepted`\n- **Elements:** Success screen, chores swapped confirmation, \"Dad has been notified\", bonus points note (conditional), \"Go to My Chores\" button\n\n#### Screen: Kid Swap Parent **[MVP]**\n- **ID:** `kid-swap-parent`\n- **Route:** `/kid/chores/:id/swap/parent`\n- **Elements:**\n  - Back button -> Kid Swap Request\n  - Header: \"Request from Dad\" / \"Ask to change this chore\"\n  - Current chore card\n  - \"Choose an Existing Chore\" section: selectable chore cards from unassigned pool\n  - \"Or Suggest Something New\" section: chore name input, description textarea, suggested
