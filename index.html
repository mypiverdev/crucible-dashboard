rmat changes or is inconsistent across data types | Medium | Medium | Build flexible column mapping with validation. Document expected formats. Test with sample exports early. |\n| R2 | AFE PDF formats vary too widely for reliable automated extraction (~50 operators) | Medium-High | Medium | Start with the most common operator formats. Allow manual correction. Use vision-language model approach for flexibility. |\n| R3 | Analog well selection produces poor type curves in data-sparse areas | Medium | High | Allow analyst override of analogs. Show confidence metrics. Support manual type curve entry as fallback. |\n| R4 | Opex benchmarking data is stale or inaccurate for specific operators | High | Medium | Provide clear sourcing for all opex data. Technical Analyst provides per-well assumptions. Manual override. Plan for future automated extraction. |\n| R5 | Economics engine complexity (deal structure builder + auto-calc) exceeds estimated development time | High | High | Prioritize standard WI/NRI and back-in after payout first. Build remaining deal structures incrementally. Design the engine for extensibility from the start. |\n| R6 | User adoption resistance (analysts prefer existing Excel workflows) | Medium | High | Design for augmentation, not replacement. Allow export to Excel. Phase rollout by role. |\n| R7 | Scope creep from post-drill variance analysis and portfolio optimization | Medium | Medium | Clear MVP boundary. Contractual phase separation. |\n| R8 | Election window timing pressure -- system must deliver same-day results | Medium | High | Parallel workflow reduces elapsed time. Target same-day automated evaluation. Analyst review is the bottleneck, not the system. |\n| R9 | Mobile-responsive design adds UI development time | Medium | Medium | Use a responsive CSS framework from the start. Test on mobile devices throughout development. |\n| R10 | Custom one-off deal structures are too varied to generalize into a builder UI | Medium | High | Start with the most common patterns. Provide a flexible \"custom\" mode. Gather real examples from the client early. |\n| R11 | Email auto-ingestion produces false positives/negatives in AFE detection | Medium | Medium | Start with rule-based classification (sender, subject, attachment). Land Analyst confirms all auto-detected AFEs before processing. Manual upload as fallback. |\n| R12 | SMS integration introduces security risks (unauthorized delegation/approval) | Low | High | Require confirmation step for all SMS actions. Log all interactions. Consider two-factor confirmation for approval actions. |\n| R13 | CAG voting adoption is low or perfunctory (one-word rationale) | Medium | Medium | Enforce minimum rationale length. Make the voting interface frictionless. Show CAG members that their input influences decisions. |\n| R14 | Approval chain escalation annoys senior executives with too many notifications | Medium | Medium | Configurable notification preferences per user. Respect \"quiet hours\" settings. Allow snooze. Clearly communicate urgency thresholds. |\n| R15 | Live dashboard recalculation performance is slow with complex deal structures | Medium | High | Optimize economics engine for sub-second recalculation. Pre-compute sensitivity ranges. Use WebSocket for real-time updates. |\n| R16 | Non-consent tracking creates legal/compliance concerns | Low | Medium | App is decision support only -- does not execute elections or operator communications. Clear disclaimers. Legal review of non-consent flagging language. |\n| R17 | State regulatory data formats change without notice (TX RRC ASCII, NM/WY API schemas) | Medium | Medium | Version parsers per state. Monitor state agency release notes. Automated format-change detection on import. Enverus CSV as fallback. |\n| R18 | State API rate limits or availability issues (NM OCD, WY WOGCC) | Medium | Medium | Implement exponential backoff. Cache data locally. Fall back to Enverus CSV if API is down. Bulk download as secondary path. |\n| R19 | Data quality inconsistency across multiple state sources and Enverus | Medium | High | Unified normalization layer with source provenance tags. Deduplication by API number. Conflict flagging for analyst review. Automated data quality metrics per source. |\n| R20 | Louisiana SONRIS never provides programmatic access | High | Medium | Enverus CSV is the confirmed fallback for LA/Haynesville. Monitor SONRIS. Contact LA DNR periodically. Low impact since Enverus covers the gap. |\n\n### Assumptions\n\n| # | Assumption | Impact if Wrong |\n|---|-----------|-----------------|\n| A1 | Client has an active Enverus subscription that allows CSV data export | No well data available without Enverus; must identify alternative data source |\n| A2 | AFE PDFs are primarily digitally generated (text-selectable), not handwritten or poor-quality scans | OCR accuracy drops significantly for scanned documents; may need different parsing strategy |\n| A3 | The client's DOI deck (master land records) is maintained in a single master Excel spreadsheet that is reasonably clean and structured | Significant data cleaning effort or multi-source reconciliation may be required |\n| A4 | The client evaluates primarily US onshore unconventional wells in the Permian, Eagle Ford, Haynesville, and Powder River basins | Type curve methodology and opex benchmarks are calibrated for these basins. Other basins require additional data curation |\n| A5 | Users are comfortable with web-based, cloud-hosted applications accessed via browser | If they require desktop or on-premise only, architecture changes significantly |\n| A6 | The deal structures encountered in practice can be modeled with the predefined templates plus a custom builder | If every deal is truly unique with no patterns, the builder becomes impractical |\n| A7 | The shared inbox for AFE receipt is an email system accessible via API (M365, Google Workspace, or IMAP) | If the inbox is not API-accessible, email auto-ingestion falls back to manual upload only |\n| A8 | SMS-capable phone numbers are available for all users in the approval chain | If not, escalation relies on in-app and email only; SMS delegation is not available |\n| A9 | The client's approval hierarchy has at most 3 levels (primary + 2 delegates) | More levels would require extending the approval chain configuration |\n| A10 | CAG membership is stable enough that votes are meaningful (not constantly changing personnel) | Frequent CAG turnover would reduce the value of voting trend analysis |\n| A11 | The client is willing to start with a curated opex dataset and refine over time | If they demand highly accurate opex from day one, significant data curation effort is front-loaded |\n| A12 | Free state regulatory data (TX RRC, NM OCD, WY WOGCC) remains freely available and the formats remain reasonably stable | If states restrict access or change formats significantly, fall back to Enverus CSV for affected states |\n| A13 | NM OCD and WY WOGCC REST APIs have sufficient uptime and rate limits for production use | If APIs are unreliable, bulk download fallback paths are available for both states |\n\n---\n\n## 13. MVP Scope\n\n### In Scope (v1)\n\n| Category | Feature | Notes |\n|----------|---------|-------|\n| Ingestion | AFE PDF parsing and field extraction | Vision-language model, semi-automated with manual correction |\n| Ingestion | Email auto-ingestion | AI agent monitors inbox; Land Analyst confirms |\n| Ingestion | Manual AFE upload | Drag-and-drop PDF upload |\n| Admin | User and role management | 6 roles; multiple users per role (especially CAG) |\n| Admin | DOI deck upload and maintenance | Single master Excel; version history; non-consent penalty data |\n| Admin | Approval chain configuration | Primary -> 1st Delegate -> 2nd Delegate |\n| Admin | Escalation rule configuration | Configurable thresholds relative to election deadline |\n| Admin | Data source connection configuration | Enverus CSV, pricing, opex settings |\n| Land | DOI deck matching and validation | By API number, legal description; auto-validation |\n| Land | Enverus DOI cross-reference | Via CSV import |\n| Land | Discrepancy flagging and resolution | Severity-based flagging; override with explanation |\n| Land | Confidence level sign-off | High / Medium / Low |\n| Data | Enverus CSV import | Primary data path with column mapping |\n| Technical | Analog well search from CSV data | Multi-criteria with scoring; well type matching |\n| Technical | Type curve generation (Arps decline) | P50 minimum; P10/P90 stretch |\n| Technical | Opex assumption input | Per-evaluation, basin/operator benchmarked |\n| Technical | Confidence level sign-off | High / Medium / Low |\n| Economics | Engine-driven auto-calculation | Full model from upstream inputs |\n| Economics | Commercial Analyst validation and adjustment | Review and modify auto-generated model |\n| Economics | Deal structure builder | Back-in, sliding scale, min royalty, promoted, custom |\n| Economics | Fixed price deck | User-configurable (flat or escalation) |\n| Economics | Curated opex benchmarks | Basin/operator lookup with manual override |\n| Economics | Full cash flow analysis | All components; tabular + chart |\n| Economics | Confidence level sign-off | High / Medium / Low |\n| Dashboard | Comprehensive deal dashboard | Live interactive financial model |\n| Dashboard | Production profile chart | Type curve with oil + gas decline |\n| Dashboard | Revenue waterfall | Gross -> burdens -> net |\n| Dashboard | Cash flow (table + chart) | Full component breakdown |\n| Dashboard | Economics summary | NPV, IRR, Payout, ROI, PI |\n| Dashboard | Recommendation with rationale | Explains WHY, flips with input changes |\n| Dashboard | Analyst confidence indicators | Three badges: Land, Technical, Commercial |\n| Dashboard | Approval chain status | Current approver, deadline countdown |\n| Dashboard | Predefined scenario controls | Farm-out, price, production, deal structure, opex |\n| Dashboard | Live recalculation | All components update in real time |\n| Voting | CAG 5-point voting system | Drill / Lean Drill / Neutral / Lean Drop / Drop |\n| Voting | Mandatory rationale | At least one line per vote |\n| Voting | Sentiment summary | Distribution chart + individual votes |\n| Approval | Delegated approval chain | 3-level chain with escalation |\n| Approval | Approve / Decline / Send Back | Three actions; Send Back routes to specific analyst |\n| Approval | SMS delegation | \"Reply DELEGATE to pass to [Name]\" |\n| Notifications | In-app notifications | All workflow events |\n| Notifications | Email notifications | Sign-off requests, escalations, deadlines |\n| Notifications | SMS notifications | Urgent escalations, delegation |\n| Notifications | Urgency gradient | Increasing frequency as deadline approaches |\n| Non-Consent | Deadline tracking and flagging | Auto-flag as Non-Consent if deadline passes |\n| Non-Consent | Penalty recording | Non-consent penalties from DOI deck |\n| UI | Mobile-responsive design | Phone and tablet; light, modern, clean, professional |\n| Workflow | Parallel analyst processing | Land + Technical run concurrently |\n| Archive | Decision logging with full context | Votes, confidence, escalation, non-consent |\n| Archive | Historical decision import | Spreadsheet import path |\n| Auth | User authentication and role management | Standard auth with 6-role assignment |\n| Deploy | Cloud-hosted web application | No data sensitivity constraints |\n| Workflow | Confidence auto-gating | Low-confidence sign-off auto-flags to Approver for acknowledgment |\n| Workflow | Deadline-aware prioritization | All views sorted by urgency; red/amber/green color coding |\n| Workflow | Stale evaluation detection | Configurable inactivity threshold; auto-escalate to Admin |\n| Economics | Breakeven auto-calculation | Breakeven oil, gas, capex, opex, WI; displayed on dashboard |\n| Dashboard | Asymmetric risk framing | P10 upside vs P90 downside; regret analysis; 2x2 decision matrix |\n| Data | State regulatory data integration | TX RRC bulk, NM OCD API, WY WOGCC API; normalization layer |\n| Data | Decision outcome data model | Outcome records for Drill decisions; seeds v2 variance analysis |\n| Ingestion | PDF template library | Cache operator extraction mappings; reduce AI costs |\n| Export | One-click export package | PDF report, Excel workbook, executive summary slide |\n\n### Out of Scope (v1) -- Deferred to v2+\n\n| Category | Feature | Rationale |\n|----------|---------|-----------|\n| AI Chat | Conversational scenario modeling | Complex NLU + dynamic calc engine; deferred post-MVP |\n| Pricing | Live EIA/CME pricing feed | Fixed price deck sufficient for MVP |\n| Pricing | CME futures strip pricing | Requires paid data access |\n| Portfolio | Portfolio view and side-by-side ranking | Single-AFE workflow is MVP |\n| Analytics | Post-drill variance analysis | Requires actual production data; long-term |\n| Analytics | Portfolio capital allocation optimizer | Requires portfolio view |\n| Analytics | Confidence calibration analytics | Requires sufficient decision history |\n| Analytics | CAG vote accuracy tracking | Requires post-drill outcomes |\n| Opex | Automated 10-K opex extraction (NLP) | Curated dataset for MVP |\n| Comms | Automated operator communication | Manual process for MVP |\n| Data | Enverus API integration | CSV is primary; API is upgrade path |\n| Technical | Machine learning analog scoring | Start with rule-based scoring; ML in v2 |\n| Non-Consent | Agreement-to-asset linking for penalty surfacing | Future v2 feature |\n| Analytics | Operator performance scorecards (UI) | v2 feature; data model built in v1 to support it |\n| Workflow | Analyst workload balancing dashboard | Deferred -- analyst roles may change with integrations |\n| Voting | CAG vote weighting | Deferred -- equal votes in MVP; Approver uses judgment |\n\n### MVP Delivery Strategy\n\nThe MVP should be delivered iteratively within the following rough phases:\n\n1. **Foundation (Weeks 1-4):** Data model (including operator scorecard and decision outcome data models), auth, 6-role management, DOI deck upload, state regulatory data integration (TX RRC parser, NM OCD API client, WY WOGCC API client), unified data normalization layer, Enverus CSV import engine, basic UI shell with responsive framework, notification infrastructure\n2. **Land + Technical (Weeks 4-8):** AFE parsing with PDF template library (including email auto-ingestion), land matching, DOI cross-reference (from normalized data layer), discrepancy workflow, confidence sign-off with auto-gating; analog search (from normalized data), scoring algorithm, type curve engine, opex input, technical review UI, confidence sign-off. **These two workstreams can be developed in parallel.**\n3. **Economics Engine (Weeks 8-12):** Engine-driven auto-calculation with breakeven auto-calculation, Commercial Analyst validation UI, deal structure builder (standard WI/NRI, back-in, sliding scale, min royalty, promoted, custom), pricing, opex integration, key metrics, full cash flow analysis\n4. **Dashboard + Voting (Weeks 12-15):** Comprehensive deal dashboard (live interactive), all chart/table components, breakeven display, asymmetric risk framing panel, recommendation engine with rationale, CAG voting system with rationale, scenario controls, live recalculation, deadline-aware prioritization (color coding, urgency sorting)\n5. **Approval Chain + Notifications (Weeks 15-17):** Delegated approval chain, Send Back workflow, SMS integration, notification system (in-app, email, SMS), urgency escalation, non-consent handling, stale evaluation detection, confidence auto-gating workflow\n6. **Export + Integration & Polish (Weeks 17-20):** Export package (PDF, Excel, slide), end-to-end testing, mobile responsiveness testing, performance optimization (dashboard recalculation speed), historical import, decision archive, state data sync verification, user acceptance testing\n\n*Total estimated timeline: 20 weeks (expanded from 18 weeks due to state regulatory data integration, PDF template library, breakeven auto-calculation, asymmetric risk framing, stale evaluation detection, confidence auto-gating, export package, and decision outcome data model). Timeline is indicative and will be refined during planning.*\n\n### Non-Functional Requirements\n\n| Requirement | Target |\n|-------------|--------|\n| Automated evaluation time (land + technical + economics) | Same-day results (< 4 hours for automated stages); parallel processing reduces wall-clock time |\n| Dashboard recalculation speed | < 2 seconds for full model recalculation when inputs change |\n| Analyst review turnaround | Supported by clear notifications and streamlined review UI |\n| Notification delivery | In-app: real-time; Email: < 5 minutes; SMS: < 1 minute |\n| Deployment model | Cloud-hosted, browser-based |\n| Device support | Desktop, tablet, and mobile phone (responsive) |\n| User scale | Multiple users per role (especially CAG); architecture supports growth |\n| Data refresh | Automated sync for state data (daily/weekly); manual CSV upload for Enverus; event-driven for AFE PDFs |\n| UI design | Light theme, modern, clean, professional |\n| SMS reliability | 99.9% delivery via cloud SMS gateway |\n\n---\n\n## 14. Open Questions\n\n### Critical (Must Resolve Before Development)\n\n1. **Enverus CSV Export Access:** **RESOLVED** -- Enverus CSV import is the primary data path for v1. API is the upgrade path. Client can export CSV data from their Enverus subscription.\n\n2. **Land Record Format:** **RESOLVED** -- Single master Excel spreadsheet (DOI deck) for land records, confirmed.\n\n3. **AFE Volume:** **RESOLVED** -- 3-5 AFEs per month from approximately 50 operators, PDF format.\n\n4. **AFE Format Variability:** **RESOLVED** -- ~50 operators, AFEs arrive in PDF format. Vision-language model approach will handle variability
