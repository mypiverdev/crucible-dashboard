PI-first; Experian partnership\n- **Weaknesses:** Infrastructure/marketplace model; requires integration work; no servicing\n- **Coverage: 0 of 11 fully, 3 partial**\n\n### Category 6: Broker Portal / Multi-Channel\n\n#### LendingWise\n- **Problem Coverage:** P1 (partial -- broker and borrower portals with status tracking)\n- **Not Covered:** P2-P11\n- **Strengths:** True broker portal; CRM integration; affordable ($75-100/user/mo); fast setup\n- **Weaknesses:** Private/bridge lending focus; limited AI; no complex commercial underwriting\n- **Coverage: 0 of 11 fully, 1 partial**\n\n#### Abrigo (Sageworks)\n- **Problem Coverage:** P1 (partial), P4 (partial -- credit risk assessment), P10 (partial -- explicitly partners with CDFIs)\n- **Not Covered:** P2, P3, P5-P9, P11\n- **Strengths:** Only competitor besides Craftsman that explicitly partners with CDFIs; auto-decision for policy loans; standardized templates\n- **Weaknesses:** No AI chatbot; no borrower success; no covenant monitoring; less innovative than AI-native entrants\n- **Coverage: 0 of 11 fully, 3 partial**\n\n### Category 7: Financial Normalization / Spreading\n\n#### Moody's QUIQspread\n- **Problem Coverage:** P3 (strong -- 95%+ accuracy, 22M+ firms, standardized spreading)\n- **Not Covered:** P1, P2, P4-P11\n- **Strengths:** Industry gold standard; continuously improving ML; integrates with CreditLens\n- **Weaknesses:** Enterprise pricing; not CDFI-accessible; limited tax return spreading\n- **Coverage: 1 of 11 fully (for the spreading sub-component only)**\n\n#### FlashSpread (BeSmartee)\n- **Problem Coverage:** P3 (partial -- tax return spreading only, not full normalization)\n- **Not Covered:** P1, P2, P4-P11\n- **Strengths:** Tax return specialization (1040, 1120, K-1); 96% time reduction; community bank friendly; affordable\n- **Weaknesses:** Spreading only; limited normalization across business types; no common-sizing across diverse entities\n- **Coverage: 0 of 11 fully, 1 partial**\n\n### Category 8: Deal Health / Pipeline Intelligence\n\n#### Dealpath\n- **Problem Coverage:** P4 (partial -- pipeline and deal management)\n- **Not Covered:** P1-P3, P5-P11\n- **Strengths:** Purpose-built CRE deal management; AI data extraction; used by top 10 CRE investors\n- **Weaknesses:** CRE only; not SMB or CDFI; institutional pricing\n- **Coverage: 0 of 11 fully, 1 partial**\n\n### CDFI-Specific Platforms\n\n#### Craftsman Technology Group (CDFI Accelerator)\n- **Problem Coverage:** P1 (partial -- pipeline tracking, lead conversion), P10 (strong -- purpose-built for CDFIs, TLR reporting, TA tracking)\n- **Not Covered:** P2, P3, P5-P9, P11\n- **Strengths:** Only platform purpose-built for CDFIs with one-click TLR reporting; 100+ CDFI clients; SBA Nexus reporting\n- **Weaknesses:** Salesforce-dependent; no AI underwriting; no financial spreading; no borrower success; no covenant monitoring\n- **Coverage: 1 of 11 fully, 1 partial**\n\n#### Fundingo\n- **Problem Coverage:** P1 (partial -- origination), P5 (partial -- closing), P6 (partial -- servicing), P10 (partial -- serves CDFIs)\n- **Not Covered:** P2, P3, P7-P9, P11\n- **Strengths:** Covers origination through servicing; NACHA file generation; SOC 2 Type II; serves CDFIs\n- **Weaknesses:** Less AI sophistication; no conversational AI; no borrower success; no denied applicant nurture\n- **Coverage: 0 of 11 fully, 4 partial**\n\n### Cross-Solution Patterns\n\n#### Common Strengths Across Solutions\n1. **Workflow automation** -- Nearly all platforms automate basic origination workflows\n2. **Document management** -- Standard capability across the market\n3. **Dashboard and reporting** -- Expected feature, not a differentiator\n4. **API integrations** -- Most platforms offer credit bureau, e-signature, and data source integrations\n\n#### Common Weaknesses (Repeated Market Gaps)\n1. **No borrower success ecosystem** -- Zero platforms offer integrated post-closing borrower advisory, education, and marketplace within a lending system\n2. **No denied applicant nurture** -- Zero platforms connect denial workflows to improvement pathways with automated re-qualification\n3. **No conversational UX for commercial lending** -- Casca is the only notable entrant; no CDFI-focused conversational lending exists\n4. **No CDFI-grade financial normalization** -- QUIQspread is enterprise-only; FlashSpread is limited to tax returns; no tool common-sizes across diverse small business entity types at CDFI-accessible pricing\n5. **No real-time deal health scoring for SMB lending** -- Pipeline intelligence tools serve PE/CRE only\n6. **CDFI platforms are technologically behind** -- Craftsman, Fundingo, and Builders Patch serve CDFIs but lack AI, conversational UX, and lifecycle depth\n\n#### Repeated Tradeoffs the Market Makes\n1. **Breadth vs. Depth** -- Full-lifecycle platforms (nCino, TurnKey) cover many stages shallowly; specialist tools (QUIQspread, CovenantIQ) go deep on one stage\n2. **Enterprise vs. Accessible** -- Best-in-class tools (Moody's, nCino, FIS) are enterprise-priced; CDFI-accessible tools (Craftsman, Fundingo) are feature-limited\n3. **Origination vs. Post-Closing** -- The market heavily invests in origination; post-closing is an afterthought for nearly all platforms\n4. **Lender-Centric vs. Borrower-Centric** -- Nearly all platforms are designed for lender efficiency; borrower experience is secondary\n\n### Coverage Gap Matrix\n\n| Problem Component | # Solutions with Full Coverage | # Solutions with Partial Coverage | Gap Severity |\n|---|---|---|---|\n| P1: Origination & Intake | 0 | 8 | Medium (many partial, none complete with conversational + broker) |\n| P2: Automated Pre-Qual Gates | 0 | 0 | **Critical (no competitor has progressive commitment gates)** |\n| P3: AI Underwriting & Normalization | 2 (QUIQspread, CovenantIQ for their niches) | 6 | High (no integrated normalization + spreading + deal health) |\n| P4: Human Review Workflow | 1 (nCino) | 5 | Low-Medium (well-served by incumbents) |\n| P5: Digital Closing | 0 | 3 | Low (commodity, easily assembled from DocuSign + templates) |\n| P6: Covenant Compliance | 1 (CovenantIQ) | 4 | Medium (specialists exist but not integrated) |\n| P7: Borrower Success | 0 | 2 (Nav, Compass AI tangential) | **Critical (blue ocean -- no integrated solution)** |\n| P8: Denied Applicant Nurture | 0 | 0 | **Critical (entirely unaddressed by any product)** |\n| P9: Conversational UX | 1 (Casca) | 2 | High (Casca leads but is not CDFI-focused or lifecycle-complete) |\n| P10: CDFI-Specific | 1 (Craftsman) | 3 | High (Craftsman covers reporting but nothing else) |\n| P11: Regulatory Compliance | 0 | 2 | Medium (compliance is built per-platform, not a standalone product gap) |\n\n---\n\n## 4. Product Viability & Differentiation\n\n### Viability Statement\n\n**CremoLogix is competitively viable.** The expanded platform vision -- covering the full lifecycle from origination through borrower success and denied applicant nurture -- targets a combination of capabilities that **no single competitor addresses**. The three most differentiated components (Borrower Success Ecosystem, Denied Applicant Nurture, and CDFI-focused Conversational AI) have zero direct competition.\n\n### Meaningfully Different (Structural Advantages)\n\n1. **Denied Applicant Nurture with Re-Qualification Monitoring** -- This is a novel capability. No competitor offers lender-integrated denied applicant pathways with automated re-qualification triggers. This creates a new revenue stream (subscription advisory) and a new pipeline source (nurture-to-conversion). This is not a feature reword -- it is a fundamentally different approach to denied applicants.\n\n2. **Integrated Borrower Success Ecosystem** -- Nav and Compass AI offer fragments of this (credit monitoring, AI advisory) but neither is embedded within a lending platform. The integration of AI Financial Advisor + FinOps Resource + Education Portal + Vendor Marketplace + Business Progression Monitoring within the same platform that originated and services the loan is structurally unique.\n\n3. **Financial Normalization Engine** -- The concept of common-sizing all financial data into objective standardized buckets to level the playing field for diverse borrower types (sole proprietor, LLC, nonprofit, etc.) is not offered by any competitor at CDFI-accessible pricing. QUIQspread normalizes but is enterprise-only and not designed for CDFI borrower diversity.\n\n4. **Progressive Commitment Model** -- No competitor implements automated kill gates that progressively invest resources only as deals prove viable. Most platforms treat all applications equally through the full pipeline. This is a process innovation, not a feature.\n\n5. **CDFI-Native Design** -- While Craftsman, Fundingo, and Abrigo serve CDFIs, none was built from the ground up for CDFI-specific needs (flexible underwriting, impact reporting, Section 1071 readiness) combined with modern AI capabilities.\n\n### Marginally Different\n\n6. **Conversational Document Collection** -- Casca leads here, and CremoLogix's conversational UX would need to match Casca's quality to be competitive. The difference is marginal in UX approach but meaningful in context (CDFI-focused vs. general, lifecycle-integrated vs. origination-only).\n\n7. **Three-Layer Analysis Model** -- This is a structured approach to analysis documentation that does not exist elsewhere, but the differentiation is more about methodology than technology. It is valuable but not a standalone selling point.\n\n### Not Different (Parity Requirements)\n\n8. **Workflow automation, document management, dashboards, e-signature** -- These are table stakes. Every competitor offers them. CremoLogix must reach parity but will not differentiate here.\n\n9. **Credit bureau integration, KYC vendor integration, Plaid/banking data** -- Commodity integrations. Required but not differentiating.\n\n### Parity Requirements (Must-Have to Compete)\n\n| Capability | Must Exist By | Difficulty |\n|---|---|---|\n| Loan origination workflow | Day 1 | Medium -- standard, well-understood |\n| Credit bureau soft pull | Day 1 | Low -- API integration |\n| Document upload and management | Day 1 | Low -- standard |\n| Dashboard and reporting | Day 1 | Medium -- design-intensive |\n| KYC identity verification | Day 1 | Low -- vendor API |\n| E-signature integration | Day 1 | Low -- DocuSign/similar API |\n| Financial spreading | Day 1 | **High -- requires ML/AI or integration** |\n| Credit memo generation | Day 1 | Medium-High -- requires AI text generation |\n| Covenant monitoring | Post-MVP | Medium -- needs calendar + document tracking |\n| Multi-channel intake (broker portal) | Day 1 | Medium -- second portal to build |\n\n### Fatal Flaw Analysis\n\n#### Potential Fatal Flaws Examined\n\n1. **FCRA Permissible Purpose for Denied Applicant Monitoring** -- The compliance research identified that FCRA has NO permissible purpose for ongoing credit bureau monitoring of denied applicants. **This is NOT fatal** because the business logic already contemplates consent-based monitoring alternatives (borrower-initiated credit sharing, Plaid-connected data, prescreened offer framework). The compliance report confirms these alternatives are legally viable. However, this constraint DOES limit the sophistication of re-qualification monitoring and must be designed carefully.\n\n2. **Fair Lending Risk of AI Underwriting** -- The Massachusetts AG v. Earnest settlement ($2.5M, July 2025) and Colorado AI Act (effective June 2026) create real regulatory risk. **This is NOT fatal** because: (a) the risk applies to ALL AI-based lenders, not just CremoLogix; (b) CDFIs' flexible underwriting mandate actually provides more latitude than conventional lenders; (c) the platform's three-layer analysis model and virtual workpapers create an unusually strong audit trail. The risk is manageable with proper model governance.\n\n3. **Scope Complexity** -- The expanded vision (~80+ screens, 8 user types, 11 workflow stages) is significantly more complex than the original underwriting sidecar. **This is a REAL concern** but not fatal. It requires careful phasing and MVP scoping. Attempting to build everything simultaneously would be execution suicide.\n\n4. **Financial Normalization Engine** -- No off-the-shelf solution exists for CDFI-grade common-sizing across diverse business types. This must be built, likely using ML models trained on CDFI lending data. **This is HIGH execution risk** because the accuracy requirements are demanding and the training data may be limited. However, it can be phased -- start with rule-based normalization and evolve to ML.\n\n5. **Incumbents with Lock-In** -- nCino has 2,700+ FI customers. Craftsman has 100+ CDFIs. However, the 2025 Richmond Fed CDFI Survey indicates CDFIs are actively seeking better technology, and no incumbent covers the lifecycle envisioned. **Not fatal** -- the gap is large enough to overcome switching inertia.\n\n**No Fatal Flaws Identified.** None of the examined risks are individually sufficient to kill viability. The combination of scope complexity + financial normalization execution risk is the most concerning pair.\n\n### Structural Advantages\n\n1. **Greenfield Design** -- Unlike nCino (Salesforce legacy) or Craftsman (Salesforce dependency), CremoLogix can be architected from scratch for the full lifecycle without legacy constraints.\n2. **CDFI Regulatory Latitude** -- CDFIs have explicit exemptions from ATR/QM requirements and can use alternative underwriting approaches. This is a structural advantage competitors serving conventional banks cannot leverage.\n3. **Revenue Model Innovation** -- The denied applicant subscription advisory model creates recurring revenue from applications that competitors treat as dead leads. This is a unique revenue stream.\n4. **Data Compounding** -- Each borrower interaction (origination, servicing, advisory) generates data that improves the Financial Normalization Engine and AI models. This creates a flywheel that strengthens with scale.\n5. **Mission Alignment** -- CDFIs exist to serve underserved communities. A platform designed to maximize borrower success (not just lender efficiency) aligns with CDFI mission in a way that repurposed bank software never will.\n\n### Key Assumptions and Risks\n\n| Assumption | Assessment |\n|---|---|\n| CDFIs will pay for a platform that covers the full lifecycle | **Reasonable** -- Richmond Fed survey confirms demand; CDFIs currently use 3-5 fragmented tools |\n| Financial Normalization Engine can achieve sufficient accuracy | **Risky** -- No comparable product exists; requires ML expertise and CDFI training data |\n| Denied applicant nurture creates measurable conversion pipeline | **Reasonable but unproven** -- No market data exists; this is a bet on a novel concept |\n| Borrower success ecosystem reduces default rates | **Reasonable** -- Logically sound (supported borrowers perform better) but no CDFI-specific data |\n| Conversational UX increases application completion rates | **Reasonable** -- Casca reports 300% higher conversion; academic literature supports guided UX |\n| CDFIs will switch from Craftsman/Fundingo/spreadsheets | **Reasonable** -- If the value proposition is clear and onboarding is supported |\n| AI compliance risk is manageable | **Reasonable** -- With proper model governance, audit trails, and fair lending testing |\n\n### Overall Risk Classification\n\n**MEDIUM RISK** -- The product idea is sound, the market gap is real, and the differentiation is structural (not cosmetic). The primary risks are execution-related (scope, financial normalization accuracy) and regulatory (AI fair lending). Neither is a market risk -- no competitor is threatening to close these gaps.\n\n---\n\n## 5. Solution-Problem Alignment\n\n### Overall Assessment: PARTIALLY ALIGNED -- with 13 identified gaps\n\nThe core workflows (origination, underwriting, decision-making, closing) are well-defined and internally coherent. The gaps are concentrated in: (1) specification depth for novel components, (2) CDFI-specific features that are assumed but not specified, (3) regulatory compliance details, and (4) operational mechanics for post-closing.\n\n### Problem-to-Solution Mapping\n\n**P1: Origination & Intake** -- FULLY ALIGNED. Both channels defined with clear workflows, entry points, and system behaviors. No gaps.\n\n**P2: Automated Pre-Qualification Gates** -- FULLY ALIGNED. Each gate has defined trigger, logic, pass/fail behavior, and denied applicant routing. No gaps.\n\n**P3: AI-Assisted Underwriting & Financial Analysis** -- PARTIALLY ALIGNED.\n- **Gap 1:** The Financial Normalization Engine is NOT detailed in the business logic document. The document mentions \"spreading financial statements into standardized format\" but does not define the common-sizing logic, entity type handling, or objective bucket structure. This is a significant specification gap.\n- **Gap 2:** The Deal Health Scoring Engine is referenced but its inputs, weights, thresholds, and calculation logic are not specified.\n\n**P4: Human Review & Decision Workflow** -- FULLY ALIGNED. Comprehensive workflow defined for case assignment, progressive monitoring, escalation, and final decision with clear role boundaries. No gaps.\n\n**P5: Digital Closing** -- FULLY ALIGNED. Both term sheet stages defined with clear triggers and content. No gaps.\n\n**P6: Debt Servicing & Covenant Compliance** -- MOSTLY ALIGNED.\n- **Gap 3:** Payment processing mechanics are not defined (payment collection, processing integrations, delinquency workflows, collection procedures).\n- **Gap 4:** Loan modification workflows are not defined (rate changes, term extensions, covenant waivers).\n\n**P7: Borrower Success Ecosystem** -- MOSTLY ALIGNED.\n- **Gap 5:** The AI Financial Advisor's behavior is described at a high level but its data inputs, analysis methodology, recommendation types, and guardrails are not specified. Given regulatory complexity (Investment Advisers Act, UDAAP), this needs deeper definition.\n- **Gap 6:** Vendor Marketplace curation, onboarding, and revenue model are not defined.\n\n**P8: Denied Applicant Nurture** -- MOSTLY ALIGNED.\n- **Gap 7:** The re-qualification monitoring mechanism needs to specify HOW monitoring occurs without violating FCRA. The business logic document states \"system monitors credit score\" without specifying the data source.\n- **Gap 8:** Subscription pricing model, tiers, and value proposition are not defined.\n\n**P9: Conversational UX** -- FULLY ALIGNED. Well-specified conversational workflow with adaptive sequencing, real-time analysis, and footnote capture. Minor observation: the relationship between the conversational interface and the borrower dashboard needs clearer specification.\n\n**P10: CDFI-Specific Requirements** -- PARTIALLY ALIGNED.\n- **Gap 9:** CDFI Fund TLR reporting requirements are not addressed in the business logic.\n- **Gap 10:** Impact metrics tracking (jobs created, housing units, community development purpose) is not specified.\n- **Gap 11:** Section 1071 small business lending data collection is not addressed (Tier 1 by July 2026).\n\n**P11: Regulatory Compliance** -- PARTIALLY ALIGNED.\n- **Gap 12:** Specific regulatory requirements not reflected in the business logic: Colorado AI Act (SB 24-205) pre-decision disclosure requirements (effective June 2026), SR 11-7 model documentation requirements for AI/ML models, GLBA privacy notice requirements, state privacy law compliance (CCPA/CPRA baseline).\n- **Gap 13:** Fair lending testing framework is not specified. Each automated gate is a \"policy\" subject to disparate impact analysis. No testing methodology is defined.\n\n### Workflow Coherence Check\n\n| Workflow | Coherent? | Issue |\n|---|---|---|\n| Direct Borrower: Landing to Credit to KYC to Background to DD to Underwriter to CM to Closing | Yes | Clean, well-sequenced |\n| Broker: Packet to Parse to Credit to KYC to Background to DD to ... | Yes | Document reconciliation logic is sound |\n| Escalation: Underwriter to CM to Response to Underwriter | Yes | Clear back-and-forth with workpaper preservation |\n| Denial to Decision Engine to Routing to Nurture to Re-qualification to Reapply | Mostly | **Broken chain:** Re-qualification monitoring mechanism undefined (FCRA gap) |\n| Post-Closing: Close to Servicing to Covenant Monitoring to Incentives | Mostly | **Missing link:** Payment processing not specified |\n| External Funding: CM Approval to Packet to External Review to Decision | Yes | Near-term and future state both defined |\n\n---\n\n## 6. Optimization Recommendations\n\n### Critical Gaps (Must Address Before Architecture)\n\n#### Recommendation 1: Define Financial Normalization Engine Specification\n**Gap Addressed:** Gap 1 (Financial Normalization Engine not specified)\n- Add dedicated section defining: input types (tax returns 1040/1120/1120-S/1065, financial statements, QuickBooks data, bank statements, Plaid cash flow data), entity type handling (sole proprietor, LLC, S-Corp, C-Corp, nonprofit, partnership), common-sizing methodology (standardized income buckets, standardized balance sheet buckets, standardized cash flow categories), output format (normalized financial profile enabling apples-to-apples comparison regardless of entity type)\n- **Phasing:** Rule-based normalization in MVP, ML-enhanced in v2\n- **Tradeoff:** Acceptable -- rule-based normalization is a functional starting point\n\n#### Recommendation 2: Specify Re-Qualification Monitoring Mechanism (FCRA-Compliant)\n**Gap Addressed:** Gap 7 (FCRA permissible purpose)\n- Replace \"system monitors credit score\" with specific consent-based mechanisms:\n  - For credit-denied applicants: Platform invites denied applicant to share credit data through consumer-consented services. The platform DOES NOT pull credit reports on denied applicants.\n  - For financially-denied applicants: Platform monitors through consented integrations (Plaid bank data, QuickBooks, voluntary financial statement uploads).\n  - Re-qualification trigger: When consented data indicates qualification criteria are met, system generates soft term sheet and invitation. Borrower must submit a NEW application.\n- **Tradeoff:** Monitoring is less comprehensive than automated credit pulls, but legally sound\n\n#### Recommendation 3: Add CDFI Reporting Features to Business Logic\n**Gap Addressed:** Gaps 9, 10, 11 (CDFI Fund TLR, impact metrics, Section 1071)\n- **CDFI Fund TLR Report Generator:** Automated generation requiring census tract, community development purpose, target market indicators per transaction\n- **Impact Metrics Dashboard:** Track jobs created/retained, housing units, businesses assisted, demographic breakdowns, geographic distribution\n- **Section 1071 Data Collection:** Collect applicant demographics (race, ethnicity, sex), business ownership demographics, application disposition, pricing data, geographic data. Store separately from underwriting data.\n- **Tradeoff:** Additional data collection at intake adds form length, but these are regulatory requirements\n\n#### Recommendation 4: Specify Deal Health Scoring Logic\n**Gap Addressed:** Gap 2 (Deal Health Scoring not specified)\n- Define the Deal Health Score as a composite of weighted factors: credit score, KYC verification status, background check results, time in business, revenue trend, DSCR, collateral adequacy, document completion rate, borrower responsiveness, anomaly count\n- Score updates in real time as each data point arrives\n- Configurable thresholds for: green (healthy), yellow (watch), red (at risk), auto-exit\n- **Tradeoff:** Initial weights are estimates; accuracy improves with portfolio data\n\n### Important Gaps (Should Address Before Build)\n\n#### Recommendation 5: Define Payment Processing Mechanics\n**Gap Addressed:** Gap 3\n- Payment collection via ACH (NACHA file generation) or integrated payment processor; payment tracking and reconciliation; late payment detection with automated notification escalation; delinquency workflow\n\n#### Recommendation 6: Define Loan Modification Workflow\n**Gap Addressed:** Gap 4\n- Modification types: rate change, term extension, payment deferral, covenant waiver, loan restructuring; expedited approval workflow; modification agreement generation and e-signature\n\n#### Recommendation 7: Add Fair Lending Testing Framework\n**Gap Addressed:** Gap 13\n- Quarterly disparate impact analysis; annual comprehensive fair lending audit; per-model documentation; each automated gate must have documented business justification and disparate impact analysis; AI model governance board\n\n#### Recommendation 8: Specify AI Financial Advisor Guardrails\n**Gap Addressed:** Gap 5\n- Define as a **financial education and coaching tool** (not an investment advisor)\n- Provides: general financial health observations, cash flow trend analysis, expense benchmarking, seasonal pattern alerts, debt management principles\n- Does NOT provide: specific investment recommendations, tax advice, insurance recommendations\n- Required disclaimers and prohibited-topics list\n\n### Deferrable Gaps (Can Address Post-Launch)\n\n#### Recommendation 9: Vendor Marketplace as Phase 2\n**Gap Addressed:** Gap 6. Defer to post-launch. Focus MVP on core lending lifecycle + borrower success (AI Advisor + FinOps + Education).\n\n#### Recommendation 10: Education Portal as Curated Content Initially\nLaunch with curated external content rather than original content creation.\n\n#### Recommendation 11: External Funding Stakeholder Portal as Phase 2\nNear-term approach (PDF packet via email) is the MVP approach.\n\n#### Recommendation 12: Clarify Dashboard vs. Conversational Interface Relationship\nSpecify two primary borrower interfaces: Conversational Interface (where borrower DOES things, primary during Stages 1-4) and Borrower Dashboard (where borrower SEES things, persistent status view).\n\n#### Recommendation 13: Add Colorado AI Act Compliance Requirements\nBefore any AI-assisted credit decision, the system must: notify the applicant that an AI system will be used, disclose the purpose, provide contact information for questions. Effective June 2026.\n\n---\n\n## 7. Go/No-Go Recommendation\n\n### CONDITIONAL GO\n\nCremoLogix should proceed to architecture and build, subject to the following conditions:\n\n### Condition 1: Strict MVP Phasing\nThe platform must NOT attempt to build all ~80+ screens and 11 stages simultaneously.\n- **Phase 1 (MVP):** Stages 1-8 (origination through closing) for Direct Borrower and Underwriter/Credit Manager roles. Core integrations. Financial Normalization Engine (rule-based). Deal Health Score. Credit Memo Generator. Conversational UX. Borrower Dashboard.\n- **Phase 2:** Broker portal, Intake Agent workflows, External Funding Stakeholder (PDF workflow), Debt Servicing & Covenant Monitoring, AI Financial Advisor.\n- **Phase 3:** Denied Applicant Nurture ecosystem, FinOps Resource portal, Education Portal (curated), Vendor Marketplace, External Stakeholder web portal.\n- **Phase 4:** Advanced ML normalization, predictive analytics, business progression incentives, full Section 1071 reporting.\n\n### Condition 2: Financial Normalization Engine POC\nBefore committing to full build, create a proof-of-concept demonstrating: ability to ingest tax returns and financial statements, rule-based common-sizing into standardized buckets, handling of at least 3 entity types, output suitable for ratio analysis.\n\n### Condition 3: CDFI Design Partner\nSecure at least one CDFI as an early design partner before completing architecture. This provides: real workflow validation, training data, beta testing environment, credibility for subsequent sales.\n\n### Condition 4: Legal Review of Denied Applicant Nurture\nBefore building, obtain formal legal counsel opinion on: FCRA-compliant re-qualification monitoring, Investment Advisers Act applicability, state-by-state advisory licensing, subscription service regulatory classification.\n\n### Rationale\n\n**Why GO (with conditions):**\n1. The market gap is real and confirmed across 50+ products with ZERO competitors covering the full lifecycle envisioned\n2. The differentiation is structural, not cosmetic -- cannot be replicated by adding features to existing platforms\n3. The timing is favorable -- CDFIs actively seeking better technology, AI regulation crystallizing, Section 1071 deadlines creating urgency\n4. The revenue model is sound with multiple streams including novel denied-applicant subscription advisory\n5. CDFI regulatory latitude provides a unique advantage competitors serving conventional banks cannot leverage\n\n**Why CONDITIONS (not unconditional GO):**\n1. Scope is the #1 execution risk -- 3-4x more complex than original underwriting sidecar\n2. Financial Normalization Engine is unproven -- no comparable product exists\n3. Regulatory landscape is evolving -- denied applicant nurture model operates in a gray area\n4. CDFI design partner reduces adoption risk\n\n**What would change to NO-GO:** If legal review determines denied applicant nurture is not legally viable. If Financial Normalization Engine POC fails. If no CDFI design partner can be secured within 6 months.\n\n**What would change to UNCONDITIONAL GO:** If a CDFI design partner is already committed. If legal review confirms all regulatory approaches. If the team has proven AI/ML expertise.\n\n---\n\n## 8. User Roles, Cost Structure, Revenue Model\n\n### User Roles (5 Core, Expanded to 8)\n\n| Role | Purpose |\n|---|---|\n| **Administrator** | System configuration, user management, CDFI reporting |\n| **Intake Agent** | Create applications from various sources (future: AI agent replacement) |\n| **Underwriter** | Process applications, analyze financials, prepare credit memos |\n| **Manager / Credit Manager** | Oversight, quality control, final approval authority |\n| **Borrower** | Submit information, respond to clarification requests, post-closing management |\n| **Broker** (expanded) | Submit applicant packets, track deal status |\n| **External Funding Stakeholder** (expanded) | Review and approve/deny referred loan packages |\n| **FinOps Resource** (expanded) | Financial advisory for active borrowers and denied applicants |\n\n### Cost Structure\n\n**Development (Year 1):** ~$300-400K\n- Personnel: ~$250K (3 developers at 6-9 months)\n- Third-party services: ~$300-500/month\n- Infrastructure: ~$200/month (MVP)\n\n**Per Application Variable Cost:** ~$30-50\n- Tax transcripts: $15-30\n- Bank data (Plaid): $1-2\n- OCR: $1-2/document\n- AI processing: ~$5-10\n\n### Revenue Model\n\n- **Application fee:** $150 (borrower pays)\n- **CDFI subscription:** $5K-15K/year per tenant\n- **Professional services:** Custom pricing\n- **Denied applicant subscription advisory:** Recurring monthly revenue (novel revenue stream)\n- **Marketplace commissions** (Phase 3): Revenue from vendor partnerships\n\n### Team Structure\n\n**Engineering Team (3 developers for 6-9 months):**\n- 1x Backend Lead (Node.js/TypeScript, databases, AI integration)\n- 1x Backend Developer (APIs, integrations, testing)\n- 1x Frontend Developer (React, UI/UX, design system)\n\n**Support Roles (as needed):**\n- Product Manager (part-time)\n- UX Designer (contract)\n- QA Engineer (part-time)\n- DevOps (contract)\n\n---\n\n## 9. Risk Mitigation & Success Criteria\n\n### Top 5 Risks & Mitigations\n\n| Risk | Probability | Impact | Mitigation |\n|---|---|---|---|\n| **Execution complexity** (scope is 3-4x original) | High | High | Strict phasing (Condition 1) |\n| **Financial normalization accuracy** (novel capability) | Medium-High | High | POC requirement (Condition 2) |\n| **Regulatory uncertainty** (AI fair lending, FCRA) | Medium | High | Legal review (Condition 4); model governance framework |\n| **Adoption inertia** (CDFIs switching from existing tools) | Medium | Medium | CDFI design partner (Condition 3) |\n| **AI extraction accuracy** (errors in financial data) | Medium | High | Mandatory underwriter review, confidence scoring, fallback to manual entry |\n\n### Additional Risks\n- Third-party API downtime or rate limits -- Mitigated by retry logic, fallback providers, graceful degradation\n- Security breach -- Mitigated by pen testing, security audits, encryption, monitoring\n- Performance at scale -- Mitigated by load testing, caching, horizontal scaling\n- Scope creep -- Mitigated by strict MVP definition, change control process, post-MVP roadmap\n- FinOps Resource marketplace risk -- Building a professional marketplace is a business within a business; warrants deferral\n\n### Outstanding Assumptions\n1. Financial Normalization Engine can achieve acceptable accuracy with rule-based approach in MVP\n2. CDFIs will adopt a new full-lifecycle platform over existing fragmented tools\n3. Denied applicant nurture creates measurable conversion pipeline\n4. Consent-based re-qualification monitoring is operationally feasible at scale\n5. Platform development team has AI/ML expertise for normalization and analysis agents\n\n### MVP Success Criteria\n\n**Functional:**\n- Complete one application end-to-end (all stages)\n- Generate accurate credit memo with citations\n- Export credit packet (PDF + documents)\n- Manager can approve/reject with justification\n- Complete audit trail captured\n- Borrower can upload docs and answer questions\n\n**Technical:**\n- >95% AI extraction accuracy\n- <30 second document processing time\n- <2 second API response time (p95)\n- >70% test coverage\n- Zero critical security vulnerabilities\n- SOC 2 controls documented\n\n**Business:**\n- 2-3 pilot CDFIs using the system\n- >20 applications processed\n- Underwriter productivity improvement demonstrated\n- Positive user feedback (NPS >40)\n\n### Next Steps (Aligned to CONDITIONAL GO)\n\n1. **Immediately:** Obtain legal counsel opinion on denied applicant nurture structure (Condition 4)\n2. **Within 2 weeks:** Begin Financial Normalization Engine POC (Condition 2)\n3. **Within 4 weeks:** Identify and engage CDFI design partner candidate(s) (Condition 3)\n4. **Parallel:** Proceed to Technical Specification scoped to Phase 1 MVP\n5. **Parallel:** Proceed to Architecture & Technology with phased build strategy\n6. **Gate:** All 4 conditions must be met or on track before committing to full development resources\n\n---\n\n*Recommendation: CONDITIONAL GO*\n*Conditions: (1) Strict MVP phasing, (2) Financial Normalization Engine POC, (3) CDFI design partner, (4) Legal review of denied applicant nurture*\n","cremologix/fne-specification":"# Financial Normalization Engine (FNE) -- Specification Addendum\n\n**Document Type:** Specification Addendum\n**Parent Document:** `C:/projects/pmo/cremologix/docs/specification.md`\n**Status:** Implementation-Ready\n**Date:** February 9, 2026\n**Gap Addressed:** Discovery Document Gap 1 (Section 6, Recommendation 1)\n\n---\n\n## Table of Contents\n\n1. [Purpose](#1-purpose)\n2. [Input Sources](#2-input-sources)\n3. [Entity Type Handling](#3-entity-type-handling)\n4. [Standardized Output Buckets](#4-standardized-output-buckets)\n5. [Cross-Validation Rules](#5-cross-validation-rules)\n6. [Confidence Scoring](#6-confidence-scoring)\n7. [Entity-Specific Normalization Rules](#7-entity-specific-normalization-rules)\n8. [Multi-Period Handling](#8-multi-period-handling)\n9. [Global Cash Flow (Personal + Business Combined)](#9-global-cash-flow-personal--business-combined)\n10. [Database Schema](#10-database-schema)\n11. [API Endpoints](#11-api-endpoints)\n12. [Phasing](#12-phasing)\n13. [Acceptance Criteria](#13-acceptance-criteria)\n\n---\n\n## 1. Purpose\n\nThe Financial Normalization Engine (FNE) is the core analytical component of CremoLogix responsible for transforming raw financial data from diverse sources and entity types into a standardized format that enables apples-to-apples comparison regardless of how the borrower's business is structured.\n\n### Problem Statement\n\nSmall businesses present financial data in radically different formats depending on their entity type. A sole proprietor reports business income on Schedule C of their personal Form 1040. An S-Corp reports on Form 1120-S with officer compensation on a separate line. A nonprofit reports on Form 990 with entirely different terminology. A CDFI underwriter must mentally normalize all of these into comparable metrics -- a process that is slow, error-prone, and inconsistent across underwriters.\n\n### What the FNE Does\n\n1. **Ingests** extracted financial data from multiple document types (tax returns, financial statements, bank statements, accounting software exports, Plaid data).\n2. **Maps** source-specific line items to standardized buckets using entity-type-aware rules.\n3. **Applies add-backs** to arrive at Adjusted Cash Flow -- the key number for debt service coverage ratio (DSCR) calculation.\n4. **Cross-validates** data across sources to identify discrepancies and assign confidence scores.\n5. **Outputs** a normalized financial profile that feeds directly into the Financial Analysis Engine (specification.md Section 5.2), the Scoring Engine (Section 5.7), and the Credit Memo Assembly Engine (Section 5.6).\n\n### Position in the Pipeline\n\n```\n[Document Upload] -> [OCR/Extraction Pipeline (spec 5.1)] -> [Extraction Results]\n                                                                     |\n                                                                     v\n                                                          +---------------------+\n                                                          | FINANCIAL           |\n                                                          | NORMALIZATION       |\n                                                          | ENGINE (this spec)  |\n                                                          +---------------------+\n                                                                     |\n                                                                     v\n                                                          [Normalized Financials]\n                                                                     |\n                                          +-------------+------------+------------+\n                                          |             |                         |\n                                          v             v                         v\n                                   [Financial    [Scoring Engine     [Credit Memo Assembly\n                                    Analysis      (spec 5.7)]         (spec 5.6)]\n                                    Engine\n                                    (spec 5.2)]\n```\n\n### Design Principles\n\n- **Entity-agnostic output:** The normalized output format is identical regardless of whether the borrower is a sole proprietor or a C-Corp. Downstream consumers never need to know the entity type.\n- **Transparent mappings:** Every normalized value traces back to a specific source field, source document, and mapping rule. The underwriter can see exactly how each number was derived.\n- **Conservative add-backs:** Add-backs default to the most conservative interpretation. The underwriter can override with justification.\n- **Source hierarchy:** When the same data point exists in multiple sources, the FNE uses the most reliable source (tax return > audited financials > compiled financials > internal financials > bank statements > manual entry).\n\n---\n\n## 2. Input Sources\n\nThe FNE accepts extracted data from the following source types. Each source feeds into the normalization pipeline through the Extraction Results table (specification.md Section 3.9) with `extraction_type` and `structured_data_jsonb` fields.\n\n### 2.1 Business Tax Returns\n\n| Form | Entity Type | Key Data Extracted |\n|------|------------|-------------------|\n| **Form 1120** | C-Corporation | Gross receipts, COGS, officer compensation, salaries/wages, rents, taxes, interest, depreciation, depletion, advertising, pension plans, employee benefits, other deductions, taxable income, tax paid, net income |\n| **Form 1120-S** | S-Corporation | Gross receipts, COGS, officer compensation, salaries/wages, rents, taxes, interest, depreciation, advertising, pension plans, employee benefits, other deductions, ordinary business income, Schedule K items (distributions, separately stated income/deductions) |\n| **Form 1065** | Partnership | Gross receipts, COGS, guaranteed payments, salaries/wages, rents, taxes, interest, depreciation, other deductions, ordinary business income, Schedule K items, partner capital accounts |\n| **Schedule C (Form 1040)** | Sole Proprietorship | Gross receipts, COGS, advertising, car/truck expenses, commissions, contract labor, depreciation, insurance, interest, legal/professional, office expense, rent, repairs, supplies, taxes, travel, meals, utilities, wages, other expenses, net profit |\n| **Form 990** | Nonprofit | Total revenue (contributions + program service + investment + other), total expenses by functional classification (program, management, fundraising), salaries/compensation, professional fees, occupancy, depreciation, net assets |\n\n### 2.2 Personal Tax Returns\n\n| Form | Purpose | Key Data Extracted |\n|------|---------|-------------------|\n| **Form 1040** | Guarantor income and obligations | Wages (W-2), business income (Schedule C), rental income (Schedule E), interest/dividends (Schedule B), capital gains (Schedule D), total income, AGI, tax liability |\n| **Schedule E** | Rental and pass-through income | Rental income/loss per property, partnership/S-Corp income (K-1 summary), estate/trust income |\n| **Schedule K-1 (1065)** | Partnership pass-through | Ordinary income, guaranteed payments, rental income, interest, dividends, capital gains, Section 179, distributions |\n| **Schedule K-1 (1120-S)** | S-Corp pass-through | Ordinary income, rental income, interest, dividends, capital gains, Section 179, distributions |\n\n### 2.3 Internal Financial Statements\n\n| Statement | Key Data Extracted |\n|-----------|-------------------|\n| **Profit & Loss (Income Statement)** | Revenue by line, COGS by line, operating expense detail, other income/expense, net income. Statement type classified as: audited, reviewed, compiled, or internal/unaudited. |\n| **Balance Sheet** | All asset, liability, and equity line items. Current vs. long-term classification. |\n| **Cash Flow Statement** | Operating, investing, and financing cash flows. Beginning and ending cash balances. |\n\n### 2.4 Bank Statements\n\n| Source | Key Data Extracted |\n|--------|-------------------|\n| **Bank Statements (3-12 months)** | Monthly beginning/ending balances, total deposits, total withdrawals, average daily balance, overdraft occurrences, NSF count, large deposit detail (>$5,000), recurring payment identification |\n\n### 2.5 Accounting Software Data\n\n| Source | Key Data Extracted |\n|--------|-------------------|\n| **QuickBooks / Xero (via Plaid or direct export)** | Chart of accounts with balances, trial balance, P&L detail, balance sheet detail, general ledger transactions, accounts receivable aging, accounts payable aging |\n\n### 2.6 Plaid Transaction Data\n\n| Source | Key Data Extracted |\n|--------|-------------------|\n| **Plaid Transactions API** | Categorized transactions (income, expenses by category), recurring revenue identification, recurring expense identification, cash flow patterns, seasonal trends |\n\n### 2.7 Supplementary Documents\n\n| Document | Key Data Extracted |\n|----------|-------------------|\n| **AR Aging Report** | Current, 30-day, 60-day, 90-day, 90+ day buckets. Total AR. Concentration by customer. |\n| **AP Aging Report** | Current, 30-day, 60-day, 90-day, 90+ day buckets. Total AP. |\n| **Debt Schedule** | Creditor name, original amount, current balance, monthly payment, interest rate, maturity date, collateral, payment status (current/delinquent). |\n| **Personal Financial Statement (PFS)** | Personal assets, personal liabilities, personal income sources, personal expense obligations. |\n\n---\n\n## 3. Entity Type Handling\n\nThe FNE must handle six entity types. Each has a different primary tax form, different treatment of owner compensation, and different rules for separating personal from business financials.\n\n### 3.1 Sole Proprietor\n\n| Attribute | Detail |\n|-----------|--------|\n| **Primary Tax Form** | Schedule C (filed with Form 1040) |\n| **Owner Compensation Treatment** | No salary line on Schedule C. Net profit (Line 31) IS the owner's compensation. The entire net profit is an add-back for DSCR because the owner must live on this money AND service debt. Owner's reasonable compensation must be estimated and subtracted from the add-back. **Formula:** `Add-Back for Owner Comp = Schedule C Net Profit - Estimated Owner Living Expenses`. In practice, use the personal debt obligations from the PFS or 1040 as the proxy for living expenses -- this flows through Global Cash Flow (Section 9). |\n| **Pass-Through Income** | All business income flows directly to Form 1040 Line 8. There is no separate entity-level tax. |\n| **Personal vs. Business Separation** | Schedule C IS the business. All other 1040 income (W-2, Schedule E, etc.) is personal. Business expenses on Schedule C are the only business expenses. Mixed-use assets (home office, vehicle) require allocation -- use the percentages reported on Schedule C. |\n| **Key Add-Backs** | Depreciation (Line 13), depletion (Line 12), amortization (included in \"Other Expenses\"), one-time/non-recurring expenses (identified by underwriter or AI), home office deduction (Form 8829 -- add back if the borrower owns the home), owner's personal expenses run through the business (identified via bank statement cross-validation). |\n\n### 3.2 LLC (Limited Liability Company)\n\n| Attribute | Detail |\n|-----------|--------|\n| **Primary Tax Form** | Depends on LLC election: Single-member LLC files Schedule C (treat as Sole Proprietor). Multi-member LLC defaults to Form 1065 (treat as Partnership). LLC electing S-Corp status files Form 1120-S (treat as S-Corp). LLC electing C-Corp status files Form 1120 (treat as C-Corp). |\n| **Owner Compensation Treatment** | Follows the treatment of the tax election. Single-member: same as Sole Proprietor. Multi-member/Partnership: guaranteed payments + distributions. S-Corp election: officer salary + distributions. C-Corp election: officer salary + dividends. |\n| **Pass-Through Income** | Single-member: flows to 1040 Schedule C. Multi-member: flows to partners via K-1. S-Corp election: flows to shareholders via K-1. C-Corp election: no pass-through (entity-level tax). |\n| **Personal vs. Business Separation** | Same as the elected entity type. The FNE determines the LLC's tax election from the tax form filed and routes to the appropriate normalization rules. |\n| **Key Add-Backs** | Same as the elected entity type. Additionally, for multi-member LLCs, all member guaranteed payments and distributions are add-backs (same as Partnership). |\n| **Detection Logic** | The FNE detects LLC tax election by examining: (a) the `business_type` field on the application, (b) which tax form was uploaded/extracted, (c) if the application says \"LLC\" but a Schedule C was filed, classify as single-member LLC (Sole Proprietor treatment). |\n\n### 3.3 S-Corporation\n\n| Attribute | Detail |\n|-----------|--------|\n| **Primary Tax Form** | Form 1120-S (U.S. Income Tax Return for an S Corporation) |\n| **Owner Compensation Treatment** | Officer compensation (Line 7) is a W-2 salary paid to the owner(s). This is already deducted as a business expense on the 1120-S. For DSCR purposes, officer compensation is added back because it represents discretionary owner pay that could be redirected to debt service. **Additionally:** Shareholder distributions (Schedule K, Line 16d or from Schedule M-2) are NOT on the income statement but represent cash taken out by owners. Distributions are added to Adjusted Cash Flow. **Formula:** `Owner Comp Add-Back = Line 7 (Officer Compensation) + Distributions to Shareholders` |\n| **Pass-Through Income** | Ordinary business income (Line 21) flows to shareholders via Schedule K-1. Each shareholder reports their pro-rata share on personal Form 1040 Schedule E. The entity itself pays no federal income tax (with limited exceptions). |\n| **Personal vs. Business Separation** | The 1120-S is entirely business. Personal income is on the guarantor's Form 1040. K-1 income from the S-Corp appears on the guarantor's Schedule E -- this is the same income already captured on the 1120-S, so the FNE must NOT double-count it when computing Global Cash Flow. |\n| **Key Add-Backs** | Officer compensation (Line 7), depreciation (Line 14), amortization (if in Other Deductions), charitable contributions (Line 12a of Schedule K -- these are passed through to shareholders, not deducted at entity level, but appear in some internal P&Ls), one-time expenses, above-market rent paid to related parties (identified by comparing rent to market rates or flagged by underwriter). |\n\n### 3.4 C-Corporation\n\n| Attribute | Detail |\n|-----------|--------|\n| **Primary Tax Form** | Form 1120 (U.S. Corporation Income Tax Return) |\n| **Owner Compensation Treatment** | Officer compensation (Line 12) is a W-2 salary. Unlike S-Corps, C-Corps pay entity-level income tax (Line 31), so retained earnings stay in the corporation. Dividends paid to shareholders are NOT deductible by the corporation and come from after-tax profits. **For DSCR:** Add back officer compensation. Do NOT add back dividends (they are after-tax and already accounted for in net income). **Formula:** `Owner Comp Add-Back = Line 12 (Compensation of Officers)`. Note: if the C-Corp pays minimal officer salary and instead pays large \"management fees\" to a related entity, the FNE flags this for underwriter review. |\n| **Pass-Through Income** | None. C-Corps are taxed at the entity level. Shareholders only receive income via W-2 salary or dividends. This is the \"double taxation\" structure. |\n| **Personal vs. Business Separation** | Clean separation. The 1120 is entirely business. The owner's W-2 and dividends appear on their personal 1040. No K-1 overlap. |\n| **Key Add-Backs** | Officer compensation (Line 12), depreciation (Line 20), amortization (Line 26 or in Other Deductions), depletion (Line 21), federal income tax paid (Line 31 -- this is an add-back because it is a non-cash charge for DSCR purposes in the sense that it would not exist if the business were structured as a pass-through), charitable contributions (Line 19), one-time/non-recurring expenses, above-market related-party rent. |\n\n### 3.5 Partnership\n\n| Attribute | Detail |\n|-----------|--------|\n| **Primary Tax Form** | Form 1065 (U.S. Return of Partnership Income) |\n| **Owner Compensation Treatment** | Partners do NOT receive W-2 salaries. Instead, they receive: (a) Guaranteed payments (Line 10) -- fixed payments to partners regardless of profit, functionally equivalent to salary. (b) Distributions (Schedule K, Line 19a or from capital account analysis). (c) Pro-rata share of ordinary income. **For DSCR:** Add back guaranteed payments to all partners. Add back distributions. **Formula:** `Owner Comp Add-Back = Line 10 (Guaranteed Payments) + Distributions to Partners` |\n| **Pass-Through Income** | All income flows through to partners via Schedule K-1. The partnership pays no entity-level tax. Each partner reports their share on personal Form 1040 Schedule E. |\n| **Personal vs. Business Separation** | The 1065 is entirely business. Each partner's K-1 income appears on their personal 1040 Schedule E. Same double-count risk as S-Corp -- the FNE must not count K-1 income from THIS business in both the business and personal cash flows. |\n| **Key Add-Backs** | Guaranteed payments (Line 10), depreciation (Line 16a), amortization (if in Other Deductions), Section 179 expense (Line 14 of Schedule K), partner distributions, one-time expenses, above-market related-party transactions. |\n\n### 3.6 Nonprofit\n\n| Attribute | Detail |\n|-----------|--------|\n| **Primary Tax Form** | Form 990 (Return of Organization Exempt From Income Tax). Small nonprofits may file 990-EZ or 990-N (e-Postcard). |\n| **Owner Compensation Treatment** | Nonprofits have no owners. Key personnel compensation (Part VII of Form 990) lists officers, directors, and highest-compensated employees. The Executive Director/CEO salary is the functional equivalent of \"owner compensation\" for analysis purposes. **For DSCR:** Do NOT add back ED/CEO compensation unless the position is vacant or the incumbent is the loan guarantor (rare for nonprofits). Instead, focus on total program revenue vs. total expenses to determine operating surplus. |\n| **Pass-Through Income** | Not applicable. Nonprofits do not distribute income. |\n| **Personal vs. Business Separation** | Nonprofits are separate legal entities. If a personal guarantor is required (unusual for nonprofits, common for CDFI loans to small nonprofits), their personal financials are entirely separate from the 990. |\n| **Key Add-Backs** | Depreciation (Part IX, Line 22 or from the financial statements -- Form 990 does not always break out depreciation as a separate line), amortization, one-time capital campaign expenses (if material), in-kind expense offsets (donated goods/services recorded as both revenue and expense -- normalize by removing both sides), non-cash grants/contributions. |\n| **Special Considerations** | Revenue mix matters: program service revenue is more reliable than contributions/grants for DSCR. The FNE should flag if >50% of revenue comes from a single grant or donor (concentration risk). Functional expense allocation (program vs. management vs. fundraising) maps to operating expense categories but requires special handling. Net assets (unrestricted, temporarily restricted, permanently restricted -- or under ASC 958: without donor restrictions, with donor restrictions) replace equity on the balance sheet. |\n\n---\n\n## 4. Standardized Output Buckets\n\nAll entity types normalize into the following identical output structure. Every downstream consumer (Financial Analysis Engine, Scoring Engine, Credit Memo Assembly) reads from these buckets without knowing or caring about the entity type.\n\n### 4.1 Income Statement Normalization\n\n| Bucket | Code | Description | Computation |\n|--------|------|-------------|-------------|\n| **Gross Revenue** | `IS_GROSS_REVENUE` | Total top-line revenue before any deductions | Direct mapping from source |\n| **Cost of Goods Sold / Cost of Services** | `IS_COGS` | Direct costs of producing goods or delivering services | Direct mapping; for service businesses this may be zero |\n| **Gross Profit** | `IS_GROSS_PROFIT` | Revenue minus direct costs | `IS_GROSS_REVENUE - IS_COGS` |\n| **Operating Expenses: Payroll** | `IS_OPEX_PAYROLL` | Employee wages, salaries, payroll taxes, benefits. Excludes owner compensation (tracked separately). | Sum of wages, salaries, payroll tax, benefits lines. Owner/officer comp is separated out. |\n| **Operating Expenses: Rent/Occupancy** | `IS_OPEX_RENT` | Rent, lease payments, property taxes on business premises, utilities, maintenance | Sum of rent + utilities + property maintenance lines |\n| **Operating Expenses: Marketing** | `IS_OPEX_MARKETING` | Advertising, marketing, promotion, sponsorships | Direct mapping |\n| **Operating Expenses: Insurance** | `IS_OPEX_INSURANCE` | Business insurance premiums (property, liability, workers comp, E&O) | Direct mapping |\n| **Operating Expenses: Professional Services** | `IS_OPEX_PROFESSIONAL` | Legal, accounting, consulting, IT services | Direct mapping |\n| **Operating Expenses: Depreciation** | `IS_OPEX_DEPRECIATION` | Depreciation of tangible fixed assets | Direct mapping |\n| **Operating Expenses: Amortization** | `IS_OPEX_AMORTIZATION` | Amortization of intangible assets, startup costs, loan fees | Direct mapping; often embedded in \"Other Deductions\" on tax returns |\n| **Operating Expenses: Other Operating** | `IS_OPEX_OTHER` | All operating expenses not categorized above | Catch-all for remaining operating expenses |\n| **Total Operating Expenses** | `IS_TOTAL_OPEX` | Sum of all operating expense categories | `SUM(IS_OPEX_*)` |\n| **Owner Compensation (memo line)** | `IS_OWNER_COMP` | Total compensation to owners/officers including salary, guaranteed payments. This is a memo line -- it is included in Total Operating Expenses where applicable but tracked separately for add-back purposes. | Entity-specific mapping (see Section 7) |\n| **Net Operating Income (NOI)** | `IS_NOI` | Operating profit before non-operating items | `IS_GROSS_PROFIT - IS_TOTAL_OPEX` |\n| **Non-Operating Income** | `IS_NON_OP_INCOME` | Interest income, investment income, gain on sale of assets, other non-operating income | Direct mapping |\n| **Non-Operating Expenses** | `IS_NON_OP_EXPENSE` | Interest expense, loss on sale of assets, other non-operating expenses | Direct mapping |\n| **Net Income (As Reported)** | `IS_NET_INCOME` | Bottom-line net income as reported on the tax return or financial statement | Direct mapping from source. This is the starting point for add-backs. |\n| **Add-Back: Owner Compensation** | `AB_OWNER_COMP` | Owner/officer salary, guaranteed payments, and/or draws added back for DSCR | Entity-specific (see Section 7) |\n| **Add-Back: Depreciation** | `AB_DEPRECIATION` | Non-cash depreciation expense | Same as `IS_OPEX_DEPRECIATION` |\n| **Add-Back: Amortization** | `AB_AMORTIZATION` | Non-cash amortization expense | Same as `IS_OPEX_AMORTIZATION` |\n| **Add-Back: One-Time Items** | `AB_ONE_TIME` | Non-recurring expenses identified by underwriter or AI. Examples: lawsuit settlement, relocation costs, one-time equipment write-off. | Underwriter-identified with AI suggestions. Each item must have a description and justification. |\n| **Add-Back: Related-Party Rent Adjustment** | `AB_RELATED_RENT` | If rent is paid to a related party above or below market rate, the difference is adjusted. Example: owner rents building to their own business at $3,000/mo when market rate is $2,000/mo. Add back $12,000/yr. | `(Reported Rent - Market Rate Rent) * 12`. Requires underwriter input for market rate. |\n| **Add-Back: Federal Income Tax (C-Corp only)** | `AB_FIT` | Federal income tax is added back for C-Corps because pass-through entities do not pay entity-level tax. This normalizes C-Corp cash flow to be comparable with pass-through entities. | Form 1120 Line 31. Zero for all non-C-Corp entities. |\n| **Total Add-Backs** | `AB_TOTAL` | Sum of all add-backs | `SUM(AB_*)` |\n| **Adjusted Cash Flow** | `IS_ADJUSTED_CF` | The key number for DSCR. Represents the cash available to service debt after normalizing for entity type differences. | `IS_NET_INCOME + AB_TOTAL` |\n\n**DSCR Formula:**\n```\nDSCR = Adjusted Cash Flow / Annual Debt Service\n\nWhere:\n  Annual Debt Service = Sum of all annual P&I payments on existing debt\n                      + Annual P&I on the proposed new loan\n```\n\n### 4.2 Balance Sheet Normalization\n\n| Bucket | Code | Description |\n|--------|------|-------------|\n| **Cash & Cash Equivalents** | `BS_CASH` | Cash, checking, savings, money market, CDs < 90 days |\n| **Accounts Receivable** | `BS_AR` | Trade receivables net of allowance for doubtful accounts |\n| **Inventory** | `BS_INVENTORY` | Raw materials, WIP, finished goods |\n| **Other Current Assets** | `BS_OTHER_CURRENT_ASSETS` | Prepaid expenses, short-term notes receivable, other assets due within 12 months |\n| **Total Current Assets** | `BS_TOTAL_CURRENT` | `BS_CASH + BS_AR + BS_INVENTORY + BS_OTHER_CURRENT_ASSETS` |\n| **Property, Plant & Equipment (Net)** | `BS_PPE_NET` | PP&E net of accumulated depreciation |\n| **Real Estate** | `BS_REAL_ESTATE` | Real property owned, net of depreciation. Separated from PP&E for collateral analysis. |\n| **Intangible Assets** | `BS_INTANGIBLES` | Goodwill, patents, trademarks, franchise rights, net of amortization |\n| **Other Long-Term Assets** | `BS_OTHER_LT_ASSETS` | Long-term investments, notes receivable > 12 months, other |\n| **Total Assets** | `BS_TOTAL_ASSETS` | `BS_TOTAL_CURRENT + BS_PPE_NET + BS_REAL_ESTATE + BS_INTANGIBLES + BS_OTHER_LT_ASSETS` |\n| **Accounts Payable** | `BS_AP` | Trade payables |\n| **Current Portion of Long-Term Debt** | `BS_CPLTD` | Principal payments due within 12 months on long-term obligations |\n| **Accrued Expenses** | `BS_ACCRUED` | Accrued wages, taxes, interest, other |\n| **Other Current Liabilities** | `BS_OTHER_CURRENT_LIAB` | Short-term notes, lines of credit drawn, other current obligations |\n| **Total Current Liabilities** | `BS_TOTAL_CURRENT_LIAB` | `BS_AP + BS_CPLTD + BS_ACCRUED + BS_OTHER_CURRENT_LIAB` |\n| **Notes Payable (Long-Term)** | `BS_NOTES_LT` | Term loans, equipment financing, other notes with maturity > 12 months |\n| **Mortgages** | `BS_MORTGAGES` | Real estate secured long-term debt |\n| **Other Long-Term Liabilities** | `BS_OTHER_LT_LIAB` | Deferred revenue (long-term), capital lease obligations, other |\n| **Total Liabilities** | `BS_TOTAL_LIABILITIES` | `BS_TOTAL_CURRENT_LIAB + BS_NOTES_LT + BS_MORTGAGES + BS_OTHER_LT_LIAB` |\n| **Equity / Net Assets** | `BS_EQUITY` | For for-profit entities: paid-in capital + retained earnings + current year net income. For nonprofits: net assets without donor restrictions + net assets with donor restrictions. |\n| **Total Liabilities & Equity** | `BS_TOTAL_LIAB_EQUITY` | `BS_TOTAL_LIABILITIES + BS_EQUITY`. Must equal `BS_TOTAL_ASSETS`. |\n\n### 4.3 Cash Flow Normalization\n\n| Bucket | Code | Description |\n|--------|------|-------------|\n| **Operating Cash Flow** | `CF_OPERATING` | Cash from core business operations. If a formal cash flow statement is provided, use it. If not, compute from income statement + balance sheet changes using the indirect method. |\n| **Investing Cash Flow** | `CF_INVESTING` | Cash used for capital expenditures, asset purchases/sales, investment activity |\n| **Financing Cash Flow** | `CF_FINANCING` | Cash from/to debt (borrowing/repayment), equity (contributions/distributions), dividends |\n| **Net Change in Cash** | `CF_NET_CHANGE` | `CF_OPERATING + CF_INVESTING + CF_FINANCING` |\n| **Free Cash Flow** | `CF_FREE` | `CF_OPERATING - Capital Expenditures (from CF_INVESTING)` |\n\n**Indirect Method Computation (when no cash flow statement is provided):**\n```\nCF_OPERATING = Net Income\n             + Depreciation & Amortization\n             - Increase in Accounts Receivable (or + Decrease)\n             - Increase in Inventory (or + Decrease)\n             + Increase in Accounts Payable (or - Decrease)\n             + Increase in Accrued Expenses (or - Decrease)\n             +/- Other non-cash adjustments\n\nCF_INVESTING = - Capital Expenditures\n               + Proceeds from Asset Sales\n               +/- Other investing activities\n\nCF_FINANCING = + New Borrowings\n               - Debt Repayments\n               + Capital Contributions\n               - Distributions/Dividends\n               +/- Other financing activities\n```\n\n---\n\n## 5. Cross-Validation Rules\n\nThe FNE cross-validates data across sources to identify discrepancies. Each rule produces a validation result with a status of `pass`, `warning`, or `fail`, a computed variance, and a confidence impact.\n\n### 5.1 Validation Rule Definitions\n\n| Rule ID | Rule Name | Comparison | Tolerance | Status Logic | Confidence Impact on Fail |\n|---------|-----------|-----------|-----------|-------------|--------------------------|\n| `XV-001` | **Tax vs. Financial Statement Net Income** | Tax return net income vs. P&L net income for the same fiscal year | 5% of the larger absolute value | Pass: within 5%. Warning: 5-15%. Fail: >15%. | -0.20 on affected income fields |\n| `XV-002` | **Bank Deposits vs. Reported Revenue** | Sum of bank statement deposits (excluding transfers, loan proceeds, owner contributions) vs. tax return / P&L gross revenue | 15% of reported revenue | Pass: within 15%. Warning: 15-25%. Fail: >25%. | -0.15 on `IS_GROSS_REVENUE` |\n| `XV-003` | **Tax Depreciation vs. Balance Sheet** | Accumulated depreciation change on balance sheet vs. depreciation expense on tax return | 10% | Pass: within 10%. Warning: 10-20%. Fail: >20%. | -0.10 on `IS_OPEX_DEPRECIATION` and `BS_PPE_NET` |\n| `XV-004` | **AR Aging vs. Balance Sheet AR** | AR aging report total vs. balance sheet accounts receivable | 5% | Pass: within 5%. Warning: 5-10%. Fail: >10%. | -0.15 on `BS_AR` |\n| `XV-005` | **Debt Schedule vs. Balance Sheet Liabilities** | Sum of debt schedule balances vs. total liabilities (excluding AP, accrued) | 10% | Pass: within 10%. Warning: 10-20%. Fail: >20%. | -0.15 on all liability buckets |\n| `XV-006` | **Plaid Categories vs. Reported Expenses** | Plaid-categorized expenses by category vs. reported expense categories | 20% per category | Pass: within 20%. Warning: 20-35%. Fail: >35% for 3+ categories. | -0.10 per failing category |\n| `XV-007` | **Balance Sheet Balances** | Total Assets must equal Total Liabilities + Equity | 0.1% (rounding only) | Pass: balanced. Fail: unbalanced. | -0.30 on all balance sheet fields |\n| `XV-008` | **YoY Revenue Reasonableness** | Year-over-year revenue change | 50% swing in either direction | Pass: within 50%. Warning: >50% (flag for explanation). | -0.05 (informational) |\n| `XV-009` | **Bank Balance vs. Balance Sheet Cash** | Average month-end bank balance vs. balance sheet cash for period end | 20% | Pass: within 20%. Warning: 20-40%. Fail: >40%. | -0.10 on `BS_CASH` |\n| `XV-010` | **K-1 Income vs. 1120-S/1065 Income** | Sum of all K-1 ordinary income vs. entity return ordinary income | 1% (should match exactly, tolerance for rounding) | Pass: within 1%. Fail: >1%. | -0.25 on pass-through income fields |\n\n### 5.2 Validation Execution\n\nCross-validation runs automatically after normalization completes. Results are stored in the `normalization_audit` table (see Section 10). The underwriter sees a validation summary with:\n\n- Number of rules evaluated\n- Number passed / warned / failed\n- Specific discrepancies with source values and computed variance\n- Suggested resolution (e.g., \"Bank deposits exceed reported revenue by 22%. This may indicate unreported income, loan proceeds coded as deposits, or inter-account transfers. Request clarification.\")\n\n### 5.3 Tolerance Calculation\n\nAll tolerances are computed as:\n```\nVariance = |Value_A - Value_B| / MAX(|Value_A|, |Value_B|)\n\nIf both values are zero, the rule passes automatically.\nIf one value is zero and the other is not, the rule fails automatically.\n```\n\n---\n\n## 6. Confidence Scoring\n\nThe FNE assigns confidence scores at three levels: per-field, per-section (cross-validation), and overall.\n\n### 6.1 Source Reliability Hierarchy\n\nEach data source has a base confidence weight:\n\n| Source Type | Base Confidence | Rationale |\n|-------------|----------------|-----------|\n| Tax Return (IRS transcript) | 0.98 | IRS-verified, highest reliability |\n| Tax Return (borrower-provided copy) | 0.92 | Could be altered, but penalties for falsification are severe |\n| Audited Financial Statements | 0.95 | CPA-attested, GAAP-compliant |\n| Reviewed Financial Statements | 0.88 | CPA-reviewed but not fully audited |\n| Compiled Financial Statements | 0.80 | CPA-compiled from management data, no assurance |\n| Internal / Unaudited Financial Statements | 0.70 | Management-prepared, no external validation |\n| Bank Statements (direct from bank) | 0.95 | Institution-sourced, reliable for cash data |\n| Bank Statements (borrower-provided PDF) | 0.85 | Could be altered |\n| Plaid-connected bank data | 0.93 | API-sourced, reliable |\n| QuickBooks / Accounting Software (Plaid-connected) | 0.85 | System-of-record but borrower-maintained |\n| QuickBooks / Accounting Software (exported file) | 0.75 | Could be modified before export |\n| AR/AP Aging (from accounting software) | 0.80 | System-generated but borrower-maintained |\n| AR/AP Aging (manual/PDF) | 0.65 | Borrower-prepared, limited verification |\n| Debt Schedule (manual) | 0.60 | Borrower-prepared, should cross-validate against credit report |\n| Manual Entry (underwriter) | 0.50 | No source document; requires justification |\n\n### 6.2 Per-Field Confidence Calculation\n\nEach normalized field's confidence is computed as:\n\n```\nField_Confidence = Source_Base_Confidence\n                 * OCR_Confidence_Factor\n                 * Cross_Validation_Factor\n                 * Extraction_Confidence_Factor\n\nWhere:\n  OCR_Confidence_Factor = OCR confidence for the specific field region (from extraction pipeline)\n                          Range: 0.50 - 1.00\n                          If source is digital (not OCR), factor = 1.00\n\n  Cross_Validation_Factor = 1.00 if no cross-validation rule applies or all rules pass\n                          = 0.90 if warning-level discrepancy\n                          = 0.70 if fail-level discrepancy\n\n  Extraction_Confidence_Factor = Extraction model's confidence for this specific field\n                                 Range: 0.50 - 1.00\n                                 From extraction_results.field_confidences_jsonb\n```\n\n### 6.3 Cross-Validation Confidence\n\nMeasures how well multiple sources agree:\n\n```\nCross_Validation_Confidence = (Number of Rules Passed + 0.5 * Number of Warnings)\n                            / Total Rules Evaluated\n\nRange: 0.00 - 1.00\n```\n\n### 6.4 Overall Extraction Confidence\n\nThe overall confidence for a normalized financial period:\n\n```\nOverall_Confidence = WEIGHTED_AVERAGE(All Field Confidences)\n\nWhere weights are:\n  IS_GROSS_REVENUE:    weight 3 (high importance)\n  IS_NET_INCOME:       weight 3\n  IS_ADJUSTED_CF:      weight 5 (highest importance -- the DSCR driver)\n  BS_TOTAL_ASSETS:     weight 2\n  BS_TOTAL_LIABILITIES: weight 2\n  All other fields:    weight 1\n```\n\n### 6.5 Confidence Thresholds and Actions\n\n| Confidence Range | Status | Action |\n|-----------------|--------|--------|\n| >= 0.90 | `auto_validated` | Field is accepted without manual review. Displayed with green indicator. |\n| 0.70 - 0.89 | `flagged_for_review` | Field is highlighted for underwriter review. Displayed with yellow indicator. Underwriter must either confirm or correct. |\n| < 0.70 | `manual_required` | Field cannot be used without manual entry or correction. Displayed with red indicator. Underwriter must provide a value and source justification. |\n\n### 6.6 Confidence Display\n\nThe underwriter UI shows:\n- A color-coded confidence indicator next to each normalized field (green/yellow/red)\n- Hover tooltip showing: source document, source field, source confidence, cross-validation status\n- A summary bar showing overall confidence percentage for the normalization\n- A list of all flagged and manual-required fields with direct links to source documents\n\n---\n\n## 7. Entity-Specific Normalization Rules\n\nThis section provides the concrete mapping from each tax form's line items to the standardized output buckets defined in Section 4. Each table shows the source field, the normalized bucket it maps to, and whether it receives add-back treatment for DSCR calculation.\n\n### 7.1 Sole Proprietor -- Schedule C (Form 1040)\n\n| Schedule C Line | Description | Normalized Bucket | Add-Back? |\n|----------------|-------------|-------------------|-----------|\n| Line 1 | Gross receipts or sales | `IS_GROSS_REVENUE` | No |\n| Line 2 | Returns and allowances | Subtracted from `IS_GROSS_REVENUE` | No |\n| Line 4 | Cost of goods sold (from Line 42) | `IS_COGS` | No |\n| Line 5 | Gross profit | `IS_GROSS_PROFIT` (verify = Line 1 - Line 2 - Line 4) | No |\n| Line 6 | Other income | `IS_NON_OP_INCOME` | No |\n| Line 8 | Advertising | `IS_OPEX_MARKETING` | No |\n| Line 9 | Car and truck expenses | `IS_OPEX_OTHER` | No |\n| Line 10 | Commissions and fees | `IS_OPEX_OTHER` | No |\n| Line 11 | Contract labor | `IS_OPEX_PAYROLL` | No |\n| Line 12 | Depletion | `IS_OPEX_OTHER` | Yes (`AB_ONE_TIME` if non-recurring) |\n| Line 13 | Depreciation and Section 179 | `IS_OPEX_DEPRECIATION` | Yes (`AB_DEPRECIATION`) |\n| Line 14 | Employee benefit programs | `IS_OPEX_PAYROLL` | No |\n| Line 15 | Insurance (other than health) | `IS_OPEX_INSURANCE` | No |\n| Line 16a | Mortgage interest (paid to banks) | `IS_NON_OP_EXPENSE` | No |\n| Line 16b | Other interest | `IS_NON_OP_EXPENSE` | No |\n| Line 17 | Legal and professional services | `IS_OPEX_PROFESSIONAL` | No |\n| Line 18 | Office expense | `IS_OPEX_OTHER` | No |\n| Line 19 | Pension and profit-sharing plans | `IS_OPEX_PAYROLL` | No |\n| Line 20a | Rent -- vehicles, machinery, equipment | `IS_OPEX_RENT` | No |\n| Line 20b | Rent -- other business property | `IS_OPEX_RENT` | No |\n| Line 21 | Repairs and maintenance | `IS_OPEX_OTHER` | No |\n| Line 22 | Supplies | `IS_OPEX_OTHER` | No |\n| Line 23 | Taxes and licenses | `IS_OPEX_OTHER` | No |\n| Line 24a | Travel | `IS_OPEX_OTHER` | No |\n| Line 24b | Deductible meals | `IS_OPEX_OTHER` | No |\n| Line 25 | Utilities | `IS_OPEX_RENT` (combined with occupancy) | No |\n| Line 26 | Wages | `IS_OPEX_PAYROLL` | No |\n| Line 27a | Other expenses (from Line 48) | `IS_OPEX_OTHER` (review for amortization) | Amortization portion: Yes (`AB_AMORTIZATION`) |\n| Line 30 | Business use of home (Form 8829) | `IS_OPEX_RENT` | Conditionally: Yes if owner owns the home (`AB_ONE_TIME`), no if renting |\n| Line 31 | Net profit or (loss) | `IS_NET_INCOME` | No (this is the starting point) |\n| *Implied* | Owner compensation = Line 31 (entire net profit) | `IS_OWNER_COMP` (memo line) | Yes (`AB_OWNER_COMP` = Line 31). See Section 9 for how personal living expenses offset this. |\n\n**Sole Proprietor Adjusted Cash Flow:**\n```\nAdjusted Cash Flow = Line 31 (Net Profit)\n                   + Line 13 (Depreciation/179)\n                   + Amortization (from Line 27a detail)\n                   + One-time items (underwriter-identified)\n                   + Related-party rent adjustment (if applicable)\n                   + Home office deduction (if owner-occupied property)\n```\n\nNote: For Sole Proprietors, the \"owner compensation add-back\" is handled differently. Since Line 31 IS the owner's income, adding it back would double-count. Instead, Line 31 is the starting point, and add-backs are only the non-cash and non-recurring items. The personal living expenses are handled in Global Cash Flow (Section 9).\n\n### 7.2 S-Corporation -- Form 1120-S\n\n| Form 1120-S Line | Description | Normalized Bucket | Add-Back? |\n|------------------|-------------|-------------------|-----------|\n| Line 1a | Gross receipts or sales | `IS_GROSS_REVENUE` | No |\n| Line 1b | Returns and allowances | Subtracted from `IS_GROSS_REVENUE` | No |\n| Line 2 | Cost of goods sold (from Schedule A) | `IS_COGS` | No |\n| Line 3 | Gross profit | `IS_GROSS_PROFIT` | No |\n| Line 4 | Net gain (loss) from Form 4797 | `IS_NON_OP_INCOME` (if gain) or `IS_NON_OP_EXPENSE` (if loss) | No |\n| Line 5 | Other income (loss) | `IS_NON_OP_INCOME` or `IS_NON_OP_EXPENSE` | No |\n| Line 7 | Compensation of officers | `IS_OPEX_PAYROLL` + `IS_OWNER_COMP` (memo) | Yes (`AB_OWNER_COMP`) |\n| Line 8 | Salaries and wages (less employment credits) | `IS_OPEX_PAYROLL` | No |\n| Line 9 | Repairs and maintenance | `IS_OPEX_OTHER` | No |\n| Line 10 | Bad debts | `IS_OPEX_OTHER` | Review for one-time add-back |\n| Line 11 | Rents | `IS_OPEX_RENT` | Review for related-party (`AB_RELATED_RENT`) |\n| Line 12 | Taxes and licenses | `IS_OPEX_OTHER` | No |\n| Line 13 | Interest | `IS_NON_OP_EXPENSE` | No |\n| Line 14 | Depreciation (from Form 4562, not on Line 8 of Sch A) | `IS_OPEX_DEPRECIATION` | Yes (`AB_DEPRECIATION`) |\n| Line 15 | Depletion | `IS_OPEX_OTHER` | No |\n| Line 16 | Advertising | `IS_OPEX_MARKETING` | No |\n| Line 17 | Pension, profit-sharing, etc. | `IS_OPEX_PAYROLL` | No |\n| Line 18 | Employee benefit programs | `IS_OPEX_PAYROLL` | No |\n| Line 19 | Other deductions (from statement) | `IS_OPEX_OTHER` (parse for insurance, professional fees, amortization) | Amortization portion: Yes (`AB_AMORTIZATION`) |\n| Line 21 | Ordinary business income (loss) | `IS_NET_INCOME` (entity-level, before shareholder allocation) | No |\n| Schedule K, Line 16d | Distributions (property and cash) | Not on income statement. Tracked as `IS_OWNER_COMP` supplemental. | Yes (added to `AB_OWNER_COMP`) |\n| Schedule M-2 | Distributions from accumulated adjustments account | Cross-reference with K Line 16d | Verification only |\n\n**S-Corp Adjusted Cash Flow:**\n```\nAdjusted Cash Flow = Line 21 (Ordinary Business Income)\n                   + Line 7 (Officer Compensation)\n                   + Line 14 (Depreciation)\n                   + Amortization (from Line 19 detail)\n                   + Distributions to Shareholders (Schedule K, Line 16d)\n                   + One-time items (underwriter-identified)\n                   + Related-party rent adjustment (if applicable)\n```\n\n### 7.3 C-Corporation -- Form 1120\n\n| Form 1120 Line | Description | Normalized Bucket | Add-Back? |\n|----------------|-------------|-------------------|-----------|\n| Line 1a | Gross receipts or sales | `IS_GROSS_REVENUE` | No |\n| Line 1b | Returns and allowances | Subtracted from `IS_GROSS_REVENUE` | No |\n| Line 2 | Cost of goods sold (from Schedule A) | `IS_COGS` | No |\n| Line 3 | Gross profit | `IS_GROSS_PROFIT` | No |\n| Line 4 | Dividends (from Schedule C) | `IS_NON_OP_INCOME` | No |\n| Line 5 | Interest | `IS_NON_OP_INCOME` | No |\n| Line 6 | Gross rents | `IS_NON_OP_INCOME` (unless core business) | No |\n| Line 7 | Gross royalties | `IS_NON_OP_INCOME` | No |\n| Line 8 | Capital gain (loss) from Schedule D | `IS_NON_OP_INCOME` or `IS_NON_OP_EXPENSE` | No |\n| Line 9 | Net gain (loss) from Form 4797 | `IS_NON_OP_INCOME` or `IS_NON_OP_EXPENSE` | No |\n| Line 10 | Other income | `IS_NON_OP_INCOME` | No |\n| Line 12 | Compensation of officers | `IS_OPEX_PAYROLL` + `IS_OWNER_COMP` (memo) | Yes (`AB_OWNER_COMP`) |\n| Line 13 | Salaries and wages | `IS_OPEX_PAYROLL` | No |\n| Line 14 | Repairs and maintenance | `IS_OPEX_OTHER` | No |\n| Line 15 | Bad debts | `IS_OPEX_OTHER` | Review for one-time |\n| Line 16 | Rents | `IS_OPEX_RENT` | Review for related-party (`AB_RELATED_RENT`) |\n| Line 17 | Taxes and licenses | `IS_OPEX_OTHER` | No |\n| Line 18 | Interest | `IS_NON_OP_EXPENSE` | No |\n| Line 19 | Charitable contributions | `IS_OPEX_OTHER` | Yes (`AB_ONE_TIME` -- discretionary) |\n| Line 20 | Depreciation (from Form 4562) | `IS_OPEX_DEPRECIATION` | Yes (`AB_DEPRECIATION`) |\n| Line 21 | Depletion | `IS_OPEX_OTHER` | No |\n| Line 22 | Advertising | `IS_OPEX_MARKETING` | No |\n| Line 23 | Pension, profit-sharing, etc. | `IS_OPEX_PAYROLL` | No |\n| Line 24 | Employee benefit programs | `IS_OPEX_PAYROLL` | No |\n| Line 26 | Other deductions (from statement) | `IS_OPEX_OTHER` (parse for insurance, professional, amortization) | Amortization portion: Yes (`AB_AMORTIZATION`) |\n| Line 28 | Taxable income before NOL | Intermediate calculation | No |\n| Line 30 | Taxable income | `IS_NET_INCOME` (pre-tax) | No |\n| Line 31 | Total tax | Tracked separately | Yes (`AB_FIT`) |\n| *Computed* | Net income after tax = Line 30 - Line 31 | `IS_NET_INCOME` (after tax) | No (starting point) |\n\n**C-Corp Adjusted Cash Flow:**\n```\nAdjusted Cash Flow = Net Income After Tax (Line 30 - Line 31)\n                   + Line 12 (Officer Compensation)\n                   + Line 20 (Depreciation)\n
