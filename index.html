           + Amortization (from Line 26 detail)\n                   + Line 31 (Federal Income Tax)\n                   + Line 19 (Charitable Contributions)\n                   + One-time items (underwriter-identified)\n                   + Related-party rent adjustment (if applicable)\n```\n\n### 7.4 Partnership -- Form 1065\n\n| Form 1065 Line | Description | Normalized Bucket | Add-Back? |\n|----------------|-------------|-------------------|-----------|\n| Line 1a | Gross receipts or sales | `IS_GROSS_REVENUE` | No |\n| Line 1b | Returns and allowances | Subtracted from `IS_GROSS_REVENUE` | No |\n| Line 2 | Cost of goods sold (from Schedule A) | `IS_COGS` | No |\n| Line 3 | Gross profit | `IS_GROSS_PROFIT` | No |\n| Line 4 | Ordinary income (loss) from other partnerships/estates | `IS_NON_OP_INCOME` | No |\n| Line 5 | Net farm profit (loss) | `IS_NON_OP_INCOME` | No |\n| Line 6 | Net gain (loss) from Form 4797 | `IS_NON_OP_INCOME` or `IS_NON_OP_EXPENSE` | No |\n| Line 7 | Other income (loss) | `IS_NON_OP_INCOME` | No |\n| Line 9 | Salaries and wages | `IS_OPEX_PAYROLL` | No |\n| Line 10 | Guaranteed payments to partners | `IS_OPEX_PAYROLL` + `IS_OWNER_COMP` (memo) | Yes (`AB_OWNER_COMP`) |\n| Line 11 | Repairs and maintenance | `IS_OPEX_OTHER` | No |\n| Line 12 | Bad debts | `IS_OPEX_OTHER` | Review for one-time |\n| Line 13 | Rent | `IS_OPEX_RENT` | Review for related-party (`AB_RELATED_RENT`) |\n| Line 14 | Taxes and licenses | `IS_OPEX_OTHER` | No |\n| Line 15 | Interest | `IS_NON_OP_EXPENSE` | No |\n| Line 16a | Depreciation (from Form 4562) | `IS_OPEX_DEPRECIATION` | Yes (`AB_DEPRECIATION`) |\n| Line 16b | Less depreciation in COGS | Subtracted from `AB_DEPRECIATION` | Adjustment |\n| Line 17 | Depletion | `IS_OPEX_OTHER` | No |\n| Line 18 | Retirement plans, etc. | `IS_OPEX_PAYROLL` | No |\n| Line 19 | Employee benefit programs | `IS_OPEX_PAYROLL` | No |\n| Line 20 | Other deductions (from statement) | `IS_OPEX_OTHER` (parse for insurance, professional, amortization, advertising) | Amortization portion: Yes (`AB_AMORTIZATION`). Advertising portion mapped to `IS_OPEX_MARKETING`. |\n| Line 22 | Ordinary business income (loss) | `IS_NET_INCOME` | No |\n| Schedule K, Line 1 | Ordinary business income | Verify matches Line 22 | No |\n| Schedule K, Line 4 | Guaranteed payments | Verify matches Line 10 | No |\n| Schedule K, Line 14 | Section 179 deduction | `IS_OPEX_DEPRECIATION` supplemental | Yes (`AB_DEPRECIATION`) |\n| Schedule K, Line 19a | Distributions (cash and marketable securities) | Not on income statement. Tracked as `IS_OWNER_COMP` supplemental. | Yes (added to `AB_OWNER_COMP`) |\n| Analysis of Partners' Capital (Schedule M-2 equivalent) | Partner contributions and withdrawals | Cross-reference with distributions | Verification only |\n\n**Partnership Adjusted Cash Flow:**\n```\nAdjusted Cash Flow = Line 22 (Ordinary Business Income)\n                   + Line 10 (Guaranteed Payments to Partners)\n                   + Line 16a (Depreciation, net of 16b)\n                   + Schedule K Line 14 (Section 179)\n                   + Amortization (from Line 20 detail)\n                   + Distributions to Partners (Schedule K, Line 19a)\n                   + One-time items (underwriter-identified)\n                   + Related-party rent adjustment (if applicable)\n```\n\n### 7.5 Nonprofit -- Form 990\n\n| Form 990 Part/Line | Description | Normalized Bucket | Add-Back? |\n|--------------------|-------------|-------------------|-----------|\n| Part VIII, Line 1 | Contributions, gifts, grants | `IS_GROSS_REVENUE` (subcategory: contributions) | No |\n| Part VIII, Line 2 | Program service revenue | `IS_GROSS_REVENUE` (subcategory: earned revenue) | No |\n| Part VIII, Line 3 | Investment income | `IS_NON_OP_INCOME` | No |\n| Part VIII, Line 4 | Income from investment of tax-exempt bond proceeds | `IS_NON_OP_INCOME` | No |\n| Part VIII, Line 5 | Royalties | `IS_NON_OP_INCOME` | No |\n| Part VIII, Line 6-7 | Net rental income, net gain from sales | `IS_NON_OP_INCOME` | No |\n| Part VIII, Line 8 | Net income from fundraising events | `IS_GROSS_REVENUE` (subcategory: fundraising) | No |\n| Part VIII, Line 9 | Net income from gaming activities | `IS_GROSS_REVENUE` (subcategory: other) | No |\n| Part VIII, Line 10 | Net gain/loss from sales of inventory | `IS_NON_OP_INCOME` | No |\n| Part VIII, Line 11 | Other revenue | `IS_GROSS_REVENUE` (subcategory: other) | No |\n| Part VIII, Line 12 | Total revenue | `IS_GROSS_REVENUE` (verify = sum of above) | No |\n| Part IX, Line 5 | Compensation of current officers, directors, etc. | `IS_OPEX_PAYROLL` + `IS_OWNER_COMP` (memo -- ED/CEO only) | No (see Section 3.6 for exceptions) |\n| Part IX, Line 6 | Compensation not included above | `IS_OPEX_PAYROLL` | No |\n| Part IX, Line 7 | Other salaries and wages | `IS_OPEX_PAYROLL` | No |\n| Part IX, Line 8 | Pension plan accruals and contributions | `IS_OPEX_PAYROLL` | No |\n| Part IX, Line 9 | Other employee benefits | `IS_OPEX_PAYROLL` | No |\n| Part IX, Line 10 | Payroll taxes | `IS_OPEX_PAYROLL` | No |\n| Part IX, Line 11 | Fees for services (legal, accounting, lobbying, professional, investment mgmt, other) | `IS_OPEX_PROFESSIONAL` | No |\n| Part IX, Line 12 | Advertising and promotion | `IS_OPEX_MARKETING` | No |\n| Part IX, Line 13 | Office expenses | `IS_OPEX_OTHER` | No |\n| Part IX, Line 14 | Information technology | `IS_OPEX_OTHER` | No |\n| Part IX, Line 15 | Royalties | `IS_OPEX_OTHER` | No |\n| Part IX, Line 16 | Occupancy | `IS_OPEX_RENT` | No |\n| Part IX, Line 17 | Travel | `IS_OPEX_OTHER` | No |\n| Part IX, Line 18 | Payments of travel for officials | `IS_OPEX_OTHER` | No |\n| Part IX, Line 19 | Conferences, conventions, meetings | `IS_OPEX_OTHER` | No |\n| Part IX, Line 20 | Interest | `IS_NON_OP_EXPENSE` | No |\n| Part IX, Line 21 | Payments to affiliates | `IS_OPEX_OTHER` | Review for related-party |\n| Part IX, Line 22 | Depreciation, depletion, and amortization | `IS_OPEX_DEPRECIATION` + `IS_OPEX_AMORTIZATION` | Yes (`AB_DEPRECIATION` + `AB_AMORTIZATION`) |\n| Part IX, Line 23 | Insurance | `IS_OPEX_INSURANCE` | No |\n| Part IX, Line 24 | Other expenses (from Schedule O) | `IS_OPEX_OTHER` | Review for one-time items |\n| Part IX, Line 25 | Total functional expenses | `IS_TOTAL_OPEX` (verify = sum of Lines 5-24) | No |\n| Part I, Line 19 | Revenue less expenses (net) | `IS_NET_INCOME` (called \"Change in Net Assets\" for nonprofits) | No |\n| Part X, Line 16 | Total assets | `BS_TOTAL_ASSETS` | No |\n| Part X, Line 26 | Total liabilities | `BS_TOTAL_LIABILITIES` | No |\n| Part X, Line 27-29 | Net assets (unrestricted, temporarily restricted, permanently restricted) | `BS_EQUITY` (combined) | No |\n| Part X, Line 33 | Total liabilities and net assets | `BS_TOTAL_LIAB_EQUITY` | No |\n\n**Nonprofit COGS Note:** Form 990 does not have a COGS line. If the nonprofit has program service costs that are analogous to COGS (e.g., cost of goods sold in a social enterprise), these appear in Part IX functional expenses. The FNE sets `IS_COGS = 0` for nonprofits unless the underwriter manually identifies and reclassifies program costs as COGS.\n\n**Nonprofit Adjusted Cash Flow:**\n```\nAdjusted Cash Flow = Change in Net Assets (Part I, Line 19)\n                   + Depreciation & Amortization (Part IX, Line 22)\n                   + One-time capital campaign expenses (underwriter-identified)\n                   - In-kind revenue offset (if in-kind revenue is included in\n                     total revenue, and corresponding in-kind expense is in\n                     expenses, both sides net to zero -- but if only one side\n                     is recorded, adjust)\n```\n\n**Nonprofit Revenue Quality Flag:**\nThe FNE computes a revenue concentration metric:\n```\nRevenue Concentration = MAX(Single Source Revenue) / Total Revenue\n\nIf Revenue Concentration > 0.50:\n  Flag: \"Single-source revenue concentration of {X}%. Evaluate sustainability.\"\n\nRevenue Mix:\n  Earned Revenue Ratio = Program Service Revenue / Total Revenue\n  Contributed Revenue Ratio = Contributions / Total Revenue\n\nIf Contributed Revenue Ratio > 0.70:\n  Flag: \"High dependency on contributions ({X}%). Evaluate funding reliability.\"\n```\n\n### 7.6 LLC -- Routing Logic\n\nThe FNE does not have a separate mapping table for LLCs. Instead, it routes LLC borrowers to the appropriate entity mapping based on tax election:\n\n```\nfunction determineLLCTreatment(application, taxFormFiled):\n    if taxFormFiled == \"Schedule C\":\n        return \"sole_proprietor\"    // Single-member LLC, disregarded entity\n    elif taxFormFiled == \"Form 1065\":\n        return \"partnership\"         // Multi-member LLC, default\n    elif taxFormFiled == \"Form 1120-S\":\n        return \"s_corp\"             // LLC with S-Corp election\n    elif taxFormFiled == \"Form 1120\":\n        return \"c_corp\"             // LLC with C-Corp election\n    else:\n        // Flag for manual classification\n        return \"unresolved\"\n```\n\nThe `normalization_audit` table records the detected LLC treatment with the rule: `\"LLC routed to {entity_treatment} based on tax form {form_type}\"`.\n\n---\n\n## 8. Multi-Period Handling\n\nThe FNE normalizes up to three years of historical financial data and supports interim (year-to-date) periods.\n\n### 8.1 Period Structure\n\nEach normalized financial record is tagged with:\n- `fiscal_year`: The fiscal year (e.g., 2024)\n- `period_type`: One of `annual`, `interim`, `trailing_twelve_months`\n- `period_start`: Start date of the period\n- `period_end`: End date of the period\n- `months_covered`: Number of months in the period (12 for annual, varies for interim)\n\n### 8.2 Year-Over-Year Trend Calculation\n\nFor each normalized bucket, the FNE computes:\n\n```\nYoY_Change_Pct = (Current_Year_Value - Prior_Year_Value) / |Prior_Year_Value| * 100\n\nIf Prior_Year_Value == 0 and Current_Year_Value != 0:\n  YoY_Change_Pct = NULL (flag as \"new line item\")\n\nIf Prior_Year_Value == 0 and Current_Year_Value == 0:\n  YoY_Change_Pct = 0\n\nThree-Year CAGR (if 3 years available):\n  CAGR = (Year3_Value / Year1_Value)^(1/2) - 1\n```\n\nThe following trend flags are generated automatically:\n\n| Condition | Flag |\n|-----------|------|\n| Revenue declined >10% YoY | `TREND_REVENUE_DECLINE` |\n| Revenue declined >10% for 2 consecutive years | `TREND_REVENUE_SUSTAINED_DECLINE` |\n| Net income turned negative from positive | `TREND_PROFITABILITY_LOSS` |\n| Total debt increased >25% YoY | `TREND_DEBT_INCREASE` |\n| DSCR declined below 1.25 | `TREND_DSCR_DETERIORATION` |\n| Operating expenses grew faster than revenue for 2+ years | `TREND_MARGIN_COMPRESSION` |\n\n### 8.3 Interim Period Handling (YTD Annualization)\n\nWhen the borrower provides year-to-date (YTD) financial statements (e.g., January through September), the FNE annualizes the data for comparison purposes:\n\n```\nAnnualized_Value = (YTD_Value / Months_Covered) * 12\n\nExample:\n  YTD Revenue (Jan-Sep, 9 months) = $675,000\n  Annualized Revenue = ($675,000 / 9) * 12 = $900,000\n```\n\n**Seasonal Adjustment:** If bank statement data or Plaid data reveals significant seasonality (standard deviation of monthly revenue > 30% of monthly average), the FNE flags the annualized figure:\n```\nFlag: \"Annualized from {months_covered} months. Seasonal patterns detected.\n       Annualized figure may overstate/understate actual annual performance.\n       Prior full-year actuals should be weighted more heavily.\"\n```\n\n**Annualization is stored as a separate `period_type = 'annualized_interim'`** -- the raw YTD values are also preserved as `period_type = 'interim'`.\n\n### 8.4 Fiscal Year vs. Calendar Year Alignment\n\nMost tax returns are filed on a calendar year (January-December). Some businesses use a fiscal year (e.g., July-June for nonprofits). The FNE handles this as follows:\n\n- All normalized data retains its original fiscal year dates (`period_start`, `period_end`).\n- For trend analysis, periods are compared by fiscal year sequence (Year 1, Year 2, Year 3) regardless of the actual dates.\n- If comparing two entities (e.g., guarantor personal + business), and one is calendar year and the other is fiscal year, the FNE flags the mismatch:\n  ```\n  Flag: \"Fiscal year mismatch: Business FY ends {month}/{day},\n         personal tax return is calendar year. Revenue/expense timing\n         differences may affect cross-validation accuracy.\"\n  ```\n- For Global Cash Flow, the FNE uses the most recent 12-month period available from each source, with a tolerance of up to 3 months' offset between business and personal periods.\n\n### 8.5 Multi-Period Data Display\n\nThe underwriter UI presents normalized data in a multi-column spreadsheet format:\n\n```\n                          FY 2022     FY 2023     FY 2024     YTD 2025    Trend\n                          --------    --------    --------    --------    -----\nGross Revenue             $1,200,000  $1,350,000  $1,485,000  $1,100,000  +11.2% CAGR\nCOGS                       ($480,000)  ($540,000)  ($594,000)  ($440,000)\nGross Profit                $720,000    $810,000    $891,000    $660,000\n  Gross Margin                 60.0%       60.0%       60.0%       60.0%   Stable\n...\nAdjusted Cash Flow          $285,000    $330,000    $375,000    $290,000   +14.7% CAGR\nDSCR                           1.58x       1.83x       2.08x       2.15x* Rising\n                                                                 *annualized\n```\n\n---\n\n## 9. Global Cash Flow (Personal + Business Combined)\n\nGlobal Cash Flow combines the borrower's business Adjusted Cash Flow with the guarantor's personal income and obligations to produce a Global DSCR -- the single most important metric for underwriting decisions at CDFIs.\n\n### 9.1 Personal Income Sources\n\nExtracted from the guarantor's Form 1040 and supporting schedules:\n\n| Source | 1040 Line | Treatment |\n|--------|-----------|-----------|\n| Wages and salaries (W-2) | Line 1a | Include. If the guarantor is the business owner AND receives a W-2 from the subject business (S-Corp/C-Corp), this is ALREADY captured in the business financials as officer compensation. Do NOT double-count. |\n| Business income (Schedule C) | Line 8, Schedule 1 | **Exclude if this IS the subject business.** Include if from a separate business. |\n| Rental income (Schedule E) | Line 5, Schedule 1 | Include net rental income. If rental properties have associated debt, ensure both income and debt are captured. |\n| Partnership/S-Corp income (Schedule E, K-1) | Schedule E Part II | **Exclude if this IS the subject business.** Include if from other partnerships/S-Corps. |\n| Interest and dividends (Schedule B) | Lines 2b, 3b | Include. Typically small for CDFI borrowers. |\n| Capital gains (Schedule D) | Line 7, Schedule 1 | **Exclude for DSCR** -- capital gains are non-recurring. Flag if material and recurring. |\n| Social Security / Pension | Lines 5a, 6a | Include. Reliable recurring income. |\n| Other income | Line 8, Schedule 1 | Include with review. Flag non-recurring items. |\n\n### 9.2 Personal Debt Obligations\n\nExtracted from the Personal Financial Statement (PFS), credit report, or 1040:\n\n| Obligation | Source | Treatment |\n|-----------|--------|-----------|\n| Primary mortgage (P&I) | PFS / Credit Report | Include annual P&I. |\n| Home equity loan / HELOC | PFS / Credit Report | Include annual payment. |\n| Auto loans | PFS / Credit Report | Include annual payments (all vehicles). |\n| Student loans | PFS / Credit Report | Include annual payment. Use actual payment if in repayment; use IBR estimated payment if in deferment. |\n| Credit card minimum payments | Credit Report | Include sum of minimum monthly payments * 12. |\n| Personal loans | PFS / Credit Report | Include annual P&I. |\n| Alimony / child support | 1040 Schedule 1 or PFS | Include annual obligation. |\n| Other recurring personal debt | PFS | Include if verifiable. |\n\n### 9.3 Double-Count Prevention\n\nThe most critical aspect of Global Cash Flow is avoiding double-counting income that appears in both the business and personal financials.\n\n**Rules:**\n\n1. **S-Corp/C-Corp Owner Salary:** The officer compensation on Form 1120-S Line 7 or Form 1120 Line 12 IS the same as the W-2 wages on the guarantor's Form 1040 Line 1a (or a portion thereof). The FNE must identify this overlap and exclude the W-2 income attributable to the subject business from personal income.\n   ```\n   Personal W-2 Income for Global CF = Total W-2 Income - W-2 from Subject Business\n   ```\n\n2. **Partnership/S-Corp K-1 Income:** The guarantor's K-1 income from the subject partnership or S-Corp is the same income already captured in the business Adjusted Cash Flow. Exclude it from personal income.\n   ```\n   Personal K-1 Income for Global CF = Total K-1 Income - K-1 from Subject Business\n   ```\n\n3. **Sole Proprietor Schedule C:** The Schedule C net profit IS the business income. It should not appear in both business and personal cash flow. In the FNE, the Schedule C is treated entirely as the business. The guarantor's personal income excludes Schedule C from the subject business.\n\n4. **Distributions:** S-Corp and Partnership distributions to the guarantor are already included in business Adjusted Cash Flow as an add-back. Do NOT also include them as personal income.\n\n### 9.4 Global DSCR Calculation\n\n```\nGLOBAL DSCR = Global Cash Flow Available / Total Debt Service\n\nWhere:\n\nGlobal Cash Flow Available =\n    Business Adjusted Cash Flow (from FNE, Section 4.1)\n  + Personal Income (W-2 from OTHER employers, if any)\n  + Rental Income (net, from properties NOT collateralizing the subject loan)\n  + Other K-1 Income (from OTHER businesses)\n  + Social Security / Pension Income\n  + Other Recurring Personal Income\n  - Personal Living Expenses (estimated or actual)\n  - Personal Income Tax (actual from 1040, adjusted for business pass-through)\n\nTotal Debt Service =\n    Annual P&I on ALL existing business debt (from debt schedule)\n  + Annual P&I on proposed new loan\n  + Annual personal mortgage P&I\n  + Annual auto loan payments\n  + Annual student loan payments\n  + Annual credit card minimum payments * 12\n  + Annual personal loan payments\n  + Annual alimony/child support\n\nGLOBAL DSCR = Global Cash Flow Available / Total Debt Service\n```\n\n**Personal Living Expense Estimation (if actual not available):**\n```\nEstimated Personal Living Expenses =\n    Annual mortgage/rent payment (already in debt service, do NOT double-count)\n  + Estimated taxes (from 1040, net of business pass-through taxes)\n  + Health insurance (if not covered by business)\n  + Basic living allowance: use regional cost-of-living data or\n    default to $3,000/month ($36,000/year) per guarantor household\n\nNote: This is the most subjective part of Global Cash Flow.\n      The underwriter should review and override if needed.\n```\n\n### 9.5 Global Cash Flow Output Format\n\n```\n=== GLOBAL CASH FLOW ANALYSIS ===\n\nBUSINESS CASH FLOW\n  Business Adjusted Cash Flow (FNE)              $375,000\n  - Business Debt Service (existing)             ($120,000)\n  = Business Cash Flow After Debt Service         $255,000\n\n  Business-Only DSCR (existing debt):             3.13x\n  Business-Only DSCR (existing + proposed):       1.88x\n\nPERSONAL INCOME (Guarantor: John Smith)\n  W-2 Income (other employers)                    $45,000\n  Rental Income (net)                             $18,000\n  Other Income                                     $5,000\n  = Total Personal Income                         $68,000\n\nPERSONAL OBLIGATIONS (Guarantor: John Smith)\n  Mortgage P&I                                   ($24,000)\n  Auto Loan                                       ($6,000)\n  Student Loans                                   ($3,600)\n  Credit Cards (minimums)                         ($2,400)\n  Estimated Taxes & Living                       ($48,000)\n  = Total Personal Obligations                   ($84,000)\n\n  Personal Surplus / (Deficit)                   ($16,000)\n\nGLOBAL CASH FLOW\n  Business Adjusted Cash Flow                    $375,000\n  + Personal Income                               $68,000\n  - Personal Obligations                         ($84,000)\n  = Global Cash Flow Available                   $359,000\n\n  Total Debt Service (all business + personal)   $236,000\n    Existing business debt                        $120,000\n    Proposed new loan                              $80,000\n    Personal debt                                  $36,000\n\n  GLOBAL DSCR:                                     1.52x\n```\n\n---\n\n## 10. Database Schema\n\nThe following tables extend the existing CremoLogix schema (architecture.md Section 6, specification.md Section 3) to support the Financial Normalization Engine.\n\n### 10.1 Table: `normalized_financials`\n\nStores the normalized output per entity per period. One row per case per fiscal period.\n\n```sql\nCREATE TABLE normalized_financials (\n  id                          UUID PRIMARY KEY DEFAULT uuid_generate_v7(),\n  tenant_id                   UUID NOT NULL REFERENCES tenants(id),\n  case_id                     UUID NOT NULL REFERENCES cases(id),\n  entity_type                 VARCHAR(20) NOT NULL,\n      -- 'sole_proprietor', 'llc', 's_corp', 'c_corp', 'partnership', 'nonprofit'\n  entity_treatment            VARCHAR(20) NOT NULL,\n      -- For LLCs, the actual treatment applied: 'sole_proprietor', 'partnership', 's_corp', 'c_corp'\n      -- For non-LLCs, same as entity_type\n  fiscal_year                 INTEGER NOT NULL,\n  period_type                 VARCHAR(30) NOT NULL,\n      -- 'annual', 'interim', 'annualized_interim', 'trailing_twelve_months'\n  period_start                DATE NOT NULL,\n  period_end                  DATE NOT NULL,\n  months_covered              INTEGER NOT NULL,\n\n  -- Income Statement Buckets\n  is_gross_revenue            DECIMAL(15,2),\n  is_cogs                     DECIMAL(15,2),\n  is_gross_profit             DECIMAL(15,2),\n  is_opex_payroll             DECIMAL(15,2),\n  is_opex_rent                DECIMAL(15,2),\n  is_opex_marketing           DECIMAL(15,2),\n  is_opex_insurance           DECIMAL(15,2),\n  is_opex_professional        DECIMAL(15,2),\n  is_opex_depreciation        DECIMAL(15,2),\n  is_opex_amortization        DECIMAL(15,2),\n  is_opex_other               DECIMAL(15,2),\n  is_total_opex               DECIMAL(15,2),\n  is_owner_comp               DECIMAL(15,2),\n  is_noi                      DECIMAL(15,2),\n  is_non_op_income            DECIMAL(15,2),\n  is_non_op_expense           DECIMAL(15,2),\n  is_net_income               DECIMAL(15,2),\n\n  -- Add-Backs\n  ab_owner_comp               DECIMAL(15,2),\n  ab_depreciation             DECIMAL(15,2),\n  ab_amortization             DECIMAL(15,2),\n  ab_one_time                 DECIMAL(15,2),\n  ab_related_rent             DECIMAL(15,2),\n  ab_fit                      DECIMAL(15,2),\n  ab_total                    DECIMAL(15,2),\n\n  -- Key Derived Metric\n  is_adjusted_cf              DECIMAL(15,2),\n\n  -- Balance Sheet Buckets\n  bs_cash                     DECIMAL(15,2),\n  bs_ar                       DECIMAL(15,2),\n  bs_inventory                DECIMAL(15,2),\n  bs_other_current_assets     DECIMAL(15,2),\n  bs_total_current            DECIMAL(15,2),\n  bs_ppe_net                  DECIMAL(15,2),\n  bs_real_estate              DECIMAL(15,2),\n  bs_intangibles              DECIMAL(15,2),\n  bs_other_lt_assets          DECIMAL(15,2),\n  bs_total_assets             DECIMAL(15,2),\n  bs_ap                       DECIMAL(15,2),\n  bs_cpltd                    DECIMAL(15,2),\n  bs_accrued                  DECIMAL(15,2),\n  bs_other_current_liab       DECIMAL(15,2),\n  bs_total_current_liab       DECIMAL(15,2),\n  bs_notes_lt                 DECIMAL(15,2),\n  bs_mortgages                DECIMAL(15,2),\n  bs_other_lt_liab            DECIMAL(15,2),\n  bs_total_liabilities        DECIMAL(15,2),\n  bs_equity                   DECIMAL(15,2),\n  bs_total_liab_equity        DECIMAL(15,2),\n\n  -- Cash Flow Buckets\n  cf_operating                DECIMAL(15,2),\n  cf_investing                DECIMAL(15,2),\n  cf_financing                DECIMAL(15,2),\n  cf_net_change               DECIMAL(15,2),\n  cf_free                     DECIMAL(15,2),\n\n  -- Trend Metrics (computed, NULL for first year)\n  yoy_revenue_change_pct      DECIMAL(10,4),\n  yoy_net_income_change_pct   DECIMAL(10,4),\n  yoy_adjusted_cf_change_pct  DECIMAL(10,4),\n  yoy_total_assets_change_pct DECIMAL(10,4),\n  yoy_total_debt_change_pct   DECIMAL(10,4),\n  revenue_cagr_3yr            DECIMAL(10,4),\n\n  -- Confidence\n  overall_confidence          DECIMAL(5,4) NOT NULL,\n  validation_status           VARCHAR(20) NOT NULL DEFAULT 'pending',\n      -- 'pending', 'auto_validated', 'flagged_for_review', 'manual_required',\n      -- 'underwriter_reviewed', 'confirmed'\n  field_confidences_jsonb     JSONB NOT NULL DEFAULT '{}',\n      -- Per-field confidence: {\"is_gross_revenue\": 0.95, \"is_net_income\": 0.88, ...}\n\n  -- Cross-Validation\n  cross_validation_score      DECIMAL(5,4),\n  cross_validation_results_jsonb JSONB DEFAULT '{}',\n      -- {\"XV-001\": {\"status\": \"pass\", \"variance\": 0.02}, ...}\n\n  -- Trend Flags\n  trend_flags_jsonb           JSONB DEFAULT '[]',\n      -- [{\"flag\": \"TREND_REVENUE_DECLINE\", \"detail\": \"Revenue declined 12% YoY\"}, ...]\n\n  -- Source Tracking\n  primary_source_document_id  UUID REFERENCES documents(id),\n  source_documents_jsonb      JSONB NOT NULL DEFAULT '[]',\n      -- [{\"document_id\": \"uuid\", \"document_type\": \"tax_return_business\", \"fields_sourced\": [\"is_gross_revenue\", ...]}]\n\n  -- Add-Back Detail\n  add_back_details_jsonb      JSONB NOT NULL DEFAULT '[]',\n      -- [{\"type\": \"AB_OWNER_COMP\", \"amount\": 85000, \"source_field\": \"Line 7\", \"description\": \"Officer compensation\", \"auto_identified\": true}]\n\n  -- Global Cash Flow (NULL if personal data not available)\n  global_personal_income      DECIMAL(15,2),\n  global_personal_obligations DECIMAL(15,2),\n  global_cash_flow_available  DECIMAL(15,2),\n  global_total_debt_service   DECIMAL(15,2),\n  global_dscr                 DECIMAL(10,4),\n  global_cf_details_jsonb     JSONB DEFAULT '{}',\n\n  -- Metadata\n  normalization_version       VARCHAR(20) NOT NULL DEFAULT '1.0',\n  normalized_by               VARCHAR(50) NOT NULL DEFAULT 'system',\n      -- 'system' or user UUID if manually normalized\n  created_at                  TIMESTAMPTZ NOT NULL DEFAULT now(),\n  updated_at                  TIMESTAMPTZ NOT NULL DEFAULT now(),\n  deleted_at                  TIMESTAMPTZ NULL\n);\n\nCREATE INDEX idx_norm_fin_case ON normalized_financials(tenant_id, case_id);\nCREATE INDEX idx_norm_fin_year ON normalized_financials(tenant_id, case_id, fiscal_year);\nCREATE INDEX idx_norm_fin_status ON normalized_financials(tenant_id, validation_status);\nCREATE UNIQUE INDEX idx_norm_fin_unique_period\n  ON normalized_financials(tenant_id, case_id, fiscal_year, period_type)\n  WHERE deleted_at IS NULL;\n```\n\n### 10.2 Table: `normalization_mappings`\n\nStores the source-to-bucket mapping rules per entity type. These are the configurable rules that the FNE applies. Pre-seeded with the mappings defined in Section 7.\n\n```sql\nCREATE TABLE normalization_mappings (\n  id                          UUID PRIMARY KEY DEFAULT uuid_generate_v7(),\n  tenant_id                   UUID REFERENCES tenants(id),\n      -- NULL for system-default mappings; tenant-specific overrides have tenant_id set\n  entity_type                 VARCHAR(20) NOT NULL,\n      -- 'sole_proprietor', 's_corp', 'c_corp', 'partnership', 'nonprofit'\n  tax_form                    VARCHAR(20) NOT NULL,\n      -- 'schedule_c', '1120_s', '1120', '1065', '990'\n  source_field_code           VARCHAR(50) NOT NULL,\n      -- e.g., 'line_1a', 'line_7', 'part_viii_line_2'\n  source_field_label          VARCHAR(255) NOT NULL,\n      -- e.g., 'Gross receipts or sales', 'Compensation of officers'\n  normalized_bucket           VARCHAR(50) NOT NULL,\n      -- e.g., 'IS_GROSS_REVENUE', 'IS_OPEX_PAYROLL'\n  is_add_back                 BOOLEAN NOT NULL DEFAULT false,\n  add_back_type               VARCHAR(30),\n      -- 'AB_OWNER_COMP', 'AB_DEPRECIATION', 'AB_AMORTIZATION', 'AB_ONE_TIME',\n      -- 'AB_RELATED_RENT', 'AB_FIT', NULL if not an add-back\n  add_back_auto_apply         BOOLEAN NOT NULL DEFAULT false,\n      -- true = automatically applied; false = suggested, underwriter must confirm\n  mapping_notes               TEXT,\n      -- Explanation of any special handling\n  priority                    INTEGER NOT NULL DEFAULT 100,\n      -- Lower = higher priority. Used when multiple mappings could apply.\n  is_active                   BOOLEAN NOT NULL DEFAULT true,\n  created_at                  TIMESTAMPTZ NOT NULL DEFAULT now(),\n  updated_at                  TIMESTAMPTZ NOT NULL DEFAULT now()\n);\n\nCREATE INDEX idx_norm_map_entity ON normalization_mappings(entity_type, tax_form);\nCREATE INDEX idx_norm_map_tenant ON normalization_mappings(tenant_id)\n  WHERE tenant_id IS NOT NULL;\nCREATE UNIQUE INDEX idx_norm_map_unique\n  ON normalization_mappings(COALESCE(tenant_id, '00000000-0000-0000-0000-000000000000'),\n                            entity_type, tax_form, source_field_code)\n  WHERE is_active = true;\n```\n\n### 10.3 Table: `normalization_audit`\n\nTracks which rules were applied, which fields were add-backed, confidence per field, cross-validation results, and all underwriter overrides. Append-only.\n\n```sql\nCREATE TABLE normalization_audit (\n  id                          UUID PRIMARY KEY DEFAULT uuid_generate_v7(),\n  tenant_id                   UUID NOT NULL REFERENCES tenants(id),\n  case_id                     UUID NOT NULL REFERENCES cases(id),\n  normalized_financial_id     UUID NOT NULL REFERENCES normalized_financials(id),\n  event_type                  VARCHAR(50) NOT NULL,\n      -- 'normalization_started', 'mapping_applied', 'add_back_applied',\n      -- 'add_back_suggested', 'add_back_rejected', 'cross_validation_run',\n      -- 'confidence_computed', 'field_overridden', 'normalization_completed',\n      -- 'underwriter_confirmed', 'llc_routing_applied'\n  field_code                  VARCHAR(50),\n      -- The normalized bucket code, e.g., 'IS_GROSS_REVENUE'. NULL for non-field events.\n  mapping_id                  UUID REFERENCES normalization_mappings(id),\n      -- The mapping rule that was applied. NULL for non-mapping events.\n  source_document_id          UUID REFERENCES documents(id),\n  source_field_code           VARCHAR(50),\n      -- The original source field, e.g., 'line_1a'\n  original_value              DECIMAL(15,2),\n      -- The value before any override\n  applied_value               DECIMAL(15,2),\n      -- The value that was actually used\n  override_value              DECIMAL(15,2),\n      -- The value the underwriter entered (NULL if no override)\n  confidence                  DECIMAL(5,4),\n      -- Confidence score for this field at this point in time\n  override_reason             TEXT,\n      -- Required when event_type = 'field_overridden'\n  cross_validation_rule_id    VARCHAR(10),\n      -- e.g., 'XV-001'. NULL for non-cross-validation events.\n  cross_validation_status     VARCHAR(10),\n      -- 'pass', 'warning', 'fail'. NULL for non-cross-validation events.\n  cross_validation_variance   DECIMAL(10,4),\n  details_jsonb               JSONB DEFAULT '{}',\n      -- Flexible field for additional context\n  performed_by                UUID REFERENCES users(id),\n      -- NULL for system-performed events\n  performed_at                TIMESTAMPTZ NOT NULL DEFAULT now()\n);\n\n-- Append-only: no UPDATE or DELETE permissions for the application role\nCREATE INDEX idx_norm_audit_case ON normalization_audit(tenant_id, case_id);\nCREATE INDEX idx_norm_audit_financial ON normalization_audit(normalized_financial_id);\nCREATE INDEX idx_norm_audit_event ON normalization_audit(event_type);\nCREATE INDEX idx_norm_audit_time ON normalization_audit(performed_at DESC);\n```\n\n### 10.4 Table: `normalized_financial_overrides`\n\nTracks individual field overrides by underwriters with full audit trail. This is a working table (not append-only) that stores the current state of overrides.\n\n```sql\nCREATE TABLE normalized_financial_overrides (\n  id                          UUID PRIMARY KEY DEFAULT uuid_generate_v7(),\n  tenant_id                   UUID NOT NULL REFERENCES tenants(id),\n  normalized_financial_id     UUID NOT NULL REFERENCES normalized_financials(id),\n  field_code                  VARCHAR(50) NOT NULL,\n      -- The normalized bucket code being overridden\n  original_value              DECIMAL(15,2),\n  override_value              DECIMAL(15,2) NOT NULL,\n  override_reason             TEXT NOT NULL,\n      -- Required justification\n  override_source             VARCHAR(50),\n      -- e.g., 'bank_statement', 'client_conversation', 'recalculation', 'other'\n  overridden_by               UUID NOT NULL REFERENCES users(id),\n  overridden_at               TIMESTAMPTZ NOT NULL DEFAULT now(),\n  is_active                   BOOLEAN NOT NULL DEFAULT true,\n      -- false if the override was reverted\n  reverted_by                 UUID REFERENCES users(id),\n  reverted_at                 TIMESTAMPTZ,\n  revert_reason               TEXT,\n  created_at                  TIMESTAMPTZ NOT NULL DEFAULT now(),\n  updated_at                  TIMESTAMPTZ NOT NULL DEFAULT now()\n);\n\nCREATE INDEX idx_norm_override_financial\n  ON normalized_financial_overrides(normalized_financial_id);\nCREATE UNIQUE INDEX idx_norm_override_unique\n  ON normalized_financial_overrides(normalized_financial_id, field_code)\n  WHERE is_active = true;\n```\n\n---\n\n## 11. API Endpoints\n\nAll endpoints are under the Core API Server (NestJS) and require JWT authentication. Tenant context is derived from the JWT. These endpoints extend the existing API contract (specification.md Section 4).\n\n### 11.1 POST `/api/v1/financial/normalize`\n\n**Purpose:** Trigger normalization for a case. Reads extraction results, applies entity-specific mapping rules, computes add-backs, runs cross-validation, computes confidence, and stores normalized output.\n\n**Authorization:** `underwriter`, `credit_manager`, `admin`\n\n**Request Body:**\n```json\n{\n  \"case_id\": \"uuid\",\n  \"fiscal_years\": [2022, 2023, 2024],\n  \"include_interim\": true,\n  \"force_renormalize\": false\n}\n```\n\n| Field | Type | Required | Description |\n|-------|------|----------|-------------|\n| `case_id` | UUID | Yes | The case to normalize |\n| `fiscal_years` | integer[] | No | Specific years to normalize. If omitted, normalizes all available years. |\n| `include_interim` | boolean | No | Whether to include YTD interim periods. Default: true. |\n| `force_renormalize` | boolean | No | If true, deletes existing normalization and re-runs. Default: false. |\n\n**Response (202 Accepted):**\n```json\n{\n  \"job_id\": \"uuid\",\n  \"status\": \"queued\",\n  \"case_id\": \"uuid\",\n  \"estimated_duration_seconds\": 15,\n  \"message\": \"Normalization job queued. Poll GET /api/v1/financial/normalize/status/{job_id} or await webhook.\"\n}\n```\n\n**Response (409 Conflict):**\n```json\n{\n  \"error\": \"NORMALIZATION_EXISTS\",\n  \"message\": \"Normalized financials already exist for this case. Set force_renormalize=true to re-run.\",\n  \"existing_periods\": [\n    {\"fiscal_year\": 2023, \"period_type\": \"annual\", \"normalized_at\": \"2026-02-01T...\"}\n  ]\n}\n```\n\n**Error Conditions:**\n- `404`: Case not found or not accessible\n- `422`: No extraction results available for the case (documents not yet processed)\n- `409`: Normalization already exists and `force_renormalize` is false\n\n### 11.2 GET `/api/v1/financial/normalized/{caseId}`\n\n**Purpose:** Retrieve the normalized financial output for a case, across all available periods.\n\n**Authorization:** `underwriter` (assigned to case), `credit_manager`, `admin`\n\n**Query Parameters:**\n\n| Parameter | Type | Required | Description |\n|-----------|------|----------|-------------|\n| `fiscal_year` | integer | No | Filter to a specific year |\n| `period_type` | string | No | Filter: `annual`, `interim`, `annualized_interim` |\n| `include_global_cf` | boolean | No | Include Global Cash Flow analysis. Default: true. |\n| `include_trends` | boolean | No | Include YoY trend calculations. Default: true. |\n\n**Response (200 OK):**\n```json\n{\n  \"case_id\": \"uuid\",\n  \"entity_type\": \"s_corp\",\n  \"entity_treatment\": \"s_corp\",\n  \"overall_confidence\": 0.91,\n  \"validation_status\": \"auto_validated\",\n  \"cross_validation_score\": 0.88,\n  \"periods\": [\n    {\n      \"id\": \"uuid\",\n      \"fiscal_year\": 2024,\n      \"period_type\": \"annual\",\n      \"period_start\": \"2024-01-01\",\n      \"period_end\": \"2024-12-31\",\n      \"months_covered\": 12,\n      \"income_statement\": {\n        \"is_gross_revenue\": {\"value\": 1485000.00, \"confidence\": 0.95, \"status\": \"auto_validated\"},\n        \"is_cogs\": {\"value\": 594000.00, \"confidence\": 0.93, \"status\": \"auto_validated\"},\n        \"is_gross_profit\": {\"value\": 891000.00, \"confidence\": 0.93, \"status\": \"auto_validated\"},\n        \"is_opex_payroll\": {\"value\": 285000.00, \"confidence\": 0.90, \"status\": \"auto_validated\"},\n        \"is_opex_rent\": {\"value\": 72000.00, \"confidence\": 0.92, \"status\": \"auto_validated\"},\n        \"is_opex_marketing\": {\"value\": 24000.00, \"confidence\": 0.88, \"status\": \"flagged_for_review\"},\n        \"is_opex_insurance\": {\"value\": 18000.00, \"confidence\": 0.91, \"status\": \"auto_validated\"},\n        \"is_opex_pro
