<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crucible</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    :root {
      --bg: #f0f4f8;
      --surface: #ffffff;
      --surface-2: #f7f9fc;
      --surface-3: #edf2f7;
      --surface-hover: #e8eef6;
      --border: #d8e2ee;
      --border-hover: #b0c4de;
      --text: #1a2b4a;
      --text-2: #4a6180;
      --text-3: #8298b5;
      --accent: #3b6cf5;
      --accent-light: #5b8af7;
      --accent-muted: rgba(59,108,245,0.08);
      --accent-muted-2: rgba(59,108,245,0.15);
      --green: #0fa573;
      --green-muted: rgba(15,165,115,0.08);
      --green-surface: rgba(15,165,115,0.05);
      --amber: #e0870b;
      --amber-muted: rgba(224,135,11,0.08);
      --rose: #e5395a;
      --rose-muted: rgba(229,57,90,0.08);
      --teal: #0d9488;
      --teal-muted: rgba(13,148,136,0.08);
      --violet: #7c5ce0;
      --violet-muted: rgba(124,92,224,0.08);
      --navy: #1e3a5f;
      --sidebar-bg: #1b2e4a;
      --sidebar-hover: rgba(255,255,255,0.10);
      --sidebar-active: rgba(59,108,245,0.25);
      --sidebar-text: rgba(255,255,255,0.7);
      --sidebar-text-bright: #ffffff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* ==================== HEADER ==================== */
    header {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      background: var(--navy);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo svg { width: 22px; height: 22px; }

    .logo span {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: -0.3px;
      color: #ffffff;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-stat {
      font-size: 13px;
      color: rgba(255,255,255,0.6);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .pulse {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--green);
      box-shadow: 0 0 8px rgba(15,165,115,0.6);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* ==================== LAYOUT ==================== */
    .layout {
      display: flex;
      height: calc(100vh - 56px);
    }

    /* ==================== SIDEBAR ==================== */
    .sidebar {
      width: 260px;
      min-width: 260px;
      display: flex;
      flex-direction: column;
      background: var(--sidebar-bg);
      overflow-y: auto;
    }

    .sidebar-section {
      padding: 16px 12px 8px;
    }

    .sidebar-label {
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: rgba(255,255,255,0.3);
      padding: 0 8px;
      margin-bottom: 8px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 9px 10px;
      border-radius: 7px;
      cursor: pointer;
      transition: all 0.1s ease;
      font-size: 13px;
      color: var(--sidebar-text);
      margin-bottom: 2px;
    }

    .nav-item:hover {
      background: var(--sidebar-hover);
      color: var(--sidebar-text-bright);
    }

    .nav-item.active {
      background: var(--sidebar-active);
      color: var(--sidebar-text-bright);
    }

    .nav-item .indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .nav-item .name {
      flex: 1;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .nav-item .badge {
      font-size: 10px;
      font-weight: 600;
      padding: 2px 7px;
      border-radius: 4px;
      flex-shrink: 0;
    }

    .badge-discovery { background: rgba(15,165,115,0.2); color: #4ade80; }
    .badge-specification { background: rgba(96,165,250,0.2); color: #7cacf8; }
    .badge-architecture { background: rgba(167,139,250,0.2); color: #c4b5fd; }
    .badge-build { background: rgba(251,191,36,0.15); color: #fbbf24; }
    .badge-complete { background: rgba(255,255,255,0.08); color: rgba(255,255,255,0.35); }
    .badge-unknown { background: rgba(255,255,255,0.08); color: rgba(255,255,255,0.35); }

    .phase-dots {
      display: flex;
      gap: 3px;
      margin-top: 6px;
      padding: 0 10px;
    }

    .phase-dot {
      flex: 1;
      height: 3px;
      border-radius: 2px;
      background: rgba(255,255,255,0.1);
    }

    .phase-dot.done { background: #4ade80; }
    .phase-dot.current { background: #7cacf8; }

    /* ==================== MAIN ==================== */
    .main {
      flex: 1;
      overflow-y: auto;
      background: var(--bg);
    }

    /* ==================== EMPTY STATE ==================== */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 40px;
    }

    .empty-icon {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      background: var(--surface);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }

    .empty-state h3 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .empty-state p {
      font-size: 13px;
      color: var(--text-2);
      max-width: 320px;
      line-height: 1.6;
    }

    .empty-state code {
      background: var(--accent-muted);
      padding: 2px 7px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      color: var(--accent);
    }

    /* ==================== HOME VIEW ==================== */
    .home { max-width: 960px; margin: 0 auto; padding: 40px 32px 60px; }

    .greeting { margin-bottom: 32px; }
    .greeting h1 { font-size: 26px; font-weight: 700; color: var(--navy); letter-spacing: -0.5px; margin-bottom: 6px; }
    .greeting p { font-size: 15px; color: var(--text-2); line-height: 1.5; }
    .greeting p strong { color: var(--text); }
    .greeting .date { font-size: 13px; color: var(--text-3); margin-top: 4px; }

    .stats-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 14px; margin-bottom: 28px; }
    .stat-card { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 18px 20px; box-shadow: 0 1px 3px rgba(26,43,74,0.04); }
    .stat-card .stat-label { font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.6px; color: var(--text-3); margin-bottom: 8px; }
    .stat-card .stat-value { font-size: 28px; font-weight: 700; letter-spacing: -1px; }
    .stat-card .stat-sub { font-size: 12px; color: var(--text-3); margin-top: 2px; }
    .sv-blue { color: var(--accent); }
    .sv-green { color: var(--green); }
    .sv-amber { color: var(--amber); }
    .sv-violet { color: var(--violet); }

    .home-cols { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 24px; }

    .home-section-title { font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.8px; color: var(--text-3); margin-bottom: 12px; }

    .home-project-card {
      background: var(--surface); border: 1px solid var(--border); border-radius: 12px;
      padding: 18px 20px; cursor: pointer; transition: all 0.15s ease;
      box-shadow: 0 1px 3px rgba(26,43,74,0.04); margin-bottom: 10px;
    }
    .home-project-card:hover { border-color: var(--accent); box-shadow: 0 3px 12px rgba(59,108,245,0.08); transform: translateY(-1px); }

    .hpc-top { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
    .hpc-name { font-size: 15px; font-weight: 600; color: var(--navy); }
    .hpc-badge { font-size: 11px; font-weight: 600; padding: 3px 10px; border-radius: 100px; }
    .hpc-badge-discovery { background: rgba(15,165,115,0.08); color: var(--green); border: 1px solid rgba(15,165,115,0.15); }
    .hpc-badge-specification { background: rgba(59,108,245,0.08); color: var(--accent); border: 1px solid rgba(59,108,245,0.12); }
    .hpc-badge-architecture { background: rgba(124,92,224,0.08); color: var(--violet); border: 1px solid rgba(124,92,224,0.12); }
    .hpc-badge-build { background: rgba(224,135,11,0.08); color: var(--amber); border: 1px solid rgba(224,135,11,0.12); }
    .hpc-badge-unknown { background: var(--surface-3); color: var(--text-3); border: 1px solid var(--border); }

    .hpc-desc { font-size: 13px; color: var(--text-2); line-height: 1.5; margin-bottom: 12px; }

    .hpc-progress { display: flex; gap: 4px; }
    .hpc-seg { flex: 1; height: 4px; border-radius: 2px; background: var(--surface-3); }
    .hpc-seg.done { background: var(--green); }
    .hpc-seg.active { background: var(--accent); }

    .hpc-footer { display: flex; align-items: center; justify-content: space-between; margin-top: 10px; }
    .hpc-meta { font-size: 12px; color: var(--text-3); }
    .hpc-deliverables { display: flex; gap: 4px; }
    .hpc-dd { width: 18px; height: 18px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 9px; font-weight: 600; background: var(--surface-3); color: var(--text-3); border: 1px solid var(--border); }
    .hpc-dd.ready { background: var(--green-muted); color: var(--green); border-color: rgba(15,165,115,0.2); }

    .activity-card { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 18px 20px; box-shadow: 0 1px 3px rgba(26,43,74,0.04); }
    .activity-item { display: flex; gap: 12px; padding: 10px 0; border-bottom: 1px solid var(--surface-3); }
    .activity-item:last-child { border-bottom: none; }
    .act-dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; margin-top: 5px; }
    .act-dot.green { background: var(--green); }
    .act-dot.blue { background: var(--accent); }
    .act-dot.violet { background: var(--violet); }
    .act-dot.amber { background: var(--amber); }
    .act-text { font-size: 13px; color: var(--text-2); line-height: 1.5; }
    .act-text strong { color: var(--text); font-weight: 600; }
    .act-time { font-size: 11px; color: var(--text-3); margin-top: 2px; }

    .tip-banner {
      background: linear-gradient(135deg, rgba(59,108,245,0.06), rgba(124,92,224,0.06));
      border: 1px solid rgba(59,108,245,0.12); border-radius: 12px;
      padding: 18px 22px; display: flex; align-items: center; gap: 14px; margin-top: 16px;
    }
    .tip-icon { width: 38px; height: 38px; border-radius: 10px; background: var(--accent); color: #fff; display: flex; align-items: center; justify-content: center; font-size: 18px; flex-shrink: 0; }
    .tip-text { font-size: 13px; color: var(--text-2); line-height: 1.5; }
    .tip-text strong { color: var(--text); }
    .tip-text code { background: rgba(59,108,245,0.1); padding: 2px 7px; border-radius: 4px; font-size: 12px; font-weight: 600; color: var(--accent); }

    /* ==================== PROJECT VIEW ==================== */
    .project-header {
      padding: 32px 40px 0;
    }

    .project-title-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 4px;
    }

    .project-title {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.5px;
      color: var(--navy);
    }

    .project-status-chip {
      font-size: 11px;
      font-weight: 600;
      padding: 3px 10px;
      border-radius: 100px;
      background: var(--green-muted);
      color: var(--green);
      border: 1px solid rgba(15,165,115,0.15);
    }

    .project-desc {
      font-size: 14px;
      color: var(--text-2);
      margin-bottom: 28px;
      line-height: 1.5;
    }

    /* ==================== PHASE PROGRESS ==================== */
    .phase-bar {
      display: flex;
      align-items: stretch;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      margin: 0 40px 32px;
      overflow: hidden;
      box-shadow: 0 1px 3px rgba(26,43,74,0.04);
    }

    .phase-step {
      flex: 1;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-right: 1px solid var(--border);
    }

    .phase-step:last-child { border-right: none; }
    .phase-step.done { background: var(--green-surface); }
    .phase-step.active { background: var(--accent-muted); }

    .phase-num {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      flex-shrink: 0;
      background: var(--surface-3);
      color: var(--text-3);
    }

    .phase-step.done .phase-num { background: var(--green); color: #fff; }
    .phase-step.active .phase-num {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 2px 8px rgba(59,108,245,0.3);
    }

    .phase-text .phase-name {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-3);
    }

    .phase-step.done .phase-name { color: var(--green); }
    .phase-step.active .phase-name { color: var(--accent); }

    .phase-text .phase-detail {
      font-size: 11px;
      color: var(--text-3);
      margin-top: 1px;
    }

    .phase-step.active .phase-detail { color: var(--text-2); }

    /* ==================== CONTENT GRID ==================== */
    .content-area {
      padding: 0 40px 40px;
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 24px;
    }

    /* ==================== SECTIONS ==================== */
    .section { margin-bottom: 24px; }

    .section-header {
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--text-3);
      margin-bottom: 12px;
    }

    /* ==================== DELIVERABLE ROWS ==================== */
    .doc-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .doc-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.15s ease;
      box-shadow: 0 1px 2px rgba(26,43,74,0.03);
    }

    .doc-row:hover {
      border-color: var(--accent);
      box-shadow: 0 2px 8px rgba(59,108,245,0.08);
      transform: translateY(-1px);
    }

    .doc-row.disabled {
      opacity: 0.35;
      cursor: default;
      pointer-events: none;
    }

    .doc-icon {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }

    .doc-icon.green { background: var(--green-muted); color: var(--green); }
    .doc-icon.blue { background: var(--accent-muted-2); color: var(--accent); }
    .doc-icon.violet { background: var(--violet-muted); color: var(--violet); }
    .doc-icon.amber { background: var(--amber-muted); color: var(--amber); }
    .doc-icon.teal { background: var(--teal-muted); color: var(--teal); }

    .doc-info { flex: 1; min-width: 0; }
    .doc-name { font-size: 13px; font-weight: 600; margin-bottom: 1px; }
    .doc-desc { font-size: 12px; color: var(--text-3); }

    .doc-arrow {
      color: var(--text-3);
      font-size: 16px;
      flex-shrink: 0;
      transition: color 0.1s;
    }

    .doc-row:hover .doc-arrow { color: var(--accent); }

    /* ==================== ACTION CARDS ==================== */
    .action-cards {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .action-card {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.15s ease;
      box-shadow: 0 1px 2px rgba(26,43,74,0.03);
    }

    .action-card:hover {
      border-color: var(--accent);
      box-shadow: 0 2px 8px rgba(59,108,245,0.08);
      transform: translateY(-1px);
    }

    .action-card.disabled {
      opacity: 0.25;
      cursor: default;
      pointer-events: none;
    }

    .action-icon {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
      color: #fff;
    }

    .action-icon.demo { background: linear-gradient(135deg, #3b6cf5, #2554d4); }
    .action-icon.report { background: linear-gradient(135deg, #0fa573, #0b8a5e); }
    .action-icon.proposal { background: linear-gradient(135deg, #e0870b, #c47508); }
    .action-icon.build-plan { background: linear-gradient(135deg, #0d9488, #0b7c72); }

    .action-info { flex: 1; }
    .action-name { font-size: 14px; font-weight: 600; margin-bottom: 2px; }
    .action-desc { font-size: 12px; color: var(--text-2); }

    /* ==================== STATUS PANEL ==================== */
    .status-panel { position: sticky; top: 0; }

    .status-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 12px;
      box-shadow: 0 1px 3px rgba(26,43,74,0.04);
    }

    .status-card-title {
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--text-3);
      margin-bottom: 14px;
    }

    .status-rows {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status-row .label { font-size: 13px; color: var(--text-2); }
    .status-row .value { font-size: 13px; font-weight: 600; color: var(--text); }
    .status-row .value.green { color: var(--green); }
    .status-row .value.amber { color: var(--amber); }
    .status-row .value.accent { color: var(--accent); }

    .progress-track {
      margin-top: 14px;
      height: 6px;
      border-radius: 3px;
      background: var(--surface-3);
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      border-radius: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      transition: width 0.3s ease;
    }

    .progress-label {
      margin-top: 6px;
      font-size: 11px;
      color: var(--text-3);
      text-align: right;
    }

    /* Gate list */
    .gate-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .gate-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
    }

    .gate-icon {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      flex-shrink: 0;
    }

    .gate-icon.pass {
      background: var(--green-muted);
      color: var(--green);
      border: 1.5px solid rgba(15,165,115,0.2);
    }

    .gate-icon.pending {
      background: var(--surface-3);
      color: var(--text-3);
      border: 1.5px solid var(--border);
    }

    .gate-icon.active {
      background: var(--accent-muted);
      color: var(--accent);
      border: 1.5px solid rgba(59,108,245,0.2);
    }

    .gate-label { color: var(--text-2); font-weight: 500; }
    .gate-label.done { color: var(--text-3); }

    /* ==================== MODAL ==================== */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(26,43,74,0.4);
      z-index: 100;
      backdrop-filter: blur(4px);
    }

    .modal-overlay.open { display: flex; align-items: center; justify-content: center; }

    .modal {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      width: 92vw;
      max-width: 960px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 24px 80px rgba(26,43,74,0.2);
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 24px;
      border-bottom: 1px solid var(--border);
      background: var(--surface-2);
    }

    .modal-header h3 { font-size: 15px; font-weight: 600; color: var(--navy); }

    .modal-close {
      background: var(--surface-3);
      border: 1px solid var(--border);
      color: var(--text-2);
      width: 32px;

window.__DOCS_DATA__ = {"cremologix/architecture":"# CremoLogix -- Architecture Document\n\n**Version:** 2.0\n**Date:** February 9, 2026\n**Status:** Phase 3 Review\n**Companion to:** `specification.md` (authoritative for schema, API contracts, workflow, and screen inventory)\n\n---\n\n## 1. Architecture Overview\n\nThis document covers **system design decisions, deployment architecture, data flow patterns, and infrastructure design** for CremoLogix MVP. It complements `specification.md` (which defines the schema, API contracts, AI pipeline, and workflow details) — it does not duplicate them.\n\n### 1.1 Guiding Principles\n\n| Principle | Implementation |\n|-----------|---------------|\n| **Human Decision Mandate** | No automated credit decisions. All approval/denial paths require Credit Manager action. |\n| **AI as Sidecar** | CremoLogix operates alongside the LOS, never inside it. Data pushes out; no dependencies on LOS availability. |\n| **Multi-Tenant from Day 1** | tenant_id on all tables, RLS policies, JWT-derived tenant context — even though MVP is single-tenant (Siura Capital). |\n| **Audit Everything** | Append-only audit trail. Every mutation, AI decision, override, and integration event logged with full context. |\n| **Progressive Computation** | Financial analysis, scoring, and deal health update incrementally as data arrives — no \"big bang\" recalculation. |\n| **Fail Safe, Not Silent** | All external integration failures surface to users with clear status. No silent data loss. |\n\n### 1.2 Technology Decisions\n\n| Decision | Choice | Rationale |\n|----------|--------|-----------|\n| Cloud Platform | **Microsoft Azure** | Client has Azure credits; strong PaaS offerings for containers, PostgreSQL, Redis |\n| Core API Framework | **NestJS** (Node.js 20 + TypeScript) | Module system, dependency injection, guards/interceptors for RBAC + audit, OpenAPI generation |\n| AI/ML Pipeline | **Python 3.11 + FastAPI** | ML ecosystem (PyTorch, scikit-learn), Azure Document Intelligence SDK, LLM orchestration, separate scaling |\n| Frontend | **React 18 + TypeScript + Vite** | Component reuse across 7 portals, TailwindCSS + shadcn/ui design system |\n| Database | **Azure Database for PostgreSQL Flexible Server** | RLS for tenant isolation, JSONB for flexible data, partitioning for audit logs |\n| Cache / Queue | **Azure Cache for Redis 7** | Session store, rate limit counters, BullMQ job queues |\n| Object Storage | **Azure Blob Storage** (Azurite for dev) | Document storage with encryption, SAS URLs, lifecycle policies |\n| Container Orchestration | **Azure Container Apps** (MVP) | Serverless containers, built-in scaling, Dapr sidecar support. AKS post-MVP. |\n| OCR | **Azure Document Intelligence** | Superior financial document handling, native Azure integration |\n| Infrastructure as Code | **Terraform** (AzureRM provider) | Cloud-agnostic definitions, state management, environment parity |\n| CI/CD | **GitHub Actions** | PR checks, automated testing, staging/production deployment pipelines |\n| ORM | **Prisma** | Type-safe queries, migration system, excellent NestJS integration |\n| Credit Bureau | **Experian** (soft pull) | Largest small business data coverage, Connect API |\n| KYC Provider | **Persona** | Best-in-class developer API, strong liveness detection, mobile-optimized |\n| Background Check | **Checkr** | Developer-friendly API, fast turnaround, webhook-native |\n\n---\n\n## 2. System Topology\n\n### 2.1 Component Architecture\n\n```\n                          ┌─────────────────────────────────────────┐\n                          │         Azure Front Door (CDN)           │\n                          │   TLS termination, WAF, static assets    │\n                          └─────────────────┬───────────────────────┘\n                                            │\n                          ┌─────────────────┴───────────────────────┐\n                          │       Azure Container Apps Environment    │\n                          │   VNet-integrated, auto-scaling            │\n                          │   /api/* → Core API    /ml/* → ML Pipeline│\n                          └───────┬─────────────────────┬───────────┘\n                                  │                     │\n                    ┌─────────────┴──────┐    ┌────────┴──────────┐\n                    │   CORE API (NestJS) │    │  ML PIPELINE      │\n                    │   Container App     │    │  (FastAPI)        │\n                    │   2-4 replicas      │    │  Container App    │\n                    │                     │    │  1-2 replicas     │\n                    │  ┌───────────────┐  │    │  ┌─────────────┐  │\n                    │  │ Auth Module   │  │    │  │ OCR Service  │  │\n                    │  │ Case Module   │  │    │  │ Classifier   │  │\n                    │  │ Financial Mod │  │    │  │ Extractor    │  │\n                    │  │ Scoring Mod   │  │    │  │ Risk NLP     │  │\n                    │  │ Review Module │  │    │  │ Narrative    │  │\n                    │  │ Admin Module  │  │    │  │ Memo Builder │  │\n                    │  │ PreQual Mod   │  │    │  │ Question Gen │  │\n                    │  │ Audit Module  │  │    │  └─────────────┘  │\n                    │  │ Notif Module  │  │    │                    │\n                    │  │ Integ Module  │  │    │                    │\n                    │  └───────────────┘  │    └────────┬──────────┘\n                    └───────┬─────────────┘             │\n                            │                           │\n              ┌─────────────┼───────────────────────────┘\n              │             │\n    ┌─────────┴──────┐ ┌───┴──────────┐ ┌──────────────┐\n    │ PostgreSQL 16  │ │Azure Cache   │ │ Azure Blob   │\n    │ Flexible Server│ │for Redis 7   │ │ Storage      │\n    │ Zone-Redundant │ │              │ │              │\n    │ ~30 tables     │ │ Sessions,    │ │ Documents,   │\n    │ RLS on all     │ │ Job Queues,  │ │ Exports,     │\n    │ Partitioned    │ │ Rate Limits  │ │ OCR text     │\n    │ audit_logs     │ │              │ │ AES-256 SSE  │\n    └────────────────┘ └──────────────┘ └──────────────┘\n              │\n    ┌─────────┴──────────────────────────────────────┐\n    │            EXTERNAL SERVICES                    │\n    │  ┌────────┐ ┌───────┐ ┌───────┐ ┌───────────┐  │\n    │  │Experian│ │Persona│ │Checkr │ │ Salesforce │  │\n    │  │(Credit)│ │(KYC)  │ │(Bkgnd)│ │ CRM       │  │\n    │  └────────┘ └───────┘ └───────┘ └───────────┘  │\n    │  ┌──────────────┐ ┌─────────┐ ┌─────────┐      │\n    │  │Azure Doc     │ │SendGrid │ │ LOS API │      │\n    │  │Intelligence  │ │(Email)  │ │(Sidecar)│      │\n    │  └──────────────┘ └─────────┘ └─────────┘      │\n    └────────────────────────────────────────────────┘\n```\n\n### 2.2 Service Communication\n\n| From | To | Protocol | Pattern |\n|------|----|----------|---------|\n| React SPA → Core API | HTTPS REST | Synchronous request/response via Azure Front Door |\n| Core API → ML Pipeline | Internal HTTP (VNet) | Synchronous for small ops, async via BullMQ for heavy ops |\n| Core API → PostgreSQL | TCP (pg driver) | Connection pool (max 20), RLS session var set per request |\n| Core API → Redis | TCP (TLS) | Session reads, rate limit checks, job enqueue |\n| Core API → Blob Storage | HTTPS (Azure SDK) | SAS URL generation, direct upload/download |\n| Core API → External APIs | HTTPS REST | Webhook callbacks, OAuth flows, retry with backoff |\n| ML Pipeline → Blob Storage | HTTPS (azure-storage-blob) | Read document files for OCR processing |\n| ML Pipeline → PostgreSQL | TCP | Write extraction results, normalization output |\n| ML Pipeline → Azure Doc Intelligence | HTTPS | OCR, form recognition, table extraction |\n| BullMQ Worker → ML Pipeline | Internal HTTP | Dequeue job, invoke ML endpoint, update status |\n\n### 2.3 Inter-Module Dependencies (NestJS)\n\n```\nAuthModule ──────────────────────────────────────┐\n  │                                              │\n  ├── TenantModule (middleware: set RLS context)  │\n  │                                              │\nPreQualModule ← CreditBureauProvider             │\n  │            ← KYCProvider                     │\n  │            ← BackgroundCheckProvider         │\n  │                                              │\nCaseModule ← WorkflowModule                      │\n  │                                              │\nDocumentModule ← S3Provider                      │\n  │                                              │\n  ├── ExtractionModule (calls ML Pipeline)       │\n  │     │                                        │\n  │     ├── NormalizationModule (FNE)            │\n  │     │     │                                  │\n  │     │     ├── FinancialAnalysisModule         │\n  │     │     │     │                            │\n  │     │     │     ├── RiskModule               │\n  │     │     │     │     │                      │\n  │     │     │     │     ├── FollowUpModule      │\n  │     │     │     │                            │\n  │     │     │     ├── ScoringModule             │\n  │     │     │     │     │                      │\n  │     │     │     │     ├── PacketModule        │\n  │     │     │     │           │                │\n  │     │     │     │           ├── ReviewModule  │\n  │                                              │\n  ├── DealHealthModule (reads pre-qual + financial)│\n  │                                              │\n  ├── NotificationModule ← SendGridProvider      │\n  │                                              │\n  ├── IntegrationModule ← SalesforceProvider     │\n  │                     ← LOSProvider            │\n  │                                              │\n  ├── AuditModule (interceptor on all mutations)  │\n  │                                              │\n  └── AdminModule (configures all above)          │\n```\n\n---\n\n## 3. Data Flow Patterns\n\n### 3.1 Pre-Qualification Flow (B-01 → Case Creation)\n\n```\nBorrower submits Easy Apply (B-01)\n  │\n  ├── [1] Application created (status: draft)\n  │     └── Demographic data collected (Section 1071 — separate screen, firewalled)\n  │\n  ├── [2] Credit bureau soft pull (async, ~2s)\n  │     ├── PASS (score >= threshold) → proceed\n  │     └── FAIL → B-03 holding message + ECOA adverse action email\n  │\n  ├── [3] KYC verification session created → SMS link to B-04\n  │     ├── Borrower completes photo ID + selfie\n  │     ├── Provider callback → PASS → proceed\n  │     └── FAIL → B-03 + manual review queue\n  │\n  ├── [4] Background check triggered (async, 1-3 business days)\n  │     ├── Results → IA-02 (Intake Agent review)\n  │     ├── Intake Agent: Approve → proceed\n  │     └── Intake Agent: Reject (with reason) → end\n  │\n  ├── [5] Initial Deal Health Score computed\n  │     ├── Score >= auto-exit threshold → proceed\n  │     └── Score < threshold → flag for review\n  │\n  └── [6] Case created → Phase 1 (Configuration) → underwriter assigned\n```\n\n### 3.2 Document Processing Flow (Upload → Normalized Financials)\n\n```\nDocument uploaded (Borrower B-09 or Underwriter UW-05)\n  │\n  ├── [1] S3 upload via pre-signed URL\n  │     └── Metadata record in `documents` table (status: uploaded)\n  │\n  ├── [2] Virus scan (ClamAV Lambda)\n  │     ├── Clean → proceed\n  │     └── Infected → quarantine, notify user\n  │\n  ├── [3] BullMQ job enqueued → ML Pipeline\n  │     │\n  │     ├── [3a] OCR (Textract for complex, pdfplumber for text PDFs)\n  │     │     └── Raw text + bounding boxes → S3\n  │     │\n  │     ├── [3b] Classification (DistilBERT)\n  │     │     └── Document type identified (tax_return_business, bank_statement, etc.)\n  │     │\n  │     ├── [3c] Extraction (LLM with type-specific prompts)\n  │     │     └── Structured data + per-field confidence → `extraction_results`\n  │     │\n  │     └── [3d] Validation (cross-field, cross-document, YoY checks)\n  │           └── Status: auto_validated | manual_review_needed\n  │\n  ├── [4] FNE Normalization (triggered when extraction validated)\n  │     ├── Entity type routing (Sole Prop → Schedule C, S-Corp → 1120-S, etc.)\n  │     ├── Line-by-line mapping to standardized buckets\n  │     ├── Cross-validation (10 rules: XV-001 through XV-010)\n  │     └── Output → `normalized_financials` table\n  │\n  └── [5] Financial Analysis auto-triggered\n        ├── 9 sub-analyses computed from normalized data\n        ├── Deal Health Score updated (progressive)\n        └── Risk assessment triggered when all analyses complete\n```\n\n### 3.3 Underwriting Decision Flow (Analysis → Credit Decision)\n\n```\nFinancial Analysis Complete\n  │\n  ├── [1] Risk Assessment\n  │     ├── Rule-based identification (DSCR, D/E, collateral, etc.)\n  │     ├── AI-augmented identification (LLM review)\n  │     └── Risk narrative generated → `risk_items` table\n  │\n  ├── [2] Follow-Up Questions (if gaps identified)\n  │     ├── AI generates context-aware questions\n  │     ├── Underwriter reviews, approves, sends to borrower\n  │     ├── Borrower responds (B-09 or email)\n  │     └── Narrative conversion (first-person → third-person)\n  │\n  ├── [3] Override Management\n  │     ├── Underwriter can override any AI-produced value\n  │     └── Mandatory rationale logged (immutable audit)\n  │\n  ├── [4] Scoring\n  │     ├── Model → Categories → Factors evaluated\n  │     ├── Progressive: re-normalizes weights as data arrives\n  │     ├── Underwriter MUST confirm score (cannot auto-advance)\n  │     └── Recommendation: approve | approve_with_conditions | decline | insufficient_data\n  │\n  ├── [5] Packet Assembly\n  │     ├── 17-section credit memo assembled by LLM\n  │     ├── Underwriter edits in TipTap WYSIWYG editor\n  │     ├── Quality check (all sections, figures match, no placeholders)\n  │     └── Finalized packet → PDF/Word export\n  │\n  └── [6] Credit Review (Human Decision Mandate)\n        ├── Credit Manager reviews complete package (read-only)\n        ├── Decision: Approve | Approve with Conditions | Return | Decline\n        ├── Return → loops back to override_management or follow_up_questions\n        └── Approve/Decline → export_closeout → LOS push → case archived\n```\n\n---\n\n## 4. Multi-Tenant Architecture\n\n### 4.1 Isolation Strategy\n\n**Approach:** Shared database, shared schema, row-level tenant isolation.\n\n```\n                    ┌─────────────────────────┐\n                    │     JWT Token            │\n                    │  {                       │\n                    │    sub: \"user-uuid\",     │\n                    │    tenant_id: \"siura\",   │\n                    │    roles: [\"underwriter\"]│\n                    │  }                       │\n                    └──────────┬──────────────┘\n                               │\n                    ┌──────────▼──────────────┐\n                    │  NestJS TenantMiddleware │\n                    │  Sets PostgreSQL var:    │\n                    │  app.current_tenant_id   │\n                    └──────────┬──────────────┘\n                               │\n                    ┌──────────▼──────────────┐\n                    │  PostgreSQL RLS Policy   │\n                    │  ON SELECT/INSERT/UPDATE │\n                    │  USING (tenant_id =      │\n                    │    current_setting(       │\n                    │    'app.current_tenant_id'│\n                    │    )::uuid)              │\n                    └─────────────────────────┘\n```\n\n**Defense in Depth:**\n1. JWT contains `tenant_id` — cannot be spoofed (RS256 signed)\n2. NestJS middleware sets PostgreSQL session variable before every query\n3. RLS policies enforce isolation at the database level\n4. Application code also includes `WHERE tenant_id = ?` as a belt-and-suspenders check\n5. Integration credentials are stored per-tenant in `integration_configs`\n\n### 4.2 Tenant Onboarding Flow\n\n```\n1. Create tenant record in `tenants` table\n2. Create admin user for tenant\n3. Configure loan products (AD-02)\n4. Configure scoring model (AD-03)\n5. Configure workflow (AD-04)\n6. Configure document checklists (AD-05)\n7. Configure integrations (AD-08) — credit bureau, KYC, background check, Salesforce\n8. Enable CDFI reporting modules (AD-11)\n9. Run test application end-to-end\n```\n\n### 4.3 Scaling Path\n\n| Tenant Count | Strategy | Trigger |\n|-------------|----------|---------|\n| 1-10 | Shared DB, shared schema, RLS | MVP |\n| 10-50 | Add read replicas, connection pooling (PgBouncer) | Query latency > 200ms |\n| 50+ | Schema-per-tenant or dedicated DB per large tenant | Regulatory requirement or data volume |\n\n---\n\n## 5. Security Architecture\n\n### 5.1 Authentication Flow\n\n```\nLogin Request\n  │\n  ├── Validate credentials (bcrypt compare)\n  ├── Check: account locked? email verified? tenant active?\n  │\n  ├── Generate RS256 access token (15-min expiry)\n  │     Claims: sub, tenant_id, roles[], email, jti\n  │\n  ├── Generate opaque refresh token → Redis (7-day TTL)\n  │     Key: refresh:{jti}  Value: {user_id, tenant_id, session_id}\n  │\n  ├── Track session (max 5 concurrent per user)\n  │     Exceeds 5 → evict oldest session\n  │\n  └── Return: { access_token, refresh_token, expires_in: 900 }\n\nToken Refresh\n  │\n  ├── Validate refresh token exists in Redis\n  ├── Generate new access token + new refresh token (rotation)\n  ├── Delete old refresh token from Redis\n  └── Return new token pair\n```\n\n### 5.2 Authorization Matrix\n\n| Action | Borrower | Underwriter | Credit Manager | Admin |\n|--------|----------|-------------|----------------|-------|\n| Submit application | Own only | — | — | — |\n| Upload documents | Own case | Assigned case | — | — |\n| View financial analysis | — | Assigned case | All cases (read-only) | All |\n| Override AI data | — | Assigned case | — | — |\n| Confirm scoring | — | Assigned case | — | — |\n| Submit review decision | — | — | All cases | — |\n| Configure scoring model | — | — | — | Yes |\n| Manage users | — | — | — | Yes |\n| View audit logs | Own actions | Own cases | All cases | All |\n\n### 5.3 Data Encryption\n\n| Layer | Method | Key Management |\n|-------|--------|----------------|\n| Transport | TLS 1.3 (min 1.2) | Azure Front Door managed certificates |\n| Database at rest | PostgreSQL Flexible Server encryption | Azure-managed keys (automatic rotation) |\n| Blob Storage at rest | SSE with Azure-managed keys (AES-256) | Azure Storage service encryption |\n| Integration credentials | AES-256-GCM | Azure Key Vault (customer-managed key) |\n| SSN field | Application-level AES-256 | Dedicated Key Vault key, masked in UI (last 4) |\n\n### 5.4 API Security Layers\n\n```\nRequest → Rate Limiter → CORS Check → JWT Validation → Tenant Context\n  → RBAC Guard → Input Validation (Zod) → Business Logic → Audit Log\n```\n\nRate limits per role: Borrower 60/min, UW/CM 120/min, Admin 200/min, Unauth 20/min.\n\n---\n\n## 6. Infrastructure Architecture (Azure)\n\n### 6.1 MVP Deployment Topology\n\n```\nRegion: East US\n├── Resource Group: rg-cremologix-{env}\n│\n├── Azure Front Door (Standard)\n│   ├── WAF policy (OWASP 3.2 ruleset)\n│   ├── Custom domain: cremologix.com\n│   ├── Origin: Container Apps environment (API)\n│   └── Origin: Static Web App (SPA)\n│\n├── Virtual Network (10.0.0.0/16)\n│   ├── Subnet: snet-apps (10.0.1.0/24)\n│   │   └── Container Apps Environment (VNet-integrated)\n│   │       ├── Core API (NestJS) — 2-4 replicas, 1 vCPU / 2GB\n│   │       ├── ML Pipeline (FastAPI) — 1-2 replicas, 2 vCPU / 4GB\n│   │       └── BullMQ Worker — 1-2 replicas, 1 vCPU / 2GB\n│   │\n│   ├── Subnet: snet-data (10.0.2.0/24)\n│   │   ├── PostgreSQL Flexible Server (D2s_v3, Zone-Redundant HA)\n│   │   └── Azure Cache for Redis (C1 Standard, 1GB)\n│   │\n│   └── Subnet: snet-private-endpoints (10.0.3.0/24)\n│       ├── Private Endpoint: Blob Storage\n│       └── Private Endpoint: Key Vault\n│\n├── Storage Account: stcremologix{env}\n│   ├── Container: documents (versioning enabled)\n│   ├── Container: exports\n│   ├── Container: ocr-text\n│   └── Lifecycle: Cool tier after 90 days, Archive after 1 year\n│\n├── Azure Static Web Apps\n│   └── React SPA (auto-deploy from GitHub)\n│\n├── Azure Key Vault\n│   ├── db-connection-string\n│   ├── jwt-signing-keys (RS256 keypair)\n│   ├── external-api-keys (Experian, Persona, Checkr, Salesforce)\n│   └── ssn-encryption-key\n│\n├── Azure Document Intelligence\n│   └── S0 tier (custom models + prebuilt tax forms)\n│\n├── Azure Functions (Consumption Plan)\n│   └── ClamAV virus scanner (triggered on blob upload)\n│\n├── Azure Monitor\n│   ├── Application Insights (Core API + ML Pipeline)\n│   ├── Log Analytics Workspace (structured JSON logs)\n│   ├── Custom metrics (case throughput, AI latency)\n│   └── Alert rules (error rate, latency, queue depth)\n│\n└── Azure Container Registry\n    └── cremologixcr{env} (Basic tier)\n```\n\n### 6.2 Estimated Monthly Cost (MVP)\n\n| Resource | Specification | Est. Cost |\n|----------|--------------|-----------|\n| Container Apps (Core API, 2 replicas) | 1 vCPU / 2GB x 2 | ~$60 |\n| Container Apps (ML Pipeline, 1 replica) | 2 vCPU / 4GB x 1 | ~$60 |\n| Container Apps (Worker, 1 replica) | 1 vCPU / 2GB x 1 | ~$30 |\n| PostgreSQL Flexible Server (Zone-HA) | D2s_v3 (2 vCPU / 8GB) | ~$140 |\n| Azure Cache for Redis | C1 Standard (1GB) | ~$40 |\n| Blob Storage (50GB) | Hot tier | ~$5 |\n| Azure Front Door (Standard) | + WAF | ~$35 |\n| Static Web Apps | Free tier (or Standard $9) | $0 |\n| Key Vault | ~20 secrets + 10K operations | ~$5 |\n| Azure Container Registry | Basic | ~$5 |\n| Azure Monitor + App Insights | Logs + metrics | ~$30 |\n| Azure Functions (ClamAV) | ~2000 invocations/mo | ~$5 |\n| Document Intelligence | S0, ~2000 pages/mo | ~$200 |\n| **Azure Subtotal** | | **~$615/mo** |\n| LLM API (Anthropic Claude) | ~2000 docs/mo | ~$500/mo |\n| SendGrid (5000 emails/mo) | Pro plan | $90/mo |\n| Experian Connect API | ~100 pulls/mo | ~$200/mo |\n| Persona (KYC) | ~100 verifications/mo | ~$150/mo |\n| Checkr (Background) | ~80 checks/mo | ~$200/mo |\n| GitHub Team | 4 seats | $44/mo |\n| **Total** | | **~$1,799/mo** |\n\n*Note: Azure credits can offset the Azure Subtotal (~$615/mo). External service costs (LLM, SendGrid, Experian, Persona, Checkr) are billed separately.*\n\n### 6.3 Scaling Triggers\n\n| Metric | Threshold | Action |\n|--------|-----------|--------|\n| API response time p95 | > 500ms for 10 min | Container Apps auto-scale: 2 → 4 replicas |\n| ML Pipeline queue depth | > 50 jobs for 5 min | Container Apps auto-scale: 1 → 2 replicas |\n| PostgreSQL CPU | > 70% sustained | Scale up to D4s_v3 |\n| Redis memory | > 80% | Scale to C2 Standard |\n| Blob Storage | > 100 GB | Enable Cool tier lifecycle rules |\n\n### 6.4 Azure Container Apps Configuration\n\n```yaml\n# Core API Container App\nproperties:\n  configuration:\n    ingress:\n      external: true\n      targetPort: 3000\n      transport: http\n    secrets:\n      - name: db-connection-string\n        keyVaultUrl: https://kv-cremologix.vault.azure.net/secrets/db-connection-string\n  template:\n    containers:\n      - name: core-api\n        image: cremologixcr.azurecr.io/core-api:latest\n        resources:\n          cpu: 1.0\n          memory: 2Gi\n        env:\n          - name: DATABASE_URL\n            secretRef: db-connection-string\n          - name: REDIS_URL\n            value: rediss://cremologix-redis.redis.cache.windows.net:6380\n          - name: AZURE_STORAGE_ACCOUNT\n            value: stcremologixprod\n    scale:\n      minReplicas: 2\n      maxReplicas: 4\n      rules:\n        - name: http-scaling\n          http:\n            metadata:\n              concurrentRequests: \"50\"\n```\n\n---\n\n## 7. Error Handling & Resilience\n\n### 7.1 External Integration Resilience\n\nAll external API calls follow the same pattern:\n\n```\n┌─────────────┐     ┌──────────┐     ┌──────────┐\n│ Attempt 1   │────>│ Attempt 2│────>│ Attempt 3│────> Circuit Open\n│ (immediate) │     │ (5s wait)│     │ (15s wait)│     (30s cooldown)\n└─────────────┘     └──────────┘     └──────────┘\n```\n\n- **Retry policy:** 3 attempts, exponential backoff (1s, 5s, 15s)\n- **Circuit breaker:** Opens after 5 consecutive failures. Half-open after 30s cooldown. Closes after 2 successes.\n- **Fallback behavior per service:**\n\n| Service | Fallback |\n|---------|----------|\n| Experian (Credit Bureau) | Queue for retry. Manual entry available. |\n| Persona (KYC) | Session expires. Borrower can retry (3 attempts). |\n| Checkr (Background Check) | Queue for retry. Intake Agent notified of delay. |\n| Azure Doc Intelligence (OCR) | Fall back to Tesseract (self-hosted container). |\n| SendGrid (Email) | Fall back to Azure Communication Services. |\n| Salesforce | Events queued in Redis. Retry on next sync cycle. |\n| LOS API | Export queued. Retry on next cycle. Manual download always available. |\n\n### 7.2 Data Consistency\n\n- **Database transactions:** All multi-table writes wrapped in transactions\n- **Idempotent operations:** Webhook callbacks deduplicated by provider reference ID\n- **Optimistic locking:** `updated_at` checked on concurrent case updates\n- **Eventual consistency:** Deal Health Score recomputed asynchronously after data changes (< 5s lag)\n\n---\n\n## 8. Monitoring & Observability\n\n### 8.1 Three Pillars\n\n| Pillar | Tool | Key Metrics |\n|--------|------|-------------|\n| **Logs** | Azure Log Analytics (structured JSON via Application Insights) | Request/response, errors, AI pipeline events |\n| **Metrics** | Azure Monitor Custom Metrics + Application Insights | API latency, queue depth, case throughput, AI confidence |\n| **Traces** | Application Insights (distributed tracing) | End-to-end request tracing across Core API + ML Pipeline |\n\n### 8.2 Business Dashboards (Azure Monitor)\n\n| Dashboard | Key Metrics |\n|-----------|-------------|\n| Pipeline Health | Cases/day, avg cycle time, SLA breach rate, phase distribution |\n| AI Performance | OCR accuracy, extraction confidence, classification accuracy, processing time |\n| Integration Status | Credit bureau success rate, KYC pass rate, Salesforce sync lag |\n| System Health | API error rate, p95 latency, database connections, queue depth |\n\n### 8.3 Alerting\n\n| Alert | Condition | Channel |\n|-------|-----------|---------|\n| High Error Rate | > 1% 5xx for 5 min | PagerDuty + Slack |\n| Slow API | p95 > 1s for 10 min | Slack |\n| Queue Backup | > 100 pending jobs for 15 min | Slack |\n| Database Connection Exhaustion | > 18 of 20 connections for 5 min | PagerDuty |\n| Integration Failure | Circuit breaker opened | Slack + email to admin |\n| SLA Breach | Case in phase > SLA target | In-app notification + email |\n\n---\n\n## 9. Development & Deployment\n\n### 9.1 Environment Parity\n\n| Environment | Database | External APIs | AI Models | Deploy Trigger |\n|-------------|----------|---------------|-----------|----------------|\n| Local Dev | Docker Compose (PostgreSQL + Redis + Azurite) | Mock/sandbox | Sandbox keys | Manual |\n| Staging | PostgreSQL Flexible (B1ms) + Azure Redis (C0) | Sandbox/test accounts | Production keys (rate-limited) | Push to `develop` |\n| Production | PostgreSQL Flexible (D2s_v3, Zone-HA) + Azure Redis (C1) | Production accounts | Production keys | Push to `main` (manual approve) |\n\n### 9.2 CI/CD Pipeline\n\n```\nPR Opened\n  ├── Lint (ESLint + Prettier)\n  ├── Type Check (tsc --noEmit)\n  ├── Unit Tests (Jest, >70% coverage)\n  ├── Integration Tests (TestContainers for PostgreSQL)\n  └── Security Scan (npm audit, Snyk)\n\nMerge to develop\n  ├── Build Docker images\n  ├── Push to Azure Container Registry\n  ├── Deploy to Staging (Container Apps revision)\n  ├── Run E2E smoke tests\n  └── Notify Slack\n\nMerge to main (manual approval required)\n  ├── Run database migrations (staging first, then production)\n  ├── Deploy to Production (Container Apps revision with traffic splitting)\n  ├── Run production smoke tests\n  ├── Monitor error rate for 15 min (Application Insights)\n  └── Auto-rollback if error rate > 2% (revert to previous revision)\n```\n\n### 9.3 Database Migration Strategy\n\n- **Tool:** Prisma Migrate (integrated with NestJS)\n- **Forward-only in production** — no down migrations\n- **Large schema changes:** use expand-contract pattern (add new → migrate data → drop old)\n- **Seed data:** separate scripts for each environment (dev: test data, staging: sample data, production: tenant + admin only)\n\n---\n\n## 10. Key Architecture Decisions Record (ADR)\n\n| # | Decision | Options Considered | Chosen | Rationale |\n|---|----------|-------------------|--------|-----------|\n| ADR-001 | API Framework | Express.js, NestJS, Fastify | **NestJS** | Module system maps to domain boundaries, guards for RBAC, interceptors for audit, OpenAPI generation |\n| ADR-002 | AI/ML Runtime | Node.js (all-in-one), Python microservice | **Python FastAPI** | ML ecosystem, model serving, separate scaling from API |\n| ADR-003 | Multi-Tenant Isolation | Schema-per-tenant, DB-per-tenant, RLS | **RLS (shared schema)** | Simplest for MVP, tenant count < 10, upgrade path to schema-per-tenant |\n| ADR-004 | JWT Signing | HS256 (symmetric), RS256 (asymmetric) | **RS256** | Key rotation without service restart, public key verification by any service |\n| ADR-005 | Token Strategy | Long-lived access, Short access + refresh | **15-min access + 7-day refresh** | Limits exposure window, supports session revocation |\n| ADR-006 | Job Queue | Redis pub/sub, BullMQ, Azure Service Bus | **BullMQ** | Redis already in stack, retry/backoff/priority built in, dashboard for monitoring |\n| ADR-007 | ORM | TypeORM, Prisma, raw SQL | **Prisma** | Type-safe queries, migration system, good NestJS integration |\n| ADR-008 | Container Orchestration | Azure Container Apps, AKS, Azure Functions | **Azure Container Apps** | Serverless containers, built-in scaling, simpler than AKS for MVP, upgrade path to AKS |\n| ADR-011 | Cloud Platform | AWS, Azure, GCP | **Azure** | Client has Azure credits, strong PaaS (Container Apps, Flexible Server, Doc Intelligence) |\n| ADR-012 | Credit Bureau | Experian, TransUnion, Equifax | **Experian** | Largest small business data coverage, Connect API for soft pulls |\n| ADR-013 | KYC Provider | Persona, Jumio, Onfido, Socure | **Persona** | Best developer API, strong liveness detection, mobile-optimized, webhook-native |\n| ADR-014 | Background Check | Checkr, Sterling, GoodHire | **Checkr** | Developer-friendly API, fast turnaround, comprehensive checks, webhook-native |\n| ADR-015 | OCR | Azure Doc Intelligence, AWS Textract, Tesseract | **Azure Doc Intelligence** | Native Azure integration, superior financial document handling, prebuilt tax form models |\n| ADR-009 | Financial Normalization | AI-driven, rule-based | **Rule-based (FNE)** | Deterministic, auditable, no model drift. ML enhancement in v2. |\n| ADR-010 | Credit Decisions | AI-automated, human-required | **Human-required (mandate)** | Regulatory compliance, CDFI mission, client trust |\n\n---\n\n*End of Architecture Document*\n","cremologix/deal-health-specification":"# CremoLogix — Deal Health Score Specification\n\n**Status:** Draft\n**Date:** February 9, 2026\n**Purpose:** Define the composite scoring model that drives pre-qualification gates, progressive commitment, and auto-exit triggers.\n\n---\n\n## 1. Overview\n\nThe Deal Health Score is a real-time composite score (0–100) that reflects how likely a deal is to close successfully. It updates progressively as data arrives and drives three critical functions:\n\n1. **Visual indicator** — Circular gauge on underwriter/CM dashboards (red → yellow → green)\n2. **Gate triggers** — Auto-advance or auto-exit decisions at pre-qualification gates\n3. **Prioritization** — Cases ranked by health in underwriter queue\n\n---\n\n## 2. Score Factors\n\n### 2.1 Factor Definitions\n\n| # | Factor | Weight | Data Source | Available At | Score Logic |\n|---|--------|--------|-------------|-------------|-------------|\n| F1 | Credit Score | 15% | Credit bureau API or manual entry | Stage 1 (Intake) | 750+ = 100, 700-749 = 80, 650-699 = 60, 600-649 = 40, <600 = 20 |\n| F2 | KYC Verification | 5% | KYC vendor API | Stage 2 | Pass = 100, Fail = 0 |\n| F3 | Background Check | 10% | Background check vendor | Stage 3 | Clear = 100, Minor flags = 60, Major flags = 20, Disqualifying = 0 |\n| F4 | Time in Business | 5% | Application form | Stage 1 | 5+ years = 100, 3-5 = 80, 2-3 = 60, 1-2 = 40, <1 = 20 |\n| F5 | Revenue Trend | 10% | Financial Normalization Engine | Stage 4 (progressive) | Growing >10% = 100, Growing 0-10% = 80, Flat = 60, Declining 0-10% = 40, Declining >10% = 20 |\n| F6 | Debt Service Coverage Ratio | 15% | Financial Normalization Engine | Stage 4 (progressive) | >1.50 = 100, 1.25-1.50 = 80, 1.10-1.25 = 60, 1.00-1.10 = 40, <1.00 = 20 |\n| F7 | Collateral Adequacy | 10% | Appraisal / borrower input | Stage 4 (progressive) | LTV <60% = 100, 60-70% = 80, 70-80% = 60, 80-90% = 40, >90% = 20, Unsecured = 50 |\n| F8 | Document Completion | 10% | Document tracker | Stage 4 (progressive) | 100% = 100, 75-99% = 75, 50-74% = 50, 25-49% = 25, <25% = 10 |\n| F9 | Borrower Responsiveness | 5% | System timestamps | Stage 4+ | Avg response <24h = 100, 24-48h = 80, 48-72h = 60, 72h-7d = 40, >7d = 20 |\n| F10 | Anomaly Count | 10% | Risk flagging engine | Stage 4+ | 0 flags = 100, 1 flag = 80, 2-3 flags = 60, 4-5 flags = 40, >5 flags = 20 |\n| F11 | Industry Risk | 5% | Application form + NAICS lookup | Stage 1 | Low risk = 100, Moderate = 70, High = 40, Restricted = 10 |\n\n**Total Weight: 100%**\n\n### 2.2 Configurability (Weights + Ranges)\n\nAll factor configuration is managed by Admin via **AD-03 (Scoring Configuration)** and stored in `deal_health_config`. Two things are configurable per factor:\n\n**A. Weights** — How much each factor matters relative to the others.\n- Adjustable via sliders on AD-03\n- Constraint: all weights must sum to 100%\n- Default weights shown in table above are Siura Capital defaults\n\n**B. Score Ranges** — How raw values map to 0–100 scores.\n- Each factor has a set of ranges (breakpoints) that map raw values to scores\n- Admin can adjust these breakpoints to match their risk appetite\n- Example: A CDFI focused on startups might set Credit Score 650+ = 100 instead of 750+ = 100\n\nThe ranges in the table above are **defaults for Siura Capital**. Each factor's ranges are stored as a JSON array of `{ min, max, score }` objects in `factor_ranges_jsonb`:\n\n```json\n{\n  \"F1_credit_score\": {\n    \"type\": \"numeric_range\",\n    \"ranges\": [\n      { \"min\": 750, \"max\": null, \"score\": 100 },\n      { \"min\": 700, \"max\": 749, \"score\": 80 },\n      { \"min\": 650, \"max\": 699, \"score\": 60 },\n      { \"min\": 600, \"max\": 649, \"score\": 40 },\n      { \"min\": null, \"max\": 599, \"score\": 20 }\n    ]\n  },\n  \"F2_kyc\": {\n    \"type\": \"binary\",\n    \"pass_score\": 100,\n    \"fail_score\": 0\n  },\n  \"F3_background\": {\n    \"type\": \"categorical\",\n    \"categories\": [\n      { \"value\": \"clear\", \"score\": 100 },\n      { \"value\": \"minor_flags\", \"score\": 60 },\n      { \"value\": \"major_flags\", \"score\": 20 },\n      { \"value\": \"disqualifying\", \"score\": 0 }\n    ]\n  },\n  \"F6_dscr\": {\n    \"type\": \"numeric_range\",\n    \"ranges\": [\n      { \"min\": 1.50, \"max\": null, \"score\": 100 },\n      { \"min\": 1.25, \"max\": 1.49, \"score\": 80 },\n      { \"min\": 1.10, \"max\": 1.24, \"score\": 60 },\n      { \"min\": 1.00, \"max\": 1.09, \"score\": 40 },\n      { \"min\": null, \"max\": 0.99, \"score\": 20 }\n    ]\n  }\n}\n```\n\n**AD-03 UI for range configuration:** Each factor shows its ranges as editable rows (min/max/score). Admin can add, remove, or modify ranges. The system validates that ranges don't overlap and cover the full value space.\n\n**Note:** Product-specific underwriting thresholds (e.g., \"minimum DSCR for SBA 7(a) loans\") belong in AD-02 (Loan Product Configuration), not here. Deal Health is a pipeline health indicator across all products. Product-specific criteria feed into the underwriting score, which is a separate system.\n\n---\n\n## 3. Score Calculation\n\n### 3.1 Formula\n\n```\nDeal Health Score = Σ (Factor_i_Score × Factor_i_Weight)\n```\n\nWhere each `Factor_i_Score` is 0–100 and `Factor_i_Weight` is 0.00–1.00.\n\n### 3.2 Progressive Scoring\n\nNot all factors are available at intake. The score is calculated using **only available factors**, with weights re-normalized:\n\n```\nAvailable_Weight_Sum = Σ (Weight_i) for all factors where data exists\nProgressive_Score = Σ (Factor_i_Score × Factor_i_Weight) / Available_Weight_Sum × 100\n```\n\n**Example at Stage 1 (only F1, F4, F11 available):**\n- F1 Credit Score: 80 × 0.15 = 12.0\n- F4 Time in Business: 100 × 0.05 = 5.0\n- F11 Industry Risk: 70 × 0.05 = 3.5\n- Available_Weight_Sum = 0.15 + 0.05 + 0.05 = 0.25\n- Progressive_Score = (12.0 + 5.0 + 3.5) / 0.25 × 100 = **82.0**\n\nAs more factors arrive, the score becomes more accurate and the confidence increases.\n\n### 3.3 Confidence Indicator\n\nScore confidence reflects how many factors are contributing:\n\n| Available Weight Sum | Confidence Level | Display |\n|---------------------|-----------------|---------|\n| >= 0.80 | High | Solid gauge, no indicator |\n| 0.50 – 0.79 | Medium | Gauge with \"~\" prefix (e.g., ~74) |\n| < 0.50 | Low | Gauge with \"?\" prefix and dashed border |\n\n---\n\n## 4. Thresholds & Zones\n\n### 4.1 Health Zones\n\n| Zone | Score Range | Color | Meaning |\n|------|-----------|-------|---------|\n| Healthy | 70–100 | Green | Deal is on track. No intervention needed. |\n| Watch | 50–69 | Yellow/Amber | Deal has concerns. Underwriter should monitor closely. |\n| At Risk | 30–49 | Red | Deal has significant issues. May require escalation. |\n| Critical | 0–29 | Dark Red | Deal is unlikely to close. Auto-exit candidate. |\n\n### 4.2 Threshold Configurability\n\nAll thresholds are configurable per tenant via AD-03. The values above are Siura Capital defaults.\n\n---\n\n## 5. Auto-Exit Triggers\n\nThe Deal Health Score can trigger automatic case actions. These are **suggestions** that require human confirmation (per the Human Decision Mandate). The system flags the case; a human acts.\n\n### 5.1 Trigger Rules\n\n| Trigger | Condition | Action | Human Required? |\n|---------|-----------|--------|----------------|\n| Auto-Exit Suggestion | Score drops below 30 AND Confidence >= High | Flag case as \"Auto-Exit Candidate\" on CM dashboard | Yes — CM must confirm or override |\n| Stall Alert | Score unchanged for >7 days AND Document Completion < 75% | Notification to underwriter + borrower reminder | No — automated notification |\n| Escalation Suggestion | Score drops >20 points in a single update | Flag for underwriter review with \"Score Drop Alert\" | Yes — underwriter reviews |\n| Health Recovery | Score rises from Red → Yellow or Yellow → Green | Notification to underwriter: \"Deal health improving\" | No — informational |\n\n### 5.2 Gate Integration\n\nAt pre-qualification gates, the Deal Health Score determines advancement:\n\n| Gate | Factor(s) Checked | Pass | Fail |\n|------|-------------------|------|------|\n| Credit Gate (Stage 1) | F1 (Credit Score) | F1 >= 40 (score 600+) | Route to denial (B-03) |\n| KYC Gate (Stage 2) | F2 (KYC Verification) | F2 = 100 (pass) | Route to denial (B-03) |\n| Background Gate (Stage 3) | F3 (Background Check) | F3 >= 20 (no disqualifying findings) | Route to denial (B-03) |\n| Deal Health Gate (Stage 4) | Composite Score | Score >= 30 (not Critical) | Flag for CM review — auto-exit candidate |\n| Inactivity Gate | F9 (Responsiveness) | Response within 14 days | Stall alert → 30-day timeout → withdrawal suggestion |\n\n**Note:** Credit, KYC, and Background gates use individual factors, not the composite score. The Deal Health Gate at Stage 4 uses the composite score. All denial routing goes through the holding message (B-03) followed by compliant adverse action notice.\n\n---\n\n## 6. Update Triggers\n\nThe Deal Health Score recalculates when:\n\n| Event | Factors Affected |\n|-------|-----------------|\n| Credit bureau result received | F1 |\n| KYC verification complete | F2 |\n| Background check complete | F3 |\n| New document uploaded | F8 |\n| Document extraction complete | F5, F6, F7, F10 (as financial data populates) |\n| Risk flag added/removed | F10 |\n| Borrower responds to question | F9 |\n| Financial analysis complete | F5, F6 |\n| Collateral appraisal received | F7 |\n\nRecalculation is **synchronous** — triggered immediately on data change, not batched. The score is stored and the delta from previous score is logged.\n\n---\n\n## 7. Database Schema\n\n### 7.1 Deal Health Score Table\n\n```\nTABLE: deal_health_scores\n---------------------------------------------------------------\nColumn              | Type         | Constraints\n---------------------------------------------------------------\nid                  | UUID         | PK\ntenant_id           | UUID         | FK → tenants.id, NOT NULL\ncase_id             | UUID         | FK → cases.id, NOT NULL\nscore               | DECIMAL(5,2) | NOT NULL (0.00–100.00)\nconfidence          | VARCHAR(10)  | NOT NULL ('high','medium','low')\nzone                | VARCHAR(10)  | NOT NULL ('healthy','watch','at_risk','critical')\navailable_weight    | DECIMAL(3,2) | NOT NULL (0.00–1.00)\nfactor_scores_jsonb | JSONB        | NOT NULL — individual factor scores and inputs\nprevious_score      | DECIMAL(5,2) | NULL — score before this calculation\nscore_delta         | DECIMAL(5,2) | NULL — change from previous\ntrigger_event       | VARCHAR(100) | NOT NULL — what caused recalculation\ncreated_at          | TIMESTAMPTZ  | NOT NULL DEFAULT now()\n---------------------------------------------------------------\nINDEX: idx_deal_health_case (tenant_id, case_id, created_at DESC)\nINDEX: idx_deal_health_zone (tenant_id, zone)\n```\n\n### 7.2 Deal Health Configuration Table\n\n```\nTABLE: deal_health_config\n---------------------------------------------------------------\nColumn              | Type         | Constraints\n---------------------------------------------------------------\nid                  | UUID         | PK\ntenant_id           | UUID         | FK → tenants.id, NOT NULL, UNIQUE\nfactor_weights_jsonb| JSONB        | NOT NULL — weights per factor (must sum to 1.0)\nfactor_ranges_jsonb | JSONB        | NOT NULL — score ranges per factor (see Section 2.2 for structure)\nzone_thresholds_jsonb| JSONB       | NOT NULL — {healthy: 70, watch: 50, at_risk: 30, critical: 0}\nauto_exit_threshold | DECIMAL(5,2) | NOT NULL DEFAULT 30.00\nstall_days          | INTEGER      | NOT NULL DEFAULT 7\ninactivity_timeout  | INTEGER      | NOT NULL DEFAULT 30\ncreated_at          | TIMESTAMPTZ  | NOT NULL DEFAULT now()\nupdated_at          | TIMESTAMPTZ  | NOT NULL DEFAULT now()\n---------------------------------------------------------------\n```\n\n### 7.3 Factor Scores JSONB Structure\n\n```json\n{\n  \"F1_credit_score\": { \"raw_value\": 720, \"score\": 80, \"weight\": 0.15, \"weighted\": 12.0, \"source\": \"credit_bureau\", \"available\": true },\n  \"F2_kyc\": { \"raw_value\": \"pass\", \"score\": 100, \"weight\": 0.05, \"weighted\": 5.0, \"source\": \"kyc_vendor\", \"available\": true },\n  \"F3_background\": { \"raw_value\": \"clear\", \"score\": 100, \"weight\": 0.10, \"weighted\": 10.0, \"source\": \"background_vendor\", \"available\": true },\n  \"F4_time_in_business\": { \"raw_value\": 7, \"score\": 100, \"weight\": 0.05, \"weighted\": 5.0, \"source\": \"application\", \"available\": true },\n  \"F5_revenue_trend\": { \"raw_value\": 0.08, \"score\": 80, \"weight\": 0.10, \"weighted\": 8.0, \"source\": \"fne\", \"available\": true },\n  \"F6_dscr\": { \"raw_value\": 1.35, \"score\": 80, \"weight\": 0.15, \"weighted\": 12.0, \"source\": \"fne\", \"available\": true },\n  \"F7_collateral\": { \"raw_value\": 0.72, \"score\": 60, \"weight\": 0.10, \"weighted\": 6.0, \"source\": \"appraisal\", \"available\": true },\n  \"F8_doc_completion\": { \"raw_value\": 0.85, \"score\": 75, \"weight\": 0.10, \"weighted\": 7.5, \"source\": \"doc_tracker\", \"available\": true },\n  \"F9_responsiveness\": { \"raw_value\": 18, \"score\": 100, \"weight\": 0.05, \"weighted\": 5.0, \"source\": \"system\", \"available\": true },\n  \"F10_anomaly_count\": { \"raw_value\": 1, \"score\": 80, \"weight\": 0.10, \"weighted\": 8.0, \"source\": \"risk_engine\", \"available\": true },\n  \"F11_industry_risk\": { \"raw_value\": \"moderate\", \"score\": 70, \"weight\": 0.05, \"weighted\": 3.5, \"source\": \"naics_lookup\", \"available\": true }\n}\n```\n\n---\n\n## 8. API Endpoints\n\n| Method | Endpoint | Purpose |\n|--------|----------|---------|\n| GET | `/api/v1/cases/{caseId}/health` | Get current Deal Health Score + factor breakdown |\n| GET | `/api/v1/cases/{caseId}/health/history` | Get score history (all recalculations) |\n| PUT | `/api/v1/admin/deal-health/config` | Update factor weights and thresholds (Admin only) |\n| GET | `/api/v1/admin/deal-health/config` | Get current configuration |\n\nScore recalculation is triggered internally by data events, not by API call.\n\n---\n\n## 9. UI Integration\n\n| Screen | Component | Data |\n|--------|-----------|------|\n| UW-01 (Dashboard) | Deal Health gauge per case in table | Current score + zone |\n| UW-02 (Deal Detail) | Large Deal Health gauge + history mini-chart | Current score + factor breakdown + trend |\n| CM-01 (Manager Dashboard) | Deal Health gauge per case | Current score + zone |\n| CM-04 (Final Review) | Deal Health history chart | Full score history with events |\n| CM-05 (All Deals) | Filterable by health zone | Zone filter in filter bar |\n| AD-03 (Scoring Config) | Weight sliders + threshold config | deal_health_config |\n\n---\n\n## 10. Acceptance Criteria\n\n1. Score calculates correctly at Stage 1 with only 3 factors available (Credit, Time in Business, Industry Risk)\n2. Score updates in real-time when a new document extraction completes\n3. Score recalculates with re-normalized weights when new factors become available\n4. Score drop >20 points triggers an alert on the underwriter dashboard\n5. Score below 30 (Critical zone) flags the case as \"Auto-Exit Candidate\" on CM dashboard\n6. Admin can adjust weights via AD-03 and the change takes effect on next recalculation\n7. Complete score history is viewable on UW-02 and CM-04 with event annotations\n8. All score calculations are logged in the audit trail\n\n---\n\n## 11. Example Walkthrough\n\n### New Application (Stage 1)\n- Borrower applies: Credit Score 720, Business age 7 years, Industry: Restaurant (Moderate risk)\n- Available factors: F1, F4, F11 (weight sum = 0.25)\n- F1: 720 → score 80 × 0.15 = 12.0\n- F4: 7 years → score 100 × 0.05 = 5.0\n- F11: Restaurant → Moderate → score 70 × 0.05 = 3.5\n- Progressive Score = (12.0 + 5.0 + 3.5) / 0.25 = **82.0** (Green, Low confidence)\n\n### After KYC + Background (Stages 2-3)\n- KYC passes, Background clear\n- Available factors: F1, F2, F3, F4, F11 (weight sum = 0.40)\n- Score = (12.0 + 5.0 + 10.0 + 5.0 + 3.5) / 0.40 = **88.75** (Green, Low confidence)\n\n### After Financial Analysis (Stage 4 midpoint)\n- Tax returns extracted: Revenue declining 5%, DSCR 1.15, 2 risk flags, 60% docs complete\n- Available factors: F1-F6, F8, F10, F11 (weight sum = 0.90)\n- Score = (12.0 + 5.0 + 10.0 + 5.0 + 4.0 + 9.0 + 5.0 + 6.0 + 3.5) / 0.90 = **66.1** (Yellow, High confidence)\n- Score dropped from 88.75 → 66.1 (delta -22.65) → **Score Drop Alert triggered**\n\n### After All Data In (Stage 4 complete)\n- Collateral LTV 72%, all docs received, borrower responsive, 1 risk flag resolved\n- All 11 factors available (weight sum = 1.00)\n- Score = 12.0 + 5.0 + 10.0 + 5.0 + 4.0 + 9.0 + 6.0 + 10.0 + 5.0 + 8.0 + 3.5 = **77.5** (Green, High confidence)\n- Score recovered from Yellow to Green → **Health Recovery notification**\n","cremologix/discovery":"# CremoLogix -- Discovery Document\n\n**Status:** CONDITIONAL GO\n**Date:** February 9, 2026\n**Source Files:**\n- `C:/projects/Ideas/CremoLogix/Implementation FIles/00-cremologix-executive-summary.md`\n- `C:/projects/CremoLogix_BA_Reevaluation.md`\n\n---\n\n## 1. Problem Definition\n\nCremoLogix addresses 11 problem components identified through business analysis re-evaluation. These define the full scope of what the platform must solve.\n\n| # | Problem Component | Description |\n|---|---|---|\n| P1 | Origination & Intake | Multi-channel intake (direct + broker), conversational interface, progressive commitment |\n| P2 | Automated Pre-Qualification Gates | Credit threshold, KYC, background/business validation -- kill bad deals early |\n| P3 | AI-Assisted Underwriting & Financial Analysis | Financial normalization, spreading, progressive analysis, deal health scoring |\n| P4 | Human Review & Decision Workflow | Underwriter review, escalation, credit manager decision, case assignment |\n| P5 | Digital Closing | Term sheet generation, e-signature, document management |\n| P6 | Debt Servicing & Covenant Compliance | Post-closing monitoring, covenant tracking, payment management |\n| P7 | Borrower Success Ecosystem | AI Financial Advisor, FinOps Resource, education portal, vendor marketplace |\n| P8 | Denied Applicant Nurture | Reason-based routing, re-qualification monitoring, subscription advisory |\n| P9 | Conversational UX | Chat-style document collection, adaptive sequencing, borrower footnotes |\n| P10 | CDFI-Specific Requirements | TLR reporting, flexible underwriting, impact metrics, Section 1071 readiness |\n| P11 | Regulatory Compliance | ECOA/FCRA adverse action, fair lending, KYC/BSA, data privacy, AI transparency |\n\n---\n\n## 2. Value Proposition\n\n### For Underwriters\n- Reduce cycle time from 5-7 days to 2-3 days\n- 2x productivity (more applications per underwriter)\n- Eliminate manual data entry and calculations\n- Professional credit memos auto-generated\n\n### For CDFIs\n- Scale lending without compromising quality\n- Complete audit trail for compliance\n- Consistent underwriting standards\n- Seamless LOS integration\n\n### For Borrowers\n- Modern portal experience\n- Clear document requirements with progress tracking\n- Voice AI assistant for questions\n- Faster decisions\n\n### Key Innovation\nBidirectional evidence linking -- every decision traceable to source documents, every document linked to decisions.\n\n### MVP Goal\nSingle-tenant prototype demonstrating complete underwriting workflow in 6-9 months.\n\n---\n\n## 3. Market & Competitive Analysis\n\n### Category 1: Full-Lifecycle Platforms\n\n#### nCino\n- **Problem Coverage:** P1 (partial -- no conversational intake), P3 (partial -- credit analysis, not financial normalization), P4 (strong -- workflow engine), P5 (strong), P6 (partial -- portfolio management, not deep covenant), P11 (partial)\n- **Not Covered:** P2 (no automated pre-qual gates), P7 (no borrower success), P8 (no denied applicant nurture), P9 (no conversational UX), P10 (no CDFI-specific)\n- **Strengths:** Market leader in commercial lending automation; Salesforce ecosystem; deep workflow engine; 2,700+ FI customers; new 2025 modular packages for smaller institutions\n- **Weaknesses:** Expensive for CDFIs; Salesforce dependency adds cost and complexity; no borrower-facing engagement beyond basic portal; no AI financial advisory\n- **Tradeoffs:** Optimizes for enterprise breadth and Salesforce integration; sacrifices CDFI accessibility and borrower experience depth\n- **Coverage: 4 of 11 components (partial coverage on 2 more)**\n\n#### Moody's Lending Suite (CreditLens + QUIQspread)\n- **Problem Coverage:** P3 (strong -- best-in-class financial spreading, 95%+ accuracy), P4 (partial -- credit lifecycle management), P6 (partial -- covenant monitoring)\n- **Not Covered:** P1, P2, P5, P7, P8, P9, P10, P11\n- **Strengths:** Gold standard for automated financial spreading (22M+ firms); strong covenant monitoring; deep risk assessment and benchmarking\n- **Weaknesses:** Enterprise pricing prohibitive for CDFIs; no borrower-facing tools; no conversational intake; no CDFI features\n- **Tradeoffs:** Optimizes for analytical depth and institutional scale; sacrifices accessibility and end-to-end lifecycle coverage\n- **Coverage: 1 of 11 components fully, 2 partial**\n\n#### TurnKey Lender\n- **Problem Coverage:** P1 (partial -- multi-channel but no conversational), P3 (partial -- AI decisioning but not deep normalization), P4 (partial -- workflow automation), P5 (partial), P6 (partial -- servicing and collection)\n- **Not Covered:** P2 (no progressive commitment gates), P7, P8, P9, P10 (claims CDFI focus but no TLR/impact reporting)\n- **Strengths:** Closest full-lifecycle competitor at CDFI-accessible pricing ($500/mo); explicit CDFI marketing; 90%+ automation claim; no-code configuration; fast deployment\n- **Weaknesses:** Less sophisticated spreading than Moody's; no borrower success; no denied applicant features; no conversational AI; CDFI claim is marketing, not feature-deep\n- **Tradeoffs:** Optimizes for breadth and affordability; sacrifices depth in analysis, borrower experience, and post-decision support\n- **Coverage: 0 of 11 fully, 5 partial**\n\n#### Baker Hill NextGen / UN/FY\n- **Problem Coverage:** P1 (partial -- guided workflows), P3 (partial -- AI-driven origination), P4 (partial -- workflow automation)\n- **Not Covered:** P2, P5, P6, P7, P8, P9, P10, P11\n- **Strengths:** Strong community bank focus; 90-day implementation; AI cuts origination costs 60%\n- **Weaknesses:** Primarily origination-focused; no post-closing depth; no CDFI-specific features\n- **Coverage: 0 of 11 fully, 3 partial**\n\n### Category 2: Post-Closing / Covenant Compliance\n\n#### CovenantIQ\n- **Problem Coverage:** P6 (strong -- AI-powered covenant extraction and monitoring with shared borrower dashboard)\n- **Not Covered:** P1-P5, P7-P11\n- **Strengths:** Best-in-class AI covenant extraction; direct connection to borrower financial systems; data normalization; proactive compliance alerts; shared lender-borrower dashboard\n- **Weaknesses:** Middle-market focus, not CDFI; post-closing only; no origination\n- **Coverage: 1 of 11 fully**\n\n#### BankStride\n- **Problem Coverage:** P6 (partial -- covenant tracking, document collection, borrower reminders)\n- **Not Covered:** P1-P5, P7-P11\n- **Strengths:** Purpose-built loan monitoring; automated borrower reminders; login-less borrower portal\n- **Weaknesses:** No AI analysis; post-closing only; narrow focus\n- **Coverage: 0 of 11 fully, 1 partial**\n\n### Category 3: Borrower Success / Financial Advisory\n\n#### Nav\n- **Problem Coverage:** P7 (partial -- credit monitoring, financial health, marketplace), P8 (partial -- implicit denied applicant pathway via credit building)\n- **Not Covered:** P1-P6, P9-P11\n- **Strengths:** Closest analog to borrower success concept; 350K+ businesses; combines credit monitoring with financing marketplace; credit building tools\n- **Weaknesses:** Not lender-integrated; not embeddable; marketplace model may conflict with CDFI mission; no covenant monitoring\n- **Coverage: 0 of 11 fully, 2 partial**\n\n#### Compass AI\n- **Problem Coverage:** P7 (partial -- AI CFO assistant, financial recommendations with dollar estimates)\n- **Not Covered:** P1-P6, P8-P11\n- **Strengths:** Truly AI-driven (not human-dependent); 24/7 AI CFO; actionable recommendations; affordable ($49-99/mo)\n- **Weaknesses:** Standalone; no lender integration; no lending features; focused on financial planning\n- **Coverage: 0 of 11 fully, 1 partial**\n\n#### Knolli\n- **Problem Coverage:** P3 (partial -- data normalization from CSV/Excel/PDF), P7 (partial -- CFO workflow automation)\n- **Not Covered:** P1, P2, P4-P6, P8-P11\n- **Strengths:** Strong data normalization (potential analog for financial spreading); KPI mapping; multi-client support\n- **Weaknesses:** Not lending-specific; startup/growth focused, not SMB lending; no lender integration\n- **Coverage: 0 of 11 fully, 2 partial**\n\n### Category 4: Denied Applicant / Credit Repair\n\n#### Credit Repair Cloud\n- **Problem Coverage:** P8 (tangential -- dispute management and credit tracking, but not lender-integrated)\n- **Not Covered:** P1-P7, P9-P11\n- **Strengths:** Market leader in credit repair software; tracks credit changes; automated dispute creation\n- **Weaknesses:** Designed for credit repair businesses, not lenders; no lender integration; no re-qualification triggers; consumer credit only\n- **Coverage: 0 of 11 (tangential only)**\n\n**MARKET GAP CONFIRMED:** No product in this category addresses lender-integrated denied applicant nurture with automated re-qualification monitoring.\n\n### Category 5: Conversational Lending\n\n#### Casca (Cascading AI)\n- **Problem Coverage:** P1 (partial -- multi-channel intake), P9 (strong -- best-in-class conversational lending), P3 (partial -- automated document collection and analysis)\n- **Not Covered:** P2, P4-P8, P10, P11\n- **Strengths:** Best conversational lending experience; 90% less manual effort; 300% higher conversion; AI handles both applicant and officer interactions; $29M Series A (2025)\n- **Weaknesses:** Origination only; no post-closing; no borrower success; no CDFI-specific\n- **Tradeoffs:** Optimizes for conversational origination experience; sacrifices lifecycle completeness\n- **Coverage: 1 of 11 fully, 2 partial**\n\n#### Lendflow\n- **Problem Coverage:** P1 (partial -- embeddable widgets), P9 (partial -- conversational widgets), P3 (partial -- 50+ AI agents for lending)\n- **Not Covered:** P2, P4-P8, P10, P11\n- **Strengths:** 50+ AI agents; embeddable; A
