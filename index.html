type\": \"tax_return_business\", \"tax_year\": 2024, \"fields_sourced\": 22},\n    {\"document_id\": \"uuid\", \"document_type\": \"financial_statement\", \"period\": \"FY2024\", \"fields_sourced\": 15},\n    {\"document_id\": \"uuid\", \"document_type\": \"bank_statement\", \"period\": \"Jan-Dec 2024\", \"fields_sourced\": 3}\n  ]\n}\n```\n\n### 11.3 PUT `/api/v1/financial/normalized/{caseId}/override`\n\n**Purpose:** Allow an underwriter to correct a normalized field with justification. Creates an audit trail entry and updates the normalized output.\n\n**Authorization:** `underwriter` (assigned to case), `credit_manager`, `admin`\n\n**Request Body:**\n```json\n{\n  \"normalized_financial_id\": \"uuid\",\n  \"overrides\": [\n    {\n      \"field_code\": \"is_opex_other\",\n      \"new_value\": 42000.00,\n      \"reason\": \"Reclassified $10,000 from Other Operating to Marketing based on GL detail review. Remaining $42,000 confirmed.\",\n      \"source\": \"accounting_software\"\n    },\n    {\n      \"field_code\": \"ab_one_time\",\n      \"new_value\": 25000.00,\n      \"reason\": \"Added $10,000 moving expense as one-time item per borrower explanation. Total one-time add-backs now $25,000.\",\n      \"source\": \"client_conversation\"\n    }\n  ]\n}\n```\n\n**Response (200 OK):**\n```json\n{\n  \"normalized_financial_id\": \"uuid\",\n  \"overrides_applied\": 2,\n  \"recalculated_fields\": {\n    \"is_total_opex\": {\"old\": 516000.00, \"new\": 506000.00},\n    \"is_noi\": {\"old\": 375000.00, \"new\": 385000.00},\n    \"ab_total\": {\"old\": 185000.00, \"new\": 195000.00},\n    \"is_adjusted_cf\": {\"old\": 544000.00, \"new\": 564000.00},\n    \"global_dscr\": {\"old\": 1.67, \"new\": 1.73}\n  },\n  \"audit_entries_created\": 2\n}\n```\n\n**Validation Rules:**\n- `reason` is required and must be at least 20 characters.\n- `source` must be one of: `tax_return`, `financial_statement`, `bank_statement`, `accounting_software`, `client_conversation`, `recalculation`, `credit_report`, `other`.\n- Overriding a field triggers automatic recalculation of all dependent fields (totals, ratios, DSCR, Global DSCR).\n- Each override is recorded in both `normalized_financial_overrides` and `normalization_audit`.\n\n### 11.4 GET `/api/v1/financial/normalized/{caseId}/audit`\n\n**Purpose:** Retrieve the complete normalization audit trail for a case. Shows every mapping applied, every add-back identified, every cross-validation result, and every underwriter override.\n\n**Authorization:** `underwriter` (assigned to case), `credit_manager`, `admin`\n\n**Query Parameters:**\n\n| Parameter | Type | Required | Description |\n|-----------|------|----------|-------------|\n| `event_type` | string | No | Filter by event type |\n| `field_code` | string | No | Filter by specific field |\n| `fiscal_year` | integer | No | Filter by fiscal year |\n| `page` | integer | No | Pagination. Default: 1. |\n| `per_page` | integer | No | Items per page. Default: 50. Max: 200. |\n\n**Response (200 OK):**\n```json\n{\n  \"case_id\": \"uuid\",\n  \"total_events\": 156,\n  \"page\": 1,\n  \"per_page\": 50,\n  \"events\": [\n    {\n      \"id\": \"uuid\",\n      \"event_type\": \"normalization_started\",\n      \"performed_at\": \"2026-02-01T14:30:00Z\",\n      \"performed_by\": null,\n      \"details\": {\"entity_type\": \"s_corp\", \"fiscal_years\": [2022, 2023, 2024], \"normalization_version\": \"1.0\"}\n    },\n    {\n      \"id\": \"uuid\",\n      \"event_type\": \"llc_routing_applied\",\n      \"performed_at\": \"2026-02-01T14:30:01Z\",\n      \"performed_by\": null,\n      \"details\": {\"declared_type\": \"llc\", \"tax_form_detected\": \"1120_s\", \"treatment_applied\": \"s_corp\"}\n    },\n    {\n      \"id\": \"uuid\",\n      \"event_type\": \"mapping_applied\",\n      \"field_code\": \"is_gross_revenue\",\n      \"source_field_code\": \"line_1a\",\n      \"source_document_id\": \"uuid\",\n      \"original_value\": 1485000.00,\n      \"applied_value\": 1485000.00,\n      \"confidence\": 0.95,\n      \"performed_at\": \"2026-02-01T14:30:02Z\",\n      \"performed_by\": null,\n      \"details\": {\"mapping_id\": \"uuid\", \"mapping_rule\": \"1120-S Line 1a -> IS_GROSS_REVENUE\"}\n    },\n    {\n      \"id\": \"uuid\",\n      \"event_type\": \"add_back_applied\",\n      \"field_code\": \"ab_owner_comp\",\n      \"source_field_code\": \"line_7\",\n      \"source_document_id\": \"uuid\",\n      \"applied_value\": 120000.00,\n      \"confidence\": 0.95,\n      \"performed_at\": \"2026-02-01T14:30:03Z\",\n      \"performed_by\": null,\n      \"details\": {\"add_back_type\": \"AB_OWNER_COMP\", \"description\": \"Officer compensation (1120-S Line 7)\", \"auto_applied\": true}\n    },\n    {\n      \"id\": \"uuid\",\n      \"event_type\": \"cross_validation_run\",\n      \"cross_validation_rule_id\": \"XV-001\",\n      \"cross_validation_status\": \"pass\",\n      \"cross_validation_variance\": 0.03,\n      \"performed_at\": \"2026-02-01T14:30:10Z\",\n      \"performed_by\": null,\n      \"details\": {\"value_a\": 359000.00, \"value_a_source\": \"tax_return\", \"value_b\": 348730.00, \"value_b_source\": \"financial_statement\"}\n    },\n    {\n      \"id\": \"uuid\",\n      \"event_type\": \"field_overridden\",\n      \"field_code\": \"is_opex_other\",\n      \"original_value\": 52000.00,\n      \"override_value\": 42000.00,\n      \"performed_at\": \"2026-02-03T09:15:00Z\",\n      \"performed_by\": \"uuid-of-underwriter\",\n      \"details\": {\"reason\": \"Reclassified $10,000 from Other Operating to Marketing based on GL detail review.\", \"source\": \"accounting_software\"}\n    }\n  ]\n}\n```\n\n### 11.5 GET `/api/v1/financial/normalize/status/{jobId}`\n\n**Purpose:** Poll the status of an asynchronous normalization job.\n\n**Authorization:** `underwriter`, `credit_manager`, `admin`\n\n**Response (200 OK):**\n```json\n{\n  \"job_id\": \"uuid\",\n  \"case_id\": \"uuid\",\n  \"status\": \"completed\",\n  \"progress_pct\": 100,\n  \"started_at\": \"2026-02-01T14:30:00Z\",\n  \"completed_at\": \"2026-02-01T14:30:12Z\",\n  \"duration_seconds\": 12,\n  \"result\": {\n    \"periods_normalized\": 3,\n    \"overall_confidence\": 0.91,\n    \"cross_validation_score\": 0.88,\n    \"warnings\": 2,\n    \"errors\": 0\n  }\n}\n```\n\n**Status values:** `queued`, `processing`, `completed`, `failed`\n\n---\n\n## 12. Phasing\n\n### Phase 1: MVP (Rule-Based)\n\n**Timeline:** Included in MVP build (Phase 1 of overall CremoLogix roadmap)\n\n**Scope:**\n- Hard-coded normalization rules per entity type as defined in Section 7 of this document.\n- Tax form line-to-bucket mappings seeded in the `normalization_mappings` table.\n- Automatic add-back identification for: depreciation, amortization, officer compensation / guaranteed payments, federal income tax (C-Corp).\n- AI-suggested add-back identification for: one-time items, related-party rent adjustments. The AI (Claude) reviews the extracted data and suggests potential add-backs with explanations. The underwriter confirms or rejects each suggestion.\n- Cross-validation rules (Section 5) implemented as deterministic checks.\n- Confidence scoring (Section 6) with source hierarchy.\n- All six entity types supported.\n- Multi-period support (1-3 years).\n- Global Cash Flow computation.\n- Underwriter override capability with full audit trail.\n- All four API endpoints operational.\n\n**What is NOT in MVP:**\n- ML-based add-back identification (suggestions only, not auto-apply for non-obvious items).\n- Automated learning from underwriter corrections.\n- Plaid transaction-level categorization matching (Plaid data used for bank balance cross-validation only).\n- QuickBooks direct API integration (export file import only).\n- Seasonal adjustment models for interim annualization.\n\n### Phase 2: ML-Enhanced\n\n**Timeline:** Post-MVP, after sufficient portfolio data is accumulated (~100+ normalized cases)\n\n**Scope:**\n- ML models trained on underwriter-corrected normalization data to improve mapping accuracy.\n- Auto-identification of add-backs based on patterns in historical corrections. Example: if underwriters consistently add back a specific expense type for a specific industry, the model learns to suggest it automatically.\n- Confidence scores calibrated against actual correction rates (predicted confidence should match actual accuracy).\n- Plaid transaction-level categorization matching against reported expense categories.\n- QuickBooks direct API integration via Plaid for real-time accounting data.\n- Industry-specific normalization adjustments (e.g., construction: percentage-of-completion revenue recognition; restaurants: tip income handling; real estate: depreciation treatment for investment properties).\n- Seasonal adjustment models using historical cash flow patterns to produce more accurate interim annualization.\n- Anomaly detection: ML model flags unusual patterns (sudden expense category changes, revenue spikes without corresponding COGS increases, unexplained balance sheet movements).\n\n**Training Data Requirements:**\n- Minimum 100 normalized and underwriter-reviewed cases across at least 3 entity types.\n- Each case must have: original normalization, underwriter overrides (if any), final confirmed values.\n- Training runs quarterly with new data.\n- Model versioning with A/B testing against rule-based baseline.\n\n---\n\n## 13. Acceptance Criteria\n\nEach criterion includes a concrete test scenario and expected outcome.\n\n### AC-1: Normalize a Sole Proprietor (Schedule C)\n\n**Scenario:** A sole proprietor barbershop files Schedule C. Gross receipts: $185,000. COGS: $12,000. Depreciation (Line 13): $8,500. Wages (Line 26): $45,000. Rent (Line 20b): $24,000. Net profit (Line 31): $62,300. No balance sheet (sole prop).\n\n**Expected Output:**\n- `IS_GROSS_REVENUE` = $185,000\n- `IS_COGS` = $12,000\n- `IS_GROSS_PROFIT` = $173,000\n- `IS_OPEX_PAYROLL` = $45,000\n- `IS_OPEX_RENT` = $24,000\n- `IS_OPEX_DEPRECIATION` = $8,500\n- `IS_NET_INCOME` = $62,300\n- `AB_DEPRECIATION` = $8,500\n- `IS_ADJUSTED_CF` = $62,300 + $8,500 = $70,800\n- `IS_OWNER_COMP` (memo) = $62,300 (entire net profit)\n- Entity treatment = `sole_proprietor`\n\n**Verification:** Adjusted Cash Flow of $70,800 is the correct number to use for business DSCR.\n\n### AC-2: Normalize an S-Corp (Form 1120-S)\n\n**Scenario:** An S-Corp consulting firm. Gross receipts (Line 1a): $950,000. COGS: $0 (service business). Officer compensation (Line 7): $150,000. Salaries/wages (Line 8): $280,000. Rent (Line 11): $48,000. Depreciation (Line 14): $22,000. Other deductions (Line 19): $85,000 (includes $5,000 amortization). Ordinary business income (Line 21): $365,000. Shareholder distributions (Schedule K Line 16d): $200,000.\n\n**Expected Output:**\n- `IS_GROSS_REVENUE` = $950,000\n- `IS_COGS` = $0\n- `IS_GROSS_PROFIT` = $950,000\n- `IS_OPEX_PAYROLL` = $280,000 + $150,000 = $430,000 (wages + officer comp)\n- `IS_OPEX_RENT` = $48,000\n- `IS_OPEX_DEPRECIATION` = $22,000\n- `IS_OPEX_AMORTIZATION` = $5,000\n- `IS_OPEX_OTHER` = $80,000 (Other deductions minus amortization)\n- `IS_NET_INCOME` = $365,000\n- `IS_OWNER_COMP` = $150,000 (officer comp only for memo line)\n- `AB_OWNER_COMP` = $150,000 + $200,000 = $350,000 (officer comp + distributions)\n- `AB_DEPRECIATION` = $22,000\n- `AB_AMORTIZATION` = $5,000\n- `IS_ADJUSTED_CF` = $365,000 + $350,000 + $22,000 + $5,000 = $742,000\n\n**Verification:** Adjusted Cash Flow of $742,000 correctly captures all cash available to the owner(s) including compensation, distributions, and non-cash expenses.\n\n### AC-3: Normalize a C-Corp (Form 1120)\n\n**Scenario:** A C-Corp manufacturing company. Gross receipts (Line 1a): $2,400,000. COGS (Line 2): $1,440,000. Officer compensation (Line 12): $200,000. Salaries (Line 13): $380,000. Rent (Line 16): $96,000. Depreciation (Line 20): $65,000. Charitable contributions (Line 19): $10,000. Other deductions (Line 26): $120,000. Taxable income (Line 30): $89,000. Total tax (Line 31): $18,690.\n\n**Expected Output:**\n- `IS_GROSS_REVENUE` = $2,400,000\n- `IS_COGS` = $1,440,000\n- `IS_GROSS_PROFIT` = $960,000\n- `IS_NET_INCOME` = $89,000 - $18,690 = $70,310 (after tax)\n- `AB_OWNER_COMP` = $200,000\n- `AB_DEPRECIATION` = $65,000\n- `AB_FIT` = $18,690\n- `AB_ONE_TIME` = $10,000 (charitable, discretionary)\n- `IS_ADJUSTED_CF` = $70,310 + $200,000 + $65,000 + $18,690 + $10,000 = $364,000\n\n**Verification:** Adjusted Cash Flow of $364,000 includes the C-Corp-specific add-back of federal income tax ($18,690) to normalize against pass-through entities.\n\n### AC-4: Cross-Validate Tax Return Against Bank Deposits\n\n**Scenario:** S-Corp reports gross receipts of $950,000 on Form 1120-S. Bank statements for the same 12-month period show total deposits of $1,185,000 (includes $100,000 loan proceeds and $50,000 inter-account transfer).\n\n**Expected Behavior:**\n- Raw bank deposits: $1,185,000\n- Adjustments: -$100,000 (loan proceeds), -$50,000 (transfers) = $1,035,000 adjusted deposits\n- Reported revenue: $950,000\n- Variance: |$1,035,000 - $950,000| / $1,035,000 = 8.2%\n- Rule XV-002 tolerance: 15%\n- **Result:** PASS (8.2% < 15%)\n- If adjusted deposits were $1,200,000: variance = 20.8%, **Result:** WARNING (between 15% and 25%)\n\n### AC-5: Produce Global DSCR from Combined Personal + Business Data\n\n**Scenario:** S-Corp owner (from AC-2) with personal data: W-2 from subject business: $150,000 (exclude -- already in business), W-2 from spouse's employer: $55,000, rental income: $12,000/yr. Personal obligations: mortgage $2,400/mo, auto $450/mo, student loans $300/mo. Proposed new business loan: $500,000 at 7.5% for 10 years (annual P&I ~$71,676). Existing business debt service: $48,000/yr.\n\n**Expected Computation:**\n```\nBusiness Adjusted Cash Flow:               $742,000\nPersonal Income (non-subject-business):      $67,000  ($55,000 + $12,000)\nPersonal Obligations:                       ($37,800) ($2,400*12 + $450*12 + $300*12)\nEstimated Personal Taxes & Living:          ($48,000) (default estimate)\n\nGlobal Cash Flow Available =\n  $742,000 + $67,000 - $37,800 - $48,000 = $723,200\n\nTotal Debt Service:\n  Existing business:   $48,000\n  Proposed new loan:   $71,676\n  Personal mortgage:   $28,800\n  Personal auto:        $5,400\n  Personal student:     $3,600\n  Total:              $157,476\n\nGlobal DSCR = $723,200 / $157,476 = 4.59x\n```\n\n### AC-6: Underwriter Override with Audit Trail\n\n**Scenario:** Underwriter reviews the normalized S-Corp data (AC-2) and determines that $30,000 of the \"Other deductions\" was actually a one-time relocation expense. Underwriter overrides `ab_one_time` from $0 to $30,000.\n\n**Expected Behavior:**\n1. PUT `/api/v1/financial/normalized/{caseId}/override` succeeds with field_code `ab_one_time`, new_value $30,000, reason \"One-time office relocation expense per borrower documentation.\"\n2. `ab_total` recalculates: $350,000 + $22,000 + $5,000 + $30,000 = $407,000\n3. `is_adjusted_cf` recalculates: $365,000 + $407,000 = $772,000\n4. `global_dscr` recalculates accordingly.\n5. `normalization_audit` contains a `field_overridden` event with the underwriter's user ID, timestamp, original value ($0), override value ($30,000), and reason.\n6. `normalized_financial_overrides` contains an active override record.\n7. GET `/api/v1/financial/normalized/{caseId}/audit` returns the override event in the trail.\n8. The underwriter UI shows the overridden field with a visual indicator and tooltip showing the override history.\n\n---\n\n## Appendix A: Glossary\n\n| Term | Definition |\n|------|------------|\n| **Add-Back** | A non-cash or discretionary expense added back to net income to arrive at Adjusted Cash Flow. Used to normalize for entity type differences and arrive at true cash available for debt service. |\n| **Adjusted Cash Flow** | Net Income + Add-Backs. The key number for DSCR calculation. Represents the actual cash available to service debt. |\n| **DSCR (Debt Service Coverage Ratio)** | Adjusted Cash Flow / Annual Debt Service. The primary metric for loan repayment ability. Minimum typically 1.25x for CDFIs. |\n| **Global DSCR** | DSCR computed using combined business + personal cash flows and all business + personal debt obligations. Provides a complete picture of the guarantor's repayment ability. |\n| **Normalization** | The process of converting diverse financial data formats into a single standardized structure that enables comparison regardless of entity type or source format. |\n| **Pass-Through Entity** | An entity type (S-Corp, Partnership, Sole Prop) where business income \"passes through\" to the owner's personal tax return and is taxed at the individual level rather than the entity level. |\n| **Common-Sizing** | Expressing financial statement line items as percentages of a base (typically revenue for income statement, total assets for balance sheet) to enable comparison across different-sized businesses. |\n\n## Appendix B: Normalization Mapping Seed Data Count\n\n| Entity Type | Tax Form | Number of Mapping Rules |\n|------------|----------|------------------------|\n| Sole Proprietor | Schedule C | 28 line items |\n| S-Corporation | Form 1120-S | 22 line items + 4 Schedule K items |\n| C-Corporation | Form 1120 | 24 line items |\n| Partnership | Form 1065 | 22 line items + 5 Schedule K items |\n| Nonprofit | Form 990 | 30 line items (Part VIII + Part IX + Part X) |\n| LLC | *Routed* | Uses mapping of elected entity type |\n\n**Total mapping rules to seed:** ~135 rules across all entity types.\n\n---\n\n*End of Financial Normalization Engine Specification Addendum*\n","cremologix/specification":"# CremoLogix -- Technical & Prototype Specification\n\n**Crucible Document Type:** Specification\n**Status:** Implementation-Ready\n**Sources:**\n- `C:/projects/CremoLogix_Technical_Spec.md` (Technical Specification v1.0.0-MVP)\n- `C:/projects/CremoLogix_Prototype_Spec_v2.md` (Prototype Specification v2)\n\n---\n\n## Table of Contents\n\n1. [Executive Summary](#1-executive-summary)\n2. [System Architecture Overview](#2-system-architecture-overview)\n3. [Data Models & Database Schema](#3-data-models--database-schema)\n4. [API Contract Specification](#4-api-contract-specification)\n5. [AI/ML Pipeline Specification](#5-aiml-pipeline-specification)\n6. [Integration Specifications](#6-integration-specifications)\n7. [Security Architecture](#7-security-architecture)\n8. [Workflow Engine Design](#8-workflow-engine-design)\n9. [Audit Trail Architecture](#9-audit-trail-architecture)\n10. [Non-Functional Requirements](#10-non-functional-requirements)\n11. [MVP Scope Boundaries](#11-mvp-scope-boundaries)\n12. [Dependency Matrix](#12-dependency-matrix)\n13. [Prototype Design System](#13-prototype-design-system)\n14. [Prototype Screen Inventory](#14-prototype-screen-inventory)\n15. [Screen Navigation Map](#15-screen-navigation-map)\n\n---\n\n## 1. Executive Summary\n\n### Purpose\n\nThis specification consolidates the full technical blueprint and UI prototype definition for CremoLogix MVP. It translates validated business analysis outputs into an implementable engineering plan covering every data model, API contract, AI pipeline, integration point, infrastructure requirement, and screen design.\n\n### What CremoLogix Is\n\nCremoLogix is an AI-assisted underwriting sidecar platform for Community Development Financial Institutions (CDFIs). It automates document processing, financial analysis, risk assessment, scoring, and credit memo generation while keeping a human underwriter in the decision loop at every critical juncture. CremoLogix does NOT approve or decline loans -- it produces a scored, evidence-backed underwriting package that a Credit Manager reviews and decides upon.\n\n### MVP Scope\n\n- **Single tenant:** Siura Capital (pilot CDFI)\n- **Four user roles:** Borrower, Underwriter, Credit Manager, Administrator\n- **13-phase underwriting workflow** from intake through closeout\n- **84 screens** across 9 portals (Borrower, Denied Applicant, Broker, Intake Agent, Underwriter, Credit Manager, External Funding, FinOps, Administrator) plus 9 SPA demo shells\n- **Salesforce integration** for TOS referral channel\n- **Basic LOS export** via sidecar API pattern\n- **AI pipelines** for OCR, extraction, financial analysis, risk assessment, scoring, and credit memo generation\n\n---\n\n## 2. System Architecture Overview\n\n### 2.1 High-Level Architecture\n\n```\n+------------------------------------------------------------------+\n|                        CLIENTS                                    |\n|  +------------+  +-------------+  +------------+  +------------+ |\n|  | Borrower   |  | Underwriter |  | Credit Mgr |  | Admin      | |\n|  | Portal     |  | Portal      |  | Portal     |  | Portal     | |\n|  | (React SPA)|  | (React SPA) |  | (React SPA)|  | (React SPA)| |\n|  +------+-----+  +------+------+  +------+-----+  +------+-----+ |\n+---------|----------------|----------------|----------------|------+\n          |                |                |                |\n          v                v                v                v\n+------------------------------------------------------------------+\n|                     API GATEWAY / LOAD BALANCER                   |\n|              (Rate Limiting, CORS, Auth Routing)                  |\n+----------------------------------+-------------------------------+\n                                   |\n          +------------------------+------------------------+\n          |                                                 |\n+---------v-----------+                       +-------------v--------+\n|   AUTH SERVICE      |                       |   NOTIFICATION SVC   |\n| - JWT issuance      |                       | - Email dispatch     |\n| - Token refresh     |                       | - In-app notices     |\n| - Password reset    |                       | - Template engine    |\n| - Email verify      |                       +----------------------+\n+---------------------+\n          |\n+---------v------------------------------------------------------------+\n|                        CORE API SERVER (Node.js / NestJS)            |\n|                                                                      |\n|  +------------------+ +------------------+ +----------------------+  |\n|  | Case Management  | | Financial Engine | | Scoring Engine       |  |\n|  | - CRUD           | | - Spread compute | | - Factor evaluation  |  |\n|  | - Phase workflow  | | - Ratio calc     | | - Weight application |  |\n|  | - Assignments    | | - Trend analysis | | - Recommendation     |  |\n|  +------------------+ +------------------+ +----------------------+  |\n|                                                                      |\n|  +------------------+ +------------------+ +----------------------+  |\n|  | Document Mgmt    | | Risk Assessment  | | Packet Assembly      |  |\n|  | - Upload/store   | | - Rule engine    | | - Memo generation    |  |\n|  | - Status track   | | - Narrative gen  | | - PDF/Word export    |  |\n|  +------------------+ +------------------+ +----------------------+  |\n|                                                                      |\n|  +------------------+ +------------------+ +----------------------+  |\n|  | Admin Config     | | Audit Service    | | Integration Layer    |  |\n|  | - Products       | | - Event capture  | | - Salesforce         |  |\n|  | - Scoring models | | - Immutable log  | | - LOS sidecar       |  |\n|  | - Workflows      | | - Query/export   | | - Email service      |  |\n|  +------------------+ +------------------+ +----------------------+  |\n+-------------------+--------------------------------------------------+\n                    |\n     +--------------+--------------+\n     |              |              |\n+----v-----+  +----v-----+  +----v-----------+\n| PostgreSQL|  | Redis    |  | Object Storage |\n| (Primary  |  | (Cache,  |  | (S3-compatible)|\n|  Database)|  |  Queues) |  | - Documents    |\n+-----------+  +----------+  | - Exports      |\n                              +----------------+\n                    |\n     +--------------+--------------+\n     |                             |\n+----v-----------------+   +------v-----------------+\n| AI/ML PIPELINE       |   | ASYNC WORKER CLUSTER   |\n| (Python/FastAPI)     |   | (Bull/BullMQ on Redis) |\n| - OCR Service        |   | - Doc processing jobs  |\n| - Classification     |   | - Analysis jobs        |\n| - Extraction Engine  |   | - Notification jobs    |\n| - NLP / LLM Gateway |   | - Export jobs           |\n+----------------------+   +--------------------------+\n```\n\n### 2.2 Component Breakdown\n\n| Component | Technology | Responsibility |\n|-----------|-----------|---------------|\n| **Frontend SPA** | React 18 + TypeScript, Vite, TailwindCSS | All screens across all portals |\n| **API Gateway** | Azure Front Door + WAF | Rate limiting, routing, CORS, TLS termination |\n| **Core API Server** | Node.js 20 + NestJS + TypeScript | Business logic, REST endpoints, workflow engine |\n| **Auth Service** | NestJS module (internal) | JWT issuance, RBAC enforcement, session management |\n| **AI/ML Pipeline** | Python 3.11 + FastAPI | OCR, classification, extraction, NLP, LLM orchestration |\n| **Async Workers** | BullMQ on Redis | Document processing, analysis jobs, export generation |\n| **Primary Database** | PostgreSQL 16 | All relational data, row-level security |\n| **Cache / Queue** | Redis 7 | Session cache, job queues, rate limit counters |\n| **Object Storage** | Azure Blob Storage (or Azurite for dev) | Document files, generated exports |\n| **Notification Service** | NestJS module + SendGrid/SES | Email dispatch, in-app notification persistence |\n\n### 2.3 Multi-Tenant Architecture\n\nFor MVP (single tenant), multi-tenancy is implemented at the data layer with `tenant_id` foreign keys on all tenant-scoped tables. Row-Level Security (RLS) policies in PostgreSQL enforce isolation.\n\n**Approach:** Shared database, shared schema, row-level tenant isolation.\n\n- Every tenant-scoped table includes a `tenant_id UUID NOT NULL` column.\n- PostgreSQL RLS policies set `current_setting('app.current_tenant_id')` at connection time.\n- The API middleware extracts tenant context from the authenticated JWT and sets the session variable before each request.\n- Indexes include `tenant_id` as a prefix for all multi-tenant queries.\n\n**Post-MVP evolution:** If tenant count exceeds ~50 or data isolation requirements increase, migrate to schema-per-tenant.\n\n### 2.4 Deployment Model\n\n- **Cloud Provider:** Azure (primary), with Terraform for infrastructure-as-code\n- **Container Orchestration:** Azure Container Apps (MVP) -- AKS (post-MVP)\n- **CI/CD:** GitHub Actions with staging and production environments\n- **Infrastructure as Code:** Terraform\n- **Environments:** Development, Staging, Production\n- **Region:** East US (MVP), multi-region post-MVP\n\n---\n\n## 3. Data Models & Database Schema\n\nAll tables use UUID v7 primary keys (time-sortable). Timestamps are `TIMESTAMPTZ` stored in UTC. Soft deletes use `deleted_at TIMESTAMPTZ NULL`. All tenant-scoped tables enforce RLS via `tenant_id`.\n\n### Conventions\n\n- `id` -- UUID v7 primary key\n- `created_at` / `updated_at` -- automatic timestamps\n- `deleted_at` -- soft delete marker (NULL = active)\n- `tenant_id` -- foreign key to `tenants.id`, present on all tenant-scoped entities\n- `_jsonb` suffix -- JSONB columns for flexible/nested data\n- Enum types defined as PostgreSQL ENUMs\n\n### 3.1 Tenant\n\nRepresents a CDFI organization. Top-level entity for multi-tenant isolation.\n\n```\nTABLE: tenants\n---------------------------------------------------------------\nColumn              | Type         | Constraints\n---------------------------------------------------------------\nid                  | UUID         | PK, DEFAULT uuid_generate_v7()\nname                | VARCHAR(255) | NOT NULL\nslug                | VARCHAR(100) | NOT NULL, UNIQUE\ndomain              | VARCHAR(255) | NULL (custom domain)\nlogo_url            | VARCHAR(512) | NULL\nprimary_contact_email| VARCHAR(255)| NOT NULL\nsettings_jsonb      | JSONB        | NOT NULL DEFAULT '{}'\nstatus              | ENUM('active','suspended','onboarding') | NOT NULL DEFAULT 'onboarding'\ncreated_at          | TIMESTAMPTZ  | NOT NULL DEFAULT now()\nupdated_at          | TIMESTAMPTZ  | NOT NULL DEFAULT now()\ndeleted_at          | TIMESTAMPTZ  | NULL\n---------------------------------------------------------------\nINDEXES:\n  - UNIQUE(slug) WHERE deleted_at IS NULL\n  - idx_tenants_status(status)\n\nsettings_jsonb schema:\n{\n  \"timezone\": \"America/New_York\",\n  \"default_currency\": \"USD\",\n  \"branding\": { \"primary_color\": \"#hex\", \"secondary_color\": \"#hex\" },\n  \"notifications\": { \"digest_frequency\": \"daily\" | \"realtime\" },\n  \"retention_days\": 2555\n}\n```\n\n### 3.2 User\n\nAll human users across all roles. A user belongs to exactly one tenant.\n\n```\nTABLE: users\n---------------------------------------------------------------\nColumn              | Type         | Constraints\n---------------------------------------------------------------\nid                  | UUID         | PK\ntenant_id           | UUID         | FK tenants(id), NOT NULL\nemail               | VARCHAR(255) | NOT NULL\npassword_hash       | VARCHAR(255) | NOT NULL\nfirst_name          | VARCHAR(100) | NOT NULL\nlast_name           | VARCHAR(100) | NOT NULL\nphone               | VARCHAR(20)  | NULL\navatar_url          | VARCHAR(512) | NULL\nemail_verified      | BOOLEAN      | NOT NULL DEFAULT false\nemail_verified_at   | TIMESTAMPTZ  | NULL\nverification_token  | VARCHAR(255) | NULL\nreset_token         | VARCHAR(255) | NULL\nreset_token_expires | TIMESTAMPTZ  | NULL\nstatus              | ENUM('active','inactive','pending_verification','locked') | NOT NULL DEFAULT 'pending_verification'\nlast_login_at       | TIMESTAMPTZ  | NULL\nfailed_login_count  | INTEGER      | NOT NULL DEFAULT 0\nlocked_until        | TIMESTAMPTZ  | NULL\npreferences_jsonb   | JSONB        | NOT NULL DEFAULT '{}'\ncreated_at          | TIMESTAMPTZ  | NOT NULL DEFAULT now()\nupdated_at          | TIMESTAMPTZ  | NOT NULL DEFAULT now()\ndeleted_at          | TIMESTAMPTZ  | NULL\n---------------------------------------------------------------\nINDEXES:\n  - UNIQUE(tenant_id, email) WHERE deleted_at IS NULL\n  - idx_users_tenant(tenant_id)\n  - idx_users_status(tenant_id, status)\n  - idx_users_verification_token(verification_token) WHERE verification_token IS NOT NULL\n  - idx_users_reset_token(reset_token) WHERE reset_token IS NOT NULL\n```\n\n### 3.3 UserRole (Join Table)\n\nMaps users to roles. A user may hold multiple roles within the same tenant.\n\n```\nTABLE: user_roles\n---------------------------------------------------------------\nColumn              | Type         | Constraints\n---------------------------------------------------------------\nid                  | UUID         | PK\nuser_id             | UUID         | FK users(id), NOT NULL\ntenant_id           | UUID         | FK tenants(id), NOT NULL\nrole                | ENUM('borrower','underwriter','credit_manager','admin') | NOT NULL\ngranted_by          | UUID         | FK users(id), NULL\ngranted_at          | TIMESTAMPTZ  | NOT NULL DEFAULT now()\nrevoked_at          | TIMESTAMPTZ  | NULL\n---------------------------------------------------------------\nINDEXES:\n  - UNIQUE(user_id, tenant_id, role) WHERE revoked_at IS NULL\n  - idx_user_roles_tenant_role(tenant_id, role)\n```\n\n### 3.4 LoanProduct\n\nConfigurable loan product definitions per tenant.\n\n```\nTABLE: loan_products\n---------------------------------------------------------------\nColumn              | Type           | Constraints\n---------------------------------------------------------------\nid                  | UUID           | PK\ntenant_id           | UUID           | FK tenants(id), NOT NULL\nname                | VARCHAR(255)   | NOT NULL\ncode                | VARCHAR(50)    | NOT NULL\ndescription         | TEXT           | NULL\nloan_type           | ENUM('term','line_of_credit','sba_7a','sba_504','micro','real_estate','equipment','working_capital') | NOT NULL\nmin_amount          | DECIMAL(15,2)  | NOT NULL\nmax_amount          | DECIMAL(15,2)  | NOT NULL\nmin_term_months     | INTEGER        | NOT NULL\nmax_term_months     | INTEGER        | NOT NULL\ninterest_rate_type  | ENUM('fixed','variable','blended') | NOT NULL\ndefault_rate_floor  | DECIMAL(5,4)   | NULL\ndefault_rate_ceiling| DECIMAL(5,4)   | NULL\nrequired_documents_jsonb | JSONB     | NOT NULL DEFAULT '[]'\neligibility_criteria_jsonb | JSONB   | NOT NULL DEFAULT '{}'\nunderwriting_checklist_jsonb | JSONB | NOT NULL DEFAULT '[]'\nscoring_model_id    | UUID           | FK scoring_models(id), NULL\nworkflow_config_id  | UUID           | FK workflow_configs(id), NULL\nstatus              | ENUM('active','inactive','draft') | NOT NULL DEFAULT 'draft'\ncreated_at          | TIMESTAMPTZ    | NOT NULL DEFAULT now()\nupdated_at          | TIMESTAMPTZ    | NOT NULL DEFAULT now()\ndeleted_at          | TIMESTAMPTZ    | NULL\n---------------------------------------------------------------\nINDEXES:\n  - UNIQUE(tenant_id, code) WHERE deleted_at IS NULL\n  - idx_loan_products_tenant_status(tenant_id, status)\n```\n\n### 3.5 Application\n\nA borrower's loan application submission. One application produces one case.\n\n```\nTABLE: applications\n---------------------------------------------------------------\nColumn                  | Type           | Constraints\n---------------------------------------------------------------\nid                      | UUID           | PK\ntenant_id               | UUID           | FK tenants(id), NOT NULL\nborrower_user_id        | UUID           | FK users(id), NOT NULL\nloan_product_id         | UUID           | FK loan_products(id), NOT NULL\nintake_channel          | ENUM('direct','salesforce_referral','external_referral') | NOT NULL\nreferral_source         | VARCHAR(255)   | NULL\nsalesforce_referral_id  | VARCHAR(100)   | NULL\nexternal_referrer_user_id| UUID          | FK users(id), NULL\nbusiness_name           | VARCHAR(255)   | NOT NULL\nbusiness_ein            | VARCHAR(20)    | NULL\nbusiness_type           | ENUM('sole_prop','llc','s_corp','c_corp','partnership','nonprofit') | NOT NULL\nbusiness_state          | VARCHAR(2)     | NOT NULL\nbusiness_address_jsonb  | JSONB          | NOT NULL\nbusiness_start_date     | DATE           | NULL\nnaics_code              | VARCHAR(10)    | NULL\nindustry_description    | VARCHAR(255)   | NULL\nrequested_amount        | DECIMAL(15,2)  | NOT NULL\nrequested_term_months   | INTEGER        | NULL\nloan_purpose            | TEXT           | NOT NULL\nuse_of_funds_jsonb      | JSONB          | NOT NULL DEFAULT '[]'\nguarantors_jsonb        | JSONB          | NOT NULL DEFAULT '[]'\nannual_revenue          | DECIMAL(15,2)  | NULL\nemployee_count          | INTEGER        | NULL\nyears_in_business       | DECIMAL(4,1)   | NULL\nexisting_debt_amount    | DECIMAL(15,2)  | NULL\nstatus                  | ENUM('draft','submitted','in_review','case_created','withdrawn') | NOT NULL DEFAULT 'draft'\nsubmitted_at            | TIMESTAMPTZ    | NULL\ncreated_at              | TIMESTAMPTZ    | NOT NULL DEFAULT now()\nupdated_at              | TIMESTAMPTZ    | NOT NULL DEFAULT now()\ndeleted_at              | TIMESTAMPTZ    | NULL\n---------------------------------------------------------------\nINDEXES:\n  - idx_applications_tenant_status(tenant_id, status)\n  - idx_applications_borrower(tenant_id, borrower_user_id)\n  - idx_applications_submitted(tenant_id, submitted_at DESC)\n  - idx_applications_salesforce(salesforce_referral_id) WHERE salesforce_referral_id IS NOT NULL\n```\n\n### 3.6 Case\n\nThe core underwriting case entity. Created from an application, tracks the 13-phase workflow.\n\n```\nTABLE: cases\n---------------------------------------------------------------\nColumn                  | Type           | Constraints\n---------------------------------------------------------------\nid                      | UUID           | PK\ntenant_id               | UUID           | FK tenants(id), NOT NULL\napplication_id          | UUID           | FK applications(id), NOT NULL, UNIQUE\ncase_number             | VARCHAR(30)    | NOT NULL\nloan_product_id         | UUID           | FK loan_products(id), NOT NULL\nborrower_user_id        | UUID           | FK users(id), NOT NULL\nassigned_underwriter_id | UUID           | FK users(id), NULL\nassigned_reviewer_id    | UUID           | FK users(id), NULL\ncurrent_phase           | ENUM('configuration','intake','document_collection','data_extraction','financial_analysis','risk_assessment','follow_up_questions','response_collection','override_management','scoring','packet_assembly','credit_review','export_closeout') | NOT NULL DEFAULT 'intake'\nstatus                  | ENUM('open','in_progress','pending_borrower','pending_review','approved','declined','returned','withdrawn','archived') | NOT NULL DEFAULT 'open'\npriority                | ENUM('low','normal','high','urgent') | NOT NULL DEFAULT 'normal'\nrequested_amount        | DECIMAL(15,2)  | NOT NULL\nrecommended_amount      | DECIMAL(15,2)  | NULL\napproved_amount         | DECIMAL(15,2)  | NULL\nsla_due_date            | TIMESTAMPTZ    | NULL\nrisk_tier               | ENUM('low','moderate','elevated','high') | NULL\noverall_score           | DECIMAL(5,2)   | NULL\nai_recommendation       | ENUM('approve','approve_with_conditions','decline','insufficient_data') | NULL\nunderwriter_confirmed   | BOOLEAN        | NOT NULL DEFAULT false\nconfirmed_at            | TIMESTAMPTZ    | NULL\ncase_metadata_jsonb     | JSONB          | NOT NULL DEFAULT '{}'\ncreated_at              | TIMESTAMPTZ    | NOT NULL DEFAULT now()\nupdated_at              | TIMESTAMPTZ    | NOT NULL DEFAULT now()\nclosed_at               | TIMESTAMPTZ    | NULL\ndeleted_at              | TIMESTAMPTZ    | NULL\n---------------------------------------------------------------\nINDEXES:\n  - UNIQUE(tenant_id, case_number) WHERE deleted_at IS NULL\n  - idx_cases_tenant_status(tenant_id, status)\n  - idx_cases_underwriter(tenant_id, assigned_underwriter_id, status)\n  - idx_cases_reviewer(tenant_id, assigned_reviewer_id, status)\n  - idx_cases_phase(tenant_id, current_phase)\n  - idx_cases_sla(tenant_id, sla_due_date) WHERE status IN ('open','in_progress','pending_borrower')\n  - idx_cases_application(application_id)\n```\n\n### 3.7 CasePhase\n\nTracks each phase's state and timing for a case. One row per phase per case.\n\n```\nTABLE: case_phases\n---------------------------------------------------------------\nColumn              | Type           | Constraints\n---------------------------------------------------------------\nid                  | UUID           | PK\ntenant_id           | UUID           | FK tenants(id), NOT NULL\ncase_id             | UUID           | FK cases(id), NOT NULL\nphase               | ENUM(same as cases.current_phase) | NOT NULL\nstatus              | ENUM('pending','active','completed','skipped','blocked') | NOT NULL DEFAULT 'pending'\nentered_at          | TIMESTAMPTZ    | NULL\ncompleted_at        | TIMESTAMPTZ    | NULL\ncompleted_by        | UUID           | FK users(id), NULL\nsla_target_at       | TIMESTAMPTZ    | NULL\nsla_warning_sent    | BOOLEAN        | NOT NULL DEFAULT false\nsla_breached        | BOOLEAN        | NOT NULL DEFAULT false\nentry_conditions_met_jsonb | JSONB   | NOT NULL DEFAULT '{}'\nexit_conditions_met_jsonb  | JSONB   | NOT NULL DEFAULT '{}'\nnotes               | TEXT           | NULL\ncreated_at          | TIMESTAMPTZ    | NOT NULL DEFAULT now()\nupdated_at          | TIMESTAMPTZ    | NOT NULL DEFAULT now()\n---------------------------------------------------------------\nINDEXES:\n  - UNIQUE(case_id, phase)\n  - idx_case_phases_tenant_case(tenant_id, case_id)\n  - idx_case_phases_active(tenant_id, status) WHERE status = 'active'\n```\n\n### 3.8 Document\n\nUploaded documents with processing metadata.\n\n```\nTABLE: documents\n---------------------------------------------------------------\nColumn                | Type           | Constraints\n---------------------------------------------------------------\nid                    | UUID           | PK\ntenant_id             | UUID           | FK tenants(id), NOT NULL\ncase_id               | UUID           | FK cases(id), NOT NULL\nuploaded_by           | UUID           | FK users(id), NOT NULL\noriginal_filename     | VARCHAR(500)   | NOT NULL\nstorage_key           | VARCHAR(1000)  | NOT NULL\nmime_type             | VARCHAR(100)   | NOT NULL\nfile_size_bytes       | BIGINT         | NOT NULL\ndocument_type         | ENUM('tax_return_business','tax_return_personal','bank_statement','financial_statement','articles_of_incorporation','business_license','insurance_certificate','appraisal','environmental_report','personal_financial_statement','debt_schedule','accounts_receivable_aging','accounts_payable_aging','lease_agreement','purchase_agreement','business_plan','other') | NOT NULL DEFAULT 'other'\ndocument_label        | VARCHAR(255)   | NULL\ntax_year              | INTEGER        | NULL\nperiod_start          | DATE           | NULL\nperiod_end            | DATE           | NULL\nprocessing_status     | ENUM('uploaded','queued','ocr_processing','ocr_complete','classifying','classified','extracting','extracted','validation_pending','validated','failed') | NOT NULL DEFAULT 'uploaded'\nocr_confidence        | DECIMAL(5,4)   | NULL\nclassification_confidence | DECIMAL(5,4) | NULL\npage_count            | INTEGER        | NULL\nocr_text_storage_key  | VARCHAR(1000)  | NULL\nvirus_scan_status     | ENUM('pending','clean','infected','error') | NOT NULL DEFAULT 'pending'\nvirus_scan_at         | TIMESTAMPTZ    | NULL\nencryption_key_id     | VARCHAR(255)   | NOT NULL\nis_superseded         | BOOLEAN        | NOT NULL DEFAULT false\nsuperseded_by         | UUID           | FK documents(id), NULL\nnotes                 | TEXT           | NULL\ncreated_at            | TIMESTAMPTZ    | NOT NULL DEFAULT now()\nupdated_at            | TIMESTAMPTZ    | NOT NULL DEFAULT now()\ndeleted_at            | TIMESTAMPTZ    | NULL\n---------------------------------------------------------------\nINDEXES:\n  - idx_documents_case(tenant_id, case_id)\n  - idx_documents_type(tenant_id, case_id, document_type)\n  - idx_documents_processing(tenant_id, processing_status)\n  - idx_documents_storage(storage_key)\n```\n\n### 3.9 ExtractionResult\n\nAI-extracted structured data from a document, with per-field confidence scores.\n\n```\nTABLE: extraction_results\n---------------------------------------------------------------\nColumn                  | Type           | Constraints\n---------------------------------------------------------------\nid                      | UUID           | PK\ntenant_id               | UUID           | FK tenants(id), NOT NULL\ndocument_id             | UUID           | FK documents(id), NOT NULL\ncase_id                 | UUID           | FK cases(id), NOT NULL\nextraction_model_version| VARCHAR(50)    | NOT NULL\nextraction_type         | ENUM('tax_return','bank_statement','financial_statement','pfs','debt_schedule','ar_aging','ap_aging','other') | NOT NULL\nfiscal_year             | INTEGER        | NULL\nperiod_label            | VARCHAR(50)    | NULL\nraw_extraction_jsonb    | JSONB          | NOT NULL\nstructured_data_jsonb   | JSONB          | NOT NULL\nfield_confidences_jsonb | JSONB          | NOT NULL DEFAULT '{}'\noverall_confidence      | DECIMAL(5,4)   | NOT NULL\nlow_confidence_fields   | TEXT[]         | NOT NULL DEFAULT '{}'\nvalidation_status       | ENUM('pending','auto_validated','manual_review_needed','manually_validated','rejected') | NOT NULL DEFAULT 'pending'\nvalidated_by            | UUID           | FK users(id), NULL\nvalidated_at            | TIMESTAMPTZ    | NULL\noverride_data_jsonb     | JSONB          | NULL\nprocessing_time_ms      | INTEGER        | NULL\nerror_message           | TEXT           | NULL\ncreated_at              | TIMESTAMPTZ    | NOT NULL DEFAULT now()\nupdated_at              | TIMESTAMPTZ    | NOT NULL DEFAULT now()\n---------------------------------------------------------------\nINDEXES:\n  - idx_extraction_document(document_id)\n  - idx_extraction_case(tenant_id, case_id)\n  - idx_extraction_validation(tenant_id, validation_status)\n  - idx_extraction_type_year(tenant_id, case_id, extraction_type, fiscal_year)\n```\n\n### 3.10 FinancialSpread\n\nComputed financial analysis data. One row per analysis type per case, potentially per fiscal year.\n\n```\nTABLE: financial_spreads\n---------------------------------------------------------------\nColumn                  | Type           | Constraints\n---------------------------------------------------------------\nid                      | UUID           | PK\ntenant_id               | UUID           | FK tenants(id), NOT NULL\ncase_id                 | UUID           | FK cases(id), NOT NULL\nanalysis_type           | ENUM('business_cash_flow','personal_debt_income','global_cash_flow','balance_sheet','income_statement','operating_cycle','ratio_analysis','collateral_coverage','business_debt_schedule') | NOT NULL\nfiscal_year             | INTEGER        | NULL\nperiod_label            | VARCHAR(50)    | NULL\nguarantor_index         | INTEGER        | NULL\nsource_extraction_ids   | UUID[]         | NOT NULL DEFAULT '{}'\ncomputed_data_jsonb     | JSONB          | NOT NULL\nsummary_metrics_jsonb   | JSONB          | NOT NULL DEFAULT '{}'\nbenchmark_comparisons_jsonb | JSONB      | NULL\ntrend_data_jsonb        | JSONB          | NULL\noverride_data_jsonb     | JSONB          | NULL\ncomputation_version     | VARCHAR(20)    | NOT NULL\ncomputation_notes       | TEXT           | NULL\nstatus                  | ENUM('computed','reviewed','overridden','stale') | NOT NULL DEFAULT 'computed'\nreviewed_by             | UUID           | FK users(id), NULL\nreviewed_at             | TIMESTAMPTZ    | NULL\ncreated_at              | TIMESTAMPTZ    | NOT NULL DEFAULT now()\nupdated_at              | TIMESTAMPTZ    | NOT NULL DEFAULT now()\n---------------------------------------------------------------\nINDEXES:\n  - idx_spreads_case_type(tenant_id, case_id, analysis_type)\n  - idx_spreads_case_type_year(tenant_id, case_id, analysis_type, fiscal_year)\n```\n\n### 3.11 RiskItem\n\nIdentified risk factors and policy exceptions per case.\n\n```\nTABLE: risk_items\n---------------------------------------------------------------\nColumn                  | Type           | Constraints\n---------------------------------------------------------------\nid                      | UUID           | PK\ntenant_id               | UUID           | FK tenants(id), NOT NULL\ncase_id                 | UUID           | FK cases(id), NOT NULL\nrisk_source             | ENUM('ai_identified','policy_rule','underwriter_added') | NOT NULL\nrisk_category           | ENUM('financial','operational','market','management','collateral','regulatory','concentration','character') | NOT NULL\nseverity                | ENUM('low','moderate','elevated','high','critical') | NOT NULL\ntitle                   | VARCHAR(255)   | NOT NULL\ndescription             | TEXT           | NOT NULL\nevidence_jsonb          | JSONB          | NOT NULL DEFAULT '[]'\nrelated_analysis_type   | VARCHAR(50)    | NULL\nrelated_spread_id       | UUID           | FK financial_spreads(id), NULL\npolicy_rule_reference   | VARCHAR(100)   | NULL\nis_policy_exception     | BOOLEAN        | NOT NULL DEFAULT false\nexception_just OT NULL DEFAULT now()\nupdated_at              | TIMESTAMPTZ    | NOT NULL DEFAULT now()\n---------------------------------------------------------------\n17 sections:\n1. Executive Summary\n2. Borrower Overview\n3. Business Description & History\n4. Management & Ownership\n5. Use of Funds\n6. Loan Structure & Terms\n7. Financial Analysis -- Income Statement\n8. Financial Analysis -- Balance Sheet\n9. Financial Analysis -- Cash Flow Coverage\n10. Financial Analysis -- Ratio Analysis\n11. Personal Financial Analysis (Guarantors)\n12. Collateral Analysis\n13. Business Debt Schedule\n14. Risk Assessment & Policy Exceptions\n15. Follow-Up Questions & Responses\n16. Scoring Summary\n17. Recommendation & Conditions\n```\n\n### 3.20 ReviewDecision\n\nCredit Manager decisions on completed underwriting packages.\n\n```\nTABLE: review_decisions\n---------------------------------------------------------------\nColumn                  | Type           | Constraints\n---------------------------------------------------------------\nid                      | UUID           | PK\ntenant_id               | UUID           | FK tenants(id), NOT NULL\ncase_id                 | UUID           | FK cases(id), NOT NULL\nreviewer_id             | UUID           | FK users(id), NOT NULL\ndecision                | ENUM('approved','approved_with_conditions','returned','declined') | NOT NULL\nconditions_jsonb        | JSONB          | NOT NULL DEFAULT '[]'\nreturn_reasons_jsonb    | JSONB          | NOT NULL DEFAULT '[]'\ndecline_reasons_jsonb   | JSONB          | NOT NULL DEFAULT '[]'\napproved_amount         | DECIMAL(15,2)  | NULL\napproved_rate           | DECIMAL(5,4)   | NULL\napproved_term_months    | INTEGER        | NULL\ninternal_notes          | TEXT           | NULL\ndecision_narrative      | TEXT           | NULL\ndecided_at              | TIMESTAMPTZ    | NOT NULL DEFAULT now()\ncreated_at              | TIMESTAMPTZ    | NOT NULL DEFAULT now()\n----------------------------------- RL:** `https://api.cremologix.com/v1`\n**Content-Type:** `application/json` (except file uploads: `multipart/form-data`)\n**Authentication:** Bearer JWT token in `Authorization` header\n**Tenant Context:** Derived from authenticated user's JWT\n\n### Common Response Envelope\n\n```json\n{\n  \"success\": true,\n  \"data\": { },\n  \"meta\": { \"request_id\": \"req_abc123\", \"timestamp\": \"2026-02-08T14:30:00Z\" }\n}\n```\n\nError responses include `error.code`, `error.message`, and `error.details` array with per-field validation errors.\n\n### Pagination\n\nList endpoints accept `page`, `per_page` (default 25, max 100), `sort_by`, `sort_order`. Response includes `pagination` object with `total_items` and `total_pages`.\n\n### Rate Limits\n\n| Role | Limit |\n|------|-------|\n| Borrower | 60 req/min |\n| Underwriter | 120 req/min |\n| Credit Manager | 120 req/min |\n| Admin | 200 req/min |\n| Unauthenticated | 20 req/min |\n\nRate limit headers: `X-RateLimit-Limit`, `X-RateLimit-Remaining`, `X-RateLimit-Reset`.\n\n### 4.1 Auth API\n\n| Method | Path | Auth | Description |\n|--------|------|------|-------------|\n| POST | `/auth/register` | None | Register new borrower (direct channel) |\n| POST | `/auth/register/referral` | None | Register from Salesforce referral token |\n| POST | `/auth/register/external` | Bearer (employee) | Register borrower via external referral |\n| POST | `/auth/verify-email` | None | Verify email with token |\n| POST | `/auth/resend-verification` | None | Resend verification email |\n| POST | `/auth/login` | None | Authenticate and get tokens |\n| POST | `/auth/refresh` | Refresh token | Refresh access token |\n| POST | `/auth/forgot-password` | None | Request password reset |\n| POST | `/auth/reset-password` | None | Reset password with token |\n| POST | `/auth/logout` | Bearer | Invalidate current session |\n\n### 4.2 Borrower API\n\n| Method | Path | Auth | Description |\n|--------|------|------|-------------|\n| GET | `/borrower/profile` | Borrower | Get current borrower profile |\n| PUT | `/borrower/profile` | Borrower | Update borrower profile |\n| GET | `/borrower/applications` | Borrower | List borrower's applications |\n| POST | `/borrower/applications` | Borrower | Create new application (draft) |\n| GET | `/borrower/applications/:id` | Borrower | Get application details |\n| PUT | `/borrower/applications/:id` | Borrower | Update draft application |\n| POST | `/borrower/applications/:id/submit` | Borrower | Submit application |\n| GET | `/borrower/applications/:id/status` | Borrower | Get application status & timeline |\n| GET | `/borrower/applications/:id/documents` | Borrower | List application documents |\n| POST | `/borrower/applications/:id/documents` | Borrower | Upload document (multipart/form-data) |\n| DELETE | `/borrower/applications/:id/documents/:docId` | Borrower | Remove uploaded document |\n| GET | `/borrower/applications/:id/questions` | Borrower | Get pending follow-up questions |\n| POST | `/borrower/applications/:id/questions/:qId/respond` | Borrower | Submit response to question |\n| GET | `/borrower/notifications` | Borrower | List notifications |\n\n### 4.3 Case API\n\n| Method | Path | Auth | Description |\n|--------|------|------|-------------|\n| GET | `/cases` | UW, CM | List cases (filtered, paginated) |\n| GET | `/cases/unassigned` | UW | List unassigned cases |\n| POST | `/cases` | UW | Create case from application |\n| GET | `/cases/:id` | UW, CM | Get case details with current phase |\n| PUT | `/cases/:id` | UW | Update case metadata |\n| POST | `/cases/:id/assign` | UW, Admin | Assign underwriter/reviewer |\n| POST | `/cases/:id/advance-phase` | UW | Advance to next phase |\n| POST | `/cases/:id/return-phase` | UW, CM | Return to previous phase |\n| GET | `/cases/:id/timeline` | UW, CM | Get phase transition history |\n| GET | `/cases/:id/activity` | UW, CM | Get activity feed |\n| POST | `/cases/:id/withdraw` | UW, Admin | Withdraw/cancel case |\n| POST | ` n### 4.12 Financial Normalization API\n\nEndpoints for the Financial Normalization Engine (FNE). Full specification in `fne-specification.md`.\n\n| Method | Path | Auth | Description |\n|--------|------|------|-------------|\n| POST | `/cases/:id/normalization/run` | UW | Trigger normalization for all validated extractions |\n| GET | `/cases/:id/normalization/results` | UW, CM | Get normalized financials (all periods) |\n| GET | `/cases/:id/normalization/results/:period` | UW, CM | Get normalized financials for specific period |\n| GET | `/cases/:id/normalization/audit` | UW, CM | Get normalization audit trail (mapping decisions) |\n| PUT | `/cases/:id/normalization/override` | UW | Override a normalized value (with rationale) |\n| GET | `/cases/:id/normalization/confidence` | UW, CM | Get confidence scores per field |\n\n**Note:** The Financial Analysis Engine (Section 5.2) reads from `normalized_financials` (produced by FNE) rather than raw `extraction_results`. FNE must complete before financial analysis can run.\n\n### 4.13 Deal Health API\n\nEndpoints for the Deal Health Score engine. Full specification in `deal-health-specification.md`.\n\n| Method | Path | Auth | Description |\n|--------|------|------|-------------|\n| GET | `/cases/:id/deal-health` | UW, CM | Get current Deal Health Score with factor breakdown |\n| POST | `/cases/:id/deal-health/compute` | UW | Trigger Deal Health Score (re)computation |\n| GET | `/cases/:id/deal-health/history` | UW, CM | Get score progression over time |\n| GET | `/cases/:id/deal-health/factors` | UW, CM | Get per-factor detail with evidence |\n| GET | `/admin/deal-health/config` | Admin | Get Deal Health Score configuration |\n| PUT | `/admin/deal-health/config` | Admin | Update weights and ranges (via AD-03) |\n\n### 4.14 Pre-Qualification API\n\nEndpoints for the pre-qualification pipeline (before case creation). See Section 8.1.1 for workflow.\n\n| Method | Path | Auth | Description |\n|--------|------|------|--------- view.\n\n**Step 3 -- Classification:** Fine-tuned DistilBERT classifier. Thresholds: >= 0.85 auto-accept, 0.60-0.84 flag for review, < 0.60 require manual classification.\n\n**Step 4 -- Extraction:** Document-type-specific LLM prompts (GPT-4 or Claude) with structured output via function calling. Tax returns extract ~40 line items per return type. Per-field confidence scoring based on OCR clarity, cross-field consistency, and cross-document validation. Thresholds: >= 0.90 auto-validated, 0.70-0.89 flagged, < 0.70 manual review needed.\n\n**Step 5 -- Validation:** Internal consistency checks, cross-document reconciliation, year-over-year reasonableness checks, missing field detection.\n\n### 5.2 Financial Analysis Engine\n\n> **Dependency:** The Financial Analysis Engine reads from `normalized_financials` (produced by the FNE — see `fne-specification.md`), NOT from raw `extraction_results`. The FNE must complete normalization before financial analysis can run. This ensures apples-to-apples comparison across entity types.\n\n```\n[Validated Extractions] -> [FNE Normalization] -> [Spread Computation] -> [Ratio Calculation] -> [Trend Analysis] -> [Benchmark Comparison] -> [Complete]\n```\n\nNine sub-analyses:\n\n1. **Business Cash Flow Coverage** -- Net income + addbacks - deductions = Cash Flow Available / Annual Debt Service = CFC Ratio (multi-year)\n2. **Personal Debt/Income** -- Gross personal income less personal debt obligations per guarantor\n3. **Global Cash Flow Coverage** -- Combined business + personal available cash flow / total debt service\n4. **Balance Sheet** -- Common-size analysis (% of total assets), year-over-year change\n5. **Income Statement** -- Common-size (% of revenue), gross/operating/net margins, YoY change\n6. **Operating Cycle** -- DSO, DIO, DPO, Cash Conversion Cycle\n7. **Ratio Analysis** -- 7 ratios (Current, Quick, D/E, DSCR, ROA, ROE, Working Capital) with benchmarks\n8. **Collateral Coverage** -- Collateral value x advance rate / loan amount. Advance rates: Real estate 80%, equipment 70%, inventory 50%, AR 80%\n9. **Business Debt Schedule** -- Consolidated debts with creditor, balance, payment, rate, maturity, collateral\n\n### 5.3 Risk Assessment Engine\n\n```\n[Financial Data] + [Policy Rules] -> [Risk Identification] -> [Severity Scoring] -> [Narrative Generation]\n```\n\nRule-based identification: DSCR below policy minimum, collateral below 100%, declining revenue > 10%, negative working capital, D/E above policy max, concentration risk, management tenure < 2 years, business age < 3 years, industry-specific risks.\n\nAI-augmented identification: LLM reviews all data for risks not caught by rules (unusual related-party transactions, contingent liabilities, litigation).\n\nSeverity scale: critical, high, elevated, moderate, low.\n\nNarrative generation: LLM synthesizes all risks into cohesive professional narrative with evidence references.\n\n### 5.4 Question Generation Engine\n\nIdentifies information gaps per credit memo section. Generates context-aware open-ended questions with specific data references. Assigns priority (required/important/optional). Maps each question to target memo section.\n\n### 5.5 Narrative Conversion Engine\n\nConverts first-person borrower responses to professional third-person credit memo narrative. Quality checks: no first-person pronouns, cross-reference factual claims with financial data, professional tone.\n\n**Example:**\n- **Input:** \"We had a big order from Home Depot that bumped up our COGS.\"\n- **Output:** \"Management attributes the year-over-year increase in cost of goods sold primarily to a large-volume order from a national retail client.\"\n\n### 5.6 Credit Memo Assembly Engine\n\nGenerates all 17 sections from their respective data sources:\n\n| # | Section | Primary Data Sources |\n|---|---------|---------------------|\n| 1 | Executive Summary | Application, scoring result, recommendation |\n| 2 | Borrower Overview | Application, user profile |\n| 3 | Business Description & History | Application, borrower Q&A responses |\n| 4 | Management & Ownership | Application (guarantors), Q&A |\n| 5 | Use of Funds | Application (use_of_funds) |\n| 6 | Loan Structure & Terms | Loan product, recommended terms |\n| 7 | Financial Analysis -- Income Statement | Income statement spread |\n| 8 | Financial Analysis -- Balance Sheet | Balance sheet spread |\n| 9 | Financial Analysis -- Cash Flow Coverage | CFC + Global CFC spreads |\n| 10 | Financial Analysis -- Ratio Analysis | Ratio analysis spread |\n| 11 | Personal Financial Analysis | Personal D/I spread, PFS data |\n| 12 | Collateral Analysis | Collateral coverage spread |\n| 13 | Business Debt Schedule | Debt schedule spread |\n| 14 | Risk Assessment & Policy Exceptions | Risk items, exception justifications |\n| 15 | Follow-Up Questions & Responses | Q&A pairs with converted narratives |\n| 16 | Scoring Summary | Scoring result, category/factor breakdown |\n| 17 | Recommendation & Conditions | AI recommendation, underwriter notes |\n\nPacket-level quality check: all 17 sections present, financial figures match spread data, no placeholder text, consistent names/amounts, all overrides reflected.\n\n### 5.7 Scoring Engine\n\n```\n[Scoring Model Config] -> [Factor Data Collection] -> [Factor Evaluation] -> [Score Computation] -> [Recommendation]\n```\n\nPer factor: resolve data source, apply evaluation rule (range lookup, boolean, or custom formula), compute points, check for overrides. Per category: sum factors, apply weight. Total = sum of weighted categories. Map to recommendation via score ranges. If data completeness < 70%, override to `insufficient_data`.\n\n---\n\n## 6. Integration Specifications\n\n### 6.1 Salesforce Integration\n\n**Authentication:** OAuth 2.0 Web Server Flow with stored refresh token.\n\n**Inbound:** Salesforce outbound message triggers `POST /webhooks/salesforce` with HMAC-SHA256 validation. Creates/matches borrower user, creates application with `intake_channel = 'salesforce_referral'`.\n\n**Outbound:** Status sync on key events (application submitted, case created, documents complete, analysis complete, approved, declined, exported). Uses `PATCH /sobjects/Opportunity/{id}` with 3-retry exponential backoff.\n\n**Field Mappings:** Configurable per tenant. Covers application ID, case number, status, amount, borrower contact info, approved amount.\n\n### 6.2 LOS Integration (Sidecar API)\n\nRESTful API push from CremoLogix to LOS on export. Payload includes borrower info, loan details, scoring summary, conditions, key metrics, and base64-encoded PDF/Word documents. 3-retry with backoff. Optional webhook from LOS for loan booked/funded events.\n\n### 6.3 Email Service\n\nSendGrid (primary) or Azure Communication Services (fallback). 15+ templates covering borrower lifecycle, underwriter notifications, reviewer alerts, and admin error notifications. All templates use `{{variable}}` merge fields. Delivery tracking via SendGrid webhook events.\n\n### 6.4 Credit Bureau Integration\n\n**Purpose:** Soft pull for pre-qualification Gate 1 (B-01 Easy Apply flow).\n\n**Provider:** Configurable per tenant. Default: Experian (soft pull). Alternative: TransUnion, Equifax.\n\n**Authentication:** OAuth 2.0 client credentials or API key (provider-dependent). Credentials stored in `integration_configs` table (encrypted).\n\n**Flow:**\n1. Borrower submits Easy Apply (B-01) with SSN and consent checkbox\n2. System calls credit bureau API for soft pull (no hard inquiry)\n3. Response includes: credit score, trade lines summary, derogatory marks, public records\n4. Score compared to tenant-configurable threshold (default 580, set in AD-04)\n5. Pass: proceed to KYC gate. Fail: B-03 holding message + ECOA-compliant adverse action notice\n\n**Data Captured:**\n```json\n{\n  \"provider\": \"experian\",\n  \"pull_type\": \"soft\",\n  \"score\": 720,\n  \"score_model\": \"FICO 8\",\n  \"trade_lines_count\": 12,\n  \"derogatory_count\": 0,\n  \"public_records_count\": 0,\n  \"total_revolving_balance\": 4500,\n  \"total_installment_balance\": 125000,\n  \"oldest_trade_line_months\": 96,\n  \"inquiries_last_12_months\": 2,\n  \"pull_date\": \"2026-02-09T10:30:00Z\",\n  \"report_reference_id\": \"EXP-12345\"\n}\n```\n\n**Manual Entry Fallback:** If API is unavailable or borrower provides a recent credit report, underwriter can manually enter credit score and key metrics via the case detail screen. Manual entries are flagged with `extraction_method = 'manual'` in the audit trail.\n\n**Retry:** 3 attempts with exponential backoff (1s, 5s, 15s). On persistent failure, application is held for manual processing.\n\n**Compliance:** Soft pull only (no FCRA permissible purpose inquiry at this stage). Hard pull may be added post-MVP for final underwriting. Adverse action notices generated per ECOA/FCRA requirements.\n\n### 6.5 KYC Identity Verification\n\n**Purpose:** Identity verification for pre-qualification Gate 2 (B-04 screen).\n\n**Provider:** Configurable per tenant. Options: Persona, Jumio, Onfido, Socure.\n\n**Authentication:** API key with webhook secret for callbacks.\n\n**Flow:**\n1. After credit check passes, borrower receives SMS/email link to B-04\n2. System creates verification session via provider API\n3. Borrower completes: photo ID (front + back) + selfie with liveness detection\n4. Provider processes and sends result via webhook callback\n5. Pass (confidence >= 0.85): proceed to background check. Fail: B-03 holding + manual review queue\n\n**Data Captured:**\n```json\n{\n  \"provider\": \"persona\",\n  \"verification_id\": \"inq_abc123\",\n  \"status\": \"passed\",\n  \"confidence\": 0.95,\n  \"document_type\": \"drivers_license\",\n  \"document_country\": \"US\",\n  \"document_state\": \"TX\",\n  \"name_match\": true,\n  \"dob_match\": true,\n  \"address_match\": true,\n  \"liveness_check\": \"passed\",\n  \"fraud_signals\": [],\n  \"verified_at\": \"2026-02-09T11:00:00Z\"\n}\n```\n\n**Retry:** Borrower may retry up to 3 times. After 3 failures, flagged for manual review by Intake Agent.\n\n**Expiry:** KYC verification expires after 90 days (configurable). Re-verification required if expired before case creation.\n\n### 6.6 Background Check Integration\n\n**Purpose:** Criminal, civil, bankruptcy, and regulatory screening for pre-qualification Gate 3.\n\n**Provider:** Configurable per tenant. Options: Checkr, Sterling, GoodHire.\n\n**Authentication:** API key with webhook for async results.\n\n**Flow:**\n1. After KYC passes, system triggers background check via provider API\n2. Provider runs checks asynchronously (typical turnaround: 1-3 business days)\n3. Results delivered via webhook to `/prequalification/:appId/background/callback`\n4. Results displayed on IA-02 (Intake Agent review screen) with AI business intelligence\n5. Intake Agent reviews and decides: Approve to Proceed / Reject (with mandatory reason)\n\n**Checks Performed:**\n- Criminal records (federal + state)\n- Civil litigation history\n- Bankruptcy filings\n- Regulatory sanctions (OFAC, SAM, state debarment)\n- Business entity verification\n\n**Data Captured:**\n```json\n{\n  \"provider\": \"checkr\",\n  \"report_id\": \"rpt_xyz789\",\n  \"status\": \"complete\",\n  \"criminal_records\": [],\n  \"civil_records\": [],\n  \"bankruptcy_records\": [],\n  \"regulatory_flags\": [],\n  \"business_verification\": {\n    \"entity_confirmed\": true,\n    \"registration_state\": \"TX\",\n    \"registration_status\": \"active\",\n    \"registered_agent\": \"Jane Doe\"\n  },\n  \"overall_assessment\": \"clear\",\n  \"completed_at\": \"2026-02-10T14:00:00Z\"\n}\n```\n\n**Manual Override:** Intake Agent can approve despite flagged findings with mandatory rationale (logged in audit trail). Requires Intake Agent role permission.\n\n### 6.7 Document Storage\n\nAzure Blob Storage (production), Azurite (development). Container structure: `{tenant_id}/{case_id}/uploads|ocr|exports/`. Upload via SAS URLs (5 min expiry, 50MB max). Server-side AES-256 encryption. Virus scanning via Azure Function + ClamAV. Retention: 7 years post-closeout for active, 3 years for declined.\n\n---\n\n## 7. Security Architecture\n\n### 7.1 Authentication\n\n- **Access Token:** RS256-signed JWT, 15-minute expiry with `sub`, `tenant_id`, `roles`, `email`, `jti`\n- **Refresh Token:** Opaque token in Redis, 7-day expiry\n- **Max 5 concurrent sessions per user**\n- **Failed login lockout:** 5 attempts -> 15-minute lock\n\n### 7.2 Authorization (RBAC)\n\n**Screen Access:**\n\n| Screen Group | Borrower | Underwriter | Credit Manager | Admin |\n|-------------|----------|-------------|----------------|-------|\n| Borrower screens (B-*) | Yes | -- | -- | -- |\n| Underwriter screens (U-*) | -- | Yes | Read-only (select) | Yes |\n| Review screens (C-*) | -- | -- | Yes | Yes |\n| Admin screens (D-*) | -- | -- | -- | Yes |\n\n**Key Action Permissions:** Borrowers create applications and submit responses. Underwriters manage cases, override AI data, confirm scoring, finalize packets. Credit Managers submit review decisions. Admins configure products, scoring models, users, and integrations.\n\n**Enforcement:** API middleware checks JWT roles. Case-level authorization restricts underwriters to assigned cases. Row-Level Security as defense-in-depth.\n\n### 7.3 Multi-Tenant Data Isolation\n\nPostgreSQL RLS with `tenant_id = current_setting('app.current_tenant_id')`. NestJS middleware sets session variable from JWT. Application code includes `WHERE tenant_id = ?` as defense-in-depth.\n\n### 7.4 Encryption\n\n- **At rest:** Azure Blob SSE (AES-256), PostgreSQL Flexible Server encryption, integration secrets encrypted with AES-256-GCM via Azure Key Vault\n- **In transit:** TLS 1.3 (minimum 1.2) for all communication\n\n### 7.5 PII Handling\n\nSSN encrypted at application level, masked in UI (last 4 only), never logged. Email masked in audit logs. Right to deletion with PII anonymization while retaining financial data for regulatory compliance.\n\n### 7.6 API Security\n\nRate limiting, JSON Schema validation, parameterized queries (no raw SQL), Content-Security-Policy headers, CORS whitelist, 10MB JSON / 50MB file upload limits, MIME type validation, automated dependency scanning in CI.\n\n### 7.7 Compliance\n\n**ECOA:** No protected-class data in scoring. All scoring factors have documented business justification. **Fair Lending:** Complete audit trail of every scoring factor evaluation. Override rationale mandatory. **CDFI Fund:** Case data structured for annual reporting requirements.\n\n---\n\n## 8. Workflow Engine Design\n\n### 8.1 Phase State Machine\n\n13-phase linear workflow with controlled return paths:\n\n```\nconfiguration -> intake -> document_collection -> data_extraction -> financial_analysis\n-> risk_assessment -> follow_up_questions -> response_collection -> override_management\n-> scoring -> packet_assembly -> credit_review -> export_closeout\n\ncredit_review -> override_management (return -- revision cycle)\ncredit_review -> follow_up_questions (return -- additional info)\nAny phase -> withdrawn (case withdrawal)\nexport_closeout -> archived\n```\n\n### 8.1.1 Pre-Qualification Pipeline (Before Phase 1)\n\nThe pre-qualification pipeline runs BEFORE case creation. It operates on the `applications` table (not `cases`) and governs the B-01 through B-06 borrower flow.\n\n```\n[B-01 Easy Apply]\n      |\n      v\n+---------------------+\n| GATE 1: Credit Check |  (credit bureau soft pull — automated)\n| Soft pull via API    |\n| Pass: score >= threshold (configurable via AD-04, default 580)\n| Fail: -> B-03 Holding Message + compliant denial email\n+---------------------+\n      |  PASS\n      v\n+---------------------+\n| GATE 2: KYC          |  (identity verification — borrower action)\n| B-04: Photo ID + selfie with liveness\n| Provider: configurable (e.g., Persona, Jumio, Onfido)\n| Pass: identity confirmed with acceptable confidence\n| Fail: -> B-03 Holding Message (manual review option)\n+---------------------+\n      |  PASS\n      v\n+---------------------+\n| GATE 3: Background   |  (background check — automated)\n| Provider: configurable (e.g., Checkr, Sterling)\n| Checks: criminal, civil, bankruptcy, regulatory\n| Result: -> IA-02 for Intake Agent review\n| Intake Agent decides: Approve to Proceed / Reject\n+---------------------+\n      |  APPROVED\n      v\n+---------------------+\n| GATE 4: Deal Health   |  (initial score — automated)\n| Compute initial Deal Health Score from available data\n| (credit score, KYC pass/fail, background pass/fail)\n| Score < auto-exit threshold (configurable, default 20) -> flag for review\n| Score >= threshold -> proceed\n+---------------------+\n      |  PASS\n      v\n[Case Created -> Phase 1: Configuration]\n```\n\n**Pre-qualification data model:**\n\n```\nTABLE: prequalification_checks\n---------------------------------------------------------------\nColumn                | Type           | Constraints\n---------------------------------------------------------------\nid                    | UUID           | PK\ntenant_id             | UUID           | FK tenants(id), NOT NULL\napplication_id        | UUID           | FK applications(id), NOT NULL\ncheck_type            | ENUM('credit_bureau','kyc','background') | NOT NULL\nprovider              | VARCHAR(100)   | NOT NULL\nprovider_reference_id | VARCHAR(255)   | NULL\nstatus                | ENUM('pending','in_progress','passed','failed','manual_review','expired') | NOT NULL DEFAULT 'pending'\nresult_data_jsonb     | JSONB          | NOT NULL DEFAULT '{}'\nconfidence_score      | DECIMAL(5,4)   | NULL\nfailure_reason        | TEXT           | NULL\nreviewed_by           | UUID           | FK users(id), NULL\nreviewed_at           | TIMESTAMPTZ    | NULL\nexpires_at            | TIMESTAMPTZ    | NULL\ncreated_at            | TIMESTAMPTZ    | NOT NULL DEFAULT now()\nupdated_at            | TIMESTAMPTZ    | NOT NULL DEFAULT now()\n---------------------------------------------------------------\nINDEXES:\n  - idx_preq_application(tenant_id, application_id)\n  - idx_preq_type_status(tenant_id, check_type, status)\n```\n\n**Pre-qualification API endpoints:**\n\n| Method | Path | Auth | Description |\n|--------|------|------|-------------|\n| POST | `/prequalification/:appId/credit-check` | System | Trigger credit bureau soft pull |\n| POST | `/prequalification/:appId/kyc/initiate` | None | Generate KYC verification session |\n| POST | `/prequalification/:appId/kyc/callback` | Webhook | KYC provider result callback |\n| POST | `/prequalification/:appId/background/initiate` | System | Trigger background check |\n| POST | `/prequalification/:appId/background/callback` | Webhook | Background check result callback |\n| GET | `/prequalification/:appId/status` | Borrower, UW | Get all gate statuses |\n| POST | `/prequalification/:appId/background/review` | Intake Agent | Approve/reject background results |\n\n### 8.2 Entry and Exit Conditions\n\n| Phase | Entry Conditions | Exit Conditions |\n|-------|-----------------|-----------------|\n| configuration | Tenant setup complete | Active loan product and scoring model |\n| intake | Application exists | Application submitted, minimum docs uploaded |\n| document_collection | Case created | All required document types present |\n| data_extraction | Documents ready | All documents have extraction results |\n| financial_analysis | Extractions validated | All 9 sub-analyses computed |\n| risk_assessment | Analysis complete | Risk items generated, narrative present |\n| follow_up_questions | Risks identified | Questions reviewed (approved/sent/withdrawn) |\n| response_collection | Questions sent | All required questions answered |\n| override_management | Responses collected | No pending overrides |\n| scoring | Overrides resolved | Score computed, underwriter confirmed |\n| packet_assembly | Scoring confirmed | All 17 sections generated, quality check passed |\n| credit_review | Packet finalized | Review decision submitted |\n| export_closeout | Decision recorded | Export generated, case archived or LOS push confirmed |\n\n### 8.3 SLA Timer Management\n\nDefault SLA targets (configurable per phase):\n\n| Phase | Default SLA (hours) |\n|-------|-------------------|\n| intake | 24 |\n| document_collection | 72 |\n| data_extraction | 4 (automated) |\n| financial_analysis | 4 (automated) |\n| risk_assessment | 4 (automated) |\n| follow_up_questions | 8 |\n| response_collection | 120 (borrower dependent) |\n| override_management | 8 |\n| scoring | 4 |\n| packet_assembly | 4 (automated) |\n| credit_review | 48 |\n| export_closeout | 8 |\n\nWarning at 80% of SLA duration. Breach triggers notification to underwriter AND admin.\n\n### 8.4 Auto-Advance Rules\n\nAutomated transitions (no human review required):\n- document_collection -> data_extraction (all docs uploaded + OCR complete)\n- data_extraction -> financial_analysis (all extractions validated)\n- financial_analysis -> risk_assessment (all analyses computed)\n\nHuman-required phases (no auto-advance): follow_up_questions, override_management, scoring, packet_assembly, credit_review.\n\n---\n\n## 9. Audit Trail Architecture\n\n### What Gets Logged\n\nSix categories: (1) Data changes (INSERT/UPDATE/DELETE with old/new values), (2) User actions (login/logout, screen navigation, downloads, exports, decisions), (3) Phase transitions with timestamps and SLA events, (4) AI pipeline events (OCR, classification, extraction, analysis, scoring, memo generation -- all with confidence scores), (5) Override events (created/approved/rejected/reverted with rationale), (6) Integration events (Salesforce webhooks, LOS pushes, email delivery).\n\n### Immutability Guarantees\n\n- Append-only table: no UPDATE or DELETE permissions for application role\n- Monthly range partitioning on `created_at`\n- Application role has INSERT-only access; table owner is separate admin role\n- Optional hash chain post-MVP for tamper detection\n\n### Retention\n\nActive retention: 2 years in primary database. Archive: years 2-7 in S3 as Parquet. Deletion: after 7 years (configurable per tenant).\n\n---\n\n## 10. Non-Functional Requirements\n\n### 10.1 Performance\n\n| Metric | Target |\n|--------|--------|\n| Page load (SPA initial) | < 2.0s |\n| Page navigation (SPA route) | < 500ms |\n| API response (simple reads) | < 200ms p95 |\n| API response (complex queries) | < 500ms p95 |\n| Document upload (50MB) | < 10s |\n| OCR processing (single doc) | < 60s |\n| AI extraction (single doc) | < 30s |\n| Financial analysis (full case) | < 45s |\n| Score computation | < 5s |\n| Credit memo assembly (17 sections) | < 120s |\n| PDF export generation | < 30s |\n\n### 10.2 Scalability\n\n| Dimension | MVP Target | Year 2 Target |\n|-----------|-----------|--------------|\n| Concurrent users | 50 | 500 |\n| Active cases | 200 | 5,000 |\n| API requests/second | 50 | 500 |\n| Document storage | 50 GB | 5 TB |\n\n### 10.3 Availability\n\n| Metric | Target |\n|--------|--------|\n| Uptime | 99.9% |\n| RTO | 1 hour |\n| RPO | 5 minutes |\n| Maintenance window | Sundays 02:00-06:00 ET |\n\n### 10.4 Monitoring\n\nInfrastructure (Azure Monitor): CPU, memory, disk, PostgreSQL metrics, Redis metrics, Container Apps health. Application (Application Insights): API response times per endpoint, error rates, queue depth, AI pipeline times. Business: cases/day, cycle time, SLA breach rate, extraction confidence distribution.\n\n---\n\n## 11. MVP Scope Boundaries\n\n### Human Decision Mandate\n\n> **All credit decisions require explicit Credit Manager action. The system generates recommendations and scores but never approves, denies, or commits to terms without human authorization.**\n\nThis is a non-negotiable architectural constraint. No automated decisioning logic may be implemented without explicit regulatory review and client authorization. Every workflow path that results in a loan a
