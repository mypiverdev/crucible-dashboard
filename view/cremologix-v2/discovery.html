<script>
  const md = "# CremoLogix v2 - Discovery Document\n\n**Project:** CremoLogix v2\n**Client:** CremoLogix\n**Date:** February 12, 2026\n**Phase:** Discovery & Validation\n**Business Analyst:** Crucible BA Agent\n\n---\n\n## Executive Summary\n\nCremoLogix v2 is a next-generation private lending platform designed specifically for Community Development Financial Institutions (CDFIs). Unlike traditional loan origination systems, CremoLogix is envisioned as a **continuous relationship platform** where lending is one outcome of a broader financial empowerment ecosystem.\n\nThe platform implements a revolutionary approach to lending that combines:\n- **Progressive kill gates** that get borrowers to yes/no answers quickly\n- **Under-promise, over-deliver** philosophy where terms only improve through the process\n- **Universal mentorship safety net** that converts denials into service revenue and future pipeline\n- **Continuous monitoring** via persistent data connections that enable predictive interventions\n- **Institutional learning** that makes the system smarter with every loan\n\nThis is not just software—it's a flywheel that creates network effects, turning each loan into data that improves outcomes for all borrowers across all participating CDFIs.\n\n---\n\n## The CremoLogix Flywheel\n\nThe platform is designed as a self-reinforcing system:\n\n1. **Borrower applies** → Progressive gates filter fast\n2. **Under-promise/over-deliver** builds trust\n3. **Denied?** → Mentorship (revenue + future pipeline)\n4. **Approved?** → External stakeholders approve in-platform\n5. **Loan closes** → Borrower Success activates\n6. **Continuous monitoring** → Predictive delinquency detection\n7. **Intervention before default** → Proactive support\n8. **Loan matures** → Pre-approved renewal offered\n9. **Every loan teaches the system** → Institutional Learning\n10. **Every institution on platform** → Anonymous Benchmarks\n11. **Network gets smarter** → Better predictions → Better outcomes\n12. **More loans** → More data → Smarter system → Better outcomes → More loans\n\n---\n\n## Design Philosophy\n\n### Core Principles\n\n1. **Portal, Not Funnel**\n   - After social authentication, borrowers land on a dashboard with multiple paths\n   - No linear funnel—borrowers can explore, learn, and engage before committing\n\n2. **One CremoLogix Universe**\n   - Every person who creates an account is a member\n   - Single dashboard adapts to journey stage (applicant, denied/improving, funded borrower, etc.)\n   - No separate apps or portals\n\n3. **Ambient Financial Intelligence**\n   - Financial literacy and insights embedded throughout, not a separate course\n   - Contextual learning based on borrower's real-time financial situation\n\n4. **Under-Promise, Over-Deliver**\n   - Initial terms presented conservatively\n   - Terms only improve as verified data comes in\n   - Creates positive momentum and builds trust\n\n5. **Every Denial is an Opportunity**\n   - Denials route to mentorship services\n   - Revenue stream + future pipeline development\n   - Many successful borrowers started as denials\n\n6. **Lender-Configurable Everything**\n   - Admins never need developers\n   - Complete control over products, gates, analytics, workflows\n\n---\n\n## P1: ORIGINATION & INTAKE\n\n### Direct Borrower Funnel - Progressive Kill Gates\n\nThe origination process uses progressive kill gates to quickly qualify or disqualify borrowers, minimizing wasted time for both borrower and lender.\n\n#### Account Creation\n\n**Social Authentication:**\n- Google and Apple sign-in for frictionless account creation\n- Web + mobile access (PWA for MVP, native apps Phase 2)\n\n**Welcome Experience as Trust Contract:**\n- \"This is who we are, this is what we do\"\n- \"We will help you get to an answer quickly\"\n- \"If the answer isn't what you want, we have tools to help you get there\"\n\n#### Gate 1: Intent\n\n**Purpose:** Quick validation of loan availability and basic eligibility.\n\n**Data Collected:**\n- Loan purpose (from pre-configured list set by admin)\n- Loan amount (validated against admin min/max)\n- Business type: Startup vs. Existing Business\n\n**Gate Logic:**\n- Validate loan purpose is available\n- Validate amount is within range\n- Fork borrower into appropriate path (Startup vs. Existing)\n\n#### Gate 2: Credit + KYC + Business Info\n\n**Purpose:** Establish identity, credit profile, and business basics before heavy data collection.\n\n**Integrations:**\n- **iSoftpull** - Soft credit pull (~$1-3 per pull)\n- **Didit** - KYC verification + OFAC/PEP screening (~$1-3 per verification)\n\n**Data Collected:**\n- Personal credit report (soft pull)\n- Identity verification\n- Business name\n- EIN (if applicable)\n- Entity type (LLC, Corp, Sole Prop, Partnership, etc.)\n- Industry/NAICS code\n\n**Path Divergence:**\n\n**STARTUP PATH:**\n- Startup stage assessment (admin-configurable, progressive)\n- Stages:\n  - Idea Only\n  - Formed/Pre-Operational\n  - Pre-Revenue Traction\n  - Early Revenue\n- Each stage = different risk profile, different personal guarantee requirements\n- Admin configures which stages are eligible and where cutoffs are\n- If applicant falls below lender's threshold → route to mentorship (company creation, business plan development)\n\n**EXISTING BUSINESS PATH:**\n- Years in operation\n- Annual revenue range\n- Employee count\n\n**Early Exit Logic:**\n- If no registered entity and admin requires one → route to mentorship (company creation)\n- If startup stage below lender threshold → route to mentorship\n- If credit score below floor → route to mentorship (credit repair)\n\n#### Gate 2.5: Guestimates + Tier 1 Soft Terms\n\n**Purpose:** Present preliminary terms based on self-reported data to motivate continuation.\n\n**STARTUP PATH - Data Collected:**\n- Personal income estimate\n- Personal monthly expenses\n- Personal debts (credit report already has most of this)\n- Personal assets (real estate, vehicles, investments)\n- Savings/liquid reserves\n\n**EXISTING BUSINESS PATH - Data Collected:**\n- Business monthly revenue\n- Business monthly expenses\n- Business debt obligations\n- Business cash/reserves\n- PLUS personal guestimates for guarantor assessment\n\n**Financial Snapshot:**\n- System computes quick DTI, liquidity, net worth from self-reported data\n- Applies conservatism factor (admin-configured)\n\n**Tier 1 Soft Terms Presentation:**\n- \"Based on what you've told us, we think you qualify for X under these terms\"\n- \"We need to verify this information before giving firm numbers\"\n- \"Your terms may improve as we verify your data\"\n- Under-promise philosophy: present conservative estimate to motivate verification\n\n#### Universal Application Fee\n\n**Structure:**\n- Same fee for all borrowers (amount TBD by lender)\n- Paid before Gate 3 (deep collection phase)\n- Prevents tire-kickers while maintaining accessibility\n\n**Payment Options:**\n- Primary: Online payment via platform\n- Accommodation: Manual upload of payment confirmation for those without digital payment access\n- Note: Manual is accommodation, not a cheaper tier\n\n#### Gate 3: Deep Collection\n\n**Purpose:** Collect comprehensive verified financial data through integrations and documents.\n\n**9-Step Borrower Experience:**\n1. Application fee payment\n2. Integration consent screen\n3. Plaid - Personal bank accounts\n4. Plaid - Personal retirement accounts (401k, IRA, etc.)\n5. Argyle - Payroll/income verification\n6. IRS 4506-C/IVES - Tax transcript authorization\n7. RentCast - Property valuation (if homeowner)\n8. Document uploads (anything not covered by integrations)\n9. Manual accommodation option (complete paper packet)\n\n**STARTUP PATH Integrations:**\n- **Plaid** - Personal bank accounts (6-12 months history, ~$1-3/connection/month)\n- **Plaid** - Personal retirement accounts (401k, IRA balances)\n- **Argyle** - Payroll income verification (~$2-5 per verification)\n- **IRS IVES** - Personal tax transcripts, 1-3 years (~$25-50 per transcript)\n- **RentCast** - Property value estimation for homeowners (~$0.50-2 per lookup)\n- **Document Uploads** - Any gaps not covered by integrations\n\n**EXISTING BUSINESS PATH Adds:**\n- **Plaid** - Business bank accounts (6-12 months)\n- **Codat** - Accounting platform integration (QuickBooks, Xero, 35+ platforms, ~$5-10/connection/month)\n- **IRS** - Business tax returns (1-3 years)\n- **Document Uploads** - Business documents, contracts, leases, etc.\n\n**Real-Time Tier 2 Terms Update:**\n- As each integration completes, dashboard shows updated terms\n- Progressive refinement creates positive momentum\n- Borrower sees their application strengthening in real-time\n\n#### Analytical Engine (Post-Gate 3)\n\n**Purpose:** Transform raw financial data into underwriting intelligence.\n\n**Financial Statement Processing:**\n- **Common-sizing** - P&L as % of revenue, balance sheet as % of total assets\n- Industry-standard formatting for comparison\n\n**Ratio Computation:**\n- Admin selects from master ratio library:\n  - Debt Service Coverage Ratio (DSCR)\n  - Debt-to-Income (DTI)\n  - Current Ratio\n  - Quick Ratio\n  - Debt-to-Equity\n  - Gross/Operating/Net Profit Margins\n  - Asset Turnover\n  - Inventory Turnover\n  - Receivables Days\n  - Payables Days\n- Admin sets green/amber/red thresholds per ratio\n- Thresholds can vary by product, industry, or borrower type\n\n**Industry Benchmarking:**\n- System-provided benchmarks (RMA/BizMiner, ~$2-5K annually)\n- Admin-uploaded custom benchmarks\n- Both toggleable per product\n- Comparison by NAICS code\n\n**Deal Health Score:**\n- Weighted composite score (0-100 scale)\n- Different weighting for startup vs. existing business:\n  - **Startup:** Personal financial strength, DTI, liquidity, credit, stability\n  - **Existing Business:** DSCR, revenue trend, margins, time in business, industry health\n- Admin-configurable weights\n\n**Financial Normalization Engine (FNE) for Startups:**\n- Income normalization (W-2, 1099, gig income, benefits)\n- Liability mapping (auto loans, student loans, credit cards, rent/mortgage)\n- Liquidity assessment (checking, savings, accessible retirement, other liquid assets)\n- Net worth calculation\n- Personal cash flow projection\n\n**Guesstimate-to-Actual Delta:**\n- Compare Gate 2.5 self-reported data to Gate 3 verified data\n- Compute delta percentage per category\n- Flag as trust signal (admin-configurable visibility)\n- Pattern analysis for fraud detection\n\n**Anomaly Flagging:**\n- Metrics outside expected range (admin-configured bounds)\n- Sudden changes in account balances\n- Unusual transaction patterns\n- Income/expense mismatches\n- Industry benchmark outliers\n\n#### Automated Clarification (Step 11)\n\n**Purpose:** Generate all clarification questions at once, avoid back-and-forth.\n\n**How It Works:**\n1. **Engine generates ALL questions in one batch** after Gate 3 + Analytics complete\n2. Each question linked to:\n   - Source document/data point\n   - Flag type (anomaly, missing data, inconsistency, verification)\n   - Drill-down link for borrower to see what triggered question\n3. **Visual presentation:**\n   - Chart showing anomaly highlighted in red/amber against expected range\n   - Clear explanation of why clarification needed\n4. **Admin configuration modes:**\n   - **Auto-send:** Engine sends questions directly to borrower\n   - **Review mode:** Underwriter reviews/edits before sending\n   - **Hybrid:** Auto-send for standard flags, review for complex\n\n**Borrower Experience:**\n- Receives ONE package of questions\n- Single round-trip, no extended back-and-forth\n- Can respond to all at once or incrementally\n- Progress bar shows completion\n\n**Responses:**\n- Saved as \"Borrower Notes\"\n- Timestamped and linked to original flag\n- Visible to all underwriting staff\n\n**Completeness Trigger:**\n- When completeness threshold met (admin-configured %)\n- Borrower receives explicit notification: \"Your application is under review\"\n- Status changes visible on dashboard\n\n#### Term Progression Philosophy\n\nThe platform implements a three-tier term progression designed to build trust:\n\n**Tier 1 (Gate 2.5) - Soft Terms from Guestimates:**\n- Most conservative estimate\n- Based on self-reported data only\n- Under-promise deliberately\n- Purpose: Motivate borrower to complete verification\n\n**Tier 2 (Gate 3 Complete) - Tighter Terms from Verified Data:**\n- Based on verified financial data\n- Should be equal or better than Tier 1\n- Progressive improvement as data comes in\n- Purpose: Show borrower their application strengthening\n\n**Tier 3 (Post-Underwriting) - Firm Terms:**\n- Based on complete underwriting analysis\n- Should be equal or better than Tier 2\n- Final approved terms\n- Purpose: Deliver the \"over-deliver\" moment\n\n---\n\n## P2: UNDERWRITING & CREDIT ANALYSIS\n\n### Underwriter Case Review Interface\n\n**Design Philosophy:** Present AI-driven insights first, allow human override, minimize clicks for standard approvals.\n\n**Mini-Dashboard Layout:**\n\nEach of 8 mini-dashboards contains:\n- **AI Verdict** - Green/Amber/Red indicator + plain language summary\n- **Key Metrics** - 3-5 visualized KPIs most relevant to that category\n- **Suggested Review Items** - Minimum sample of source documents to inspect\n- **Source Documents** - Expandable section, suggested items highlighted\n- **Actions** - Accept, Override, Add Notes, Send Question, Escalate\n\n### Eight Mini-Dashboards\n\n**1. Identity & Compliance**\n- KYC verification status\n- Credit report summary\n- OFAC/sanctions screening results\n- Identity fraud indicators\n- Key Metrics: Credit score, derogatory marks, inquiries, identity confidence score\n\n**2. Income & Revenue**\n- Personal income (startups) or business revenue (existing)\n- Income verification method and confidence\n- Income trend (growing/stable/declining)\n- Multiple income sources\n- Key Metrics: Total verified income, income trend %, verification confidence\n\n**3. Debt & Obligations**\n- All debt obligations (personal + business as applicable)\n- DTI or DSCR calculation\n- Credit utilization\n- Payment history\n- Key Metrics: DTI or DSCR, total debt, utilization %, payment history score\n\n**4. Assets & Collateral**\n- Liquid reserves (cash, savings)\n- Retirement accounts\n- Real estate (via RentCast + documents)\n- Business assets\n- Collateral coverage ratio\n- Key Metrics: Liquid reserves, net worth, collateral coverage ratio\n\n**5. Cash Flow**\n- Inflow/outflow pattern analysis\n- Average monthly surplus/deficit\n- Volatility/stability\n- Seasonality patterns\n- Key Metrics: Average monthly surplus, cash flow stability score, seasonality index\n\n**6. Financial Ratios & Benchmarks**\n- Full ratio suite computed by engine\n- Industry benchmark comparisons\n- Green/amber/red status per ratio\n- Trend analysis where applicable\n- Key Metrics: DSCR/DTI, margins, current ratio, industry percentile\n\n**7. Guesstimate Accuracy**\n- Delta report: self-reported vs. verified\n- Per-category variance\n- Trust signal interpretation\n- Explanation notes from borrower\n- Key Metrics: Overall delta %, largest variances, trust score\n\n**8. Borrower Clarifications**\n- All clarification questions sent\n- Borrower responses\n- Linked flags and source documents\n- Resolution status\n- Key Metrics: Questions sent, responses received, outstanding items\n\n### Per-Dashboard Actions\n\n**Accept AI Verdict:**\n- One-click acceptance\n- Verdict recorded with timestamp\n- Proceeds to next dashboard\n\n**Override Verdict:**\n- Change from green→amber/red or vice versa\n- Must provide written reason\n- Reason captured in credit memo\n- Manager visibility on overrides\n\n**Add Underwriter Notes:**\n- Internal notes not visible to borrower\n- Tagged to specific mini-dashboard\n- Visible in credit memo generation\n\n**Send Borrower Question:**\n- Additional clarification needed beyond automated batch\n- Timestamped, tracked for SLA\n- Response feeds into this dashboard\n\n**Escalate to Manager:**\n- Flags section for manager review\n- Manager receives notification\n- Manager responds inline\n- Underwriter can proceed after manager input\n\n### Deal Health Score (Live Recalculation)\n\n- Recalculates in real-time as underwriter accepts/overrides verdicts\n- Visual indicator shows score movement\n- Score breakdown shows contribution by category\n- Final score determines approval recommendation\n\n### Final Action - Power Levels\n\n**Admin-Configured Per Underwriter:**\n\n**Level 1: Direct Approval Authority**\n- Underwriter's action is final\n- Credit memo generated for file documentation\n- Proceeds directly to closing workflow\n- Typically: smaller loans, experienced underwriters\n\n**Level 2: Recommendation Only**\n- Underwriter generates credit memo with recommendation\n- Routes to manager for approval\n- Manager has final authority\n- Typically: larger loans, new underwriters, complex deals\n\n**Level 3: Committee/Board**\n- For loans above threshold (admin-configured)\n- Credit memo presented to committee\n- Recorded vote\n- Minutes captured\n\n### Credit Memo Structure\n\nAuto-generated with underwriter input, formatted as persuasive executive summary:\n\n**1. The Ask**\n- Borrower name and background\n- Business name and description\n- Loan purpose (narrative, not checkbox)\n- Loan amount requested\n- Proposed terms (rate, term, amortization, collateral, guarantee)\n\n**2. Business Context**\n- What the business does\n- Market position\n- Growth trajectory\n- Industry context\n- Why this loan makes sense strategically\n\n**3. The Case - Why This Borrower Qualifies**\n- Key strengths from verified data\n- Capacity to repay (DSCR/DTI)\n- Character indicators (credit, guesstimate accuracy, borrower engagement)\n- Collateral/Capital (assets, equity, reserves)\n- Conditions (market, industry, experience)\n\n**4. The Method**\n- Data sources used\n- Analytical framework applied\n- Benchmarks compared against\n- Verification confidence levels\n\n**5. Key Ratios Table**\n- Borrower actual vs. industry median vs. status (green/amber/red)\n- All ratios computed by analytical engine\n- Visual table for quick scanning\n\n**6. The Risks**\n- Identified risk factors\n- Quantified where possible\n- Ranked by severity\n\n**7. The Mitigants**\n- What offsets each identified risk\n- Structural protections (guarantees, collateral, covenants)\n- Borrower strengths that counterbalance\n- Monitoring plan\n\n**8. The Decision**\n- Approve/Deny recommendation\n- Conditions of approval (if applicable)\n- Suggested loan structure\n- Rationale summary\n\n**Tone:** Reads as \"Approve this loan at these terms because ABC\" - persuasive, concise, executive-level.\n\n### Manager Review Workflow\n\n**Manager Dashboard:**\n- Queue of loans requiring approval\n- Filters: by underwriter, by amount, by age, by product\n- SLA indicators\n\n**Manager Review Screen:**\n- Credit memo presented first\n- Full drill-down access to borrower file, source docs, analytics\n- Side-by-side comparison with underwriter's dashboard views\n\n**Manager Actions:**\n\n**1. Approve as Recommended**\n- One-click approval\n- Proceeds to external stakeholder submission (if applicable) or closing\n\n**2. Approve with Modifications**\n- Adjust terms (rate, amount, structure, conditions)\n- Add explanation\n- Returns to underwriter for notification to borrower\n\n**3. Send Back**\n- Request additional analysis or documentation\n- Specify what's needed\n- Returns to underwriter queue\n\n**4. Deny**\n- Provide denial reasons\n- Auto-generates adverse action notice\n- Routes to mentorship based on denial reasons\n\n**Configurable Approval Workflow:**\n- Single manager\n- Dual sign-off (two managers required)\n- Committee (scheduled review meetings)\n- Board (monthly/quarterly presentations)\n- Thresholds by loan amount (admin-configured)\n\n---\n\n## P2.5: EXTERNAL STAKEHOLDER SUBMISSION\n\n**Purpose:** Manage approvals from external entities that participate in or guarantee loans.\n\n### Stakeholder Types\n\n**1. Government Guarantors**\n- SBA (up to 85% guarantee on qualifying loans)\n- USDA Business & Industry program\n- State-level guarantee programs\n\n**2. Nonprofit Guarantors**\n- Community loan funds\n- Mission-aligned guarantee organizations\n\n**3. Participating Lenders**\n- Other financial institutions buying a portion\n- Risk-sharing arrangements\n- Lead lender / participant structure\n\n**4. Grant-Matching Programs**\n- Grants that match loan amounts\n- Forgiveness programs tied to loan performance\n\n### External Stakeholder Portal\n\n**Lightweight, Dedicated Interface:**\n- Separate login from main lender platform\n- Read-only access to submitted deals\n- No access to full borrower file (privacy protection)\n\n**What Stakeholders See:**\n- Credit memo\n- Key decision support data (ratios, benchmarks, risk summary)\n- Highlights relevant to their participation (SBA eligibility factors, grant criteria, etc.)\n- Not full source documents unless specifically shared\n\n**Stakeholder Actions:**\n- **Approve** - Confirm participation\n- **Request Additional Information** - Sends notification to lender\n- **Decline** - Provide reason\n- **Counter-Offer** (for participating lenders) - Different terms or participation %\n\n**Batch Submission:**\n- Lenders can submit multiple deals at once\n- Bulk export for stakeholders who prefer offline review\n- Bulk import of decisions\n\n**Participating Lender Portal Specifics:**\n- Specify participation percentage\n- Specify servicing arrangement (lead services, participant services, split)\n- Accept / Counter / Decline\n- Counter includes: different %, different rate, different term\n\n### Critical Rule: No Firm Terms Until External Approval\n\n**Borrower Communication:**\n- After internal approval: \"Great news - we've approved your loan internally\"\n- \"We're now submitting to [SBA/partner/etc.] for their approval\"\n- \"We'll notify you as soon as we have final confirmation\"\n- Tier 2 terms remain displayed as \"Pending Final Approval\"\n- Tier 3 Firm Terms only presented after ALL external approvals received\n\n### Decision Support Report\n\n**Purpose:** Detailed backup documentation for external stakeholders who don't have system access.\n\n**Generated:** Only after FINAL approval (internal + external).\n\n**Contents:**\n- Credit memo (full)\n- All analytical outputs (ratios, benchmarks, trends)\n- Source data summaries (not full docs, but key excerpts)\n- Computation methodology\n- Evidence trail for all key assertions\n\n**Format:** PDF export suitable for email distribution, board presentations, file documentation.\n\n**Use Cases:**\n- Board reporting (for loans requiring board approval)\n- Investor due diligence (for secondary market sales)\n- Audit trail (for regulatory exams)\n- External stakeholder review (for those without portal access)\n\n---\n\n## P3: DECISION PATHS\n\n### Path 1: Approved\n\n**Firm Terms Generation:**\n- Tier 3 terms calculated based on complete underwriting\n- Compare to Tier 2 terms (should be equal or better)\n- If improvement, highlight the \"over-deliver\" moment\n\n**Borrower Notification:**\n- \"Congratulations - you've been approved\"\n- Firm terms presentation\n- Comparison showing: Tier 1 → Tier 2 → Tier 3 progression\n- \"Your terms improved because [reason]\"\n- Conditions checklist (if any)\n- Next steps (closing process overview)\n- Timeline estimate\n\n**Dashboard Update:**\n- Status changes to \"Approved - Preparing for Closing\"\n- Closing checklist becomes visible\n- Document signing workflow accessible\n\n**Workflow Trigger:**\n- Closing workflow activates\n- Document generation begins\n- Tasks assigned to closer\n\n### Path 2: Conditional Approval\n\n**Structure:**\n- \"You're almost there - approved pending these conditions\"\n- Conditions checklist with specific requirements\n- Deadline per condition (admin-configurable)\n- Upload mechanism for borrower to submit fulfillment documentation\n\n**Borrower Dashboard:**\n- Conditional approval status displayed\n- Active checklist with progress tracking\n- Upload buttons per condition\n- Deadline countdown\n\n**Admin Configuration:**\n- **Deadline behavior:**\n  - Auto-expire (application canceled if not met)\n  - Reminders (7 days before, 3 days before, day of)\n  - Extension request (borrower can request, underwriter approves)\n\n**Fulfillment Workflow:**\n- Borrower uploads condition documentation\n- Underwriter reviews\n- Accepts or requests resubmission\n- When all conditions satisfied → converts to standard approval\n\n**Examples of Common Conditions:**\n- Insurance binder showing CDFI as loss payee\n- Updated financial statements\n- Explanation letter for specific credit issue\n- Business license\n- Lease agreement\n- Additional collateral documentation\n- Third-party appraisal\n\n### Path 3: Denied\n\n**Principles:**\n- Plain language reasons (not regulatory codes)\n- Specific and actionable\n- Empathetic tone\n- Clear path forward via mentorship\n\n**Borrower Notification:**\n- \"We're unable to approve your loan at this time for the following reasons:\"\n- Denial reasons in plain language:\n  - \"Your debt-to-income ratio of X% exceeds our maximum of Y%\"\n  - \"Your business is too new - we require at least X months of operating history\"\n  - \"Your credit score of X is below our minimum of Y\"\n- Adverse action notice auto-generated (ECOA/Reg B compliant)\n\n**The Pivot to Mentorship:**\n- \"Many of our successful borrowers started exactly where you are\"\n- \"We'd like to help you get there\"\n- Mentorship routing based on denial reasons:\n  - Credit score → Credit Repair service line\n  - Insufficient business history → Business Plan Development\n  - Debt-to-income → Financial Literacy + Targeted Improvement\n  - No registered entity → Company Creation\n- One-click enrollment in recommended mentorship tracks\n\n**Analysis Preservation:**\n- Complete underwriting analysis preserved\n- Available for comparison when borrower re-applies\n- Shows improvement journey\n- Feeds into Mentorship Pipeline Analytics\n\n**Re-Application Mechanism:**\n- Borrower can re-apply anytime\n- System pre-loads previous data\n- Highlights what changed since last application\n- Delta analysis for underwriter\n\n---\n\n## P4: UNIVERSAL DEAL INTAKE (12 Channels)\n\n**Philosophy:** All roads lead to one system. Every channel creates a borrower account and enters the unified pipeline.\n\n### The 12 Intake Channels\n\n**1. Direct Borrower Portal**\n- Self-service application\n- Social auth → dashboard → apply\n- Full progressive gate experience\n- Primary channel for most volume\n\n**2. Broker Portal**\n- Dedicated broker interface\n- Registration required (admin approves brokers)\n- Broker submits on behalf of borrower\n- Commission tracking per broker per loan\n- Three simultaneous portals:\n  - Broker view (their pipeline, commissions, status)\n  - Borrower view (standard borrower dashboard)\n  - Lender view (underwriting interface)\n- One deal, one truth, three perspectives\n\n**3. Email Intake**\n- Dedicated email address (e.g., apply@lendername.com)\n- **Ocrolus integration** parses PDFs from email attachments\n- Extracts financial data, business info, personal info\n- Auto-populates draft deal record\n- Flags what was extracted vs. what's missing\n- Underwriter reviews draft, confirms/corrects\n- Borrower account created, borrower notified\n- \"We received your application via email, here's your login\"\n\n**4. Referral Partner Portal**\n- Lightweight interface for community partners, nonprofits, business advisors\n- Warm intro form (not full application)\n- Partner provides: borrower contact, business description, loan need, relationship context\n- Creates lead record\n- Lender staff converts to full application\n- Referral tracking (partner gets credit for closed loans)\n- Partner can check status of their referrals\n\n**5. Marketplace/Aggregator API**\n- Integration with loan marketplaces (Lendio, Fundera, Nav, etc.)\n- Structured API feed receives applications\n- Auto-maps marketplace fields to CremoLogix schema\n- De-duplication logic (match by email, EIN, phone)\n- Marketplace-specific terms (some marketplaces charge per lead, some per funded loan)\n\n**6. Marketing/Ad Funnels**\n- Landing page captures (paid search, social media, display ads)\n- Lead forms (name, email, phone, loan need, amount)\n- Enters nurture sequence (email drip campaign)\n- Lead scoring based on engagement\n- High-score leads auto-create application invite\n- One-click from email to start application\n\n**7. Internal Sales/BDev CRM**\n- Loan officers and business development staff log conversations\n- CRM records: prospect name, business, loan interest, stage\n- One-click convert CRM record to deal\n- Pre-populates what's known\n- Assigns loan officer as relationship manager\n\n**8. Mentorship Graduates**\n- Borrowers who completed mentorship program\n- System auto-flags when mentorship goals met:\n  - Credit score reached target\n  - Business formation completed\n  - Revenue threshold achieved\n  - Savings goal met\n- \"You're ready to re-apply\" notification\n- One-click re-application with pre-loaded data from previous attempt\n\n**9. Existing Borrower Referrals**\n- Borrower dashboard has \"Refer a Friend\" button\n- Borrower submits: friend's name, email, phone, business\n- Referral tracking (borrower gets incentive if friend closes)\n- Friend receives warm invitation email\n- Creates account and applies\n\n**10. Participating Lender Overflow**\n- Other lenders can refer deals they can't fund\n- Participating lender portal allows deal submission\n- Lender provides: borrower info, loan request, why they declined, any analysis completed\n- CremoLogix lender reviews for fit\n- If accepted, borrower invited to complete application\n- If funded, referring lender can participate if they want\n\n**11. Government Program Referrals**\n- SBA district offices\n- USDA rural development offices\n- State economic development agencies\n- Referral portal similar to partner portal\n- Tracks referral source for reporting\n\n**12. Walk-In/Phone**\n- Loan officer manually enters borrower info\n- Creates deal record\n- Assigns to loan officer\n- Loan officer can complete Gate 1-2 via interview\n- Borrower invited to complete Gate 3 online (or loan officer does manual entry)\n\n### The Normalizer\n\n**Purpose:** Unify disparate intake channels into one standard pipeline entry.\n\n**Process:**\n1. **Inventory data received** - What fields populated, what's missing\n2. **Map to standard schema** - Each channel's fields mapped to CremoLogix data model\n3. **Score completeness** - Calculate % of required data present\n4. **Determine entry point** - Based on completeness, enter at appropriate gate:\n   - 0-20% complete → Gate 1 (Intent)\n   - 21-50% complete → Gate 2 (Credit/KYC)\n   - 51-80% complete → Gate 2.5 (Guestimates)\n   - 81-100% complete → Gate 3 (Deep Collection) or straight to underwriting\n5. **Create borrower account** (if doesn't exist)\n6. **Notify borrower** with personalized message based on entry point\n7. **Assign workflow** based on channel (broker deals assigned to broker liaison, referral deals assigned to referring LO, etc.)\n\n### Borrower Bridge\n\n**Critical Principle:** Every deal from every channel creates a borrower account.\n\n**Why:**\n- Borrower always has platform access regardless of entry channel\n- Borrower can track their application in real-time\n- Borrower receives consistent communication\n- If denied, borrower has mentorship access\n- If approved, borrower has post-closing access\n- One CremoLogix universe\n\n**Three Portals for Broker Deals:**\n- **Broker view** - Pipeline management, commission tracking, status updates, document requests\n- **Borrower view** - Standard borrower dashboard, application status, document uploads, communication\n- **Lender view** - Underwriting interface, credit memo, approval workflow\n- All three views of the same deal, same truth, updated in real-time\n\n### Channel-Quality Scoring\n\n**Purpose:** Measure and optimize channel performance over time.\n\n**Metrics Tracked Per Channel (and per source within channel):**\n- **Conversion rate** - Applications started → Funded loans\n- **Default rate** - Funded loans → Defaults (12, 24, 36 months)\n- **Time to close** - Application → Funding (average days)\n- **Cost per funded loan** - Total channel cost / funded loans\n- **Application quality score** - Completeness, accuracy, required follow-up\n\n**For Broker Channel, Tracked Per Broker:**\n- All above metrics\n- Commission paid per broker\n- Volume over time\n- Specialty/niche identification\n\n**Actions Based on Scoring:**\n- **High-quality brokers** - Fast-track their deals, higher approval authority, preferred partner designation\n- **Low-quality brokers** - Increased scrutiny, additional verification requirements, potential removal\n- **High-performing channels** - Increase marketing spend, optimize conversion funnel\n- **Low-performing channels** - Investigate drop-off points, A/B test improvements, consider discontinuing\n\n**Dashboard for Lender:**\n- Channel performance comparison\n- Trend analysis\n- Alerts for declining performance\n- ROI calculation per channel\n\n---\n\n## P5: PORTFOLIO MANAGEMENT (Living Portfolio)\n\n**Philosophy:** Loans are not \"set it and forget it.\" The portfolio is continuously monitored, analyzed, and optimized.\n\n### Portfolio Pulse Dashboard\n\n**Overview Section:**\n- **Total Portfolio:** Outstanding balance, count of active loans\n- **Overall Health Score:** Weighted composite (0-100) across all loans\n- **Trend:** Improving / Stable / Declining (30/60/90 day comparison)\n- **Distribution:** Visual breakdown:\n  - N loans green (healthy)\n  - N loans amber (watch)\n  - N loans red (at-risk)\n\n**Concentration Radar (Heatmap):**\n\nPurpose: Identify concentration risk across multiple dimensions.\n\nDimensions (admin-configurable):\n- **Industry/NAICS** - Concentration by sector\n- **Geography** - By state, county, zip, census tract\n- **Loan Size** - Distribution across size bands\n- **Borrower Stage** - Startup vs. established\n- **Guarantor Exposure** - SBA guaranteed, USDA, state programs, unguaranteed\n\n**Admin-Configured Concentration Limits:**\n- Set maximum % of portfolio in any industry\n- Set maximum % in any geography\n- Set maximum exposure to any guarantor program\n- Limits actively influence new originations:\n  - When limit approached → warning to underwriters\n  - When limit reached → auto-decline for loans that would exceed\n  - Override available with manager approval\n\n**Cash Flow Forecast:**\n- 12-month projection of portfolio cash flows\n- Scheduled payments (principal + interest)\n- Adjusted for predicted delinquency (based on health scores)\n- Adjusted for predicted early payoffs\n- Adjusted for predicted renewals\n- Visual timeline with confidence bands\n\n**Vintage Analysis:**\n- Performance by origination quarter\n- Metrics: default rate, delinquency rate, average health score\n- Identifies trends over time\n- \"Cohort analysis\" view - track a specific quarter's loans through their lifecycle\n\n**Maturity & Renewal Pipeline:**\n- Upcoming maturities (next 30/60/90/180 days)\n- Auto-flag renewal candidates:\n  - Loan maturing soon\n  - Borrower current on payments\n  - Health score green\n  - Continuous monitoring shows stability or improvement\n- One-click renewal workflow (see Pre-Approved Renewal below)\n\n### Continuous Monitoring Mechanism\n\n**Enabled by Persistent Data Connections:**\n- Plaid connections stay active post-closing (with borrower consent)\n- Codat connections stay active post-closing\n- Monthly or real-time data refresh (admin-configured)\n\n**What's Monitored:**\n- Bank account balances (cash reserves)\n- Transaction patterns (revenue, expenses)\n- Accounting system data (P&L, balance sheet)\n- Credit report (new debt, payment history - monthly soft pull)\n- Public records (liens, judgments)\n\n**Automated Analysis:**\n- Financial ratios recalculated monthly\n- Cash flow trends analyzed\n- DSCR recalculated with current data\n- Covenant compliance checked automatically\n- Health score updated\n\n### UNIQUE MECHANISM: Predictive Delinquency Engine\n\n**Purpose:** Detect patterns that precede payment difficulty 30-60 days before a payment is missed.\n\n**Predictive Indicators:**\n- Cash reserves declining over 3+ months\n- Revenue declining 3+ consecutive months\n- New debt taken on (visible via credit monitoring)\n- Sudden spike in expenses\n- Payment pattern changes (paying later in grace period)\n- Transaction velocity declining (fewer customer payments)\n- Accounting data showing margin compression\n\n**How It Works:**\n1. Continuous monitoring feeds data into predictive model\n2. Model trained on historical data (loans that went delinquent vs. those that didn't)\n3. Model identifies early warning patterns\n4. Generates **Predictive Alert** when probability exceeds threshold\n5. Portfolio manager notified 30-60 days before projected issue\n\n**Predictive Alert Dashboard:**\n- List of loans with predictive alerts\n- Severity score (low/medium/high risk)\n- Specific indicators that triggered alert\n- Recommended interventions\n- Timeline of borrower's financial trend\n\n**Intervention Workflow:**\n- Portfolio manager reviews alert\n- Contacts borrower proactively: \"We noticed [indicator], wanted to check in\"\n- Offers support: loan modification, temporary payment reduction, referral to mentorship/technical assistance\n- Documents conversation and action plan\n- Monitors outcome\n\n**Outcome Tracking:**\n- Did intervention prevent delinquency?\n- What type of intervention was most effective?\n- Feeds back into model training (institutional learning)\n\n### UNIQUE MECHANISM: Pre-Approved Renewal\n\n**Purpose:** For high-performing borrowers, streamline renewal process using continuous data.\n\n**Eligibility Criteria (admin-configurable):**\n- Loan within X months of maturity\n- No missed payments (or max 1 late in last 12 months)\n- Health score above threshold (e.g., 75+)\n- Continuous monitoring shows stable or improving financials\n- No material adverse changes\n\n**Process:**\n1. System auto-identifies eligible loans\n2. Generates renewal offer using current financial data (no new application needed)\n3. Portfolio manager reviews with one click\n4. Manager can accept, adjust terms, or decline\n5. If approved, offer sent to borrower: \"You're pre-approved for renewal - here are your new terms\"\n6. Borrower accepts via e-signature\n7. New loan originated (or existing loan extended, depending on lender preference)\n\n**Borrower Experience:**\n- Email/in-app notification: \"Great news - you're pre-approved for renewal\"\n- Shows current loan vs. proposed renewal terms\n- May offer improved terms based on strong performance\n- Accept/Decline/Request Modification\n- No new application, no underwriting process, no document re-collection\n\n**Lender Benefits:**\n- Retain good borrowers\n- Minimal underwriting expense (leverages continuous monitoring)\n- High conversion rate (borrower already trusts lender)\n- Predictable pipeline\n\n---\n\n## P6: COMPLIANCE & REPORTING (Compliance as Byproduct)\n\n**Philosophy:** Compliance shouldn't be a separate burden. It should be a natural byproduct of proper system design.\n\n### Compliance Autopilot\n\n**CDFI Fund Reporting:**\n- **Annual Certification Report (ACR)** - Auto-populated from loan data\n- **Transaction Level Report (TLR)** - Exports transaction-level data in required format\n- Borrower demographics (race, gender, income level) collected during application\n- Geographic data (census tract) from addresses\n- Loan purpose categories mapped to CDFI Fund taxonomy\n- One-click export in required format\n\n**SBA Reporting:**\n- Form 1502 (SBA 7(a) guarantee report) - Auto-generated\n- Form 1050 (loan status report) - Monthly auto-generation\n- Exports in SBA-required format\n\n**CRA Reporting (for regulated lenders):**\n- Small business loan data collection\n- LMI (Low-to-Moderate Income) determination from census tract\n- Small business revenue size captured during application\n- One-click CRA data export\n\n**HMDA Reporting (if applicable):**\n- Home mortgage or business purpose secured by real estate\n- Borrower demographics\n- Geographic data\n- Disposition (approved, denied, withdrawn)\n- Pricing data\n- LAR (Loan Application Register) auto-generation\n\n**Fair Lending Analysis:**\n- Continuous monitoring (not just annual)\n- Disparate impact analysis across protected classes\n- Approval rates by race, gender, geography, age\n- Pricing analysis by protected class\n- Anomaly detection and alerts\n\n**Adverse Action Notices:**\n- Auto-generated when application denied\n- ECOA/Reg B compliant language\n- Includes specific reasons in plain language\n- Credit score disclosure (if credit was factor)\n- Right to free credit report notice\n- Email + postal mail delivery\n- Template customizable by lender while maintaining compliance\n\n### UNIQUE MECHANISM: Continuous Fair Lending Monitor\n\n**Purpose:** Detect disparate impact in real-time, not during annual compliance review.\n\n**How It Works:**\n1. Every origination, denial, and term offered analyzed immediately\n2. Applicant's protected class data (if voluntarily provided) linked to outcome\n3. Running statistical analysis compares outcomes across groups\n4. Detects patterns that may indicate disparate impact:\n   - Approval rate differences across protected classes\n   - Pricing differences not explained by credit factors\n   - Geographic redlining patterns\n5. When statistical threshold exceeded → compliance officer alerted immediately\n\n**Alert Types:**\n- **Low:** Potential pattern emerging, monitor\n- **Medium:** Pattern exceeds threshold, investigate\n- **High:** Legally significant disparity, immediate action required\n\n**Investigation Workflow:**\n- Drill down into specific applications\n- Compare credit profiles of approved vs. denied applicants in each group\n- Identify if legitimate credit factors explain disparity\n- If not, identify policy or practice causing issue\n- Document investigation\n- Remediate (change policy, retrain staff, review decisions)\n\n**Benefits:**\n- Catch issues before they become violations\n- Real-time correction\n- Defensible position in exam or enforcement action\n- Cultural shift toward proactive compliance\n\n### Exam Prep Dashboard\n\n**Purpose:** One-click package for any regulatory exam (CDFI Fund, SBA OIG, state regulator, federal banking agency).\n\n**Contents:**\n- Loan portfolio summary\n- Sample loan files (system selects representative sample)\n- Policy and procedure documentation\n- Underwriting guidelines\n- Fair lending analysis\n- Complaint log\n- Audit trail reports\n- Training records\n- Prior exam findings and corrective actions\n\n**Examiner Access (optional):**\n- Temporary read-only portal access for examiner\n- Controlled access to requested loan files\n- Audit trail of what examiner viewed\n- Expires after exam period\n\n---\n\n## P7: DOCUMENT MANAGEMENT (Intelligent Vault)\n\n**Philosophy:** Documents should organize themselves. Finding a document should be instant. Compliance should be automatic.\n\n### Auto-Classification\n\n**How It Works:**\n- Every document uploaded or generated is automatically classified\n- Classification by: type, borrower, loan, date, source\n- OCR extraction for searchable text\n- Metadata tagging (who uploaded, when, from what stage)\n\n**Document Types (auto-detected):**\n- Financial statements (P&L, balance sheet)\n- Tax returns (personal 1040, business 1120/1065)\n- Bank statements\n- Credit reports\n- Legal documents (formation docs, contracts, leases)\n- Loan documents (notes, agreements, security instruments)\n- Insurance policies\n- ID documents (driver's license, passport)\n- Miscellaneous\n\n### Completeness Engine\n\n**Purpose:** Know what's present vs. what's missing at all times.\n\n**How It Works:**\n- Each loan product has required document checklist (admin-configured)\n- System tracks: Present / Missing / Expired\n- Visual checklist progress bar\n- Auto-flags missing documents for collection\n\n**Pre-Closing Completeness Check:**\n- Before closing can proceed, all required documents must be present and current\n- System prevents closing if any required document missing\n- Override available with manager approval + explanation\n\n### UNIQUE MECHANISM: Document Expiry Watchdog\n\n**Purpose:** Proactively manage document expirations across entire portfolio.\n\n**How It Works:**\n1. System knows lifespan of every document type:\n   - Financial statements: 90 days\n   - Tax returns: annual\n   - Insurance policies: annual (specific expiry date)\n   - Credit reports: 90 days\n   - Appraisals: varies by lender policy\n2. Tracks expiration across all loans in portfolio\n3. Auto-generates collection tasks:\n   - 30 days before expiry: notification to borrower\n   - 15 days before expiry: reminder\n   - At expiry: escalation to portfolio manager\n4. Borrower can upload renewal document directly\n5. System validates new document and updates expiration tracking\n\n**Portfolio-Level Expiry Dashboard:**\n- List of all expiring documents in next 30/60/90 days\n- Grouped by type, by loan, by borrower\n- Bulk reminder capability\n\n### Version Tracking\n\n- Every document version preserved\n- Timestamped\n- Who uploaded/generated\n- Why replaced (if reason provided)\n- Ability to view any historical version\n\n### Smart Search\n\n**Capabilities:**\n- Full-text search across entire vault\n- Search within: single loan, single borrower, entire portfolio\n- Filters: document type, date range, borrower, loan, source\n- Search across all loans: \"Find all financial statements showing revenue > $1M\"\n- Natural language queries (AI-powered): \"Show me all insurance policies expiring in Q2\"\n\n---\n\n## P8: BORROWER COMMUNICATION (Relationship Timeline)\n\n**Philosophy:** Every interaction is part of one continuous relationship story.\n\n### Unified Timeline\n\n**Structure:**\n- Chronological view of every interaction\n- Automated messages (system-generated notifications)\n- Human messages (loan officer emails, phone call notes, meeting notes)\n- Borrower-initiated (questions, document uploads, responses)\n- System events (status changes, document expirations, payment received)\n\n**Visibility:**\n- Lender staff sees complete timeline\n- Borrower sees borrower-facing timeline (not internal notes)\n- All staff working on a loan see same timeline (no information silos)\n\n### Multi-Channel Communication\n\n**Channels (borrower can configure preference):**\n- In-app notifications (bell icon in borrower dashboard)\n- Email\n- SMS\n- Push notifications (when mobile app available)\n\n**Message Types:**\n- Transactional (status updates, document requests, payment confirmations)\n- Educational (financial tips, resources, milestones)\n- Promotional (new products, referral incentives)\n\n**Borrower Preference Center:**\n- Choose channels per message type\n- Opt in/out of educational content\n- Set quiet hours for SMS\n- Frequency preferences\n\n### UNIQUE MECHANISM: Contextual Communication Engine\n\n**Purpose:** Tailor every message to borrower's current financial situation using real-time data from continuous monitoring.\n\n**Examples:**\n\n**Same Event (Payment Due Reminder), Different Messages Based on Real-Time Data:**\n\n**Borrower A** (cash reserves strong, business growing):\n- \"Your payment of $X is due on [date]. Your business is performing well - keep up the great work!\"\n\n**Borrower B** (cash reserves declining, revenue flat):\n- \"Your payment of $X is due on [date]. We noticed your cash reserves have dipped recently. If you'd like to discuss your payment, we're here to help.\"\n\n**Borrower C** (predictive delinquency alert triggered):\n- \"Your payment of $X is due on [date]. We've been monitoring your account and want to check in. Please call us at [number] to discuss options.\"\n\n**Educational Content Personalization:**\n- Borrower with low margins → content about cost control, pricing strategy\n- Borrower with high receivables days → content about collections, invoicing\n- Borrower approaching renewal → content about preparing for renewal, strengthening application\n\n**Milestone Celebrations:**\n- First payment made → \"Congratulations on your first payment!\"\n- Loan 50% paid off → \"You're halfway there! You've paid off $X toward your loan\"\n- Loan paid in full → \"Congratulations on paying off your loan! Here's your payoff letter and a special message from our team\"\n- Business anniversary → \"Happy anniversary! You've been in business for X years\"\n\n---\n\n## P9: RISK MANAGEMENT (The Immune System)\n\n**Philosophy:** Risk management is not a quarterly exercise. It's a continuous, multi-layered system.\n\n### Four Layers of Risk Management\n\n**1. Loan-Level Risk**\n- Continuous monitoring (see P5)\n- Predictive delinquency alerts\n- Covenant compliance tracking\n- Health score monitoring\n- Early warning triggers\n\n**2. Portfolio-Level Risk**\n- Concentration monitoring (see P5 Concentration Radar)\n- Correlation detection (see below)\n- Overall portfolio health trend\n- Vintage performance analysis\n- Maturity/rollover risk\n\n**3. Market/External Risk**\n- Industry health monitoring (e.g., NAICS code-level economic indicators)\n- Geographic risk (regional economic trends, natural disasters)\n- Interest rate environment (impact on portfolio value, refinancing risk)\n- Regulatory changes\n- Competitive landscape\n\n**4. Fraud & Operational Risk**\n- Guesstimate delta pattern analysis (see below)\n- Document anomaly detection (via Ocrolus)\n- Application velocity monitoring\n- Behavioral signals\n- Synthetic identity detection\n\n### UNIQUE MECHANISM: Portfolio Stress Testing\n\n**Purpose:** Model portfolio performance under adverse scenarios without hiring a quantitative risk team.\n\n**How It Works:**\n1. Admin selects stress scenario:\n   - **Recession:** Revenue declines X% across all borrowers\n   - **Industry Shock:** Specific NAICS codes see revenue decline Y%\n   - **Geographic Event:** Borrowers in specific geography affected\n   - **Interest Rate Shock:** Rates increase Z%, impacting variable-rate loans and refinancing\n   - **Custom:** Admin defines specific parameter changes\n2. System recalculates:\n   - Each affected loan's financial ratios under stress\n   - Each loan's health score under stress\n   - DSCR/DTI under new conditions\n   - Predicted default probability\n3. Outputs:\n   - How many loans move from green → amber → red\n   - Total estimated loss under scenario\n   - Which borrowers most vulnerable\n   - Concentration areas most at risk\n\n**Dashboard:**\n- Scenario library (pre-built + custom)\n- Run button\n- Results summary with drill-down\n- Historical scenario runs for comparison\n- \"What-if\" tool for custom scenarios\n\n**Use Cases:**\n- CDFI Fund reporting (many CDFIs required to demonstrate risk management)\n- Board reporting\n- Capital planning\n- Concentration limit setting\n- Pricing decisions\n\n### UNIQUE MECHANISM: Correlation Detector\n\n**Purpose:** Identify when multiple loans decline simultaneously, indicating systemic rather than idiosyncratic risk.\n\n**How It Works:**\n1. Continuous monitoring tracks health scores of all loans\n2. When multiple loans in same category (industry, geography, borrower type) decline within same time window:\n   - System flags as potential correlation\n   - Calculates statistical correlation coefficient\n3. Alert generated when correlation exceeds threshold\n\n**Example:**\n- 10 loans to restaurants in Downtown District\n- 7 of those loans show declining revenue in same quarter\n- Correlation detector flags: \"Downtown restaurant cluster declining\"\n- Investigation reveals: new competitor opened, road construction impacting foot traffic\n- Action: Proactive outreach to all affected borrowers, possible modification offers, increased monitoring\n\n**Benefits:**\n- Early warning of systemic shocks\n- Informs concentration limit policy\n- Risk-adjusted pricing for concentrated sectors\n- Portfolio diversification strategy\n\n### Fraud Detection Mechanisms\n\n**1. Guesstimate Delta Pattern Analysis**\n- Aggregate data across all applications\n- Identify patterns of borrowers who consistently over-report income/assets\n- Flag applications with deltas matching fraud patterns\n- Escalate for enhanced verification\n\n**2. Ocrolus Document Anomalies**\n- Ocrolus detects document tampering (font inconsistencies, image manipulation)\n- Flags suspicious documents for manual review\n- Patterns tracked across applications\n\n**3. Application Velocity Monitoring**\n- Multiple applications from same IP, device, or location in short time\n- Possible fraud ring\n- Enhanced KYC for flagged applications\n\n**4. Behavioral Signals**\n- Unusual patterns: applying for maximum amount immediately, providing exact information without lookup, abandoning application at verification stage\n- Machine learning model trained on historical fraud cases\n- Risk score per application\n\n**5. Synthetic Identity Detection**\n- Cross-reference SSN, DOB, address against public records\n- Identify SSNs not issued or mismatched with borrower age\n- Flag for enhanced KYC\n\n---\n\n## P10: INTEGRATIONS & DATA (The Nervous System)\n\n**Philosophy:** Integrations are the nervous system - they bring external data into the platform and enable unique capabilities.\n\n### Master Integration List\n\n| Integration | Purpose | Use Case | Est. Cost | Timing |\n|------------|---------|----------|-----------|--------|\n| **iSoftpull** | Soft credit pull | Gate 2 - Pre-qualification, Monthly monitoring | ~$1-3/pull | Pre-application + monthly |\n| **Experian/Equifax/TransUnion** | Hard credit pull | Final underwriting if required | ~$5-15/pull | Underwriting |\n| **Didit** | KYC + OFAC/PEP screening | Gate 2 - Identity verification | ~$1-3/verification | Pre-application |\n| **Plaid** | Personal & business banking | Gate 3 - Bank statements, Continuous monitoring | ~$1-3/connection/mo | Application + ongoing |\n| **Argyle** | Payroll/income verification | Gate 3 - Income verification | ~$2-5/verification | Application |\n| **Equifax IVES** | IRS transcript retrieval | Gate 3 - Tax return verification | ~$25-50/transcript | Application |\n| **RentCast** | Property valuation | Gate 3 - Asset verification | ~$0.50-2/lookup | Application |\n| **Codat** | Accounting platform integration | Gate 3 - Financial statements, Continuous monitoring | ~$5-10/connection/mo | Application + ongoing |\n| **Ocrolus** | Document parsing & fraud detection | Email intake, Document verification | ~$5-15/document | As needed |\n| **DocuSign or BoldSign** | E-signature | Closing documents | ~$25-50/month | Closing |\n| **Plaid Transfer or Dwolla** | ACH payment processing | Loan payments | ~$0.50-1/transaction | Post-closing |\n| **SendGrid** | Email notifications | All borrower communication | ~$15-30/month | Ongoing |\n| **Twilio** | SMS notifications | All borrower communication | ~$20-50/month | Ongoing |\n| **RMA or BizMiner** | Industry financial benchmarks | Underwriting benchmarks | ~$2-5K/year | Underwriting |\n\n### Integration Cost Summary\n\n**Estimated Monthly Integration Costs (100 active borrowers/month, 200 active loans in portfolio):**\n\n**Per-Transaction Integrations:**\n- Credit pulls (soft): 100 apps × $2 = $200\n- Credit monitoring (soft): 200 loans × $2 = $400\n- KYC: 100 apps × $2 = $200\n- Argyle payroll: 100 apps × $3 = $300\n- IRS transcripts: 100 apps × 2 transcripts × $35 = $7,000\n- RentCast: 50 homeowners × $1 = $50\n- Ocrolus: 20 email intake × $10 = $200\n\n**Subscription/Connection Integrations:**\n- Plaid connections: 100 new + 200 monitoring × $2 = $600\n- Codat connections: 50 businesses × $7 = $350\n- E-signature: $40/month\n- Payment processing: 200 loans × $1 = $200\n- SendGrid + Twilio: $50/month combined\n- RMA/BizMiner: $3,000/year = $250/month\n\n**TOTAL: ~$9,840/month at 100 apps/month scale**\n\n**Note:** Costs decline significantly per-unit as volume increases. IRS transcripts are the largest single expense.\n\n### UNIQUE MECHANISM: Persistent Data Connections\n\n**Key Architectural Decision:** Keep Plaid and Codat connections active post-closing (with borrower consent).\n\n**This One Decision Enables Five Unique Capabilities:**\n\n1. **Continuous Monitoring** - Real-time financial data without requesting new documents\n2. **Predictive Delinquency** - Early warning based on actual cash flow trends\n3. **Virtual CFO** - AI-powered insights from real-time data\n4. **Pre-Approved Renewal** - Underwriting using current data, no new application\n5. **Covenant Compliance** - Automated tracking against financial covenants\n\n**Borrower Consent:**\n- Clear opt-in during application: \"Keep your bank and accounting data connected after closing for enhanced services\"\n- Benefits explained: faster renewals, proactive support, insights\n- Can disconnect anytime\n- Data use clearly explained (internal monitoring only, not sold or shared)\n\n**Data Security:**\n- Plaid/Codat tokens encrypted at rest\n- Access logged in audit trail\n- Used only for defined purposes\n- Disconnected if borrower requests or loan pays off\n\n---\n\n## P11: WORKFLOW AUTOMATION (The Choreographer)\n\n**Philosophy:** Humans do what humans do best (judgment, relationships). Machines do everything else.\n\n### Workflow Types\n\n**1. Sequential Gates (Origination)**\n- Gate 1 → Gate 2 → Gate 2.5 → Gate 3 → Underwriting\n- Each gate must complete before next begins\n- Admin defines requirements per gate\n- Automated progression when requirements met\n\n**2. Parallel Tracks (Underwriting)**\n- Eight mini-dashboards can be reviewed simultaneously\n- Multiple underwriters can work on different aspects\n- Final credit memo generation waits for all tracks to complete\n\n**3. Approval Chains**\n- Configurable hierarchy by loan amount\n- Example: $0-50K (underwriter direct), $50-250K (manager), $250K-1M (committee), $1M+ (board)\n- Sequential approvals (must go through each level) or skip levels (can escalate directly to authority level)\n- Delegation when approver unavailable\n\n**4. Recurring Tasks (Post-Closing)**\n- Covenant compliance checks (monthly, quarterly, annual)\n- Financial statement collection (annual, semi-annual)\n- Insurance renewal collection (annual)\n- Site visits (annual for certain loan types)\n- Auto-generated tasks assigned to portfolio manager\n\n**5. Event-Driven Triggers**\n- Health score drops below threshold → task created for portfolio manager\n- Covenant breach detected → notification + task\n- Payment missed → collections workflow triggered\n- Document expires → collection task created\n- Predictive alert generated → intervention task created\n\n### Configurable Workflow Templates\n\n**Per Loan Product:**\n- Different products can have different workflows\n- Example: Microloans (<$50K) have simplified underwriting, single approval\n- Example: Real estate loans require appraisal, environmental review, title work\n\n**Template Components:**\n- Gates and requirements\n- Approval chain\n- Required documents\n- Post-closing tasks and frequency\n- Covenant requirements\n- Monitoring intensity\n\n**Admin Configuration:**\n- Visual workflow builder\n- Drag-and-drop gates, approvals, tasks\n- Set conditions for each transition\n- Assign roles to each step\n\n---\n\n## P12: REPORTING & ANALYTICS (Intelligence Layer)\n\n**Philosophy:** Data is only valuable if it drives decisions. Analytics should be actionable.\n\n### Standard Reports\n\n**Pipeline Reports:**\n- Applications by stage\n- Conversion rates by gate\n- Average time in each stage\n- Drop-off analysis (where are borrowers abandoning?)\n- Pipeline value ($ amount in each stage)\n\n**Production Reports:**\n- Loans funded by period (day/week/month/quarter/year)\n- Average loan size\n- By product, by loan officer, by channel\n- Volume trends\n\n**Delinquency Reports:**\n- Current delinquency rate\n- By aging bucket (30/60/90/120+ days)\n- By product, vintage, loan officer\n- Trend over time\n\n**Portfolio Performance:**\n- Outstanding balance\n- Weighted average interest rate\n- Weighted average remaining term\n- Default rate by vintage\n- Net charge-offs\n- Return on portfolio\n\n### Strategic Analytics\n\n**1. Gate Conversion Analytics**\n\n**Purpose:** Identify where borrowers drop off and why.\n\n**Metrics:**\n- Conversion rate per gate (Gate 1 → 2 → 2.5 → 3 → Underwriting → Approval → Closing → Funded)\n- Time spent in each gate\n- Abandonment reasons (where tracked)\n- Differences by borrower segment, product, channel\n\n**Actionable Insights:**\n- High drop-off at Gate 3 → integrations too cumbersome or scary?\n- Long time in underwriting → not enough underwriter capacity?\n- High abandonment after Tier 1 terms → terms not competitive?\n\n**2. Underwriting Accuracy Scorecard**\n\n**Purpose:** Measure how well underwriters predict loan performance.\n\n**Metrics Tracked Per Underwriter:**\n- Loans approved → % that perform as expected (no delinquency, no modification needed)\n- Predicted health score vs. actual health score 12 months later\n- Risk factors flagged vs. actual issues that emerged\n- Over-conservative (denied loans that would have performed) vs. over-aggressive (approved loans that struggled)\n\n**Feedback Loop:**\n- Training opportunities for underwriters with accuracy issues\n- Recognition for top performers\n- Calibration sessions to align underwriting standards\n\n**3. Mentorship-to-Loan Pipeline**\n\n**Purpose:** Track the full journey from denial to re-approval.\n\n**Metrics:**\n- Denials → Mentorship enrollment rate\n- Mentorship completion rate\n- Mentorship graduates → Re-application rate\n- Re-applications → Approval rate\n- Time from denial to funded loan (for those who complete the cycle)\n\n**Unique Insight:** No other platform tracks this. Demonstrates impact of mentorship program and quantifies it as a pipeline source.\n\n**Actionable Insights:**\n- Which mentorship tracks have highest completion rates?\n- Which denial reasons most frequently lead to successful re-application?\n- What's the ROI of mentorship program (cost vs. eventual funded loans)?\n\n**4. Term Accuracy Analysis**\n\n**Purpose:** Ensure the under-promise/over-deliver philosophy is working.\n\n**Metrics:**\n- Tier 1 vs. Tier 2 terms (how much did terms improve?)\n- Tier 2 vs. Tier 3 terms (did we deliver on the promise?)\n- % of borrowers where terms worsened (shouldn't happen often)\n- Borrower feedback/satisfaction correlated with term progression\n\n**Actionable Insights:**\n- If terms rarely improve → conservatism factor too low, not under-promising enough\n- If terms frequently worsen → conservatism factor too high or data quality issues\n- Optimal balance: most borrowers see modest improvement\n\n**5. Impact Reporting**\n\n**Purpose:** Demonstrate social impact for CDFI reporting, board, investors, marketing.\n\n**Metrics Auto-Generated:**\n- Jobs created/retained (captured during application)\n- Businesses financed\n- LMI borrowers (% of portfolio)\n- Minority-owned businesses (% of portfolio)\n- Women-owned businesses (% of portfolio)\n- Geographic distribution (map visualization by census tract)\n- Target market penetration (CDFI's defined target market)\n\n**Export Formats:**\n- PDF impact report with visualizations\n- CDFI Fund ACR/TLR format\n- Custom board presentation\n\n### UNIQUE MECHANISM: Institutional Learning\n\n**Purpose:** The system gets smarter with every loan.\n\n**How It Works:**\n1. **Predictions Made During Underwriting:**\n   - Health score prediction\n   - Delinquency probability\n   - Expected performance\n   - Risk rating\n2. **Actual Outcomes Tracked:**\n   - Did borrower pay as agreed?\n   - Did predictive alerts prove accurate?\n   - Did denied borrowers (who got loans elsewhere) succeed or fail?\n3. **Comparison Analysis:**\n   - Predicted vs. actual outcomes\n   - Which underwriting factors were most predictive?\n   - Which factors were noise?\n4. **Model Recalibration:**\n   - Adjust scoring weights based on what actually predicts performance\n   - Improve accuracy over time\n   - More loans = more data = better predictions\n\n**Example:**\n- Initial model: Time in business weighted heavily\n- After 500 loans: Discover that for startups, founder's personal cash flow more predictive than time in business\n- Model adjusts weights accordingly\n- Future startup underwriting more accurate\n\n**Dashboard:**\n- Model performance over time (accuracy improving)\n- Prediction vs. outcome scatter plots\n- Most predictive factors by loan type\n- \"Trust the model\" score (how confident should underwriters be in AI recommendations?)\n\n### UNIQUE MECHANISM: Analytics Feedback Loop\n\n**Purpose:** Analytics don't just report the past—they recommend system improvements.\n\n**How It Works:**\n- System identifies patterns in analytics\n- Generates recommendations for platform configuration changes\n- Presents to admin for approval\n\n**Examples:**\n\n**Gate Conversion Analysis Shows:**\n- Drop-off at Gate 3 increases when IRS transcript turnaround > 10 days\n- **Recommendation:** Increase conservatism factor at Gate 2.5 to set more conservative expectations\n\n**Underwriting Accuracy Shows:**\n- Underwriter A approves loans that perform 15% better than portfolio average\n- **Recommendation:** Analyze Underwriter A's overrides and incorporate insights into AI model\n\n**Channel Analytics Shows:**\n- Broker X has 60% higher default rate than portfolio average\n- **Recommendation:** Flag Broker X for enhanced scrutiny or removal\n\n**Predictive Delinquency Analysis Shows:**\n- 80% of interventions for revenue-declining borrowers successful\n- 40% of interventions for expense-spiking borrowers successful\n- **Recommendation:** Prioritize revenue decline alerts, de-prioritize expense spike alerts\n\n**Admin Dashboard:**\n- \"System Recommendations\" widget\n- List of analytics-driven suggestions\n- Approve/Dismiss/Customize each\n- Implementation tracking\n\n---\n\n## P13: USER MANAGEMENT & ACCESS CONTROL\n\n### Role-Based + Attribute-Based Access Control\n\n**Standard Roles:**\n\n**Loan Officer:**\n- Create applications, enter data\n- View assigned borrowers\n- Cannot approve loans\n\n**Underwriter:**\n- Review applications, access analytical engine\n- Generate credit memos\n- Approve loans up to authority limit (if Level 1 power)\n- Recommend loans (if Level 2 power)\n\n**Portfolio Manager:**\n- View all loans in portfolio\n- Access monitoring dashboards\n- Handle delinquency, modifications\n- Cannot originate new loans\n\n**Compliance Officer:**\n- View all applications and loans\n- Access fair lending dashboard\n- Generate regulatory reports\n- Cannot make credit decisions\n\n**Manager:**\n- Approve loans within authority limit\n- Manage staff\n- Access all reports and analytics\n- Override underwriter decisions\n\n**Executive:**\n- View-only access to all areas\n- Strategic dashboards and analytics\n- No operational actions\n\n**External Stakeholder:**\n- View submitted deals only\n- Approve/decline participation\n- No access to other portfolio data\n\n**Borrower:**\n- View own application/loan\n- Upload documents\n- Make payments\n- Cannot see other borrowers\n\n**Mentor:**\n- View assigned mentees\n- Access mentorship program tools\n- No access to other borrowers\n\n**Granular Attributes:**\n- **Approval Limits:** $0-50K, $50-250K, $250K-1M, $1M+\n- **Portfolio Segments:** By product, by geography, by branch\n- **Branch Restrictions:** Can only see borrowers in assigned branch(es)\n- **Channel Access:** Some users can only see broker channel, some only direct, etc.\n\n### Audit Trail\n\n**Immutable Log:**\n- Every action by every user logged\n- Timestamped, IP address, user agent\n- What was changed (before/after values)\n- Cannot be deleted or modified\n\n**Searchable:**\n- By user, by borrower, by loan, by date range, by action type\n- Export to CSV for external audit\n- Real-time monitoring for suspicious activity\n\n### Multi-Tenant Architecture\n\n**Purpose:** Single platform instance, isolated data per CDFI.\n\n**Tenant Isolation:**\n- Each CDFI's data completely isolated\n- Users cannot see other CDFIs' data\n- Branding per tenant (logo, colors, domain)\n- Configuration per tenant (products, workflows, integrations)\n\n**Cross-Tenant Features (Opt-In):**\n- Anonymous benchmarking network (see below)\n- Best practice sharing (anonymized case studies)\n- Group purchasing discounts (integrations, benchmarks)\n\n---\n\n## P14: ANONYMOUS BENCHMARKING NETWORK (Network Effects)\n\n### UNIQUE MECHANISM: Collective Intelligence\n\n**Vision:** As more CDFIs join CremoLogix, their anonymized data creates industry benchmarks that benefit everyone. Network effect = competitive moat.\n\n### How It Works\n\n**Phase 1: Within-Platform Benchmarks (MVP)**\n- Each CDFI's loans contribute to aggregate benchmarks\n- Anonymized data: no names, no identifying info, just financial metrics\n- Industry benchmarks by NAICS code generated from all platform loans\n- Each CDFI can see: \"Your portfolio's average DSCR is 1.35. Platform average for your industry mix is 1.42.\"\n\n**Phase 2: Cross-CDFI Insights (Post-MVP)**\n- Performance benchmarks: \"CDFIs with similar target markets see X% default rate\"\n- Pricing benchmarks: \"Average interest rate for this loan profile is Y%\"\n- Product benchmarks: \"Similar CDFIs offer average term of Z months\"\n\n**Phase 3: Predictive Model Sharing (Future)**\n- Underwriting models trained on collective data (with consent)\n- Predictive delinquency models benefit from larger training dataset\n- \"Hive mind\" gets smarter faster than any individual CDFI could\n\n**Data Privacy:**\n- Strict anonymization\n- No CDFI can see another CDFI's individual loan data\n- Only aggregate statistics\n- Opt-in per CDFI (can turn off data contribution)\n\n**Competitive Advantage:**\n- Early adopters benefit from better benchmarks first\n- Platform becomes more valuable with each new CDFI\n- Creates barrier to entry for competitors (network effect)\n\n---\n\n## P15: MENTORSHIP PROGRAM (AI-Powered with Partner Marketplace)\n\n### Design Philosophy\n\n**Denial is Not the End, It's a Pivot:**\n- Every denied borrower is offered mentorship\n- Mentorship is revenue stream (paid service)\n- Mentorship is future pipeline (graduates re-apply)\n- Mentorship is mission (financial empowerment)\n\n### Five Service Lines\n\n**1. Credit Repair**\n- For borrowers denied due to low credit score or derogatory marks\n- Personalized credit improvement plan\n- Dispute assistance for inaccurate items\n- Payment plan negotiation guidance\n- Debt paydown strategies\n- Credit utilization optimization\n\n**2. Company Creation**\n- For borrowers without registered business entity\n- Entity selection guidance (LLC vs. Corp vs. Sole Prop)\n- State registration assistance\n- EIN application\n- Business bank account setup\n- Basic business structure\n\n**3. Financial Literacy**\n- For borrowers with weak financial management\n- Budgeting fundamentals\n- Cash flow management\n- Debt management\n- Savings strategies\n- Financial goal setting\n\n**4. Targeted Improvement**\n- For borrowers denied due to specific metric (DTI too high, insufficient reserves, etc.)\n- Customized plan to address the specific gap\n- Example: DTI too high → debt paydown plan + income increase strategies\n- Example: Insufficient reserves → savings plan + expense reduction\n\n**5. Business Plan Development**\n- For early-stage startups without clear business model\n- Business model canvas\n- Market research guidance\n- Financial projections\n- Pitch deck development\n- Go-to-market strategy\n\n### AI-Delivered Improvement Platform\n\n**Denial Diagnostic (Automatic):**\n- System analyzes denial reasons\n- Maps to applicable service lines\n- Generates personalized improvement plan\n\n**Improvement Plan Structure:**\n- **Tracks:** Multiple parallel tracks (e.g., Credit Repair + Financial Literacy)\n- **Milestones:** Specific, measurable goals per track\n- **Estimated Timeline:** Based on typical completion rates\n- **Resources:** Articles, videos, worksheets, calculators (curated content library)\n- **Action Items:** Step-by-step tasks with deadlines\n\n**Progress Monitoring:**\n- Persistent data connections monitor real-time progress:\n  - Credit score improving (monthly soft pull)\n  - Savings growing (Plaid bank connection)\n  - Debt declining (credit report + bank connection)\n  - Business formation complete (manual verification)\n- Dashboard shows progress % per track\n- Visual milestones (checkboxes, progress bars)\n\n**Contextual AI Nudges:**\n- \"Your credit score increased 15 points this month - great work!\"\n- \"You're $500 away from your savings goal\"\n- \"You haven't logged progress in 2 weeks - need help getting back on track?\"\n\n**Milestone Celebrations:**\n- Badges for each milestone achieved\n- Encouragement messages\n- \"You're 60% of the way to re-qualifying\"\n\n**Requalification Trigger:**\n- When all tracks reach completion thresholds, system auto-flags borrower as \"Ready to Re-Apply\"\n- Notification: \"Congratulations! You've completed your improvement plan. You're ready to re-apply for your loan.\"\n- One-click re-application with pre-loaded data from previous attempt\n- System highlights improvements made since last application\n\n### Partner Marketplace (Curated by Lender)\n\n**Philosophy:** Give borrowers choice—DIY with AI guidance or hire a professional.\n\n**Admin Partner Management:**\n- CDFI admin approves vendor partners per service category\n- Examples: credit repair agencies, attorneys, CPAs, business consultants, SBDC partners\n- Each partner: profile, services offered, pricing, contact info\n- CDFI gets referral fee or rev-share (optional)\n\n**Borrower Experience:**\n- For each service line: \"Do it yourself with our guided steps, or connect with a verified partner\"\n- Partner list with ratings and reviews\n- One-click referral (borrower info shared with partner with consent)\n- Partner confirms engagement\n- Progress tracked (partner reports milestones back to platform)\n\n**Partner Quality Scoring:**\n- Outcomes tracked (did borrower complete? did they re-apply? did they get approved?)\n- Borrower ratings after engagement\n- High-performing partners featured\n- Low-performing partners removed\n\n**Revenue Model:**\n- Mentorship program can be free (mission-driven) or paid (revenue stream) - admin configurable\n- If paid: subscription model (monthly fee for platform access) or per-service pricing\n- Partner referrals: optional referral fee from partner to CDFI\n\n---\n\n## P16: THE CREMOLOGIX UNIVERSE (One Dashboard, Many Journeys)\n\n### Design Philosophy\n\n**Not Multiple Apps - One Adaptive Dashboard:**\n- Every person who creates an account is a member of the CremoLogix universe\n- Single dashboard adapts to user's journey stage\n- No separate apps, no separate portals for denied borrowers vs. funded borrowers\n- Financial literacy and insights are ambient—always on, always personal\n\n### Journey Stages & Dashboard Adaptations\n\n**1. New Member (Just Signed Up):**\n- Dashboard shows: \"Welcome! Here's what you can do\"\n- Options: Apply for a loan, Explore resources, Learn about our programs\n- Educational content: What CDFIs do, How our process works, Success stories\n- No pressure to apply immediately—portal not funnel\n\n**2. Active Applicant:**\n- Dashboard shows: Application progress (% complete), Next steps, Timeline estimate\n- Gate-by-gate checklist with status indicators\n- Document upload area\n- Communication center (messages from loan officer)\n- Real-time term updates as data comes in\n\n**3. Denied/Improving:**\n- Dashboard shows: Improvement plan, Progress by track, Milestones, Resources\n- Credit score trend (if applicable)\n- Savings balance trend (if applicable)\n- Partner marketplace access\n- Re-application button (appears when ready)\n- Ambient encouragement: \"You've improved your credit score by 40 points—keep going!\"\n\n**4. Re-Applicant:**\n- Dashboard shows: New application progress, Comparison to previous application\n- Highlights improvements: \"Your credit score was 620, now it's 680\"\n- Pre-loaded data from previous attempt\n- Faster process (already have some verifications)\n\n**5. Funded Borrower (Active Loan):**\n- Dashboard shows: Loan summary (balance, rate, term, next payment), Payment history, Health score\n- Make payment button\n- Virtual CFO insights (monthly)\n- Financial education relevant to current business stage\n- Referral program access\n- Renewal notification (when pre-approved)\n\n**6. Mature Borrower (Loan Paid Off):**\n- Dashboard shows: Congratulations message, Payoff letter, Borrow again option\n- Success milestone celebration\n- Access to higher loan amounts (graduated)\n- Alumni resources\n- Referral incentives (alumni bring credibility)\n\n### Ambient Financial Intelligence\n\n**Not a Separate Course:**\n- Educational content embedded throughout the dashboard\n- Contextual tips based on user's current situation:\n  - Active applicant → \"What is DSCR and why does it matter?\"\n  - Denied/Improving → \"5 ways to improve your credit score\"\n  - Funded borrower with declining margins → \"Strategies to improve profitability\"\n\n**Personalized Insights (for Funded Borrowers):**\n- \"Your revenue is up 12% this quarter—great work!\"\n-
