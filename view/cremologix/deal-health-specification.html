<a class="back-link no-print" href="../..">&#8592; Dashboard</a>
<div class="cover">
  <div class="cover-content">
    <div class="brand-mark">CremoLogix</div>
    <h1>Deal Health Specification</h1>
    <div class="subtitle">AI-assisted underwriting platform for CDFIs — automates financial analysis while maintaining full human control over credit decisions</div>
    <div class="divider-line"></div>
    <div class="meta">February 13, 2026<br>Crucible Product Development Pipeline</div>

  <span class="logo-text">CremoLogix</span>
  <span>Deal Health Specification</span>

<div class="content" id="content"></div>
<script>
  const md = "# CremoLogix — Deal Health Score Specification\n\n**Status:** Draft\n**Date:** February 9, 2026\n**Purpose:** Define the composite scoring model that drives pre-qualification gates, progressive commitment, and auto-exit triggers.\n\n---\n\n## 1. Overview\n\nThe Deal Health Score is a real-time composite score (0–100) that reflects how likely a deal is to close successfully. It updates progressively as data arrives and drives three critical functions:\n\n1. **Visual indicator** — Circular gauge on underwriter/CM dashboards (red → yellow → green)\n2. **Gate triggers** — Auto-advance or auto-exit decisions at pre-qualification gates\n3. **Prioritization** — Cases ranked by health in underwriter queue\n\n---\n\n## 2. Score Factors\n\n### 2.1 Factor Definitions\n\n| # | Factor | Weight | Data Source | Available At | Score Logic |\n|---|--------|--------|-------------|-------------|-------------|\n| F1 | Credit Score | 15% | Credit bureau API or manual entry | Stage 1 (Intake) | 750+ = 100, 700-749 = 80, 650-699 = 60, 600-649 = 40, <600 = 20 |\n| F2 | KYC Verification | 5% | KYC vendor API | Stage 2 | Pass = 100, Fail = 0 |\n| F3 | Background Check | 10% | Background check vendor | Stage 3 | Clear = 100, Minor flags = 60, Major flags = 20, Disqualifying = 0 |\n| F4 | Time in Business | 5% | Application form | Stage 1 | 5+ years = 100, 3-5 = 80, 2-3 = 60, 1-2 = 40, <1 = 20 |\n| F5 | Revenue Trend | 10% | Financial Normalization Engine | Stage 4 (progressive) | Growing >10% = 100, Growing 0-10% = 80, Flat = 60, Declining 0-10% = 40, Declining >10% = 20 |\n| F6 | Debt Service Coverage Ratio | 15% | Financial Normalization Engine | Stage 4 (progressive) | >1.50 = 100, 1.25-1.50 = 80, 1.10-1.25 = 60, 1.00-1.10 = 40, <1.00 = 20 |\n| F7 | Collateral Adequacy | 10% | Appraisal / borrower input | Stage 4 (progressive) | LTV <60% = 100, 60-70% = 80, 70-80% = 60, 80-90% = 40, >90% = 20, Unsecured = 50 |\n| F8 | Document Completion | 10% | Document tracker | Stage 4 (progressive) | 100% = 100, 75-99% = 75, 50-74% = 50, 25-49% = 25, <25% = 10 |\n| F9 | Borrower Responsiveness | 5% | System timestamps | Stage 4+ | Avg response <24h = 100, 24-48h = 80, 48-72h = 60, 72h-7d = 40, >7d = 20 |\n| F10 | Anomaly Count | 10% | Risk flagging engine | Stage 4+ | 0 flags = 100, 1 flag = 80, 2-3 flags = 60, 4-5 flags = 40, >5 flags = 20 |\n| F11 | Industry Risk | 5% | Application form + NAICS lookup | Stage 1 | Low risk = 100, Moderate = 70, High = 40, Restricted = 10 |\n\n**Total Weight: 100%**\n\n### 2.2 Configurability (Weights + Ranges)\n\nAll factor configuration is managed by Admin via **AD-03 (Scoring Configuration)** and stored in `deal_health_config`. Two things are configurable per factor:\n\n**A. Weights** — How much each factor matters relative to the others.\n- Adjustable via sliders on AD-03\n- Constraint: all weights must sum to 100%\n- Default weights shown in table above are Siura Capital defaults\n\n**B. Score Ranges** — How raw values map to 0–100 scores.\n- Each factor has a set of ranges (breakpoints) that map raw values to scores\n- Admin can adjust these breakpoints to match their risk appetite\n- Example: A CDFI focused on startups might set Credit Score 650+ = 100 instead of 750+ = 100\n\nThe ranges in the table above are **defaults for Siura Capital**. Each factor's ranges are stored as a JSON array of `{ min, max, score }` objects in `factor_ranges_jsonb`:\n\n```json\n{\n  \"F1_credit_score\": {\n    \"type\": \"numeric_range\",\n    \"ranges\": [\n      { \"min\": 750, \"max\": null, \"score\": 100 },\n      { \"min\": 700, \"max\": 749, \"score\": 80 },\n      { \"min\": 650, \"max\": 699, \"score\": 60 },\n      { \"min\": 600, \"max\": 649, \"score\": 40 },\n      { \"min\": null, \"max\": 599, \"score\": 20 }\n    ]\n  },\n  \"F2_kyc\": {\n    \"type\": \"binary\",\n    \"pass_score\": 100,\n    \"fail_score\": 0\n  },\n  \"F3_background\": {\n    \"type\": \"categorical\",\n    \"categories\": [\n      { \"value\": \"clear\", \"score\": 100 },\n      { \"value\": \"minor_flags\", \"score\": 60 },\n      { \"value\": \"major_flags\", \"score\": 20 },\n      { \"value\": \"disqualifying\", \"score\": 0 }\n    ]\n  },\n  \"F6_dscr\": {\n    \"type\": \"numeric_range\",\n    \"ranges\": [\n      { \"min\": 1.50, \"max\": null, \"score\": 100 },\n      { \"min\": 1.25, \"max\": 1.49, \"score\": 80 },\n      { \"min\": 1.10, \"max\": 1.24, \"score\": 60 },\n      { \"min\": 1.00, \"max\": 1.09, \"score\": 40 },\n      { \"min\": null, \"max\": 0.99, \"score\": 20 }\n    ]\n  }\n}\n```\n\n**AD-03 UI for range configuration:** Each factor shows its ranges as editable rows (min/max/score). Admin can add, remove, or modify ranges. The system validates that ranges don't overlap and cover the full value space.\n\n**Note:** Product-specific underwriting thresholds (e.g., \"minimum DSCR for SBA 7(a) loans\") belong in AD-02 (Loan Product Configuration), not here. Deal Health is a pipeline health indicator across all products. Product-specific criteria feed into the underwriting score, which is a separate system.\n\n---\n\n## 3. Score Calculation\n\n### 3.1 Formula\n\n```\nDeal Health Score = Σ (Factor_i_Score × Factor_i_Weight)\n```\n\nWhere each `Factor_i_Score` is 0–100 and `Factor_i_Weight` is 0.00–1.00.\n\n### 3.2 Progressive Scoring\n\nNot all factors are available at intake. The score is calculated using **only available factors**, with weights re-normalized:\n\n```\nAvailable_Weight_Sum = Σ (Weight_i) for all factors where data exists\nProgressive_Score = Σ (Factor_i_Score × Factor_i_Weight) / Available_Weight_Sum × 100\n```\n\n**Example at Stage 1 (only F1, F4, F11 available):**\n- F1 Credit Score: 80 × 0.15 = 12.0\n- F4 Time in Business: 100 × 0.05 = 5.0\n- F11 Industry Risk: 70 × 0.05 = 3.5\n- Available_Weight_Sum = 0.15 + 0.05 + 0.05 = 0.25\n- Progressive_Score = (12.0 + 5.0 + 3.5) / 0.25 × 100 = **82.0**\n\nAs more factors arrive, the score becomes more accurate and the confidence increases.\n\n### 3.3 Confidence Indicator\n\nScore confidence reflects how many factors are contributing:\n\n| Available Weight Sum | Confidence Level | Display |\n|---------------------|-----------------|---------|\n| >= 0.80 | High | Solid gauge, no indicator |\n| 0.50 – 0.79 | Medium | Gauge with \"~\" prefix (e.g., ~74) |\n| < 0.50 | Low | Gauge with \"?\" prefix and dashed border |\n\n---\n\n## 4. Thresholds & Zones\n\n### 4.1 Health Zones\n\n| Zone | Score Range | Color | Meaning |\n|------|-----------|-------|---------|\n| Healthy | 70–100 | Green | Deal is on track. No intervention needed. |\n| Watch | 50–69 | Yellow/Amber | Deal has concerns. Underwriter should monitor closely. |\n| At Risk | 30–49 | Red | Deal has significant issues. May require escalation. |\n| Critical | 0–29 | Dark Red | Deal is unlikely to close. Auto-exit candidate. |\n\n### 4.2 Threshold Configurability\n\nAll thresholds are configurable per tenant via AD-03. The values above are Siura Capital defaults.\n\n---\n\n## 5. Auto-Exit Triggers\n\nThe Deal Health Score can trigger automatic case actions. These are **suggestions** that require human confirmation (per the Human Decision Mandate). The system flags the case; a human acts.\n\n### 5.1 Trigger Rules\n\n| Trigger | Condition | Action | Human Required? |\n|---------|-----------|--------|----------------|\n| Auto-Exit Suggestion | Score drops below 30 AND Confidence >= High | Flag case as \"Auto-Exit Candidate\" on CM dashboard | Yes — CM must confirm or override |\n| Stall Alert | Score unchanged for >7 days AND Document Completion < 75% | Notification to underwriter + borrower reminder | No — automated notification |\n| Escalation Suggestion | Score drops >20 points in a single update | Flag for underwriter review with \"Score Drop Alert\" | Yes — underwriter reviews |\n| Health Recovery | Score rises from Red → Yellow or Yellow → Green | Notification to underwriter: \"Deal health improving\" | No — informational |\n\n### 5.2 Gate Integration\n\nAt pre-qualification gates, the Deal Health Score determines advancement:\n\n| Gate | Factor(s) Checked | Pass | Fail |\n|------|-------------------|------|------|\n| Credit Gate (Stage 1) | F1 (Credit Score) | F1 >= 40 (score 600+) | Route to denial (B-03) |\n| KYC Gate (Stage 2) | F2 (KYC Verification) | F2 = 100 (pass) | Route to denial (B-03) |\n| Background Gate (Stage 3) | F3 (Background Check) | F3 >= 20 (no disqualifying findings) | Route to denial (B-03) |\n| Deal Health Gate (Stage 4) | Composite Score | Score >= 30 (not Critical) | Flag for CM review — auto-exit candidate |\n| Inactivity Gate | F9 (Responsiveness) | Response within 14 days | Stall alert → 30-day timeout → withdrawal suggestion |\n\n**Note:** Credit, KYC, and Background gates use individual factors, not the composite score. The Deal Health Gate at Stage 4 uses the composite score. All denial routing goes through the holding message (B-03) followed by compliant adverse action notice.\n\n---\n\n## 6. Update Triggers\n\nThe Deal Health Score recalculates when:\n\n| Event | Factors Affected |\n|-------|-----------------|\n| Credit bureau result received | F1 |\n| KYC verification complete | F2 |\n| Background check complete | F3 |\n| New document uploaded | F8 |\n| Document extraction complete | F5, F6, F7, F10 (as financial data populates) |\n| Risk flag added/removed | F10 |\n| Borrower responds to question | F9 |\n| Financial analysis complete | F5, F6 |\n| Collateral appraisal received | F7 |\n\nRecalculation is **synchronous** — triggered immediately on data change, not batched. The score is stored and the delta from previous score is logged.\n\n---\n\n## 7. Database Schema\n\n### 7.1 Deal Health Score Table\n\n```\nTABLE: deal_health_scores\n---------------------------------------------------------------\nColumn              | Type         | Constraints\n---------------------------------------------------------------\nid                  | UUID         | PK\ntenant_id           | UUID         | FK → tenants.id, NOT NULL\ncase_id             | UUID         | FK → cases.id, NOT NULL\nscore               | DECIMAL(5,2) | NOT NULL (0.00–100.00)\nconfidence          | VARCHAR(10)  | NOT NULL ('high','medium','low')\nzone                | VARCHAR(10)  | NOT NULL ('healthy','watch','at_risk','critical')\navailable_weight    | DECIMAL(3,2) | NOT NULL (0.00–1.00)\nfactor_scores_jsonb | JSONB        | NOT NULL — individual factor scores and inputs\nprevious_score      | DECIMAL(5,2) | NULL — score before this calculation\nscore_delta         | DECIMAL(5,2) | NULL — change from previous\ntrigger_event       | VARCHAR(100) | NOT NULL — what caused recalculation\ncreated_at          | TIMESTAMPTZ  | NOT NULL DEFAULT now()\n---------------------------------------------------------------\nINDEX: idx_deal_health_case (tenant_id, case_id, created_at DESC)\nINDEX: idx_deal_health_zone (tenant_id, zone)\n```\n\n### 7.2 Deal Health Configuration Table\n\n```\nTABLE: deal_health_config\n---------------------------------------------------------------\nColumn              | Type         | Constraints\n---------------------------------------------------------------\nid                  | UUID         | PK\ntenant_id           | UUID         | FK → tenants.id, NOT NULL, UNIQUE\nfactor_weights_jsonb| JSONB        | NOT NULL — weights per factor (must sum to 1.0)\nfactor_ranges_jsonb | JSONB        | NOT NULL — score ranges per factor (see Section 2.2 for structure)\nzone_thresholds_jsonb| JSONB       | NOT NULL — {healthy: 70, watch: 50, at_risk: 30, critical: 0}\nauto_exit_threshold | DECIMAL(5,2) | NOT NULL DEFAULT 30.00\nstall_days          | INTEGER      | NOT NULL DEFAULT 7\ninactivity_timeout  | INTEGER      | NOT NULL DEFAULT 30\ncreated_at          | TIMESTAMPTZ  | NOT NULL DEFAULT now()\nupdated_at          | TIMESTAMPTZ  | NOT NULL DEFAULT now()\n---------------------------------------------------------------\n```\n\n### 7.3 Factor Scores JSONB Structure\n\n```json\n{\n  \"F1_credit_score\": { \"raw_value\": 720, \"score\": 80, \"weight\": 0.15, \"weighted\": 12.0, \"source\": \"credit_bureau\", \"available\": true },\n  \"F2_kyc\": { \"raw_value\": \"pass\", \"score\": 100, \"weight\": 0.05, \"weighted\": 5.0, \"source\": \"kyc_vendor\", \"available\": true },\n  \"F3_background\": { \"raw_value\": \"clear\", \"score\": 100, \"weight\": 0.10, \"weighted\": 10.0, \"source\": \"background_vendor\", \"available\": true },\n  \"F4_time_in_business\": { \"raw_value\": 7, \"score\": 100, \"weight\": 0.05, \"weighted\": 5.0, \"source\": \"application\", \"available\": true },\n  \"F5_revenue_trend\": { \"raw_value\": 0.08, \"score\": 80, \"weight\": 0.10, \"weighted\": 8.0, \"source\": \"fne\", \"available\": true },\n  \"F6_dscr\": { \"raw_value\": 1.35, \"score\": 80, \"weight\": 0.15, \"weighted\": 12.0, \"source\": \"fne\", \"available\": true },\n  \"F7_collateral\": { \"raw_value\": 0.72, \"score\": 60, \"weight\": 0.10, \"weighted\": 6.0, \"source\": \"appraisal\", \"available\": true },\n  \"F8_doc_completion\": { \"raw_value\": 0.85, \"score\": 75, \"weight\": 0.10, \"weighted\": 7.5, \"source\": \"doc_tracker\", \"available\": true },\n  \"F9_responsiveness\": { \"raw_value\": 18, \"score\": 100, \"weight\": 0.05, \"weighted\": 5.0, \"source\": \"system\", \"available\": true },\n  \"F10_anomaly_count\": { \"raw_value\": 1, \"score\": 80, \"weight\": 0.10, \"weighted\": 8.0, \"source\": \"risk_engine\", \"available\": true },\n  \"F11_industry_risk\": { \"raw_value\": \"moderate\", \"score\": 70, \"weight\": 0.05, \"weighted\": 3.5, \"source\": \"naics_lookup\", \"available\": true }\n}\n```\n\n---\n\n## 8. API Endpoints\n\n| Method | Endpoint | Purpose |\n|--------|----------|---------|\n| GET | `/api/v1/cases/{caseId}/health` | Get current Deal Health Score + factor breakdown |\n| GET | `/api/v1/cases/{caseId}/health/history` | Get score history (all recalculations) |\n| PUT | `/api/v1/admin/deal-health/config` | Update factor weights and thresholds (Admin only) |\n| GET | `/api/v1/admin/deal-health/config` | Get current configuration |\n\nScore recalculation is triggered internally by data events, not by API call.\n\n---\n\n## 9. UI Integration\n\n| Screen | Component | Data |\n|--------|-----------|------|\n| UW-01 (Dashboard) | Deal Health gauge per case in table | Current score + zone |\n| UW-02 (Deal Detail) | Large Deal Health gauge + history mini-chart | Current score + factor breakdown + trend |\n| CM-01 (Manager Dashboard) | Deal Health gauge per case | Current score + zone |\n| CM-04 (Final Review) | Deal Health history chart | Full score history with events |\n| CM-05 (All Deals) | Filterable by health zone | Zone filter in filter bar |\n| AD-03 (Scoring Config) | Weight sliders + threshold config | deal_health_config |\n\n---\n\n## 10. Acceptance Criteria\n\n1. Score calculates correctly at Stage 1 with only 3 factors available (Credit, Time in Business, Industry Risk)\n2. Score updates in real-time when a new document extraction completes\n3. Score recalculates with re-normalized weights when new factors become available\n4. Score drop >20 points triggers an alert on the underwriter dashboard\n5. Score below 30 (Critical zone) flags the case as \"Auto-Exit Candidate\" on CM dashboard\n6. Admin can adjust weights via AD-03 and the change takes effect on next recalculation\n7. Complete score history is viewable on UW-02 and CM-04 with event annotations\n8. All score calculations are logged in the audit trail\n\n---\n\n## 11. Example Walkthrough\n\n### New Application (Stage 1)\n- Borrower applies: Credit Score 720, Business age 7 years, Industry: Restaurant (Moderate risk)\n- Available factors: F1, F4, F11 (weight sum = 0.25)\n- F1: 720 → score 80 × 0.15 = 12.0\n- F4: 7 years → score 100 × 0.05 = 5.0\n- F11: Restaurant → Moderate → score 70 × 0.05 = 3.5\n- Progressive Score = (12.0 + 5.0 + 3.5) / 0.25 = **82.0** (Green, Low confidence)\n\n### After KYC + Background (Stages 2-3)\n- KYC passes, Background clear\n- Available factors: F1, F2, F3, F4, F11 (weight sum = 0.40)\n- Score = (12.0 + 5.0 + 10.0 + 5.0 + 3.5) / 0.40 = **88.75** (Green, Low confidence)\n\n### After Financial Analysis (Stage 4 midpoint)\n- Tax returns extracted: Revenue declining 5%, DSCR 1.15, 2 risk flags, 60% docs complete\n- Available factors: F1-F6, F8, F10, F11 (weight sum = 0.90)\n- Score = (12.0 + 5.0 + 10.0 + 5.0 + 4.0 + 9.0 + 5.0 + 6.0 + 3.5) / 0.90 = **66.1** (Yellow, High confidence)\n- Score dropped from 88.75 → 66.1 (delta -22.65) → **Score Drop Alert triggered**\n\n### After All Data In (Stage 4 complete)\n- Collateral LTV 72%, all docs received, borrower responsive, 1 risk flag resolved\n- All 11 factors available (weight sum = 1.00)\n- Score = 12.0 + 5.0 + 10.0 + 5.0 + 4.0 + 9.0 + 6.0 + 10.0 + 5.0 + 8.0 + 3.5 = **77.5** (Green, High confidence)\n- Score recovered from Yellow to Green → **Health Recovery notification**\n";
  document.getElementById('content').innerHTML = marked.parse(md);
</script>
</body>
</html>
